<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運命の扉</title>
</head>
<body style="margin: 0; padding: 0; box-sizing: border-box; font-family: 'Hiragino Mincho ProN', 'Hiragino Mincho Pro', '游明朝', YuMincho, 'ＭＳ 明朝', serif; overflow-x: hidden; color: #f5f5f5; position: relative; min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #0a0a0a;">
    <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: url('../photo/top.png'); background-size: cover; background-position: center; background-repeat: no-repeat; opacity: 0.4; z-index: 0;"></div>
    <div class="particles" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1;"></div>
    
    <div style="position: relative; z-index: 2; text-align: center; padding: 20px; max-width: 900px; margin: 0 auto;">
        <div style="margin-bottom: 40px;">
            <img src="../photo/rogo.png" alt="ロゴ" id="logo" style="max-width: 300px; width: 100%; height: auto; opacity: 0; transition: opacity 2s ease-in-out; filter: drop-shadow(0 0 20px rgba(138, 43, 226, 0.6));">
        </div>
        
        <div style="margin-bottom: 60px;">
            <p class="text-line-1" style="font-size: 24px; line-height: 2; color: #e8d5ff; opacity: 0; transform: translateY(30px); text-shadow: 0 0 10px rgba(138, 43, 226, 0.5), 0 0 20px rgba(138, 43, 226, 0.3); margin-bottom: 15px;">未来が変わる大きなきっかけになる時</p>
            <p class="text-line-2" style="font-size: 24px; line-height: 2; color: #e8d5ff; opacity: 0; transform: translateY(30px); text-shadow: 0 0 10px rgba(138, 43, 226, 0.5), 0 0 20px rgba(138, 43, 226, 0.3); margin-bottom: 15px;">今のままで満足なのか？変化を受け入れたいのか？</p>
            <p class="text-line-3" style="font-size: 24px; line-height: 2; color: #e8d5ff; opacity: 0; transform: translateY(30px); text-shadow: 0 0 10px rgba(138, 43, 226, 0.5), 0 0 20px rgba(138, 43, 226, 0.3); margin-bottom: 15px;">その選択によってこれから先の人生が変わります。</p>
            <p class="text-line-4" style="font-size: 24px; line-height: 2; color: #e8d5ff; opacity: 0; transform: translateY(30px); text-shadow: 0 0 10px rgba(138, 43, 226, 0.5), 0 0 20px rgba(138, 43, 226, 0.3); margin-bottom: 15px;">人生を変える判断をする時、一歩踏み出すことができるか</p>
            <p class="text-line-5" style="font-size: 24px; line-height: 2; color: #e8d5ff; opacity: 0; transform: translateY(30px); text-shadow: 0 0 10px rgba(138, 43, 226, 0.5), 0 0 20px rgba(138, 43, 226, 0.3); margin-bottom: 15px;">後はあなた次第…</p>
        </div>
        
        <div style="margin-top: 40px;">
            <a href="main.html" id="fateButton" style="display: inline-block; padding: 20px 60px; font-size: 24px; color: #fff; background: linear-gradient(135deg, rgba(138, 43, 226, 0.8), rgba(75, 0, 130, 0.8)); border: 2px solid rgba(138, 43, 226, 0.6); border-radius: 50px; text-decoration: none; opacity: 0; transform: translateY(30px); transition: all 0.5s ease; box-shadow: 0 0 20px rgba(138, 43, 226, 0.6), 0 0 40px rgba(138, 43, 226, 0.3); position: relative; overflow: hidden;">運命の扉を開く</a>
        </div>
    </div>

    <script>
        // アニメーション関数
        function animateText(element, delay) {
            setTimeout(() => {
                element.style.opacity = '1';
                element.style.transform = 'translateY(0)';
                element.style.transition = 'opacity 1.5s ease-out, transform 1.5s ease-out';
            }, delay);
        }

        // ロゴのフェードイン（ページ読み込み直後）
        window.addEventListener('load', () => {
            const logo = document.getElementById('logo');
            setTimeout(() => {
                logo.style.opacity = '1';
            }, 300);
        });

        // テキストの順次フェードイン
        const textLine1 = document.querySelector('.text-line-1');
        const textLine2 = document.querySelector('.text-line-2');
        const textLine3 = document.querySelector('.text-line-3');
        const textLine4 = document.querySelector('.text-line-4');
        const textLine5 = document.querySelector('.text-line-5');

        animateText(textLine1, 1500);
        animateText(textLine2, 2300);
        animateText(textLine3, 3100);
        animateText(textLine4, 3900);
        animateText(textLine5, 4700);

        // ボタンのフェードイン
        const button = document.getElementById('fateButton');
        setTimeout(() => {
            button.style.opacity = '1';
            button.style.transform = 'translateY(0)';
        }, 6000);

        // パーティクルエフェクト
        function createParticle() {
            const particles = document.querySelector('.particles');
            const particle = document.createElement('div');
            
            const size = Math.random() * 4 + 2;
            const x = Math.random() * 100;
            const duration = Math.random() * 20 + 10;
            const delay = Math.random() * 5;
            
            particle.style.position = 'absolute';
            particle.style.background = 'rgba(138, 43, 226, 0.6)';
            particle.style.borderRadius = '50%';
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = x + '%';
            particle.style.bottom = '-10px';
            particle.style.boxShadow = '0 0 10px rgba(138, 43, 226, 0.8)';
            particle.style.opacity = '0';
            
            particles.appendChild(particle);
            
            // アニメーション
            setTimeout(() => {
                let currentY = 0;
                let currentOpacity = 0;
                const startTime = Date.now();
                const animationDuration = duration * 1000;
                
                function animate() {
                    const elapsed = Date.now() - startTime;
                    const progress = elapsed / animationDuration;
                    
                    if (progress < 1) {
                        currentY = progress * (window.innerHeight + 20);
                        if (progress < 0.1) {
                            currentOpacity = progress * 10;
                        } else if (progress > 0.9) {
                            currentOpacity = (1 - progress) * 10;
                        } else {
                            currentOpacity = 1;
                        }
                        
                        particle.style.transform = `translateY(-${currentY}px) scale(${progress})`;
                        particle.style.opacity = currentOpacity;
                        requestAnimationFrame(animate);
                    } else {
                        particle.remove();
                    }
                }
                
                setTimeout(() => {
                    animate();
                }, delay * 1000);
            }, 0);
        }

        // パーティクルを定期的に生成
        setInterval(createParticle, 2000);

        // ボタンホバーエフェクト
        const fateButton = document.getElementById('fateButton');
        fateButton.addEventListener('mouseenter', () => {
            fateButton.style.boxShadow = '0 0 30px rgba(138, 43, 226, 0.8), 0 0 60px rgba(138, 43, 226, 0.4)';
            fateButton.style.transform = 'translateY(-5px) scale(1.05)';
        });
        fateButton.addEventListener('mouseleave', () => {
            fateButton.style.boxShadow = '0 0 20px rgba(138, 43, 226, 0.6), 0 0 40px rgba(138, 43, 226, 0.3)';
            fateButton.style.transform = 'translateY(0) scale(1)';
        });

        // レスポンシブ対応
        if (window.innerWidth <= 768) {
            const logo = document.getElementById('logo');
            logo.style.maxWidth = '200px';
            
            const textLines = document.querySelectorAll('[class^="text-line"]');
            textLines.forEach(line => {
                line.style.fontSize = '16px';
                line.style.lineHeight = '1.8';
            });
            
            fateButton.style.padding = '15px 40px';
            fateButton.style.fontSize = '18px';
        }
    </script>
</body>
</html>
