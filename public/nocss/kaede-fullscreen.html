<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>楓（かえで） - 全画面表示</title>
</head>
<body style="margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden; background: #000; position: fixed; top: 0; left: 0;">
    <div style="position: relative; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; background: #000;">
        <img src="../photo/kaede.png" alt="楓" style="width: 100vw; height: 100vh; object-fit: contain; display: block;">
    </div>
    <a href="kaede.html" style="position: fixed; top: 20px; left: 20px; z-index: 10000; display: inline-block; padding: 12px 24px; font-size: 16px; color: #fff; background: rgba(0, 0, 0, 0.7); border: 2px solid rgba(138, 43, 226, 0.8); border-radius: 25px; text-decoration: none; backdrop-filter: blur(10px); box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);">戻る</a>
    <script>
        // フルスクリーン対応（Android Chrome等）
        document.addEventListener('DOMContentLoaded', function() {
            // タッチでフルスクリーン切り替え（オプション）
            document.body.addEventListener('click', function(e) {
                // 戻るボタンをクリックした場合は何もしない
                if (e.target.tagName === 'A') {
                    return;
                }
                
                // フルスクリーンAPIが使用可能な場合
                if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.mozFullScreenElement && !document.msFullscreenElement) {
                    if (document.documentElement.requestFullscreen) {
                        document.documentElement.requestFullscreen();
                    } else if (document.documentElement.webkitRequestFullscreen) {
                        document.documentElement.webkitRequestFullscreen();
                    } else if (document.documentElement.mozRequestFullScreen) {
                        document.documentElement.mozRequestFullScreen();
                    } else if (document.documentElement.msRequestFullscreen) {
                        document.documentElement.msRequestFullscreen();
                    }
                }
            });

            // 戻るボタンのホバー効果
            const backButton = document.querySelector('a[href="kaede.html"]');
            if (backButton) {
                backButton.addEventListener('mouseenter', function() {
                    this.style.background = 'rgba(138, 43, 226, 0.8)';
                    this.style.borderColor = 'rgba(138, 43, 226, 1)';
                });
                backButton.addEventListener('mouseleave', function() {
                    this.style.background = 'rgba(0, 0, 0, 0.7)';
                    this.style.borderColor = 'rgba(138, 43, 226, 0.8)';
                });
            }

            // 画面サイズに応じた調整
            function adjustLayout() {
                const img = document.querySelector('img');
                if (img) {
                    // 安全領域を考慮（ノッチ対応）
                    const safeAreaTop = parseInt(getComputedStyle(document.documentElement).getPropertyValue('env(safe-area-inset-top)') || '0');
                    const safeAreaBottom = parseInt(getComputedStyle(document.documentElement).getPropertyValue('env(safe-area-inset-bottom)') || '0');
                    
                    // 画像コンテナの調整
                    const container = img.parentElement;
                    if (container) {
                        container.style.paddingTop = safeAreaTop + 'px';
                        container.style.paddingBottom = safeAreaBottom + 'px';
                    }

                    // 戻るボタンの位置調整
                    if (backButton) {
                        backButton.style.top = (20 + safeAreaTop) + 'px';
                    }
                }
            }

            adjustLayout();
            window.addEventListener('resize', adjustLayout);
            window.addEventListener('orientationchange', function() {
                setTimeout(adjustLayout, 100);
            });
        });

        // Androidの戻るボタンで前のページに戻る
        window.addEventListener('popstate', function() {
            window.location.href = 'kaede.html';
        });
    </script>
</body>
</html>
