<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笹岡雪乃 - 個別相談準備中</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            overflow: hidden;
            background: #000;
        }

        /* フェード用のオーバーレイ */
        .fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            opacity: 1;
            transition: opacity 1.5s ease;
        }

        .fade-overlay.fade-out {
            opacity: 0;
        }

        /* ビデオコンテナ */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        .video-container.show {
            opacity: 1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* メッセージコンテナ */
        .message-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            width: 90%;
            max-width: 600px;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .message-container.show {
            opacity: 1;
        }

        .typewriter-text {
            font-size: 24px;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8),
                         0 0 20px rgba(0, 0, 0, 0.6);
            line-height: 1.8;
            letter-spacing: 0.1em;
            min-height: 100px;
        }

        /* ローディングアニメーション */
        .loading-dots {
            display: inline-block;
            margin-left: 10px;
        }

        .loading-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #fff;
            margin: 0 3px;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            .typewriter-text {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- フェードオーバーレイ -->
    <div class="fade-overlay" id="fadeOverlay"></div>

    <!-- ビデオ背景 -->
    <div class="video-container" id="videoContainer">
        <video autoplay loop muted playsinline>
            <source src="../../photo/yukino.mp4" type="video/mp4">
        </video>
    </div>

    <!-- メッセージ -->
    <div class="message-container" id="messageContainer">
        <div class="typewriter-text" id="typewriterText"></div>
        <div class="loading-dots" id="loadingDots" style="display: none;">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <script>
        // タイプライター効果
        function typeWriter(text, elementId, speed = 80) {
            return new Promise((resolve) => {
                const element = document.getElementById(elementId);
                let index = 0;
                
                function type() {
                    if (index < text.length) {
                        element.textContent += text.charAt(index);
                        index++;
                        setTimeout(type, speed);
                    } else {
                        resolve();
                    }
                }
                
                type();
            });
        }

        // APIにシステムメッセージを送信
        async function notifyBackend() {
            try {
                const character = 'yukino';
                const userToken = localStorage.getItem('userToken');
                const systemMessage = '【個別相談開始】初回の3枚のタロットカード鑑定は完了しました。これから先は通常の相談として対応してください。もしユーザーが悩みや迷いを相談した場合は、1枚のカード鑑定を提案してください。絶対に3枚のタロット鑑定を開始しないでください。';
                
                const payload = { 
                    message: systemMessage, 
                    character,
                    isSystemMessage: true
                };
                
                if (userToken) {
                    payload.userToken = userToken;
                } else {
                    const guestCount = sessionStorage.getItem(`guestMessageCount_${character}`);
                    payload.guestMetadata = { messageCount: guestCount ? parseInt(guestCount, 10) : 0 };
                }
                
                const response = await fetch('/api/consult', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (response.ok) {
                    console.log('[Transition] バックエンドに個別相談開始を通知しました');
                    return true;
                } else {
                    console.error('[Transition] API通信エラー:', response.status);
                    return false;
                }
            } catch (error) {
                console.error('[Transition] API通信エラー:', error);
                return false;
            }
        }

        // チャット画面に戻る
        function returnToChat() {
            // フェードアウト開始
            const fadeOverlay = document.getElementById('fadeOverlay');
            const videoContainer = document.getElementById('videoContainer');
            const messageContainer = document.getElementById('messageContainer');
            
            // ビデオとメッセージをフェードアウト
            videoContainer.classList.remove('show');
            messageContainer.classList.remove('show');
            
            // フェードオーバーレイを表示
            fadeOverlay.style.opacity = '1';
            
            setTimeout(() => {
                // 個別相談モードのフラグを設定
                sessionStorage.setItem('yukinoConsultationStarted', 'true');
                sessionStorage.setItem('yukinoConsultationMessageCount', '0');
                sessionStorage.setItem('yukinoSummaryShown', 'true');
                
                // チャット画面に戻る
                window.location.href = 'guest-chat.html?character=yukino&transition=complete';
            }, 1500);
        }

        // メイン処理
        async function main() {
            const fadeOverlay = document.getElementById('fadeOverlay');
            const videoContainer = document.getElementById('videoContainer');
            const messageContainer = document.getElementById('messageContainer');
            const loadingDots = document.getElementById('loadingDots');
            
            // 1. フェードイン（500ms待ってから開始）
            setTimeout(() => {
                fadeOverlay.classList.add('fade-out');
                videoContainer.classList.add('show');
            }, 500);
            
            // 2. ビデオが表示されたら、メッセージを表示（2秒後）
            setTimeout(async () => {
                messageContainer.classList.add('show');
                
                // 3. タイプライター効果でメッセージを表示
                await typeWriter('これから先はあなたの相談を入力して相談してくださいね', 'typewriterText', 80);
                
                // 4. ローディングドットを表示
                loadingDots.style.display = 'inline-block';
                
                // 5. バックエンドに通知（並行処理）
                const success = await notifyBackend();
                
                // 6. 1秒待ってから画面遷移
                setTimeout(() => {
                    returnToChat();
                }, 1000);
                
            }, 2500);
        }

        // ページ読み込み時に実行
        window.addEventListener('DOMContentLoaded', main);
    </script>
</body>
</html>
