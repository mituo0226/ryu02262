<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>鑑定中...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #000;
        }

        body {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        body.loaded {
            opacity: 1;
        }

        .animation-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .image-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .image-layer.active {
            opacity: 1;
            z-index: 10;
        }

        .image-layer.fade-out {
            opacity: 0;
            z-index: 5;
        }

        .image-layer img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.35);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        .loading-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .loading-message {
            color: #fff;
            font-size: clamp(18px, 4vw, 24px);
            font-weight: 600;
            letter-spacing: 0.08em;
            text-align: center;
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .loading-message.visible {
            opacity: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="animation-container" id="animationContainer">
        <!-- 画像レイヤーはJavaScriptで動的に生成 -->
    </div>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-message" id="loadingMessage">読み込み中...</div>
    </div>

    <script src="../../js/auth-state.js"></script>
    <script>
        // URLパラメータから鑑定士IDを取得
        const urlParams = new URLSearchParams(window.location.search);
        const character = urlParams.get('character') || 'kaede';
        const returnUrl = urlParams.get('return') || '../chat/chat.html';
        const message = urlParams.get('message') ? decodeURIComponent(urlParams.get('message')) : '';

        // 各鑑定士の画像シーケンス
        const characterSequences = {
            kaede: [
                '../../photo/kaede2.png',
                '../../photo/2.png',
                '../../photo/3.png',
                '../../photo/4.png'
            ],
            kaon: [
                '../../photo/kaon2.png',
                '../../photo/2.png',
                '../../photo/3.png',
                '../../photo/4.png'
            ],
            yukino: [
                '../../photo/yukino2.png',
                '../../photo/2.png',
                '../../photo/3.png',
                '../../photo/4.png'
            ],
            sora: [
                '../../photo/sora2.png',
                '../../photo/2.png',
                '../../photo/3.png',
                '../../photo/4.png'
            ]
        };

        const images = characterSequences[character] || characterSequences.kaede;
        const characterDisplayNames = {
            kaede: '楓',
            kaon: '三崎花音',
            yukino: '笹岡雪乃',
            sora: '水野ソラ',
        };
        const characterNameLabel = characterDisplayNames[character] || '鑑定士';
        const container = document.getElementById('animationContainer');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const loadingMessageEl = document.getElementById('loadingMessage');

        // 画像レイヤーを作成
        const layers = [];
        images.forEach((src, index) => {
            const layer = document.createElement('div');
            layer.className = 'image-layer';
            layer.dataset.index = index;
            
            const img = document.createElement('img');
            img.src = src;
            img.alt = `鑑定中 ${index + 1}`;
            
            // 画像読み込みエラー処理
            img.onerror = () => {
                console.warn(`Failed to load image: ${src}`);
            };
            
            layer.appendChild(img);
            container.appendChild(layer);
            layers.push(layer);
        });

        let apiPromise = null;
        let apiCompleted = false;

        function startApiCall() {
            if (!message) {
                apiCompleted = true;
                return Promise.resolve();
            }

            sessionStorage.removeItem('lastConsultResponse');
            sessionStorage.removeItem('lastConsultError');

            return (async () => {
                try {
                    if (window.AuthState && typeof window.AuthState.init === 'function') {
                        window.AuthState.init();
                    }
                    const userToken =
                        (window.AuthState &&
                            typeof window.AuthState.getUserToken === 'function' &&
                            window.AuthState.getUserToken()) ||
                        localStorage.getItem('userToken');

                    // messageはURLパラメータから取得しているので、すでにデコードされている
                    const decodedMessage = decodeURIComponent(message);
                    
                    const payload: any = {
                        message: decodedMessage,
                        character,
                    };

                    // 登録済みユーザーの場合のみuserTokenを追加
                    if (userToken) {
                        payload.userToken = userToken;
                    } else {
                        // ゲストユーザーの場合、guestMetadataを追加
                        const guestCount = (window.AuthState && typeof window.AuthState.getGuestMessageCount === 'function') 
                            ? window.AuthState.getGuestMessageCount() 
                            : 0;
                        payload.guestMetadata = { messageCount: guestCount };
                    }

                    console.log('Calling API with:', { character, messageLength: decodedMessage.length, hasToken: !!userToken });
                    
                    const response = await fetch('/api/consult', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload),
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('API response not OK:', response.status, errorText);
                        throw new Error(`API error: ${response.status}`);
                    }

                    const data = await response.json();
                    console.log('API response received:', { 
                        hasError: !!data.error, 
                        hasMessage: !!data.message, 
                        isInappropriate: !!data.isInappropriate,
                        needsRegistration: !!data.needsRegistration 
                    });
                    
                    sessionStorage.setItem('lastConsultResponse', JSON.stringify(data));
                    console.log('Response saved to sessionStorage');
                } catch (error) {
                    console.error('Error calling API:', error);
                    sessionStorage.setItem('lastConsultError', error.message || '通信エラー');
                } finally {
                    apiCompleted = true;
                }
            })();
        }

        apiPromise = startApiCall();

        // アニメーション実行
        async function playAnimation() {
            loadingOverlay.classList.add('active');
            startStatusSequence();
            
            // 最初の画像を表示（フェードイン）
            if (layers.length > 0) {
                layers[0].classList.add('active');
                await delay(2500); // 最初の画像を2.5秒表示
            }

            // 各画像を順番に表示（重なり合うように）
            for (let i = 1; i < layers.length; i++) {
                // 次のレイヤーをフェードイン開始（前のレイヤーと重なる）
                layers[i].classList.add('active');
                
                // 少し待ってから前のレイヤーをフェードアウト開始
                await delay(500);
                if (layers[i - 1]) {
                    layers[i - 1].classList.remove('active');
                    layers[i - 1].classList.add('fade-out');
                }
                
                // フェードアウトが完了するまで待機
                await delay(1500);
            }

            // 最後の画像を少し長めに表示
            await delay(2500);

            // すべてのレイヤーをフェードアウト
            layers.forEach(layer => {
                layer.classList.remove('active');
                layer.classList.add('fade-out');
            });

            await delay(500);

            if (apiPromise) {
                await apiPromise.catch(() => {});
            } else if (!apiCompleted) {
                apiCompleted = true;
            }

            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '0';
            
            await delay(500);
            
            if (returnUrl) {
                window.location.href = returnUrl;
            } else {
                window.history.back();
            }
        }

        function startStatusSequence() {
            if (!loadingMessageEl) return;
            const nickname = localStorage.getItem('userNickname') || 'あなた';
            const messages = [
                `${characterNameLabel}が${nickname}の魂と交信中`,
                `${characterNameLabel}の返答が来ます`,
            ];

            (async () => {
                for (let i = 0; i < messages.length; i++) {
                    loadingMessageEl.textContent = messages[i];
                    loadingMessageEl.classList.add('visible');
                    await delay(1800);
                    if (i < messages.length - 1) {
                        loadingMessageEl.classList.remove('visible');
                        await delay(400);
                    }
                }
            })();
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // 画面をフェードイン
        document.body.classList.add('loaded');

        // すべての画像が読み込まれたらアニメーション開始
        let loadedCount = 0;
        const totalImages = images.length;

        function checkAllLoaded() {
            loadedCount++;
            if (loadedCount === totalImages) {
                loadingOverlay.classList.remove('active');
                setTimeout(() => {
                    playAnimation();
                }, 300);
            }
        }

        // 画像の読み込みを監視
        layers.forEach(layer => {
            const img = layer.querySelector('img');
            if (img.complete) {
                checkAllLoaded();
            } else {
                img.onload = checkAllLoaded;
                img.onerror = checkAllLoaded; // エラーでも続行
            }
        });

        // タイムアウト処理（10秒経過したら強制的に開始）
        setTimeout(() => {
            if (loadedCount < totalImages) {
                console.warn('Some images failed to load, starting animation anyway');
                loadingOverlay.classList.remove('active');
                playAnimation();
            }
        }, 10000);
    </script>
</body>
</html>
