<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>鑑定中...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #000;
        }

        body {
            opacity: 0;
            transition: opacity 0.8s ease-in;
        }

        body.loaded {
            opacity: 1;
        }

        .animation-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        /* 画像レイヤー */
        .image-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .image-layer.active {
            opacity: 1;
            z-index: 10;
        }

        .image-layer.fade-out {
            opacity: 0;
            z-index: 5;
        }

        .image-layer img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
        }

        /* 動画レイヤー */
        .video-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            background: #000;
            z-index: 20;
        }

        .video-layer.active {
            opacity: 1;
        }

        .video-layer video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
            display: block;
        }

        /* ローディングオーバーレイ */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .loading-message {
            color: #fff;
            font-size: clamp(18px, 4vw, 24px);
            font-weight: 600;
            letter-spacing: 0.08em;
            text-align: center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .loading-message.visible {
            opacity: 1;
            transition: opacity 1.5s ease-in;
        }
    </style>
</head>
<body>
    <div class="animation-container" id="animationContainer"></div>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-message" id="loadingMessage">読み込み中...</div>
    </div>

    <script src="../../js/auth-state.js"></script>
    <script>
        // URLパラメータから取得
        const urlParams = new URLSearchParams(window.location.search);
        const character = urlParams.get('character') || 'kaede';
        const returnUrl = urlParams.get('return') || '../chat/chat.html';
        const message = urlParams.get('message') ? decodeURIComponent(urlParams.get('message')) : '';

        // 各鑑定士の画像シーケンス
        const characterSequences = {
            kaede: ['../../photo/kaede2.png', '../../photo/2.png', '../../photo/3.png'],
            kaon: ['../../photo/kaon2.png', '../../photo/2.png', '../../photo/3.png'],
            yukino: ['../../photo/yukino2.png', '../../photo/2.png', '../../photo/3.png'],
            sora: ['../../photo/sora2.png', '../../photo/2.png', '../../photo/3.png']
        };

        const characterDisplayNames = {
            kaede: '楓',
            kaon: '三崎花音',
            yukino: '笹岡雪乃',
            sora: '水野ソラ',
        };

        const images = characterSequences[character] || characterSequences.kaede;
        const characterNameLabel = characterDisplayNames[character] || '鑑定士';
        const container = document.getElementById('animationContainer');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const loadingMessageEl = document.getElementById('loadingMessage');

        let apiPromise = null;
        let apiCompleted = false;
        let animationStarted = false; // アニメーション開始済みかどうかのフラグ

        // API呼び出し
        function startApiCall() {
            if (!message) {
                apiCompleted = true;
                return Promise.resolve();
            }

            sessionStorage.removeItem('lastConsultResponse');
            sessionStorage.removeItem('lastConsultError');

            return (async () => {
                try {
                    if (window.AuthState && typeof window.AuthState.init === 'function') {
                        window.AuthState.init();
                    }

                    const isFromChatExample = returnUrl.includes('chat-example.html');
                    const userToken = isFromChatExample ? null :
                        (window.AuthState && typeof window.AuthState.getUserToken === 'function' && window.AuthState.getUserToken()) ||
                        localStorage.getItem('userToken');

                    const decodedMessage = decodeURIComponent(message);
                    const payload = { message: decodedMessage, character };

                    if (userToken && !isFromChatExample) {
                        payload.userToken = userToken;
                        const pendingMigration = sessionStorage.getItem('pendingGuestHistoryMigration');
                        if (pendingMigration) {
                            try {
                                const migrationData = JSON.parse(pendingMigration);
                                if (migrationData.character === character && migrationData.history && migrationData.history.length > 0) {
                                    payload.migrateHistory = true;
                                    payload.clientHistory = migrationData.history.map((entry) => ({
                                        role: entry.role,
                                        content: entry.content,
                                    }));
                                }
                            } catch (error) {
                                console.error('Error parsing pending guest history migration:', error);
                            }
                        }
                    } else {
                        // まず、chat-example.htmlで保存されたカウントを確認
                        const lastGuestMessageCount = sessionStorage.getItem('lastGuestMessageCount');
                        let guestCount = 0;
                        
                        if (lastGuestMessageCount !== null) {
                            // chat-example.htmlで保存されたカウントを使用
                            guestCount = Number.parseInt(lastGuestMessageCount, 10);
                            // 使用後は削除
                            sessionStorage.removeItem('lastGuestMessageCount');
                        } else {
                            // フォールバック：sessionStorageから取得
                            const GUEST_COUNT_KEY_PREFIX = 'guestMessageCount_';
                            const key = GUEST_COUNT_KEY_PREFIX + character;
                            const characterSpecificCount = sessionStorage.getItem(key);
                            const guestCountForCharacter = characterSpecificCount ? Number.parseInt(characterSpecificCount, 10) : 0;
                            guestCount = guestCountForCharacter > 0 
                                ? guestCountForCharacter 
                                : ((window.AuthState && typeof window.AuthState.getGuestMessageCount === 'function') 
                                    ? window.AuthState.getGuestMessageCount() 
                                    : 0);
                        }
                        payload.guestMetadata = { messageCount: guestCount };
                    }

                    const timeoutPromise = new Promise((_, reject) => {
                        setTimeout(() => reject(new Error('API呼び出しがタイムアウトしました')), 30000);
                    });

                    const fetchPromise = fetch('/api/consult', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload),
                    });

                    const response = await Promise.race([fetchPromise, timeoutPromise]);

                    if (!response.ok) {
                        const errorText = await response.text();
                        let errorMessage = `APIエラー (${response.status})`;
                        try {
                            const errorData = JSON.parse(errorText);
                            if (errorData.error) {
                                errorMessage = errorData.error;
                            }
                        } catch {}
                        throw new Error(errorMessage);
                    }

                    const data = await response.json();
                    
                    if (data.needsRegistration) {
                        sessionStorage.setItem('lastConsultResponse', JSON.stringify(data));
                    } else if (data.error && !data.message) {
                        sessionStorage.setItem('lastConsultError', data.error || 'APIエラーが発生しました');
                    } else {
                        sessionStorage.setItem('lastConsultResponse', JSON.stringify(data));
                    }
                } catch (error) {
                    console.error('Error calling API:', error);
                    const errorMessage = error instanceof Error ? error.message : '通信エラーが発生しました';
                    sessionStorage.setItem('lastConsultError', errorMessage);
                } finally {
                    apiCompleted = true;
                }
            })();
        }

        apiPromise = startApiCall();

        // アニメーション開始処理を1回にまとめる関数
        function startAnimationOnce() {
            // すでにアニメーションが開始されている場合は何もしない
            if (animationStarted) return;

            animationStarted = true;

            // ローディングオーバーレイを消してからアニメーション開始
            loadingOverlay.classList.remove('active');

            setTimeout(() => {
                playAnimation();
            }, 500);
        }

        // アニメーション実行
        async function playAnimation() {
            loadingOverlay.classList.add('active');

            // 1. 最初の画像（鑑定士の画像）をチャット画面からフェードイン（メッセージなし）
            if (layers.length > 0) {
                layers[0].classList.add('active');
                await delay(3000); // 3秒表示（延長）
            }

            // 2. 2.pngをフェードイン（前の画像と重なり合う - 黒い画面にならないように）
            if (layers.length > 1) {
                // 次の画像を先にフェードイン開始（前の画像と重なる）
                layers[1].classList.add('active');
                await delay(500); // 0.5秒重なって表示（短縮）
                // 前の画像をフェードアウト開始（まだ重なっている状態）
                layers[0].classList.remove('active');
                layers[0].classList.add('fade-out');
                await delay(800); // フェードアウト完了まで待機（短縮）
                
                // 「(鑑定師)が魂を読み込む」メッセージを表示
                loadingMessageEl.textContent = `${characterNameLabel}が魂を読み込む`;
                loadingMessageEl.classList.add('visible');
                await delay(2000); // 2秒表示（少し短縮）
                // フェードアウト（だんだん薄くなって消える）
                loadingMessageEl.classList.remove('visible');
                await delay(1200); // フェードアウト完了まで待機（短縮）
                loadingMessageEl.textContent = ''; // メッセージをクリア
            }

            // 3. 3.pngをフェードイン（前の画像と重なり合う - 黒い画面にならないように）
            if (layers.length > 2) {
                // 次の画像を先にフェードイン開始（前の画像と重なる）
                layers[2].classList.add('active');
                await delay(500); // 0.5秒重なって表示（短縮）
                // 前の画像をフェードアウト開始（まだ重なっている状態）
                layers[1].classList.remove('active');
                layers[1].classList.add('fade-out');
                await delay(800); // フェードアウト完了まで待機（短縮）
                
                // 「心の中を調べている」メッセージを表示
                loadingMessageEl.textContent = '心の中を調べている';
                loadingMessageEl.classList.add('visible');
                await delay(2000); // 2秒表示（少し短縮）
                // フェードアウト（だんだん薄くなって消える）
                loadingMessageEl.classList.remove('visible');
                await delay(1200); // フェードアウト完了まで待機（短縮）
                loadingMessageEl.textContent = ''; // メッセージをクリア
            }

            // 4. 3.pngをしっかりと表示（短縮）
            await delay(1000);

            // 5. sakura.mp4を先にフェードイン開始（3.pngと重なり合う）
            videoLayer.classList.add('active');
            await delay(500); // 0.5秒重なって表示（短縮）

            // 6. すべての画像レイヤーをフェードアウト（動画と重なっている状態）
            layers.forEach(layer => {
                layer.classList.remove('active');
                layer.classList.add('fade-out');
            });
            await delay(800); // フェードアウト完了まで待機（短縮）

            // 7. loading-overlayを非表示
            loadingOverlay.classList.remove('active');
            
            let videoError = false;
            try {
                // 動画を最初から再生
                video.currentTime = 0;
                if (video.paused) {
                    await video.play();
                }
            } catch (error) {
                console.error('Video play error:', error);
                videoError = true;
            }

            // 8. 「もうすぐ返事が来ます」メッセージを表示（sakura.mp4表示中）
            // 以前のメッセージを確実にクリアしてから新しいメッセージを表示
            loadingMessageEl.classList.remove('visible');
            loadingMessageEl.textContent = ''; // テキストを確実にクリア
            await delay(200); // フェードアウト完了まで待機
            loadingMessageEl.textContent = 'もうすぐ返事が来ます'; // 新しいメッセージを設定
            loadingOverlay.classList.add('active');
            await delay(100); // 少し待ってから表示
            loadingMessageEl.classList.add('visible');

            // 9. 動画演出として最低4秒間は待機（その間にAPI完了を待つ）
            const videoDuration = 4000; // 4秒固定
            const waitStart = Date.now();

            // APIの完了を待つ
            if (apiPromise) {
                await apiPromise.catch(() => {});
            } else if (!apiCompleted) {
                while (!apiCompleted) {
                    await delay(100);
                    // 4秒以上経過し、かつAPIもまだなら待ち続ける
                }
            }

            // APIが終わっていても、最低4秒経過するまでは待機する
            const elapsed = Date.now() - waitStart;
            if (elapsed < videoDuration) {
                await delay(videoDuration - elapsed);
            }

            // 動画再生エラーがあった場合は即座に進む
            if (videoError) {
                // すでにエラーログは出ているのでそのまま進む
            }

            // 10. 動画をフェードアウト（メッセージは表示し続ける）
            videoLayer.classList.remove('active');
            await delay(1000); // 短縮

            // 11. チャット画面にフェードインして切り替え（メッセージも一緒にフェードアウト）
            // メッセージをゆっくりとフェードアウト（bodyと一緒に）
            // メッセージのテキストを確実に「もうすぐ返事が来ます」のままにする
            if (loadingMessageEl.textContent !== 'もうすぐ返事が来ます') {
                loadingMessageEl.textContent = 'もうすぐ返事が来ます';
            }
            loadingMessageEl.classList.remove('visible');
            // bodyと一緒にフェードアウト
            document.body.style.transition = 'opacity 1.5s ease-out';
            document.body.style.opacity = '0';
            await delay(1500);
            
            if (returnUrl) {
                window.location.href = returnUrl;
            } else {
                window.history.back();
            }
        }

        // ステータスメッセージ（使用しない - 各タイミングで個別に表示）
        // この関数は削除または空にしておく

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // 画像レイヤーを作成
        const layers = [];
        images.forEach((src, index) => {
            const layer = document.createElement('div');
            layer.className = 'image-layer';
            const img = document.createElement('img');
            img.src = src;
            img.alt = `鑑定中 ${index + 1}`;
            img.onerror = () => {
                console.warn(`Failed to load image: ${src}`);
            };
            layer.appendChild(img);
            container.appendChild(layer);
            layers.push(layer);
        });

        // 動画レイヤーを作成（メタデータのみ先に読み込む - iPhone最適化）
        const videoLayer = document.createElement('div');
        videoLayer.className = 'video-layer';
        const video = document.createElement('video');
        video.src = '../../photo/sakura.mp4';
        video.loop = false; // 1回だけ再生
        video.muted = true;
        video.playsInline = true;
        video.preload = 'metadata'; // メタデータのみ先に読み込む（iPhone最適化）
        video.setAttribute('webkit-playsinline', 'true');
        videoLayer.appendChild(video);
        container.appendChild(videoLayer);

        // 画面をフェードイン
        document.body.classList.add('loaded');

        // 画像のみの読み込みを待ってアニメーション開始（動画は後から読み込む）
        let loadedCount = 0;
        const totalImages = images.length;
        let videoLoaded = false;
        let animationStartedFromImages = false;

        function checkAllLoaded() {
            // 画像がすべて読み込まれたらアニメーションを開始（動画は待たない）
            if (loadedCount === totalImages && !animationStartedFromImages) {
                animationStartedFromImages = true;
                startAnimationOnce();
            }
        }
        
        // 動画の読み込みは非ブロッキング（アニメーション開始後に読み込む）
        function checkVideoLoaded() {
            if (video.readyState >= 2) { // HAVE_CURRENT_DATA以上（より緩い条件）
                videoLoaded = true;
            }
        }

        // 画像の読み込みを監視
        layers.forEach(layer => {
            const img = layer.querySelector('img');
            if (img.complete) {
                loadedCount++;
                checkAllLoaded();
            } else {
                img.onload = () => {
                    loadedCount++;
                    checkAllLoaded();
                };
                img.onerror = () => {
                    loadedCount++;
                    checkAllLoaded();
                };
            }
        });

        // 動画の読み込みを監視（非ブロッキング）
        if (video.readyState >= 2) {
            videoLoaded = true;
        } else {
            // 動画のメタデータが読み込まれたらフラグを立てる（アニメーション開始には影響しない）
            video.addEventListener('loadedmetadata', () => {
                checkVideoLoaded();
            }, { once: true });
            video.addEventListener('loadeddata', () => {
                checkVideoLoaded();
            }, { once: true });
            video.addEventListener('canplay', () => {
                checkVideoLoaded();
            }, { once: true });
            video.addEventListener('error', () => {
                console.warn('Video load error, continuing anyway');
                videoLoaded = true;
            }, { once: true });
        }

        // タイムアウト処理（3秒 - iPhone最適化）
        // 画像の読み込みが遅い場合でも、3秒経過したらアニメーションを開始
        setTimeout(() => {
            if (!animationStarted && !animationStartedFromImages) {
                console.warn('Starting animation after timeout (images may still be loading)');
                animationStartedFromImages = true;
                startAnimationOnce();
            }
        }, 3000);
    </script>
</body>
</html>
