<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>鑑定中...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #000;
        }

        body {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        body.loaded {
            opacity: 1;
        }

        .animation-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .image-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .image-layer.active {
            opacity: 1;
            z-index: 10;
        }

        .image-layer.fade-out {
            opacity: 0;
            z-index: 5;
        }

        .image-layer img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
        }

        .video-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            z-index: 15;
        }

        .video-layer.active {
            opacity: 1;
        }

        .video-layer video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            background: #000;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.35);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        .loading-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .loading-message {
            color: #fff;
            font-size: clamp(18px, 4vw, 24px);
            font-weight: 600;
            letter-spacing: 0.08em;
            text-align: center;
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .loading-message.visible {
            opacity: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="animation-container" id="animationContainer">
        <!-- 画像レイヤーはJavaScriptで動的に生成 -->
    </div>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-message" id="loadingMessage">読み込み中...</div>
    </div>

    <script src="../../js/auth-state.js"></script>
    <script>
        // URLパラメータから鑑定士IDを取得
        const urlParams = new URLSearchParams(window.location.search);
        const character = urlParams.get('character') || 'kaede';
        const returnUrl = urlParams.get('return') || '../chat/chat.html';
        const message = urlParams.get('message') ? decodeURIComponent(urlParams.get('message')) : '';

        // 各鑑定士の画像シーケンス（関係者の画像→2.png→3.png→sakura.mp4）
        const characterSequences = {
            kaede: [
                '../../photo/kaede2.png',
                '../../photo/2.png',
                '../../photo/3.png'
            ],
            kaon: [
                '../../photo/kaon2.png',
                '../../photo/2.png',
                '../../photo/3.png'
            ],
            yukino: [
                '../../photo/yukino2.png',
                '../../photo/2.png',
                '../../photo/3.png'
            ],
            sora: [
                '../../photo/sora2.png',
                '../../photo/2.png',
                '../../photo/3.png'
            ]
        };

        const images = characterSequences[character] || characterSequences.kaede;
        const characterDisplayNames = {
            kaede: '楓',
            kaon: '三崎花音',
            yukino: '笹岡雪乃',
            sora: '水野ソラ',
        };
        const characterNameLabel = characterDisplayNames[character] || '鑑定士';
        const container = document.getElementById('animationContainer');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const loadingMessageEl = document.getElementById('loadingMessage');

        // 画像レイヤーを作成
        const layers = [];
        images.forEach((src, index) => {
            const layer = document.createElement('div');
            layer.className = 'image-layer';
            layer.dataset.index = index;
            
            const img = document.createElement('img');
            img.src = src;
            img.alt = `鑑定中 ${index + 1}`;
            
            // 画像読み込みエラー処理
            img.onerror = () => {
                console.warn(`Failed to load image: ${src}`);
            };
            
            layer.appendChild(img);
            container.appendChild(layer);
            layers.push(layer);
        });

        let apiPromise = null;
        let apiCompleted = false;

        function startApiCall() {
            if (!message) {
                apiCompleted = true;
                return Promise.resolve();
            }

            sessionStorage.removeItem('lastConsultResponse');
            sessionStorage.removeItem('lastConsultError');

            return (async () => {
                try {
                    if (window.AuthState && typeof window.AuthState.init === 'function') {
                        window.AuthState.init();
                    }
                    // chat-example.htmlから来た場合は、ゲストユーザーとして扱う（userTokenを無視）
                    const isFromChatExample = returnUrl.includes('chat-example.html');
                    
                    const userToken = isFromChatExample ? null :
                        (window.AuthState &&
                            typeof window.AuthState.getUserToken === 'function' &&
                            window.AuthState.getUserToken()) ||
                        localStorage.getItem('userToken');

                    // messageはURLパラメータから取得しているので、すでにデコードされている
                    const decodedMessage = decodeURIComponent(message);
                    
                    const payload = {
                        message: decodedMessage,
                        character,
                    };

                    // 登録済みユーザーの場合のみuserTokenを追加（chat-example.htmlから来た場合は無視）
                    if (userToken && !isFromChatExample) {
                        payload.userToken = userToken;
                        
                        // ゲスト履歴の移行をチェック
                        const pendingMigration = sessionStorage.getItem('pendingGuestHistoryMigration');
                        if (pendingMigration) {
                            try {
                                const migrationData = JSON.parse(pendingMigration);
                                if (migrationData.character === character && migrationData.history && migrationData.history.length > 0) {
                                    // ゲスト履歴を移行
                                    payload.migrateHistory = true;
                                    payload.clientHistory = migrationData.history.map((entry) => ({
                                        role: entry.role,
                                        content: entry.content,
                                    }));
                                }
                            } catch (error) {
                                console.error('Error parsing pending guest history migration:', error);
                            }
                        }
                    } else {
                        // ゲストユーザーの場合、guestMetadataを追加
                        // 鑑定士ごとのメッセージカウントを取得（chat-example.htmlで使用）
                        const GUEST_COUNT_KEY_PREFIX = 'guestMessageCount_';
                        const key = GUEST_COUNT_KEY_PREFIX + character;
                        const characterSpecificCount = sessionStorage.getItem(key);
                        const guestCountForCharacter = characterSpecificCount ? Number.parseInt(characterSpecificCount, 10) : 0;
                        
                        // 鑑定士ごとのカウントが存在する場合はそれを使用、なければ全体のカウントを使用
                        const guestCount = guestCountForCharacter > 0 
                            ? guestCountForCharacter 
                            : ((window.AuthState && typeof window.AuthState.getGuestMessageCount === 'function') 
                                ? window.AuthState.getGuestMessageCount() 
                                : 0);
                        payload.guestMetadata = { messageCount: guestCount };
                    }

                    console.log('Calling API with:', { 
                        character, 
                        messageLength: decodedMessage.length, 
                        hasToken: !!userToken,
                        tokenPreview: userToken ? userToken.substring(0, 20) + '...' : 'none'
                    });
                    
                    // タイムアウト処理（30秒）
                    const timeoutPromise = new Promise((_, reject) => {
                        setTimeout(() => reject(new Error('API呼び出しがタイムアウトしました')), 30000);
                    });
                    
                    const fetchPromise = fetch('/api/consult', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload),
                    });
                    
                    const response = await Promise.race([fetchPromise, timeoutPromise]);

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('API response not OK:', response.status, errorText);
                        let errorMessage = `APIエラー (${response.status})`;
                        try {
                            const errorData = JSON.parse(errorText);
                            if (errorData.error) {
                                errorMessage = errorData.error;
                            }
                        } catch {
                            // JSON解析に失敗した場合はデフォルトメッセージを使用
                        }
                        throw new Error(errorMessage);
                    }

                    const data = await response.json();
                    console.log('API response received:', { 
                        hasError: !!data.error, 
                        hasMessage: !!data.message, 
                        isInappropriate: !!data.isInappropriate,
                        needsRegistration: !!data.needsRegistration 
                    });
                    
                    // needsRegistrationがtrueの場合は、エラーではなくレスポンスとして保存
                    // （chat.htmlで適切に処理される）
                    if (data.needsRegistration) {
                        sessionStorage.setItem('lastConsultResponse', JSON.stringify(data));
                        console.log('Response with needsRegistration saved to sessionStorage');
                    } else if (data.error && !data.message) {
                        // エラーのみでメッセージがない場合はエラーとして扱う
                        sessionStorage.setItem('lastConsultError', data.error || 'APIエラーが発生しました');
                    } else {
                        sessionStorage.setItem('lastConsultResponse', JSON.stringify(data));
                        console.log('Response saved to sessionStorage');
                    }
                } catch (error) {
                    console.error('Error calling API:', error);
                    const errorMessage = error instanceof Error ? error.message : '通信エラーが発生しました';
                    sessionStorage.setItem('lastConsultError', errorMessage);
                } finally {
                    apiCompleted = true;
                }
            })();
        }

        apiPromise = startApiCall();

        // アニメーション実行
        async function playAnimation() {
            loadingOverlay.classList.add('active');
            startStatusSequence();
            
            // 最初の画像を表示（フェードイン）
            if (layers.length > 0) {
                layers[0].classList.add('active');
                await delay(2500); // 最初の画像を2.5秒表示
            }

            // 各画像を順番に表示（重なり合うように）
            for (let i = 1; i < layers.length; i++) {
                // 次のレイヤーをフェードイン開始（前のレイヤーと重なる）
                layers[i].classList.add('active');
                
                // 少し待ってから前のレイヤーをフェードアウト開始
                await delay(500);
                if (layers[i - 1]) {
                    layers[i - 1].classList.remove('active');
                    layers[i - 1].classList.add('fade-out');
                }
                
                // フェードアウトが完了するまで待機
                await delay(1500);
            }

            // 最後の画像（3.png）をしっかりと表示（長めに表示）
            await delay(3000); // 3秒表示

            // すべての画像レイヤーをフェードアウト（しっかりとフェードアウト）
            layers.forEach(layer => {
                layer.classList.remove('active');
                layer.classList.add('fade-out');
            });

            // フェードアウトが完了するまで待機
            await delay(1500);

            // sakura.mp4をループ動画として表示（フェードイン）
            const videoLayer = document.createElement('div');
            videoLayer.className = 'video-layer';
            const video = document.createElement('video');
            
            // 動画の属性を設定
            video.loop = true;
            video.autoplay = true;
            video.muted = true;
            video.playsInline = true;
            video.preload = 'auto';
            video.style.width = '100%';
            video.style.height = '100%';
            video.style.objectFit = 'cover';
            
            // 動画要素を先にDOMに追加
            videoLayer.appendChild(video);
            container.appendChild(videoLayer);
            
            // 動画の読み込みを待つ
            await new Promise((resolve) => {
                let resolved = false;
                
                const onLoaded = () => {
                    if (!resolved) {
                        resolved = true;
                        console.log('sakura.mp4 loaded and ready');
                        resolve();
                    }
                };
                
                const onError = (error) => {
                    if (!resolved) {
                        resolved = true;
                        console.error('sakura.mp4 load error:', error);
                        // エラーでも続行（動画が表示されない可能性があるが、処理は続ける）
                        resolve();
                    }
                };
                
                // 複数のイベントをリッスン
                video.addEventListener('loadeddata', onLoaded);
                video.addEventListener('canplay', onLoaded);
                video.addEventListener('canplaythrough', onLoaded);
                video.addEventListener('error', onError);
                
                // 動画のソースを設定（イベントリスナーを設定した後）
                video.src = '../../photo/sakura.mp4';
                
                // タイムアウト（10秒）
                setTimeout(() => {
                    if (!resolved) {
                        resolved = true;
                        console.warn('sakura.mp4 load timeout, continuing anyway');
                        resolve();
                    }
                }, 10000);
            });

            // 動画をフェードイン（少し待ってから）
            await delay(500);
            videoLayer.classList.add('active');
            
            // 動画の再生を確認
            try {
                const playPromise = video.play();
                if (playPromise !== undefined) {
                    await playPromise;
                    console.log('sakura.mp4 playing');
                }
            } catch (error) {
                console.error('sakura.mp4 play error:', error);
                // 再生に失敗しても続行
            }

            // APIの完了を待つ（動画はループ再生し続ける）
            if (apiPromise) {
                await apiPromise.catch(() => {});
            } else if (!apiCompleted) {
                // APIがまだ完了していない場合は、完了するまで待機
                while (!apiCompleted) {
                    await delay(100);
                }
            }

            // 動画をフェードアウト
            videoLayer.classList.remove('active');
            await delay(1500);

            // チャット画面にフェードインして切り替える
            // 新しいウィンドウ/タブでチャット画面を開き、現在のページをフェードアウト
            if (returnUrl) {
                // フェードアウトアニメーション
                document.body.style.transition = 'opacity 1s ease-out';
                document.body.style.opacity = '0';
                
                await delay(1000);
                
                // チャット画面にリダイレクト（フェードインはチャット画面側で処理）
                window.location.href = returnUrl;
            } else {
                window.history.back();
            }
        }

        function startStatusSequence() {
            if (!loadingMessageEl) return;
            // ゲストユーザーの場合、localStorageからuserNicknameを読み取らない
            let nickname = 'あなた';
            if (window.AuthState && typeof window.AuthState.isRegistered === 'function' && window.AuthState.isRegistered()) {
                const token = window.AuthState && typeof window.AuthState.getUserToken === 'function' ? window.AuthState.getUserToken() : null;
                if (token) {
                    nickname = localStorage.getItem('userNickname') || 'あなた';
                }
            }
            const messages = [
                `${characterNameLabel}の精神世界に入っていく`,
                `${characterNameLabel}が${nickname}の魂と交信中`,
                `${characterNameLabel}の返答が来ます`,
            ];

            (async () => {
                for (let i = 0; i < messages.length; i++) {
                    loadingMessageEl.textContent = messages[i];
                    loadingMessageEl.classList.add('visible');
                    // 最初のメッセージ「精神世界に入っていく」は長めに表示
                    const displayTime = i === 0 ? 3000 : 1800;
                    await delay(displayTime);
                    if (i < messages.length - 1) {
                        loadingMessageEl.classList.remove('visible');
                        await delay(400);
                    }
                }
            })();
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // 画面をフェードイン
        document.body.classList.add('loaded');

        // すべての画像が読み込まれたらアニメーション開始
        let loadedCount = 0;
        const totalImages = images.length;

        function checkAllLoaded() {
            loadedCount++;
            if (loadedCount === totalImages) {
                loadingOverlay.classList.remove('active');
                setTimeout(() => {
                    playAnimation();
                }, 300);
            }
        }

        // 画像の読み込みを監視
        layers.forEach(layer => {
            const img = layer.querySelector('img');
            if (img.complete) {
                checkAllLoaded();
            } else {
                img.onload = checkAllLoaded;
                img.onerror = checkAllLoaded; // エラーでも続行
            }
        });

        // タイムアウト処理（10秒経過したら強制的に開始）
        setTimeout(() => {
            if (loadedCount < totalImages) {
                console.warn('Some images failed to load, starting animation anyway');
                loadingOverlay.classList.remove('active');
                playAnimation();
            }
        }, 10000);
    </script>
</body>
</html>
