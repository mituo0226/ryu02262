<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>鑑定中...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #000;
        }

        body {
            opacity: 0;
            transition: opacity 0.8s ease-in;
        }

        body.loaded {
            opacity: 1;
        }

        .animation-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        /* 画像レイヤー */
        .image-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .image-layer.active {
            opacity: 1;
            z-index: 10;
        }

        .image-layer.fade-out {
            opacity: 0;
            z-index: 5;
        }

        .image-layer img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
        }

        /* 動画レイヤー */
        .video-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            background: #000;
            z-index: 20;
        }

        .video-layer.active {
            opacity: 1;
        }

        .video-layer video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* ローディングオーバーレイ */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .loading-message {
            color: #fff;
            font-size: clamp(18px, 4vw, 24px);
            font-weight: 600;
            letter-spacing: 0.08em;
            text-align: center;
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .loading-message.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="animation-container" id="animationContainer"></div>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-message" id="loadingMessage">読み込み中...</div>
    </div>

    <script src="../../js/auth-state.js"></script>
    <script>
        // URLパラメータから取得
        const urlParams = new URLSearchParams(window.location.search);
        const character = urlParams.get('character') || 'kaede';
        const returnUrl = urlParams.get('return') || '../chat/chat.html';
        const message = urlParams.get('message') ? decodeURIComponent(urlParams.get('message')) : '';

        // 各鑑定士の画像シーケンス
        const characterSequences = {
            kaede: ['../../photo/kaede2.png', '../../photo/2.png', '../../photo/3.png'],
            kaon: ['../../photo/kaon2.png', '../../photo/2.png', '../../photo/3.png'],
            yukino: ['../../photo/yukino2.png', '../../photo/2.png', '../../photo/3.png'],
            sora: ['../../photo/sora2.png', '../../photo/2.png', '../../photo/3.png']
        };

        const characterDisplayNames = {
            kaede: '楓',
            kaon: '三崎花音',
            yukino: '笹岡雪乃',
            sora: '水野ソラ',
        };

        const images = characterSequences[character] || characterSequences.kaede;
        const characterNameLabel = characterDisplayNames[character] || '鑑定士';
        const container = document.getElementById('animationContainer');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const loadingMessageEl = document.getElementById('loadingMessage');

        let apiPromise = null;
        let apiCompleted = false;

        // API呼び出し
        function startApiCall() {
            if (!message) {
                apiCompleted = true;
                return Promise.resolve();
            }

            sessionStorage.removeItem('lastConsultResponse');
            sessionStorage.removeItem('lastConsultError');

            return (async () => {
                try {
                    if (window.AuthState && typeof window.AuthState.init === 'function') {
                        window.AuthState.init();
                    }

                    const isFromChatExample = returnUrl.includes('chat-example.html');
                    const userToken = isFromChatExample ? null :
                        (window.AuthState && typeof window.AuthState.getUserToken === 'function' && window.AuthState.getUserToken()) ||
                        localStorage.getItem('userToken');

                    const decodedMessage = decodeURIComponent(message);
                    const payload = { message: decodedMessage, character };

                    if (userToken && !isFromChatExample) {
                        payload.userToken = userToken;
                        const pendingMigration = sessionStorage.getItem('pendingGuestHistoryMigration');
                        if (pendingMigration) {
                            try {
                                const migrationData = JSON.parse(pendingMigration);
                                if (migrationData.character === character && migrationData.history && migrationData.history.length > 0) {
                                    payload.migrateHistory = true;
                                    payload.clientHistory = migrationData.history.map((entry) => ({
                                        role: entry.role,
                                        content: entry.content,
                                    }));
                                }
                            } catch (error) {
                                console.error('Error parsing pending guest history migration:', error);
                            }
                        }
                    } else {
                        const GUEST_COUNT_KEY_PREFIX = 'guestMessageCount_';
                        const key = GUEST_COUNT_KEY_PREFIX + character;
                        const characterSpecificCount = sessionStorage.getItem(key);
                        const guestCountForCharacter = characterSpecificCount ? Number.parseInt(characterSpecificCount, 10) : 0;
                        const guestCount = guestCountForCharacter > 0 
                            ? guestCountForCharacter 
                            : ((window.AuthState && typeof window.AuthState.getGuestMessageCount === 'function') 
                                ? window.AuthState.getGuestMessageCount() 
                                : 0);
                        payload.guestMetadata = { messageCount: guestCount };
                    }

                    const timeoutPromise = new Promise((_, reject) => {
                        setTimeout(() => reject(new Error('API呼び出しがタイムアウトしました')), 30000);
                    });

                    const fetchPromise = fetch('/api/consult', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload),
                    });

                    const response = await Promise.race([fetchPromise, timeoutPromise]);

                    if (!response.ok) {
                        const errorText = await response.text();
                        let errorMessage = `APIエラー (${response.status})`;
                        try {
                            const errorData = JSON.parse(errorText);
                            if (errorData.error) {
                                errorMessage = errorData.error;
                            }
                        } catch {}
                        throw new Error(errorMessage);
                    }

                    const data = await response.json();
                    
                    if (data.needsRegistration) {
                        sessionStorage.setItem('lastConsultResponse', JSON.stringify(data));
                    } else if (data.error && !data.message) {
                        sessionStorage.setItem('lastConsultError', data.error || 'APIエラーが発生しました');
                    } else {
                        sessionStorage.setItem('lastConsultResponse', JSON.stringify(data));
                    }
                } catch (error) {
                    console.error('Error calling API:', error);
                    const errorMessage = error instanceof Error ? error.message : '通信エラーが発生しました';
                    sessionStorage.setItem('lastConsultError', errorMessage);
                } finally {
                    apiCompleted = true;
                }
            })();
        }

        apiPromise = startApiCall();

        // アニメーション実行
        async function playAnimation() {
            loadingOverlay.classList.add('active');
            startStatusSequence();

            // 1. 最初の画像（鑑定士の画像）をゆっくりとフェードイン（3秒かけて）
            if (layers.length > 0) {
                layers[0].classList.add('active');
                await delay(3000); // 3秒表示
            }

            // 2. 2.pngをフェードイン（前の画像と重なり合う）
            if (layers.length > 1) {
                layers[1].classList.add('active');
                await delay(500);
                layers[0].classList.remove('active');
                layers[0].classList.add('fade-out');
                await delay(2000); // フェードアウト完了まで待機
            }

            // 3. 3.pngをフェードイン（前の画像と重なり合う）
            if (layers.length > 2) {
                layers[2].classList.add('active');
                await delay(500);
                layers[1].classList.remove('active');
                layers[1].classList.add('fade-out');
                await delay(2000); // フェードアウト完了まで待機
            }

            // 4. 3.pngをしっかりと表示（3秒）
            await delay(3000);

            // 5. すべての画像レイヤーをフェードアウト
            layers.forEach(layer => {
                layer.classList.remove('active');
                layer.classList.add('fade-out');
            });
            await delay(2000); // フェードアウト完了まで待機

            // 6. loading-overlayを非表示
            loadingOverlay.classList.remove('active');

            // 7. sakura.mp4をループ動画として表示
            await delay(500);
            videoLayer.classList.add('active');
            
            // 動画の再生
            try {
                if (video.paused) {
                    await video.play();
                }
            } catch (error) {
                console.error('Video play error:', error);
            }

            // 8. ステータスメッセージを表示
            loadingOverlay.classList.add('active');
            loadingMessageEl.textContent = `${characterNameLabel}の返答が来ます`;
            loadingMessageEl.classList.add('visible');

            // 9. APIの完了を待つ
            if (apiPromise) {
                await apiPromise.catch(() => {});
            } else if (!apiCompleted) {
                while (!apiCompleted) {
                    await delay(100);
                }
            }

            // 10. メッセージを非表示
            loadingMessageEl.classList.remove('visible');
            await delay(500);
            loadingOverlay.classList.remove('active');

            // 11. 動画をフェードアウト
            videoLayer.classList.remove('active');
            await delay(2000);

            // 12. チャット画面にフェードインして切り替え
            document.body.style.transition = 'opacity 1.5s ease-out';
            document.body.style.opacity = '0';
            await delay(1500);
            
            if (returnUrl) {
                window.location.href = returnUrl;
            } else {
                window.history.back();
            }
        }

        // ステータスメッセージ
        function startStatusSequence() {
            if (!loadingMessageEl) return;
            let nickname = 'あなた';
            if (window.AuthState && typeof window.AuthState.isRegistered === 'function' && window.AuthState.isRegistered()) {
                const token = window.AuthState && typeof window.AuthState.getUserToken === 'function' ? window.AuthState.getUserToken() : null;
                if (token) {
                    nickname = localStorage.getItem('userNickname') || 'あなた';
                }
            }
            const messages = [
                `${characterNameLabel}の精神世界に入っていく`,
                `${characterNameLabel}が${nickname}の魂と交信中`,
            ];

            (async () => {
                for (let i = 0; i < messages.length; i++) {
                    loadingMessageEl.textContent = messages[i];
                    loadingMessageEl.classList.add('visible');
                    const displayTime = i === 0 ? 3000 : 1800;
                    await delay(displayTime);
                    if (i < messages.length - 1) {
                        loadingMessageEl.classList.remove('visible');
                        await delay(400);
                    }
                }
            })();
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // 画像レイヤーを作成
        const layers = [];
        images.forEach((src, index) => {
            const layer = document.createElement('div');
            layer.className = 'image-layer';
            const img = document.createElement('img');
            img.src = src;
            img.alt = `鑑定中 ${index + 1}`;
            img.onerror = () => {
                console.warn(`Failed to load image: ${src}`);
            };
            layer.appendChild(img);
            container.appendChild(layer);
            layers.push(layer);
        });

        // 動画レイヤーを作成（事前に読み込む）
        const videoLayer = document.createElement('div');
        videoLayer.className = 'video-layer';
        const video = document.createElement('video');
        video.src = '../../photo/sakura.mp4';
        video.loop = true;
        video.muted = true;
        video.playsInline = true;
        video.preload = 'auto';
        video.setAttribute('webkit-playsinline', 'true');
        videoLayer.appendChild(video);
        container.appendChild(videoLayer);

        // 画面をフェードイン
        document.body.classList.add('loaded');

        // すべての画像と動画が読み込まれたらアニメーション開始
        let loadedCount = 0;
        const totalImages = images.length;
        let videoLoaded = false;

        function checkAllLoaded() {
            if (loadedCount === totalImages && videoLoaded) {
                loadingOverlay.classList.remove('active');
                setTimeout(() => {
                    playAnimation();
                }, 500);
            }
        }

        // 画像の読み込みを監視
        layers.forEach(layer => {
            const img = layer.querySelector('img');
            if (img.complete) {
                loadedCount++;
                checkAllLoaded();
            } else {
                img.onload = () => {
                    loadedCount++;
                    checkAllLoaded();
                };
                img.onerror = () => {
                    loadedCount++;
                    checkAllLoaded();
                };
            }
        });

        // 動画の読み込みを監視
        function checkVideoLoaded() {
            if (video.readyState >= 3) { // HAVE_FUTURE_DATA以上
                videoLoaded = true;
                checkAllLoaded();
            }
        }

        if (video.readyState >= 3) {
            videoLoaded = true;
            checkAllLoaded();
        } else {
            video.addEventListener('loadeddata', () => {
                videoLoaded = true;
                checkAllLoaded();
            });
            video.addEventListener('canplay', () => {
                videoLoaded = true;
                checkAllLoaded();
            });
            video.addEventListener('canplaythrough', () => {
                videoLoaded = true;
                checkAllLoaded();
            });
            video.addEventListener('error', () => {
                console.warn('Video load error, continuing anyway');
                videoLoaded = true;
                checkAllLoaded();
            });
        }

        // タイムアウト処理（15秒）
        setTimeout(() => {
            if (loadedCount < totalImages || !videoLoaded) {
                console.warn('Some assets failed to load, starting animation anyway');
                loadingOverlay.classList.remove('active');
                playAnimation();
            }
        }, 15000);
    </script>
</body>
</html>
