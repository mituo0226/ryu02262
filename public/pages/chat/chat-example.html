<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>鑑定士チャット - サンプル</title>
    <style>
        /* ============================================
           カラーパレット
           ============================================ */
        :root {
            /* 背景 */
            --bg-gradient: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 100%);
            
            /* メインカラー */
            --primary: #8b3dff;
            
            /* メッセージバブル */
            --user-bubble: #8b3dff;
            --char-bubble: rgba(75, 0, 130, 0.9);
            
            /* テキスト */
            --text-secondary: #6e6e73;
            --text-on-primary: #ffffff;
            --text-light: #e8d5ff;
            
            /* ボーダー・影 */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        /* ============================================
           基本レイアウト
           ============================================ */
        html {
            height: 100%;
            overflow: hidden;
            position: fixed;
            width: 100%;
            -webkit-overflow-scrolling: touch;
        }
        
        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            margin: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            padding: 18px;
            color: var(--text-light);
            -webkit-overflow-scrolling: touch;
        }

        main {
            width: 100%;
            max-width: 820px;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ============================================
           ナビゲーション
           ============================================ */
        .navigation-links {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .navigation-links a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            padding: 11px 20px;
            background: transparent;
            color: var(--text-light);
            text-decoration: none;
            border-radius: 999px;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.12s ease;
            box-shadow: none;
            min-width: 180px;
            max-width: 100%;
        }
        
        .navigation-links a:active {
            transform: scale(0.97);
        }

        /* ============================================
           チャットコンテナ
           ============================================ */
        .chat-container {
            background: var(--bg-gradient);
            border-radius: 20px;
            padding: 22px;
            box-shadow: none;
            border: none;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
            overflow: hidden;
        }
        
        .user-status {
            background: transparent;
            color: var(--text-light);
            padding: 12px 14px;
            border-radius: 14px;
            font-size: 13px;
            text-align: center;
            border: none;
            line-height: 1.5;
            word-break: break-word;
        }

        /* ============================================
           メッセージエリア
           ============================================ */
        .messages {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            border-radius: 0;
            padding: 18px 12px;
            padding-top: 24px;
            padding-bottom: 100px;
            background: transparent;
            border: none;
            display: flex;
            flex-direction: column;
            gap: 12px;
            position: relative;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 20px;
            animation: fadeIn 0.25s ease;
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 15px;
            max-width: 92%;
            word-break: break-word;
            position: relative;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            margin-left: auto;
            background: var(--user-bubble);
            color: var(--text-on-primary);
            border-bottom-right-radius: 6px;
            box-shadow: var(--shadow-sm);
        }
        
        .message.character,
        div.message.character,
        .messages .message.character {
            margin-right: auto;
            background: rgba(75, 0, 130, 0.9) !important;
            color: #ffffff !important;
            border: none !important;
            border-bottom-left-radius: 6px;
            box-shadow: none !important;
        }
        
        .message.welcome {
            margin-right: auto;
            background: transparent;
            border: none;
            color: var(--text-light);
            font-weight: 500;
        }
        
        .message.error {
            background: transparent;
            color: #ff6b7d;
            border: none;
        }
        
        .message.loading {
            background: transparent;
            border: none;
            text-align: center;
            color: var(--text-light);
            font-weight: 600;
        }
        
        .message-header {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 6px;
            opacity: 0.85;
        }
        
        /* ユーザーメッセージのヘッダーを紫色に */
        .message.user .message-header {
            color: #b794ff !important;
        }
        
        /* キャラクターメッセージのヘッダーは白色のまま */
        .message.character .message-header {
            color: rgba(255, 255, 255, 0.9) !important;
        }

        /* ============================================
           モバイルヘッダー
           ============================================ */
        .mobile-header {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: transparent;
        }
        
        .mobile-header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 6px 10px;
            background: rgba(75, 0, 130, 0.9);
            border-bottom: none;
            position: relative;
        }
        
        .mobile-header-back {
            background: none;
            border: none;
            font-size: 20px;
            color: #ffffff;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            text-decoration: none;
        }
        
        .mobile-header-title {
            flex: 1;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .mobile-header-title img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            border: none;
        }

        /* ============================================
           入力エリア
           ============================================ */
        .input-area {
            position: sticky;
            bottom: 0;
            background: rgba(75, 0, 130, 0.9);
            padding-top: 6px;
            flex-shrink: 0;
            z-index: 10;
        }
        
        .input-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
            position: relative;
        }
        
        .input-area textarea {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid #ffffff;
            border-radius: 999px;
            font-size: 16px;
            background: transparent;
            color: var(--text-light);
            resize: none;
            line-height: 1.5;
            min-height: 46px;
            max-height: 46px;
            overflow: hidden;
        }
        
        .input-area textarea::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }
        
        .input-area textarea:focus {
            outline: none;
            border: 1px solid #ffffff;
            background: transparent;
            box-shadow: none;
            color: var(--text-light);
        }
        
        .input-area button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: transparent;
            border: none;
            color: #ffffff;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .input-area button.visible {
            display: flex;
            opacity: 1;
            transform: scale(1);
        }
        
        .input-area button:active {
            transform: scale(0.95);
        }
        
        .input-area button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .input-area button svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* ============================================
           キャラクター選択
           ============================================ */
        .character-selector {
            margin-bottom: 10px;
        }
        
        .character-selector label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-light);
            font-size: 14px;
        }
        
        .character-selector select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            transition: border-color 0.3s;
        }
        
        .character-selector select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* ============================================
           登録モーダル
           ============================================ */
        .register-modal {
            position: fixed;
            inset: 0;
            background: rgba(5, 5, 15, 0.75);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .register-modal.active {
            display: flex;
        }
        
        .modal-card {
            background: #0f0b1a;
            border-radius: 18px;
            padding: 30px;
            width: min(520px, 95%);
            border: 1px solid rgba(138, 43, 226, 0.3);
            color: #f3edff;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.45);
        }
        
        .modal-card h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        
        .modal-card p {
            line-height: 1.6;
        }
        
        .modal-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .modal-card input,
        .modal-card select {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
        }
        
        .modal-card select option {
            color: #111;
            background: #ffffff;
        }
        
        .modal-card button {
            width: 100%;
            margin-top: 15px;
        }
        
        .modal-close {
            position: absolute;
            top: 12px;
            right: 16px;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
        
        .modal-result {
            margin-top: 12px;
            min-height: 18px;
            font-size: 14px;
        }
        
        .modal-result.error {
            color: #ffb5b5;
        }
        
        .modal-result.success {
            color: #8fffd1;
        }

        /* ============================================
           レスポンシブデザイン
           ============================================ */
        @media (max-width: 768px) {
            html, body {
                position: fixed;
                overflow: hidden;
                width: 100%;
                height: 100%;
            }
            
            body {
                padding: 0;
            }
            
            main {
                height: 100%;
                max-width: 100%;
            }
            
            .mobile-header {
                display: block;
            }
            
            .chat-container {
                padding: 0;
                height: 100%;
                border-radius: 0;
                box-shadow: none;
                padding-top: 48px;
                padding-bottom: 70px;
                background: var(--bg-gradient);
            }
            
            .navigation-links {
                display: none;
            }
            
            .user-status {
                display: none;
            }
            
            .messages {
                padding: 20px 10px;
                padding-top: 20px;
                height: 100%;
                padding-bottom: 100px;
                margin-top: 0;
            }
            
            .message {
                max-width: 85%;
                font-size: 14px;
            }
            
            .input-area {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: rgba(75, 0, 130, 0.9);
                padding: 12px;
                border-top: none;
                box-shadow: none;
            }
            
            .input-row {
                display: flex;
                gap: 8px;
                align-items: center;
                width: 100%;
            }
            
            .input-area textarea {
                flex: 1;
                min-height: 40px;
                max-height: 40px;
                padding: 10px 16px;
                font-size: 16px;
                resize: none;
                overflow: hidden;
                border: 1px solid #ffffff;
                background: transparent;
            }
            
            .input-area textarea:focus {
                border: 1px solid #ffffff;
                box-shadow: none;
            }
            
            .input-area button {
                width: 40px;
                height: 40px;
                color: #ffffff;
                display: none;
            }
            
            .input-area button.visible {
                display: flex;
            }
            
            .input-area button svg {
                width: 20px;
                height: 20px;
                fill: currentColor;
            }
            
            .message.character {
                background: rgba(75, 0, 130, 0.9) !important;
                color: #ffffff !important;
                border: none !important;
                box-shadow: none !important;
            }
            
            .character-selector {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- モバイルヘッダー -->
    <div class="mobile-header" id="mobileHeader">
        <div class="mobile-header-content">
            <a href="../main.html" class="mobile-header-back">≪</a>
            <div class="mobile-header-title" id="mobileHeaderTitle">鑑定士</div>
        </div>
    </div>

    <main>
        <div class="chat-container">
            <div class="navigation-links">
                <a href="../main.html">≪ 鑑定士一覧に戻る</a>
            </div>
            <div class="user-status" id="userStatus" style="display: none;"></div>
            
            <div class="character-selector">
                <label for="characterSelect">鑑定士を選択:</label>
                <select id="characterSelect">
                    <option value="kaede">楓（かえで）</option>
                    <option value="yukino">笹岡雪乃（ささおか ゆきの）</option>
                    <option value="sora">水野ソラ（みずの そら）</option>
                    <option value="kaon">三崎花音（みさき かおん）</option>
                </select>
            </div>

            <div class="messages" id="messages"></div>

            <div class="input-area">
                <div class="input-row">
                    <textarea id="messageInput" placeholder="メッセージを入力" rows="1" maxlength="1000"></textarea>
                    <button id="sendButton" onclick="sendMessage()" title="送信">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="register-modal" id="registerModal" aria-hidden="true">
        <div class="modal-card">
            <button type="button" class="modal-close" id="modalCloseButton" aria-label="閉じる">&times;</button>
            <h2>正式なご登録のお願い</h2>
            <p id="modalLeadText">この先も鑑定を続けるには登録が必要です。</p>
            <form id="modalRegisterForm">
                <label style="display:block;margin-bottom:12px;">
                    ニックネーム
                    <input type="text" id="modalNickname" maxlength="50" placeholder="例: 星空の旅人">
                </label>
                <div>
                    <span style="font-size:14px;color:#cbbdff;">生年月日</span>
                    <div class="modal-grid" style="margin-top:6px;">
                        <select id="modalBirthYear"></select>
                        <select id="modalBirthMonth"></select>
                        <select id="modalBirthDay"></select>
                    </div>
                </div>
                <button type="submit">登録して会話を続ける</button>
            </form>
            <div id="modalResultMessage" class="modal-result"></div>
        </div>
    </div>

    <script src="../../js/auth-state.js"></script>
    <script>
        const GUEST_MESSAGE_LIMIT = 5;
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const characterSelect = document.getElementById('characterSelect');
        const sendButton = document.getElementById('sendButton');
        const userStatus = document.getElementById('userStatus');
        const registerModal = document.getElementById('registerModal');
        const modalCloseButton = document.getElementById('modalCloseButton');
        const modalRegisterForm = document.getElementById('modalRegisterForm');
        const modalNickname = document.getElementById('modalNickname');
        const modalBirthYear = document.getElementById('modalBirthYear');
        const modalBirthMonth = document.getElementById('modalBirthMonth');
        const modalBirthDay = document.getElementById('modalBirthDay');
        const modalLeadText = document.getElementById('modalLeadText');
        const modalResultMessage = document.getElementById('modalResultMessage');
        const mobileHeaderTitle = document.getElementById('mobileHeaderTitle');

        let cachedUserToken = null;
        let userNickname = null;
        let conversationHistory = null;
        let hasPreviousConversation = false;
        let lastConversations = {};

        // 鑑定士ごとのメッセージカウントを管理（sessionStorage）
        const GUEST_COUNT_KEY_PREFIX = 'guestMessageCount_';
        
        function getGuestMessageCountForCharacter(characterId) {
            const key = GUEST_COUNT_KEY_PREFIX + characterId;
            const count = sessionStorage.getItem(key);
            return count ? Number.parseInt(count, 10) : 0;
        }
        
        function incrementGuestMessageCountForCharacter(characterId) {
            const key = GUEST_COUNT_KEY_PREFIX + characterId;
            const current = getGuestMessageCountForCharacter(characterId);
            sessionStorage.setItem(key, String(current + 1));
            return current + 1;
        }

        // 鑑定士情報のマップ
        const characterInfo = {
            kaede: { name: '楓（かえで）', image: '../../photo/kaede.png' },
            yukino: { name: '笹岡雪乃（ささおか ゆきの）', image: '../../photo/yukino.png' },
            sora: { name: '水野ソラ（みずの そら）', image: '../../photo/sora.png' },
            kaon: { name: '三崎花音（みさき かおん）', image: '../../photo/kaon.png' }
        };

        // URLパラメータから鑑定士IDを取得
        function getCharacterFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const character = urlParams.get('character');
            const validCharacters = ['kaede', 'yukino', 'sora', 'kaon'];
            
            if (character && validCharacters.includes(character)) {
                return character;
            }
            return 'kaede';
        }

        // 鑑定士を設定
        function setCurrentCharacter(characterId) {
            if (!characterInfo[characterId]) {
                characterId = 'kaede';
            }
            
            characterSelect.value = characterId;
            characterSelect.classList.add('selected');
            
            // モバイルヘッダーを更新
            if (mobileHeaderTitle) {
                const info = characterInfo[characterId];
                mobileHeaderTitle.innerHTML = '';
                const iconImg = document.createElement('img');
                iconImg.src = info.image;
                iconImg.alt = info.name;
                const nameText = document.createElement('span');
                nameText.textContent = info.name;
                mobileHeaderTitle.appendChild(iconImg);
                mobileHeaderTitle.appendChild(nameText);
            }
        }

        // 初回訪問者向けウェルカムメッセージを表示
        function showWelcomeMessage(characterId) {
            const info = characterInfo[characterId] || characterInfo.kaede;
            const isRegistered = AuthState.isRegistered();
            
            // ゲストユーザーの場合、localStorageからuserNicknameを読み取らない
            let nickname = 'あなた';
            if (isRegistered) {
                const token = AuthState.getUserToken();
                if (token) {
                    nickname = userNickname || localStorage.getItem('userNickname') || 'あなた';
                } else {
                    nickname = 'あなた';
                }
            }
            
            let message = '';
            if (isRegistered && nickname !== 'あなた') {
                message = `${nickname}さん、初めまして。${info.name}です。\n\n初めてのご訪問、ありがとうございます。どのようなご相談がございますか？お気軽にお話しください。`;
            } else {
                message = `初めまして。${info.name}です。\n\n初めてのご訪問、ありがとうございます。どのようなご相談がございますか？お気軽にお話しください。`;
            }
            
            addMessage('welcome', message, info.name);
        }

        // 会話履歴を取得
        async function loadConversationHistory(characterId) {
            if (!AuthState.isRegistered()) {
                return null;
            }

            const token = AuthState.getUserToken();
            if (!token) {
                return null;
            }

            try {
                const response = await fetch(
                    `/api/conversation-history?userToken=${encodeURIComponent(token)}&character=${encodeURIComponent(characterId)}`
                );
                
                if (!response.ok) {
                    return null;
                }

                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Failed to load conversation history:', error);
                return null;
            }
        }

        // 会話履歴に基づく再訪問メッセージを表示
        function showReturningUserMessage(characterId, historyData) {
            const info = characterInfo[characterId] || characterInfo.kaede;
            // ゲストユーザーの場合、localStorageからuserNicknameを読み取らない
            let nickname = 'あなた';
            if (AuthState.isRegistered() && AuthState.getUserToken()) {
                nickname = historyData.nickname || userNickname || localStorage.getItem('userNickname') || 'あなた';
            } else {
                nickname = 'あなた';
            }
            if (AuthState.isRegistered() && AuthState.getUserToken()) {
                userNickname = nickname;
            }

            let message = '';
            
            if (historyData.hasHistory && historyData.lastConversationDate) {
                const lastDate = formatDateForMessage(historyData.lastConversationDate);
                const lastUserMessage = historyData.recentMessages
                    ?.slice()
                    .reverse()
                    .find(msg => msg.role === 'user');
                
                message = `${nickname}さん、おかえりなさい。${info.name}です。\n\n`;
                
                if (lastDate) {
                    message += `前回は${lastDate}に会話をさせていただきましたね。`;
                }
                
                if (lastUserMessage) {
                    const userMsgPreview = lastUserMessage.content.length > 60 
                        ? lastUserMessage.content.substring(0, 60) + '...' 
                        : lastUserMessage.content;
                    message += `その時は「${userMsgPreview}」についてお話ししました。`;
                }
                
                message += `\n\n今日はどのようなご相談がございますか？前回の続きから始めても、新しい話題でも、どちらでも構いません。お気軽にお話しください。`;
            } else {
                message = `${nickname}さん、おかえりなさい。${info.name}です。\n\n今日はどのようなご相談がございますか？お気軽にお話しください。`;
            }

            addMessage('welcome', message, info.name);
        }

        function getGuestHistoryFor(characterId) {
            if (!(window.AuthState) || typeof AuthState.getGuestHistory !== 'function') return [];
            return AuthState.getGuestHistory(characterId) || [];
        }

        function renderGuestHistory(characterId) {
            const info = characterInfo[characterId] || characterInfo.kaede;
            const history = getGuestHistoryFor(characterId);
            if (!history || !history.length) return;
            history.forEach((entry) => {
                const type = entry.role === 'user' ? 'user' : 'character';
                const sender = entry.role === 'user' ? 'あなた' : info.name;
                addMessage(type, entry.content, sender);
            });
        }

        function initAuthState() {
            if (window.AuthState && typeof AuthState.init === 'function') {
                AuthState.init();
            }
            cachedUserToken = window.AuthState && typeof AuthState.getUserToken === 'function' ? AuthState.getUserToken() : null;
        }

        // 日付を「何月何日」形式でフォーマット（会話メッセージ用）
        function formatDateForMessage(dateString) {
            if (!dateString) return null;
            
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const currentYear = new Date().getFullYear();
            
            if (year === currentYear) {
                return `${month}月${day}日`;
            } else {
                return `${year}年${month}月${day}日`;
            }
        }

        // スクロール処理
        function scrollToLatest() {
            if (!messagesDiv) return;
            setTimeout(() => {
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }, 50);
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // 送信ボタンの表示/非表示
        function updateSendButtonVisibility() {
            if (!sendButton || !messageInput) return;
            if (messageInput.value.trim().length > 0) {
                sendButton.classList.add('visible');
            } else {
                sendButton.classList.remove('visible');
            }
        }

        function setupBirthSelects() {
            const currentYear = new Date().getFullYear();
            modalBirthYear.innerHTML = '';
            for (let year = currentYear - 90; year <= currentYear; year += 1) {
                const option = document.createElement('option');
                option.value = String(year);
                option.textContent = `${year}年`;
                modalBirthYear.appendChild(option);
            }
            modalBirthYear.value = String(currentYear - 30);

            modalBirthMonth.innerHTML = '';
            for (let month = 1; month <= 12; month += 1) {
                const option = document.createElement('option');
                option.value = String(month);
                option.textContent = `${month}月`;
                modalBirthMonth.appendChild(option);
            }

            modalBirthDay.innerHTML = '';
            for (let day = 1; day <= 31; day += 1) {
                const option = document.createElement('option');
                option.value = String(day);
                option.textContent = `${day}日`;
                modalBirthDay.appendChild(option);
            }
        }

        function openRegistrationModal(characterId) {
            const info = characterInfo[characterId] || characterInfo.kaede;
            modalLeadText.textContent = `${info.name} が正式登録をおすすめしています。`;
            // ゲストユーザーの場合、localStorageからuserNicknameを読み取らない
            if (AuthState.isRegistered() && AuthState.getUserToken()) {
                modalNickname.value = localStorage.getItem('userNickname') || '';
            } else {
                modalNickname.value = '';
            }
            modalResultMessage.textContent = '';
            registerModal.classList.add('active');
            registerModal.setAttribute('aria-hidden', 'false');
            modalNickname.focus();
        }

        function closeRegistrationModal() {
            registerModal.classList.remove('active');
            registerModal.setAttribute('aria-hidden', 'true');
        }

        async function initPage() {
            initAuthState();
            
            // 登録済みと判断される場合でも、サーバー側でユーザーが存在するか確認
            if (AuthState.isRegistered()) {
                const token = AuthState.getUserToken();
                if (token) {
                    try {
                        // サーバー側でユーザーが存在するか確認（会話履歴APIで確認）
                        const character = getCharacterFromURL();
                        const response = await fetch(
                            `/api/conversation-history?userToken=${encodeURIComponent(token)}&character=${encodeURIComponent(character)}`
                        );
                        
                        // 401エラーまたはuser not foundエラーの場合、ユーザーは存在しない
                        if (!response.ok) {
                            const errorData = await response.json().catch(() => ({}));
                            if (response.status === 401 || errorData.error?.includes('user not found') || errorData.error?.includes('invalid user token')) {
                                // ローカルストレージをクリアしてゲストユーザーとして扱う
                                if (window.AuthState && typeof window.AuthState.clearAuth === 'function') {
                                    AuthState.clearAuth();
                                } else {
                                    localStorage.removeItem('userToken');
                                    localStorage.removeItem('userNickname');
                                    localStorage.removeItem('assignedDeity');
                                    localStorage.removeItem('hasAccount');
                                }
                                // ゲストユーザーとして続行
                            } else {
                                // その他のエラーの場合も、念のためローカルストレージをクリア
                                if (window.AuthState && typeof window.AuthState.clearAuth === 'function') {
                                    AuthState.clearAuth();
                                } else {
                                    localStorage.removeItem('userToken');
                                    localStorage.removeItem('userNickname');
                                    localStorage.removeItem('assignedDeity');
                                    localStorage.removeItem('hasAccount');
                                }
                            }
                        } else {
                            // ユーザーが存在する場合、chat.htmlにリダイレクト
                            window.location.href = `chat.html?character=${character}`;
                            return;
                        }
                    } catch (error) {
                        console.error('Error checking user existence:', error);
                        // エラーが発生した場合も、念のためローカルストレージをクリア
                        if (window.AuthState && typeof window.AuthState.clearAuth === 'function') {
                            AuthState.clearAuth();
                        } else {
                            localStorage.removeItem('userToken');
                            localStorage.removeItem('userNickname');
                            localStorage.removeItem('assignedDeity');
                            localStorage.removeItem('hasAccount');
                        }
                    }
                } else {
                    // userTokenがない場合、ローカルストレージをクリア
                    if (window.AuthState && typeof window.AuthState.clearAuth === 'function') {
                        AuthState.clearAuth();
                    } else {
                        localStorage.removeItem('userToken');
                        localStorage.removeItem('userNickname');
                        localStorage.removeItem('assignedDeity');
                        localStorage.removeItem('hasAccount');
                    }
                }
            }
            
            setupBirthSelects();
            const character = getCharacterFromURL();
            setCurrentCharacter(character);
            attachEventHandlers();
            
            const existing = getGuestHistoryFor(character);
            if (existing && existing.length) {
                renderGuestHistory(character);
            } else {
                showWelcomeMessage(character);
            }
        }

        async function handleCharacterChange(newCharacter) {
            setCurrentCharacter(newCharacter);
            const newUrl = new URL(window.location);
            newUrl.searchParams.set('character', newCharacter);
            window.history.replaceState({}, '', newUrl);
            
            messagesDiv.innerHTML = '';
            
            const existing = getGuestHistoryFor(newCharacter);
            if (existing && existing.length) {
                renderGuestHistory(newCharacter);
            } else {
                showWelcomeMessage(newCharacter);
            }
        }

        function attachEventHandlers() {
            characterSelect.addEventListener('change', async (e) => {
                const newCharacter = e.target.value;
                await handleCharacterChange(newCharacter);
            });

            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            messageInput.addEventListener('input', updateSendButtonVisibility);
            updateSendButtonVisibility();

            modalRegisterForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                await submitRegistrationForm();
            });

            modalCloseButton.addEventListener('click', () => {
                closeRegistrationModal();
            });
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            const character = characterSelect.value;

            if (!message) {
                return;
            }

            const isRegistered = AuthState.isRegistered();
            
            // 鑑定士ごとのメッセージカウントを取得
            const guestCountForCharacter = getGuestMessageCountForCharacter(character);

            if (!isRegistered && guestCountForCharacter >= GUEST_MESSAGE_LIMIT) {
                addMessage('warning', 'これ以上鑑定を続けるには正式な登録が必要です。登録ボタンから手続きをお願いします。', 'システム');
                openRegistrationModal(character);
                return;
            }

            const includeGuestHistory =
                !isRegistered || AuthState.hasPendingHistoryTransfer(character);
            const historyForRequest = getClientHistoryPayload(character, includeGuestHistory);

            addMessage('user', message, 'あなた');
            await delay(100);
            scrollToLatest();

            if (!isRegistered) {
                AuthState.recordGuestMessage('user', message, character);
                incrementGuestMessageCountForCharacter(character);
            }

            messageInput.value = '';
            updateSendButtonVisibility();
            
            if (sendButton) sendButton.disabled = true;
            
            const messageToSend = message;
            const userMessageData = {
                message: messageToSend,
                character: character,
                timestamp: new Date().toISOString()
            };
            sessionStorage.setItem('lastUserMessage', JSON.stringify(userMessageData));
            
            const currentUrl = window.location.href;
            const animationUrl = `reading-animation.html?character=${character}&return=${encodeURIComponent(currentUrl)}&message=${encodeURIComponent(messageToSend)}`;
            
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '0';
            
            await delay(500);
            window.location.href = animationUrl;
        }

        function addMessage(type, text, sender, metadata = {}) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            if (type === 'character') {
                messageDiv.style.background = 'rgba(75, 0, 130, 0.9)';
                messageDiv.style.color = '#ffffff';
                messageDiv.style.border = 'none';
                messageDiv.style.boxShadow = 'none';
            }

            if (sender) {
                const headerDiv = document.createElement('div');
                headerDiv.className = 'message-header';
                headerDiv.textContent = sender;
                
                if (type === 'character') {
                    headerDiv.style.color = 'rgba(255, 255, 255, 0.9)';
                } else if (type === 'user') {
                    headerDiv.style.color = '#b794ff';
                }
                
                messageDiv.appendChild(headerDiv);
            }

            const textDiv = document.createElement('div');
            textDiv.textContent = text;
            messageDiv.appendChild(textDiv);

            if (metadata.detectedKeywords && metadata.detectedKeywords.length > 0) {
                const keywordsDiv = document.createElement('div');
                keywordsDiv.style.marginTop = '5px';
                keywordsDiv.style.fontSize = '12px';
                keywordsDiv.style.color = '#e65100';
                keywordsDiv.textContent = `検出されたキーワード: ${metadata.detectedKeywords.join(', ')}`;
                messageDiv.appendChild(keywordsDiv);
            }

            messagesDiv.appendChild(messageDiv);
            scrollToLatest();

            if (type === 'loading') {
                return messageDiv;
            }
        }

        function removeMessage(messageElement) {
            if (messageElement && messageElement.parentNode) {
                messageElement.parentNode.removeChild(messageElement);
            }
        }

        function getClientHistoryPayload(characterId, includeHistory) {
            if (!includeHistory || !window.AuthState) {
                return [];
            }
            const history = AuthState.getGuestHistory(characterId);
            return history.map((entry) => ({
                role: entry.role,
                content: entry.content,
            }));
        }

        async function submitRegistrationForm() {
            modalResultMessage.textContent = '';
            modalResultMessage.classList.remove('error', 'success');

            const payload = {
                nickname: modalNickname.value.trim(),
                birthYear: Number(modalBirthYear.value),
                birthMonth: Number(modalBirthMonth.value),
                birthDay: Number(modalBirthDay.value),
            };

            if (!payload.nickname) {
                modalResultMessage.textContent = 'ニックネームを入力してください。';
                modalResultMessage.classList.add('error');
                return;
            }

            modalResultMessage.textContent = '登録処理中です...';

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });
                const data = await response.json();

                if (!response.ok) {
                    modalResultMessage.textContent = data.error || '登録に失敗しました。';
                    modalResultMessage.classList.add('error');
                    return;
                }

                AuthState.setAuth(data.userToken, data.nickname, data.assignedDeity);
                cachedUserToken = data.userToken;
                AuthState.markHistoryTransfer(characterSelect.value);
                AuthState.resetGuestProgress({ keepHistory: true });

                modalResultMessage.textContent = `守護神「${data.assignedDeity}」があなたを見守ります。`;
                modalResultMessage.classList.add('success');

                const redirectUrl = `/pages/auth/passphrase-success.html?nickname=${encodeURIComponent(
                    data.nickname || ''
                )}&passphrase=${encodeURIComponent(data.assignedDeity || '')}&redirect=${encodeURIComponent(window.location.href)}`;
                window.location.href = redirectUrl;
            } catch (error) {
                modalResultMessage.textContent = '通信エラーが発生しました。時間を置いて再試行してください。';
                modalResultMessage.classList.add('error');
            }
        }

        // アニメーション画面から戻ってきた時の処理
        function handleReturnFromAnimation() {
            const lastUserMessage = sessionStorage.getItem('lastUserMessage');
            const consultResponse = sessionStorage.getItem('lastConsultResponse');

            if (lastUserMessage) {
                try {
                    const userMsgData = JSON.parse(lastUserMessage);
                    const existingUserMessages = messagesDiv.querySelectorAll('.message.user');
                    const messageTexts = Array.from(existingUserMessages).map(msg => {
                        const textDiv = msg.querySelector('div:last-child');
                        return textDiv ? textDiv.textContent.trim() : '';
                    });
                    
                    const messageToCheck = userMsgData.message.trim();
                    const messageExists = messageTexts.some(text => text.trim() === messageToCheck);
                    
                    if (!messageExists) {
                        addMessage('user', userMsgData.message, 'あなた');
                        if (messageInput) messageInput.blur();
                        setTimeout(() => scrollToLatest(), 200);
                    }
                    
                    sessionStorage.removeItem('lastUserMessage');
                } catch (error) {
                    console.error('Error parsing user message:', error);
                }
            }

            if (consultResponse) {
                try {
                    const data = JSON.parse(consultResponse);
                    
                    if (data.needsRegistration) {
                        addMessage('warning', 'これ以上鑑定を続けるには正式な登録が必要です。登録ボタンから手続きをお願いします。', 'システム');
                        openRegistrationModal(characterSelect.value);
                        return;
                    }
                    
                    if (data.error) {
                        const errorMessage = data.error || 'エラーが発生しました';
                        if (errorMessage.includes('user not found') || errorMessage.includes('invalid user token')) {
                            addMessage('warning', '認証情報が無効です。再度ログインしてください。', 'システム');
                            if (window.AuthState) {
                                AuthState.clearAuth();
                            }
                        } else {
                            addMessage('error', errorMessage, 'システム');
                        }
                        return;
                    }

                    if (data.isInappropriate) {
                        addMessage('warning', data.message, data.characterName, {
                            detectedKeywords: data.detectedKeywords,
                        });
                        const character = characterSelect.value;
                        if (!AuthState.isRegistered()) {
                            AuthState.recordGuestMessage('assistant', data.message, character);
                        }
                        return;
                    }

                    if (data.message) {
                        const character = characterSelect.value;
                        const isRegistered = AuthState.isRegistered();
                        
                        if (!isRegistered) {
                            AuthState.recordGuestMessage('assistant', data.message, character);
                        }
                        
                        addMessage('character', data.message, data.characterName, {
                            detectedKeywords: data.detectedKeywords,
                        });
                        if (messageInput) messageInput.blur();
                        setTimeout(() => scrollToLatest(), 100);
                    } else {
                        addMessage('error', '返信が取得できませんでした', 'システム');
                    }
                    
                    sessionStorage.removeItem('lastConsultResponse');
                } catch (error) {
                    console.error('Error parsing consult response:', error);
                }
            }
            
            if (sendButton) sendButton.disabled = false;
            if (messageInput) messageInput.blur();
            
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '1';
        }

        window.sendMessage = sendMessage;
        window.addEventListener('DOMContentLoaded', async () => {
            await initPage();
            setTimeout(() => {
                handleReturnFromAnimation();
            }, 100);
        });
    </script>
</body>
