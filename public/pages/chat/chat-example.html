    <script>

        // é‘‘å®šå£«æƒ…å ±ã®ãƒãƒƒãƒ—
        const characterInfo = {
            kaede: { name: 'æ¥“ï¼ˆã‹ãˆã§ï¼‰', image: '../../photo/kaede.png' },
            yukino: { name: 'ç¬¹å²¡é›ªä¹ƒï¼ˆã•ã•ãŠã‹ ã‚†ãã®ï¼‰', image: '../../photo/yukino.png' },
            sora: { name: 'æ°´é‡ã‚½ãƒ©ï¼ˆã¿ãšã® ãã‚‰ï¼‰', image: '../../photo/sora.png' },
            kaon: { name: 'ä¸‰å´èŠ±éŸ³ï¼ˆã¿ã•ã ã‹ãŠã‚“ï¼‰', image: '../../photo/kaon.png' }

        // ã‚¦ã‚§ãƒ«ã‚«ãƒ ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
        const welcomeMessages = {
            kaede: 'ã“ã‚“ã«ã¡ã¯ã€‚æ¥“ã¨ç”³ã—ã¾ã™ã€‚ç©ã‚„ã‹ãªæ—¥å¸¸ã‚’ä½•ã‚ˆã‚Šå¤§åˆ‡ã«ã—ãªãŒã‚‰ã€ã‚ãªãŸã®ãŠè©±ã‚’èã‹ã›ã¦ã„ãŸã ãã¾ã™ã€‚ã©ã®ã‚ˆã†ãªã”ç›¸è«‡ã§ã—ã‚‡ã†ã‹ï¼Ÿ',
            yukino: 'ã“ã‚“ã«ã¡ã¯ã€‚ç¬¹å²¡é›ªä¹ƒã§ã™ã€‚ã‚¿ãƒ­ãƒƒãƒˆã‚«ãƒ¼ãƒ‰ã‚„å æ˜Ÿè¡“ã®åŠ›ã‚’å€Ÿã‚Šã¦ã€ã‚ãªãŸã®é‹å‘½ã‚’èª­ã¿è§£ã‹ã›ã¦ã„ãŸã ãã¾ã™ã€‚ã©ã®ã‚ˆã†ãªã”ç›¸è«‡ã§ã—ã‚‡ã†ã‹ï¼Ÿ',
            sora: 'ã“ã‚“ã«ã¡ã¯ã€‚æ°´é‡ã‚½ãƒ©ã§ã™ã€‚ã¾ã ä¿®è¡Œä¸­ã®èº«ã§ã™ãŒã€ã‚ãªãŸã®å¿ƒã‚’èª­ã¿è§£ããªãŒã‚‰ã€ä¸€ç·’ã«è€ƒãˆã¦ã„ãã¾ã—ã‚‡ã†ã€‚ã©ã®ã‚ˆã†ãªã”ç›¸è«‡ã§ã—ã‚‡ã†ã‹ï¼Ÿ',
            kaon: 'ã“ã‚“ã«ã¡ã¯ã€‚ä¸‰å´èŠ±éŸ³ã§ã™ã€‚æœªæ¥äºˆçŸ¥ã®èƒ½åŠ›ã‚’ä½¿ã£ã¦ã€ã‚ãªãŸã®æœªæ¥ã‚’èª­ã¿è§£ã‹ã›ã¦ã„ãŸã ãã¾ã™ã€‚ã©ã®ã‚ˆã†ãªã”ç›¸è«‡ã§ã—ã‚‡ã†ã‹ï¼Ÿ'
        };

        // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‹ã‚‰é‘‘å®šå£«IDã‚’å–å¾—
        function getCharacterFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const character = urlParams.get('character');
            const validCharacters = ['kaede', 'yukino', 'sora', 'kaon'];
            
            if (character && validCharacters.includes(character)) {
                return character;
            }
            return 'kaede'; // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ
        }

        // é‘‘å®šå£«ã‚’è¨­å®š
        function setCurrentCharacter(characterId) {
            if (!characterInfo[characterId]) {
                characterId = 'kaede';
            }
            
            characterSelect.value = characterId;
            characterSelect.classList.add('selected');
            
            // ç¾åœ¨ã®é‘‘å®šå£«è¡¨ç¤ºã‚’æ›´æ–°
            const info = characterInfo[characterId];
            characterImage.src = info.image;
            characterImage.alt = info.name;
            characterNameDisplay.textContent = info.name;
            characterStatus.textContent = 'ç¾åœ¨ã®é‘‘å®šå£«';
            currentCharacterDisplay.style.display = 'flex';
            
            // ã‚¦ã‚§ãƒ«ã‚«ãƒ ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
            showWelcomeMessage(characterId);
        }

        // ã‚¦ã‚§ãƒ«ã‚«ãƒ ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
        function showWelcomeMessage(characterId) {
            const welcomeMsg = welcomeMessages[characterId] || welcomeMessages.kaede;
            addMessage('welcome', welcomeMsg, characterInfo[characterId].name);
        }

        function redirectToRegister() {
            const redirectTarget = encodeURIComponent(window.location.pathname + window.location.search);
            window.location.href = `../auth/register.html?redirect=${redirectTarget}`;
        }

        function ensureUserToken() {
            const token = localStorage.getItem('userToken');
            if (!token) {
                redirectToRegister();
                return null;
            }
            return token;
        }

        function updateUserStatus() {
            if (!userStatus) return;
            const nickname = localStorage.getItem('userNickname');
            const deity = localStorage.getItem('assignedDeity');
            if (nickname) {
                userStatus.textContent = `é‘‘å®šåç¾©: ${nickname} ï½œ å®ˆè­·: ${deity || 'æœªè¨­å®š'}`;
            } else {
                userStatus.textContent = 'ãƒ¦ãƒ¼ã‚¶ãƒ¼æƒ…å ±ã‚’ç¢ºèªã§ãã¾ã›ã‚“ã§ã—ãŸã€‚å†åº¦ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„ã€‚';
            }
        }

        function handleNeedsRegistration() {
            localStorage.removeItem('userToken');
            localStorage.removeItem('userNickname');
            localStorage.removeItem('assignedDeity');
            redirectToRegister();
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã®å‡¦ç†
        window.addEventListener('DOMContentLoaded', () => {
            cachedUserToken = ensureUserToken();
            if (!cachedUserToken) {
                return;
            }
            updateUserStatus();
            const character = getCharacterFromURL();
            setCurrentCharacter(character);
        });

        // é‘‘å®šå£«é¸æŠãŒå¤‰æ›´ã•ã‚ŒãŸã¨ã
        characterSelect.addEventListener('change', (e) => {
            const newCharacter = e.target.value;
            setCurrentCharacter(newCharacter);
            // URLã‚’æ›´æ–°ï¼ˆå±¥æ­´ã«è¿½åŠ ã—ãªã„ï¼‰
            const newUrl = new URL(window.location);
            newUrl.searchParams.set('character', newCharacter);
            window.history.replaceState({}, '', newUrl);
        });

        // Enterã‚­ãƒ¼ã§é€ä¿¡
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }

            if (!cachedUserToken) {
                cachedUserToken = ensureUserToken();
                if (!cachedUserToken) {
                    return;
                }
            }
        });

        async function sendMessage() {
            const message = messageInput.value.trim();
            const character = characterSelect.value;

            if (!message) {
                return;
            }

            // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
            addMessage('user', message, 'ã‚ãªãŸ');

            // å…¥åŠ›æ¬„ã‚’ã‚¯ãƒªã‚¢
            messageInput.value = '';
            sendButton.disabled = true;

            // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤º
            const loadingId = addMessage('loading', 'å¿œç­”ã‚’ç”Ÿæˆä¸­...', '');

            try {
                const response = await fetch('/api/consult', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        character: character,
                        userToken: cachedUserToken
                    })
                });

                // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å‰Šé™¤
                removeMessage(loadingId);

                const data = await response.json();

                if (data.needsRegistration) {
                    handleNeedsRegistration();
                    return;
                }

                if (!response.ok || data.error) {
                    // ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
                    addMessage('error', data.error || 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ', 'ã‚·ã‚¹ãƒ†ãƒ ');
                    return;
                }

                // å¿œç­”ã‚’è¡¨ç¤º
                if (data.isInappropriate) {
                    // ä¸é©åˆ‡ãªç™ºè¨€ã¸ã®è­¦å‘Š
                    addMessage('warning', data.message, data.characterName, {
                        detectedKeywords: data.detectedKeywords
                    });
                } else {
                    // é€šå¸¸ã®å¿œç­”
                    addMessage('character', data.message, data.characterName);
                }

            } catch (error) {
                // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å‰Šé™¤
                removeMessage(loadingId);
                
                // ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
                addMessage('error', 'é€šä¿¡ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message, 'ã‚·ã‚¹ãƒ†ãƒ ');
            } finally {

                messageInput.focus();
            }
        }

        function addMessage(type, text, sender, metadata = {}) {

            // ä¸é©åˆ‡ãªã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ãŒæ¤œå‡ºã•ã‚ŒãŸå ´åˆ
            if (metadata.detectedKeywords && metadata.detectedKeywords.length > 0) {

                messageDiv.appendChild(keywordsDiv);

            if (type === 'loading') {
