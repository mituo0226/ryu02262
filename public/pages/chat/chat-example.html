            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {

            });

            modalRegisterForm.addEventListener('submit', async (event) => {
                event.preventDefault();

        window.addEventListener('DOMContentLoaded', initPage);

        async function sendMessage() {
            const message = messageInput.value.trim();
            const character = characterSelect.value;

            if (!message) {
                return;
            }

            const isRegistered = AuthState.isRegistered();
            const guestCountBeforeSend = AuthState.getGuestMessageCount();

            if (!isRegistered && guestCountBeforeSend >= GUEST_MESSAGE_LIMIT) {
                addMessage('warning', 'ã“ã‚Œä»¥ä¸Šé‘‘å®šã‚’ç¶šã‘ã‚‹ã«ã¯æ­£å¼ãªç™»éŒ²ãŒå¿…è¦ã§ã™ã€‚ç™»éŒ²ãƒœã‚¿ãƒ³ã€ã¾ãŸã¯ä¸‹éƒ¨ã®ç™»éŒ²ãƒãƒ¼ã‹ã‚‰æ‰‹ç¶šãã‚’ãŠé¡˜ã„ã—ã¾ã™ã€‚', 'ã‚·ã‚¹ãƒ†ãƒ«ãƒ ');
                showRegisterUI('ã“ã‚Œä»¥ä¸Šé‘‘å®šã‚’ç¶šã‘ã‚‹ã«ã¯æ­£å¼ãªç™»éŒ²ãŒå¿…è¦ã§ã™ã€‚ã“ã¡ã‚‰ã‹ã‚‰æ‰‹ç¶šãã§ãã¾ã™ã€‚');
                if (registerBanner) {
                    registerBanner.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
                return;
            }

            const includeGuestHistory =
                !isRegistered || AuthState.hasPendingHistoryTransfer(character);
            const historyForRequest = getClientHistoryPayload(character, includeGuestHistory);

            addMessage('user', message, 'ã‚ãªãŸ');

            if (!isRegistered) {
                AuthState.recordGuestMessage('user', message, character);
            }

            messageInput.value = '';
            sendButton.disabled = true;
            const loadingId = addMessage('loading', 'å¿œç­”ã‚’ç”Ÿæˆä¸­...', '');

            const payload = {
                message,
                character,
            };

            if (isRegistered) {
                cachedUserToken = AuthState.getUserToken();
                payload.userToken = cachedUserToken;
                if (AuthState.hasPendingHistoryTransfer(character) && historyForRequest.length > 0) {
                    payload.clientHistory = historyForRequest;
                    payload.migrateHistory = true;
                }
            } else {
                payload.guestMetadata = { messageCount: guestCountBeforeSend };
                if (historyForRequest.length > 0) {
                    payload.clientHistory = historyForRequest;
                }
                AuthState.incrementGuestMessageCount();
                updateUserStatus();
            }

            try {
                const response = await fetch('/api/consult', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });

                const data = await response.json();
                removeMessage(loadingId);

                if (data.needsRegistration) {
                    handleNeedsRegistration(data.error);
                    return;
                }

                if (!response.ok || data.error) {
                    addMessage('error', data.error || 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ', 'ã‚·ã‚¹ãƒ†ãƒ ');
                    return;
                }

                if (data.isInappropriate) {
                    addMessage('warning', data.message, data.characterName, {
                        detectedKeywords: data.detectedKeywords,
                    });
                    if (!isRegistered) {
                        AuthState.recordGuestMessage('assistant', data.message, character);
                    }
                    return;
                }

                if (!isRegistered) {
                    AuthState.recordGuestMessage('assistant', data.message, character);
                } else if (payload.migrateHistory) {
                    AuthState.completeHistoryTransfer(character);
                    AuthState.resetGuestProgress();
                }

                addMessage('character', data.message, data.characterName, {
                    detectedKeywords: data.detectedKeywords,
                });

                // ç™»éŒ²ä¿ƒã—ã¯DeepSeekã®å¿œç­”å†…ã«è‡ªç„¶ã«å«ã¾ã‚Œã‚‹ãŸã‚ã€ä¼šè©±å†…ã§è‡ªç„¶ã«ä¿ƒã•ã‚Œã‚‹
                // ã‚²ã‚¹ãƒˆä½“é¨“ä¸­ï¼ˆæœªç™»éŒ²ï¼‰ã®å ´åˆã€ç™»éŒ²ãƒœã‚¿ãƒ³ã‚’è¡¨ç¤º
                if (!isRegistered) {
                    const remaining = typeof data.remainingGuestMessages === 'number' ? data.remainingGuestMessages : Math.max(0, GUEST_MESSAGE_LIMIT - (typeof AuthState.getGuestMessageCount === 'function' ? AuthState.getGuestMessageCount() : 0));
                    if (remaining <= 1) {
                        showRegisterUI('ã¾ã‚‚ãªãç„¡æ–™ä½“é¨“ãŒçµ‚äº†ã—ã¾ã™ã€‚ç™»éŒ²ã§é‘‘å®šã‚’ç¶™ç¶šã§ãã¾ã™ã€‚');
                    } else {
                        showRegisterButton();
                        hideRegisterBanner();
                    }
                } else {
                    hideRegisterUI();
                }

                updateUserStatus();
            } catch (error) {
                removeMessage(loadingId);
                addMessage('error', 'é€šä¿¡ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message, 'ã‚·ã‚¹ãƒ†ãƒ ');
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        function addMessage(type, text, sender, metadata = {}) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            if (sender) {
                const headerDiv = document.createElement('div');
                headerDiv.className = 'message-header';
                headerDiv.textContent = sender;
                messageDiv.appendChild(headerDiv);
            }

            const textDiv = document.createElement('div');
            textDiv.textContent = text;
            messageDiv.appendChild(textDiv);

            if (metadata.detectedKeywords && metadata.detectedKeywords.length > 0) {
                const keywordsDiv = document.createElement('div');
                keywordsDiv.style.marginTop = '5px';
                keywordsDiv.style.fontSize = '12px';
                keywordsDiv.style.color = '#e65100';
                keywordsDiv.textContent = `æ¤œå‡ºã•ã‚ŒãŸã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰: ${metadata.detectedKeywords.join(', ')}`;
                messageDiv.appendChild(keywordsDiv);
            }

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            if (type === 'loading') {
                return messageDiv;
            }
        }

        function removeMessage(messageElement) {
            if (messageElement && messageElement.parentNode) {
                messageElement.parentNode.removeChild(messageElement);
            }
        }

        function getClientHistoryPayload(characterId, includeHistory) {
            if (!includeHistory || !window.AuthState) {
                return [];
            }
            const history = AuthState.getGuestHistory(characterId);
            return history.map((entry) => ({
                role: entry.role,
                content: entry.content,
            }));
        }

        async function submitRegistrationForm() {
            modalResultMessage.textContent = '';
            modalResultMessage.classList.remove('error', 'success');

            const payload = {
                nickname: modalNickname.value.trim(),
                birthYear: Number(modalBirthYear.value),
                birthMonth: Number(modalBirthMonth.value),
                birthDay: Number(modalBirthDay.value),
            };

            if (!payload.nickname) {
                modalResultMessage.textContent = 'ãƒ‹ãƒƒã‚¯ãƒãƒ¼ãƒ ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚';
                modalResultMessage.classList.add('error');
                return;
            }

            modalResultMessage.textContent = 'ç™»éŒ²å‡¦ç†ä¸­ã§ã™...';

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });
                const data = await response.json();

                if (!response.ok) {
                    modalResultMessage.textContent = data.error || 'ç™»éŒ²ã«å¤±æ•—ã—ã¾ã—ãŸã€‚';
                    modalResultMessage.classList.add('error');
                    return;
                }

                AuthState.setAuth(data.userToken, data.nickname, data.assignedDeity);
                cachedUserToken = data.userToken;
                AuthState.markHistoryTransfer(characterSelect.value);
                AuthState.resetGuestProgress({ keepHistory: true });
                updateUserStatus();

                modalResultMessage.textContent = `å®ˆè­·ç¥ã€Œ${data.assignedDeity}ã€ãŒã‚ãªãŸã‚’è¦‹å®ˆã‚Šã¾ã™ã€‚`;
                modalResultMessage.classList.add('success');

                setTimeout(() => {
                    closeRegistrationModal();
                    hideRegisterUI();
                }, 1000);
            } catch (error) {
                modalResultMessage.textContent = 'é€šä¿¡ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚æ™‚é–“ã‚’ç½®ã„ã¦å†è©¦è¡Œã—ã¦ãã ã•ã„ã€‚';
                modalResultMessage.classList.add('error');
            }
        }

        window.sendMessage = sendMessage;
    </script>
