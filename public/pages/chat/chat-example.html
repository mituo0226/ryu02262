    <title>ÈëëÂÆöÂ£´„ÉÅ„É£„ÉÉ„Éà - „Çµ„É≥„Éó„É´</title>
    <style>
        /* ============================================
           Âü∫Êú¨Ë®≠ÂÆöÔºàbox-sizingÔºâ
           ============================================ */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        
        /* ============================================
           „Ç´„É©„Éº„Éë„É¨„ÉÉ„Éà
           ============================================ */
        :root {
            /* ËÉåÊôØ */
            --bg-gradient: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 100%);
            
            /* „É°„Ç§„É≥„Ç´„É©„Éº */
            --primary: #8b3dff;
            
            /* „É°„ÉÉ„Çª„Éº„Ç∏„Éê„Éñ„É´ */
            --user-bubble: #8b3dff;
            --char-bubble: rgba(75, 0, 130, 0.9);
            
            /* „ÉÜ„Ç≠„Çπ„Éà */
            --text-secondary: #6e6e73;
            --text-on-primary: #ffffff;
            --text-light: #e8d5ff;
            
            /* „Éú„Éº„ÉÄ„Éº„ÉªÂΩ± */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        /* ============================================
           Âü∫Êú¨„É¨„Ç§„Ç¢„Ç¶„Éà
           ============================================ */
        html {
            height: 100%;
            overflow: hidden;
            position: fixed;
            width: 100%;
            -webkit-overflow-scrolling: touch;
        }
        
        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            margin: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            padding: 18px;
            color: var(--text-light);
            -webkit-overflow-scrolling: touch;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        body.fade-in {
            opacity: 1;
        }

        main {
            width: 100%;
            max-width: 820px;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ============================================
           „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥
           ============================================ */
        .navigation-links {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .navigation-links a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            padding: 11px 20px;
            background: transparent;
            color: var(--text-light);
            text-decoration: none;
            border-radius: 999px;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.12s ease;
            box-shadow: none;
            min-width: 180px;
            max-width: 100%;
        }
        
        .navigation-links a:active {
            transform: scale(0.97);
        }

        /* ============================================
           „ÉÅ„É£„ÉÉ„Éà„Ç≥„É≥„ÉÜ„Éä
           ============================================ */
        .chat-container {
            background: var(--bg-gradient);
            border-radius: 20px;
            padding: 22px;
            box-shadow: none;
            border: none;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
            overflow: hidden;
        }
        
        .user-status {
            background: transparent;
            color: var(--text-light);
            padding: 12px 14px;
            border-radius: 14px;
            font-size: 13px;
            text-align: center;
            border: none;
            line-height: 1.5;
            word-break: break-word;
        }

        /* ============================================
           „É°„ÉÉ„Çª„Éº„Ç∏„Ç®„É™„Ç¢
           ============================================ */
        .messages {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            border-radius: 0;
            padding: 18px 12px;
            padding-top: 24px;
            padding-bottom: 100px;
            background: transparent;
            border: none;
            display: flex;
            flex-direction: column;
            gap: 12px;
            position: relative;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 20px;
            animation: fadeIn 0.25s ease;
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 15px;
            max-width: 92%;
            word-break: break-word;
            position: relative;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            margin-left: auto;
            background: var(--user-bubble);
            color: var(--text-on-primary);
            border-bottom-right-radius: 6px;
            box-shadow: var(--shadow-sm);
        }
        
        .message.character,
        div.message.character,
        .messages .message.character {
            margin-right: auto;
            background: rgba(75, 0, 130, 0.9) !important;
            color: #ffffff !important;
            border: none !important;
            border-bottom-left-radius: 6px;
            box-shadow: none !important;
        }
        
        .message.welcome {
            margin-right: auto;
            background: transparent;
            border: none;
            color: var(--text-light);
            font-weight: 500;
        }
        
        .message.error {
            background: transparent;
            color: #ff6b7d;
            border: none;
        }
        
        .message.loading {
            background: transparent;
            border: none;
            text-align: center;
            color: var(--text-light);
            font-weight: 600;
        }
        
        .message-header {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 6px;
            opacity: 0.85;
        }
        
        /* „É¶„Éº„Ç∂„Éº„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆ„Éò„ÉÉ„ÉÄ„Éº„ÇíÁ¥´Ëâ≤„Å´ */
        .message.user .message-header {
            color: #b794ff !important;
        }
        
        /* „Ç≠„É£„É©„ÇØ„Çø„Éº„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆ„Éò„ÉÉ„ÉÄ„Éº„ÅØÁôΩËâ≤„ÅÆ„Åæ„Åæ */
        .message.character .message-header {
            color: rgba(255, 255, 255, 0.9) !important;
        }

        /* ============================================
           „Çø„É≠„ÉÉ„Éà„Ç´„Éº„Éâ
           ============================================ */
        .tarot-card-container {
            margin: 16px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }
        
        .tarot-card {
            width: 120px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        
        .tarot-card.flipped {
            transform: rotateY(180deg);
        }
        
        .tarot-card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }
        
        .tarot-card-back {
            background: linear-gradient(135deg, #1a0a2e 0%, #2d1b4e 100%);
            border: 2px solid #8b3dff;
            transform: rotateY(0deg);
        }
        
        .tarot-card-back::before {
            content: 'üÉè';
            font-size: 48px;
            opacity: 0.7;
        }
        
        .tarot-card-front {
            background: linear-gradient(135deg, #f5f5f7 0%, #e8d5ff 100%);
            border: 2px solid #8b3dff;
            transform: rotateY(180deg);
            flex-direction: column;
            padding: 12px;
        }
        
        .tarot-card-name {
            font-size: 14px;
            font-weight: 600;
            color: #1a0a2e;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .tarot-card-meaning {
            font-size: 11px;
            color: #4a4a4a;
            text-align: center;
            line-height: 1.4;
        }
        
        .tarot-card-hint {
            margin-top: 8px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            font-style: italic;
        }

        /* ============================================
           „É¢„Éê„Ç§„É´„Éò„ÉÉ„ÉÄ„Éº
           ============================================ */
        .mobile-header {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: transparent;
        }
        
        .mobile-header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 6px 10px;
            background: rgba(75, 0, 130, 0.9);
            border-bottom: none;
            position: relative;
        }
        
        .mobile-header-back {
            background: none;
            border: none;
            font-size: 20px;
            color: #ffffff;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            text-decoration: none;
        }
        
        .mobile-header-title {
            flex: 1;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .mobile-header-title img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            border: none;
        }

        /* ============================================
           ÁôªÈå≤„Éú„Çø„É≥
           ============================================ */
        .registration-button-container {
            padding: 16px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .registration-button-container.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .registration-button {
            background: linear-gradient(135deg, #8b3dff 0%, #6b2acc 100%);
            color: #ffffff;
            border: none;
            padding: 14px 28px;
            border-radius: 999px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(139, 61, 255, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .registration-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 61, 255, 0.4);
        }
        
        .registration-button:active {
            transform: translateY(0);
        }

        /* ============================================
           ÂÖ•Âäõ„Ç®„É™„Ç¢
           ============================================ */
        .input-area {
            position: sticky;
            bottom: 0;
            background: rgba(75, 0, 130, 0.9);
            padding-top: 6px;
            flex-shrink: 0;
            z-index: 10;
        }
        
        .input-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
            position: relative;
        }
        
        .input-area textarea {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid #ffffff;
            border-radius: 999px;
            font-size: 16px;
            background: transparent;
            color: var(--text-light);
            resize: none;
            line-height: 1.5;
            min-height: 46px;
            max-height: 46px;
            overflow: hidden;
        }
        
        .input-area textarea::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }
        
        .input-area textarea:focus {
            outline: none;
            border: 1px solid #ffffff;
            background: transparent;
            box-shadow: none;
            color: var(--text-light);
        }
        
        .input-area button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: transparent;
            border: none;
            color: #ffffff;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .input-area button.visible {
            display: flex;
            opacity: 1;
            transform: scale(1);
        }
        
        .input-area button:active {
            transform: scale(0.95);
        }
        
        .input-area button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .input-area button svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* ============================================
           „Ç≠„É£„É©„ÇØ„Çø„ÉºÈÅ∏Êäû
           ============================================ */
        .character-selector {
            margin-bottom: 10px;
        }
        
        .character-selector label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-light);
            font-size: 14px;
        }
        
        .character-selector select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            transition: border-color 0.3s;
        }
        
        .character-selector select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* ============================================
           ÁôªÈå≤„É¢„Éº„ÉÄ„É´
           ============================================ */
        /* ============================================
           ÁôªÈå≤„É¢„Éº„ÉÄ„É´ÔºàÂπªÊÉ≥ÁöÑ„Å™„Éá„Ç∂„Ç§„É≥Ôºâ
           ============================================ */
        .register-modal {
            position: fixed;
            inset: 0;
            background: rgba(5, 5, 15, 0.85);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .register-modal.active {
            display: flex;
            opacity: 1;
            animation: modalFadeIn 0.4s ease;
        }
        
        @keyframes modalFadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .modal-card {
            background: linear-gradient(135deg, rgba(15, 11, 26, 0.95) 0%, rgba(26, 10, 46, 0.95) 100%);
            border-radius: 24px;
            padding: 32px;
            width: min(520px, calc(100% - 40px));
            max-width: calc(100vw - 40px);
            border: 2px solid rgba(139, 61, 255, 0.4);
            color: #f3edff;
            box-shadow: 
                0 20px 60px rgba(139, 61, 255, 0.3),
                0 0 40px rgba(139, 61, 255, 0.1),
                inset 0 0 40px rgba(139, 61, 255, 0.05);
            position: relative;
            transform: scale(0.9);
            animation: modalCardAppear 0.5s ease forwards;
            overflow: hidden;
            box-sizing: border-box;
        }
        
        .modal-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(139, 61, 255, 0.1) 0%, transparent 70%);
            animation: rotateGlow 8s linear infinite;
            pointer-events: none;
        }
        
        @keyframes modalCardAppear {
            from {
                transform: scale(0.9) translateY(20px);
                opacity: 0;
            }
            to {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes rotateGlow {
            from {
        transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        .modal-card h2 {
            margin-top: 0;
            margin-bottom: 12px;
            font-size: 24px;
            background: linear-gradient(135deg, #ffffff 0%, #e8d5ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 1;
        }
        
        .modal-card p {
            line-height: 1.6;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        
        .modal-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .modal-grid select {
            min-width: 0;
            width: 100%;
        }
        
        .modal-card label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #e8d5ff;
            position: relative;
            z-index: 1;
            width: 100%;
            box-sizing: border-box;
        }
        
        .modal-card form {
            width: 100%;
            box-sizing: border-box;
        }
        
        .modal-card input,
        .modal-card select {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 2px solid rgba(139, 61, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            box-sizing: border-box;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        
        .modal-card input:focus,
        .modal-card select:focus {
            outline: none;
            border-color: rgba(139, 61, 255, 0.8);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 
                0 0 20px rgba(139, 61, 255, 0.4),
                inset 0 0 10px rgba(139, 61, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .modal-card input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .modal-card select option {
            color: #111;
            background: #ffffff;
        }
        
        .modal-card button[type="submit"] {
            width: 100%;
            margin-top: 20px;
            padding: 16px 24px;
            border-radius: 16px;
            border: none;
            background: linear-gradient(135deg, #8b3dff 0%, #6b2acc 50%, #8b3dff 100%);
            background-size: 200% 100%;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 
                0 8px 24px rgba(139, 61, 255, 0.4),
                0 0 20px rgba(139, 61, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            z-index: 1;
            animation: buttonGlow 2s ease-in-out infinite;
        }
        
        @keyframes buttonGlow {
            0%, 100% {
                box-shadow: 
                    0 8px 24px rgba(139, 61, 255, 0.4),
                    0 0 20px rgba(139, 61, 255, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
            }
            50% {
                box-shadow: 
                    0 8px 32px rgba(139, 61, 255, 0.6),
                    0 0 30px rgba(139, 61, 255, 0.5),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3);
            }
        }
        
        .modal-card button[type="submit"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }
        
        .modal-card button[type="submit"]:hover::before {
            left: 100%;
        }
        
        .modal-card button[type="submit"]:hover {
            transform: translateY(-2px);
            background-position: 100% 0;
            box-shadow: 
                0 12px 32px rgba(139, 61, 255, 0.6),
                0 0 40px rgba(139, 61, 255, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        .modal-card button[type="submit"]:active {
            transform: translateY(0);
            box-shadow: 
                0 4px 16px rgba(139, 61, 255, 0.4),
                0 0 20px rgba(139, 61, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .modal-close {
            position: absolute;
            top: 16px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            color: #fff;
            font-size: 24px;
            width: 36px;
            height: 36px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 2;
        }
        
        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: rotate(90deg);
        }
        
        .modal-result {
            margin-top: 12px;
            min-height: 18px;
            font-size: 14px;
        }
        
        .modal-result.error {
            color: #ffb5b5;
        }
        
        .modal-result.success {
            color: #8fffd1;
        }

        /* ============================================
           „É¨„Çπ„Éù„É≥„Ç∑„Éñ„Éá„Ç∂„Ç§„É≥
           ============================================ */
        @media (max-width: 768px) {
            html, body {
                position: fixed;
                overflow: hidden;
                width: 100%;
                height: 100%;
            }
            
            body {
                padding: 0;
            }
            
            main {
                height: 100%;
                max-width: 100%;
            }
            
            .mobile-header {
                display: block;
            }
            
            .chat-container {
                padding: 0;
                height: 100%;
                border-radius: 0;
                box-shadow: none;
                padding-top: 48px;
                padding-bottom: 70px;
                background: var(--bg-gradient);
            }
            
            .navigation-links {
                display: none;
            }
            
            .user-status {
                display: none;
            }
            
            .messages {
                padding: 20px 10px;
                padding-top: 20px;
                height: 100%;
                padding-bottom: 100px;
                margin-top: 0;
            }
            
            .message {
                max-width: 85%;
                font-size: 14px;
            }
            
            .input-area {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: rgba(75, 0, 130, 0.9);
                padding: 12px;
                border-top: none;
                box-shadow: none;
            }

        window.sendMessage = async function sendMessage(skipUserMessage = false, skipAnimation = false) {
            const message = messageInput.value.trim();

            if (!message) {
                return;
            }

            const isRegistered = AuthState.isRegistered();
            
            // ÈëëÂÆöÂ£´„Åî„Å®„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏„Ç´„Ç¶„É≥„Éà„ÇíÂèñÂæó

            if (!isRegistered && guestCountForCharacter >= GUEST_MESSAGE_LIMIT) {
                addMessage('warning', '„Åì„Çå‰ª•‰∏äÈëëÂÆö„ÇíÁ∂ö„Åë„Çã„Å´„ÅØÊ≠£Âºè„Å™ÁôªÈå≤„ÅåÂøÖË¶Å„Åß„Åô„ÄÇÁôªÈå≤„Éú„Çø„É≥„Åã„ÇâÊâãÁ∂ö„Åç„Çí„ÅäÈ°ò„ÅÑ„Åó„Åæ„Åô„ÄÇ', '„Ç∑„Çπ„ÉÜ„É†');
                openRegistrationModal(character);
                return;
            }

            // skipUserMessage„Ååtrue„ÅÆÂ†¥Âêà„ÅØ„ÄÅ„É¶„Éº„Ç∂„Éº„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫„Åó„Å™„ÅÑ
            if (!skipUserMessage) {
                addMessage('user', message, '„ÅÇ„Å™„Åü');
                await delay(100);
                scrollToLatest();
            }

            if (!isRegistered) {
                AuthState.recordGuestMessage('user', message, character);
                incrementGuestMessageCountForCharacter(character);
            }

            messageInput.value = '';
            updateSendButtonVisibility();
            
            if (sendButton) sendButton.disabled = true;
            
            const messageToSend = message;
            
            // skipAnimation„Ååtrue„ÅÆÂ†¥Âêà„ÅØ„ÄÅ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„Çí„Çπ„Ç≠„ÉÉ„Éó„Åó„Å¶Áõ¥Êé•API„ÇíÂëº„Å≥Âá∫„ÅôÔºà„Çø„É≠„ÉÉ„Éà„Ç´„Éº„Éâ„Åå„ÇÅ„Åè„Çâ„Çå„ÅüÊôÇ„Å™„Å©Ôºâ
            if (skipAnimation) {
                // „É≠„Éº„Éá„Ç£„É≥„Ç∞„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
                const loadingMessageId = 'tarot-loading-message-' + Date.now();
                addMessage('loading', 'Ëøî‰ø°‰∏≠„Åß„Åô„ÄÇ„ÅäÂæÖ„Å°„Åè„Å†„Åï„ÅÑ...', characterInfo[character].name, { id: loadingMessageId });
                await delay(100);
                scrollToLatest();
                
                try {
                    // API„ÇíÁõ¥Êé•Âëº„Å≥Âá∫„Åô
                    const GUEST_COUNT_KEY_PREFIX = 'guestMessageCount_';
                    const key = GUEST_COUNT_KEY_PREFIX + character;
                    const characterSpecificCount = sessionStorage.getItem(key);
                    const guestCountForCharacter = characterSpecificCount ? Number.parseInt(characterSpecificCount, 10) : 0;
                    const guestCount = guestCountForCharacter > 0 
                        ? guestCountForCharacter 
                        : ((window.AuthState && typeof window.AuthState.getGuestMessageCount === 'function') 
                            ? window.AuthState.getGuestMessageCount() 
                            : 0);
                    
                    const payload = { 
                        message: messageToSend, 
                        character,
                        guestMetadata: { messageCount: guestCount }
                    };

                    const timeoutPromise = new Promise((_, reject) => {
                        setTimeout(() => reject(new Error('APIÂëº„Å≥Âá∫„Åó„Åå„Çø„Ç§„É†„Ç¢„Ç¶„Éà„Åó„Åæ„Åó„Åü')), 30000);
                    });

                    const fetchPromise = fetch('/api/consult', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload),
                    });

                    const response = await Promise.race([fetchPromise, timeoutPromise]);

                    // „É≠„Éº„Éá„Ç£„É≥„Ç∞„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂâäÈô§
                    const loadingMessageEl = document.getElementById(loadingMessageId);
                    if (loadingMessageEl && loadingMessageEl.parentElement) {
                        loadingMessageEl.parentElement.remove();
                    }

                    if (!response.ok) {
                        const errorText = await response.text();
                        let errorMessage = `API„Ç®„É©„Éº (${response.status})`;
                        try {
                            const errorData = JSON.parse(errorText);
                            if (errorData.error) {
                                errorMessage = errorData.error;
                            }
                        } catch {}
                        addMessage('error', errorMessage, '„Ç∑„Çπ„ÉÜ„É†');
                        if (sendButton) sendButton.disabled = false;
                        return;
                    }

                    const data = await response.json();
                    
                    if (data.needsRegistration) {
                        addMessage('warning', 'Ê≠£Âºè„Å™ÁôªÈå≤„ÅåÂøÖË¶Å„Åß„Åô„ÄÇÁôªÈå≤„Éú„Çø„É≥„Åã„ÇâÊâãÁ∂ö„Åç„Çí„ÅäÈ°ò„ÅÑ„Åó„Åæ„Åô„ÄÇ', '„Ç∑„Çπ„ÉÜ„É†');
                        if (sendButton) sendButton.disabled = false;
                        return;
                    }
                    
                    if (data.error && !data.message) {
                        addMessage('error', data.error || 'API„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü', '„Ç∑„Çπ„ÉÜ„É†');
                        if (sendButton) sendButton.disabled = false;
                        return;
                    }
                    
                    if (data.message) {
                        addMessage('character', data.message, data.characterName || characterInfo[character].name);
                        if (messageInput) messageInput.blur();
                        setTimeout(() => scrollToLatest(), 100);
                    } else {
                        addMessage('error', 'Ëøî‰ø°„ÅåÂèñÂæó„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü', '„Ç∑„Çπ„ÉÜ„É†');
                    }
                } catch (error) {
                    // „É≠„Éº„Éá„Ç£„É≥„Ç∞„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂâäÈô§
                    const loadingMessageEl = document.getElementById(loadingMessageId);
                    if (loadingMessageEl && loadingMessageEl.parentElement) {
                        loadingMessageEl.parentElement.remove();
                    }
                    
                    console.error('Error calling API:', error);
                    const errorMessage = error instanceof Error ? error.message : 'ÈÄö‰ø°„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü';
                    addMessage('error', errorMessage, '„Ç∑„Çπ„ÉÜ„É†');
                } finally {
                    if (sendButton) sendButton.disabled = false;
                }
                return;
            }
            
            // ÈÄöÂ∏∏„ÅÆ„Éï„É≠„ÉºÔºà„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„Å´ÁßªÂãïÔºâ
            const userMessageData = {
                message: messageToSend,
                character: character,
                timestamp: new Date().toISOString()
            };
            sessionStorage.setItem('lastUserMessage', JSON.stringify(userMessageData));
            
            const currentUrl = window.location.href;
            const animationUrl = `reading-animation.html?character=${character}&return=${encodeURIComponent(currentUrl)}&message=${encodeURIComponent(messageToSend)}`;
            
            console.log('Transitioning to animation:', animationUrl);
            
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '0';
            
            await delay(500);
            console.log('Navigating to:', animationUrl);
            window.location.href = animationUrl;
        }

        function addMessage(type, text, sender, metadata = {}) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            // ID„ÅåÊåáÂÆö„Åï„Çå„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅØË®≠ÂÆö
            if (metadata.id) {
                messageDiv.id = metadata.id;
            }
            
            if (type === 'character') {
                messageDiv.style.background = 'rgba(75, 0, 130, 0.9)';
                messageDiv.style.color = '#ffffff';
                messageDiv.style.border = 'none';
                messageDiv.style.boxShadow = 'none';
            }

            if (sender) {
                const headerDiv = document.createElement('div');
                headerDiv.className = 'message-header';
                headerDiv.textContent = sender;
                
                if (type === 'character') {
                    headerDiv.style.color = 'rgba(255, 255, 255, 0.9)';
                } else if (type === 'user') {
                    headerDiv.style.color = '#b794ff';
                }
                
                messageDiv.appendChild(headerDiv);
            }

            // „Çø„É≠„ÉÉ„Éà„Ç´„Éº„ÉâÊÉÖÂ†±„ÇíÊ§úÂá∫„Åó„Å¶„ÉÜ„Ç≠„Çπ„Éà„Åã„ÇâÂÆåÂÖ®„Å´ÂâäÈô§
            let displayText = text;
