<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笹岡雪乃 - 個別相談準備中</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: 'Noto Sans JP', sans-serif;
        }

        /* フェードオーバーレイ */
        .fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 10000;
            opacity: 1;
            transition: opacity 1.5s ease;
            pointer-events: none;
        }

        /* ビデオ背景 */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* メッセージコンテナ */
        .message-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease;
        }

        /* タイプライター効果 */
        .typewriter-text {
            color: #fff;
            font-size: 20px;
            line-height: 1.8;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
            white-space: pre-wrap;
            display: inline-block;
        }

        /* ローディングドット */
        .loading-dots {
            margin-top: 20px;
            display: none;
        }

        .loading-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin: 0 4px;
            background: #fff;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- フェードオーバーレイ -->
    <div class="fade-overlay" id="fadeOverlay"></div>

    <!-- ビデオ背景 -->
    <div class="video-container" id="videoContainer">
        <video autoplay loop muted playsinline>
            <source src="../../photo/yukino.mp4" type="video/mp4">
        </video>
    </div>

    <!-- メッセージ -->
    <div class="message-container" id="messageContainer">
        <div class="typewriter-text" id="typewriterText"></div>
        <div class="loading-dots" id="loadingDots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <script>
        // タイプライター効果
        function typeWriter(text, elementId, speed = 80) {
            return new Promise((resolve) => {
                const element = document.getElementById(elementId);
                let i = 0;
                
                function type() {
                    if (i < text.length) {
                        element.textContent += text.charAt(i);
                        i++;
                        setTimeout(type, speed);
                    } else {
                        resolve();
                    }
                }
                
                type();
            });
        }

        // APIにシステムメッセージを送信
        async function notifyBackend() {
            try {
                const character = 'yukino';
                const userToken = localStorage.getItem('userToken');
                const systemMessage = '【重要】初回の3枚のタロットカード鑑定は完了しました。これから先は通常の相談として対応してください。もしユーザーが悩みや迷いを相談した場合は、[SUGGEST_TAROT]マーカーを使って1枚のカード鑑定を提案してください。絶対に[TAROT_SUMMARY_TRIGGER]マーカーを使用しないでください。';
                
                const payload = { 
                    message: systemMessage, 
                    character
                };
                
                if (userToken) {
                    payload.userToken = userToken;
                } else {
                    const guestCount = sessionStorage.getItem(`guestMessageCount_${character}`);
                    payload.guestMetadata = { messageCount: guestCount ? parseInt(guestCount, 10) : 0 };
                }
                
                const response = await fetch('/api/consult', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // 会話履歴に追加（sessionStorage経由）
                    const historyKey = `guestConversationHistory_${character}`;
                    const historyJson = sessionStorage.getItem(historyKey);
                    let history = [];
                    
                    if (historyJson) {
                        try {
                            history = JSON.parse(historyJson);
                        } catch (e) {
                            console.error('履歴のパースエラー:', e);
                        }
                    }
                    
                    // システムメッセージとAIの返答を追加
                    history.push({ role: 'user', content: systemMessage });
                    history.push({ role: 'assistant', content: data.message });
                    
                    sessionStorage.setItem(historyKey, JSON.stringify(history));
                    
                    console.log('[Transition] バックエンドに個別相談開始を通知しました');
                    return true;
                } else {
                    console.error('[Transition] API通信エラー:', response.status);
                    return false;
                }
            } catch (error) {
                console.error('[Transition] API通信エラー:', error);
                return false;
            }
        }

        // チャット画面に戻る
        function returnToChat() {
            const fadeOverlay = document.getElementById('fadeOverlay');
            const videoContainer = document.getElementById('videoContainer');
            const messageContainer = document.getElementById('messageContainer');
            
            // フェードアウト開始
            videoContainer.style.opacity = '0';
            messageContainer.style.opacity = '0';
            
            setTimeout(() => {
                fadeOverlay.style.opacity = '1';
            }, 500);
            
            setTimeout(() => {
                // 個別相談モードのフラグを設定
                sessionStorage.setItem('yukinoConsultationStarted', 'true');
                sessionStorage.setItem('yukinoConsultationMessageCount', '0');
                sessionStorage.setItem('yukinoSummaryShown', 'true');
                
                // チャット画面に戻る
                window.location.href = 'guest-chat.html?character=yukino&transition=complete';
            }, 1500);
        }

        // メイン処理
        async function main() {
            const fadeOverlay = document.getElementById('fadeOverlay');
            const videoContainer = document.getElementById('videoContainer');
            const messageContainer = document.getElementById('messageContainer');
            const loadingDots = document.getElementById('loadingDots');
            
            // 1. フェードイン（黒画面から映像へ）
            setTimeout(() => {
                fadeOverlay.style.opacity = '0';
            }, 100);
            
            // 2. ビデオをフェードイン
            setTimeout(() => {
                videoContainer.style.opacity = '1';
            }, 800);
            
            // 2.5秒後にメッセージを表示
            setTimeout(async () => {
                messageContainer.style.opacity = '1';
                
                // 3. タイプライター効果でメッセージを表示
                await typeWriter('これから先はあなたの相談を\n入力して相談してくださいね', 'typewriterText', 80);
                
                // 4. ローディングドットを表示
                loadingDots.style.display = 'inline-block';
                
                // 5. バックエンドに通知（並行処理）
                const success = await notifyBackend();
                
                // 6. 1秒待ってから画面遷移
                setTimeout(() => {
                    returnToChat();
                }, 1000);
            }, 2500);
        }

        // ページ読み込み時に実行
        window.addEventListener('DOMContentLoaded', main);
    </script>
</body>
</html>
