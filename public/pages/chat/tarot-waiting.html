<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>タロット解説中...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #000;
        }

        body {
            opacity: 0;
            transition: opacity 1.5s ease-in;
        }

        body.fade-in {
            opacity: 1;
        }

        .video-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            background: #000;
            z-index: 10;
        }

        .video-layer.active {
            opacity: 1;
        }

        .video-layer video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
            display: block;
        }

        /* 画像レイヤー（フォールバック用） */
        .image-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            background: #000;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-layer.active {
            opacity: 1;
        }

        .image-layer img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
        }

        .message-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            pointer-events: none;
        }

        .message-overlay.active {
            opacity: 1;
        }

        .message-text {
            color: #fff;
            font-size: clamp(18px, 4vw, 24px);
            font-weight: 600;
            letter-spacing: 0.08em;
            text-align: center;
            padding: 20px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .message-text.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="video-container" id="videoContainer">
        <div class="video-layer" id="videoLayer">
            <video id="video" muted playsinline preload="metadata">
                <source src="../../photo/yukino.mp4" type="video/mp4">
            </video>
        </div>
        <div class="image-layer" id="imageLayer">
            <img src="../../photo/yukino2.png" alt="笹岡雪乃" id="fallbackImage">
        </div>
        <div class="message-overlay" id="messageOverlay">
            <div class="message-text" id="messageText">タロットカードの解説を返信していますから、待っていてくださいね</div>
        </div>
    </div>

    <script src="../../js/auth-state.js"></script>
    <script>
        // URLパラメータから取得
        const urlParams = new URLSearchParams(window.location.search);
        const character = urlParams.get('character') || 'yukino';
        const returnUrl = urlParams.get('return') || '../chat/chat.html';
        const message = urlParams.get('message') ? decodeURIComponent(urlParams.get('message')) : '';

        const video = document.getElementById('video');
        const videoLayer = document.getElementById('videoLayer');
        const imageLayer = document.getElementById('imageLayer');
        const messageOverlay = document.getElementById('messageOverlay');
        const messageText = document.getElementById('messageText');
        
        let useImageFallback = false; // 画像フォールバックを使用するかどうか

        let apiPromise = null;
        let apiCompleted = false;

        // API呼び出し
        function startApiCall() {
            if (!message) {
                apiCompleted = true;
                return Promise.resolve();
            }

            sessionStorage.removeItem('lastConsultResponse');
            sessionStorage.removeItem('lastConsultError');

            return (async () => {
                try {
                    if (window.AuthState && typeof window.AuthState.init === 'function') {
                        window.AuthState.init();
                    }

                    const isFromChatExample = returnUrl.includes('chat-example.html');
                    const userToken = isFromChatExample ? null :
                        (window.AuthState && typeof window.AuthState.getUserToken === 'function' && window.AuthState.getUserToken()) ||
                        localStorage.getItem('userToken');

                    const decodedMessage = decodeURIComponent(message);
                    const payload = { message: decodedMessage, character };

                    if (userToken && !isFromChatExample) {
                        payload.userToken = userToken;
                        const pendingMigration = sessionStorage.getItem('pendingGuestHistoryMigration');
                        if (pendingMigration) {
                            try {
                                const migrationData = JSON.parse(pendingMigration);
                                if (migrationData.character === character && migrationData.history && migrationData.history.length > 0) {
                                    payload.migrateHistory = true;
                                    payload.clientHistory = migrationData.history.map((entry) => ({
                                        role: entry.role,
                                        content: entry.content,
                                    }));
                                }
                            } catch (error) {
                                console.error('Error parsing pending guest history migration:', error);
                            }
                        }
                    } else {
                        const GUEST_COUNT_KEY_PREFIX = 'guestMessageCount_';
                        const key = GUEST_COUNT_KEY_PREFIX + character;
                        const characterSpecificCount = sessionStorage.getItem(key);
                        const guestCountForCharacter = characterSpecificCount ? Number.parseInt(characterSpecificCount, 10) : 0;
                        const guestCount = guestCountForCharacter > 0 
                            ? characterSpecificCount 
                            : ((window.AuthState && typeof window.AuthState.getGuestMessageCount === 'function') 
                                ? window.AuthState.getGuestMessageCount() 
                                : 0);
                        payload.guestMetadata = { messageCount: guestCount };
                    }

                    const timeoutPromise = new Promise((_, reject) => {
                        setTimeout(() => reject(new Error('API呼び出しがタイムアウトしました')), 30000);
                    });

                    const fetchPromise = fetch('/api/consult', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload),
                    });

                    const response = await Promise.race([fetchPromise, timeoutPromise]);

                    if (!response.ok) {
                        const errorText = await response.text();
                        let errorMessage = `APIエラー (${response.status})`;
                        try {
                            const errorData = JSON.parse(errorText);
                            if (errorData.error) {
                                errorMessage = errorData.error;
                            }
                        } catch {}
                        throw new Error(errorMessage);
                    }

                    const data = await response.json();
                    
                    if (data.needsRegistration) {
                        sessionStorage.setItem('lastConsultResponse', JSON.stringify(data));
                    } else if (data.error && !data.message) {
                        sessionStorage.setItem('lastConsultError', data.error || 'APIエラーが発生しました');
                    } else {
                        sessionStorage.setItem('lastConsultResponse', JSON.stringify(data));
                    }
                } catch (error) {
                    console.error('Error calling API:', error);
                    const errorMessage = error instanceof Error ? error.message : '通信エラーが発生しました';
                    sessionStorage.setItem('lastConsultError', errorMessage);
                } finally {
                    apiCompleted = true;
                }
            })();
        }

        apiPromise = startApiCall();

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // アニメーション実行（動画の読み込みを待たずに開始）
        async function playAnimation() {
            // 動画の設定（iPhone最適化）
            video.loop = true;
            video.muted = true;
            video.playsInline = true;
            video.preload = 'metadata'; // メタデータのみ先に読み込む
            
            // 動画の読み込みタイムアウト（3秒）
            const videoLoadTimeout = setTimeout(() => {
                // 3秒経過しても動画が読み込めない場合は画像にフォールバック
                if (video.readyState < 2) {
                    console.warn('Video failed to load, using image fallback');
                    useImageFallback = true;
                    videoLayer.classList.remove('active');
                    imageLayer.classList.add('active');
                }
            }, 3000);
            
            // 動画の読み込みをバックグラウンドで待つ（非ブロッキング、iPhone最適化）
            const tryPlayVideo = async () => {
                // readyState >= 2 (HAVE_CURRENT_DATA) でも再生を試みる（より緩い条件）
                if (video.readyState >= 2) {
                    clearTimeout(videoLoadTimeout);
                    try {
                        await video.play();
                        // 再生成功したらフォールバックをキャンセル
                        useImageFallback = false;
                    } catch (error) {
                        console.error('Video play error:', error);
                        // 再生に失敗した場合は画像にフォールバック
                        useImageFallback = true;
                        videoLayer.classList.remove('active');
                        imageLayer.classList.add('active');
                    }
                } else {
                    // 読み込みを待つ
                    const playWhenReady = () => {
                        clearTimeout(videoLoadTimeout);
                        video.play().catch(err => {
                            console.error('Video play error:', err);
                            // 再生に失敗した場合は画像にフォールバック
                            useImageFallback = true;
                            videoLayer.classList.remove('active');
                            imageLayer.classList.add('active');
                        });
                    };
                    
                    // より早い段階で再生を試みる（canplayより前でも）
                    video.addEventListener('loadeddata', () => {
                        if (video.readyState >= 2) {
                            playWhenReady();
                        }
                    }, { once: true });
                    
                    video.addEventListener('canplay', playWhenReady, { once: true });
                    video.addEventListener('canplaythrough', playWhenReady, { once: true });
                    video.addEventListener('error', () => {
                        clearTimeout(videoLoadTimeout);
                        console.warn('Video load error, using image fallback');
                        useImageFallback = true;
                        videoLayer.classList.remove('active');
                        imageLayer.classList.add('active');
                    }, { once: true });
                }
            };
            
            // 動画の再生を試みる（非ブロッキング）
            tryPlayVideo();
            
            // 動画または画像レイヤーをすぐにフェードイン（動画の読み込みを待たない）
            if (!useImageFallback) {
                videoLayer.classList.add('active');
            } else {
                imageLayer.classList.add('active');
            }
            await delay(2000); // 2秒でフェードイン

            // メッセージオーバーレイをフェードイン
            messageOverlay.classList.add('active');
            await delay(1000); // 1秒待機
            messageText.classList.add('visible');
            await delay(2000); // 2秒でフェードイン

            // APIの完了を待つ
            if (apiPromise) {
                await apiPromise.catch(() => {});
            } else if (!apiCompleted) {
                while (!apiCompleted) {
                    await delay(100);
                }
            }

            // メッセージをフェードアウト
            messageText.classList.remove('visible');
            await delay(1500); // 1.5秒でフェードアウト
            messageOverlay.classList.remove('active');
            await delay(500);

            // 動画または画像をフェードアウト
            if (useImageFallback) {
                imageLayer.classList.remove('active');
            } else {
                videoLayer.classList.remove('active');
            }
            await delay(2000); // 2秒でフェードアウト

            // チャット画面にフェードインして切り替え
            document.body.style.transition = 'opacity 1.5s ease-out';
            document.body.style.opacity = '0';
            await delay(1500);
            
            if (returnUrl) {
                window.location.href = returnUrl;
            } else {
                window.history.back();
            }
        }

        // アニメーションをすぐに開始（動画の読み込みを待たない）
        // 画面のフェードインと同時にアニメーションを開始
        document.body.classList.add('fade-in');
        playAnimation();
    </script>
</body>
</html>
