<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>動画アニメーション</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #000;
        }

        .video-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: #000;
        }

        .video-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            background: #000;
        }

        .video-layer.active {
            opacity: 1;
        }

        .video-layer video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>
    <div class="video-container" id="videoContainer"></div>

    <script>
        const container = document.getElementById('videoContainer');
        const videoLayer = document.createElement('div');
        videoLayer.className = 'video-layer';
        const video = document.createElement('video');
        
        video.src = '../../photo/sakura.mp4';
        video.loop = true;
        video.autoplay = true;
        video.muted = true;
        video.playsInline = true;
        video.preload = 'auto';
        video.setAttribute('webkit-playsinline', 'true');
        
        videoLayer.appendChild(video);
        container.appendChild(videoLayer);

        // 動画の読み込みを待つ
        function initVideo() {
            return new Promise((resolve) => {
                let resolved = false;
                
                const onLoaded = () => {
                    if (!resolved) {
                        resolved = true;
                        resolve();
                    }
                };
                
                video.addEventListener('loadeddata', onLoaded);
                video.addEventListener('canplay', onLoaded);
                video.addEventListener('canplaythrough', onLoaded);
                video.addEventListener('error', () => {
                    if (!resolved) {
                        resolved = true;
                        resolve();
                    }
                });
                
                // タイムアウト（10秒）
                setTimeout(() => {
                    if (!resolved) {
                        resolved = true;
                        resolve();
                    }
                }, 10000);
            });
        }

        // 動画を表示
        async function showVideo() {
            await initVideo();
            await new Promise(resolve => setTimeout(resolve, 500));
            videoLayer.classList.add('active');
            
            try {
                if (video.paused) {
                    await video.play();
                }
            } catch (error) {
                console.error('Video play error:', error);
            }
        }

        // 親ウィンドウからのメッセージをリッスン
        window.addEventListener('message', (event) => {
            if (event.data === 'showVideo') {
                showVideo();
            } else if (event.data === 'hideVideo') {
                videoLayer.classList.remove('active');
            }
        });

        // 自動的に読み込んで表示
        showVideo();
    </script>
</body>
</html>
