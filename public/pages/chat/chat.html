<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>鑑定士チャット</title>
    <style>
        /* ============================================
           カラーパレット
           ============================================ */
        :root {
            --bg-gradient: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 100%);
            --primary: #8b3dff;
            --user-bubble: #8b3dff;
            --char-bubble: rgba(75, 0, 130, 0.9);
            --text-secondary: #6e6e73;
            --text-on-primary: #ffffff;
            --text-light: #e8d5ff;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        /* ============================================
           基本レイアウト
           ============================================ */
        html {
            height: 100%;
            overflow: hidden;
            position: fixed;
            width: 100%;
            -webkit-overflow-scrolling: touch;
        }
        
        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            margin: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            padding: 18px;
            color: var(--text-light);
            -webkit-overflow-scrolling: touch;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        body.fade-in {
            opacity: 1;
        }

        main {
            width: 100%;
            max-width: 820px;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ============================================
           ナビゲーション
           ============================================ */
        .navigation-links {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .navigation-links a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            padding: 11px 20px;
            background: transparent;
            color: var(--text-light);
            text-decoration: none;
            border-radius: 999px;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.12s ease;
            box-shadow: none;
            min-width: 180px;
            max-width: 100%;
        }
        
        .navigation-links a:active {
            transform: scale(0.97);
        }

        /* ============================================
           チャットコンテナ
           ============================================ */
        .chat-container {
            background: var(--bg-gradient);
            border-radius: 20px;
            padding: 22px;
            box-shadow: none;
            border: none;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
            overflow: hidden;
        }
        
        .user-status {
            background: transparent;
            color: var(--text-light);
            padding: 12px 14px;
            border-radius: 14px;
            font-size: 13px;
            text-align: center;
            border: none;
            line-height: 1.5;
            word-break: break-word;
        }

        /* ============================================
           メッセージエリア
           ============================================ */
        .messages {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            border-radius: 0;
            padding: 18px 12px;
            padding-top: 24px;
            padding-bottom: 100px;
            background: transparent;
            border: none;
            display: flex;
            flex-direction: column;
            gap: 12px;
            position: relative;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 20px;
            animation: fadeIn 0.25s ease;
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 15px;
            max-width: 92%;
            word-break: break-word;
            position: relative;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            margin-left: auto;
            background: var(--user-bubble);
            color: var(--text-on-primary);
            border-bottom-right-radius: 6px;
            box-shadow: var(--shadow-sm);
        }
        
        .message.character,
        div.message.character,
        .messages .message.character {
            margin-right: auto;
            background: rgba(75, 0, 130, 0.9) !important;
            color: #ffffff !important;
            border: none !important;
            border-bottom-left-radius: 6px;
            box-shadow: none !important;
        }
        
        .message.welcome {
            margin-right: auto;
            background: transparent;
            border: none;
            color: var(--text-light);
            font-weight: 500;
        }
        
        .message.error {
            background: transparent;
            color: #ff6b7d;
            border: none;
        }
        
        .message.loading {
            background: transparent;
            border: none;
            text-align: center;
            color: var(--text-light);
            font-weight: 600;
            animation: loadingPulse 1.5s ease-in-out infinite;
        }
        
        @keyframes loadingPulse {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }
        
        .message-header {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 6px;
            opacity: 0.85;
        }
        
        .message.user .message-header {
            color: #b794ff !important;
        }
        
        .message.character .message-header {
            color: rgba(255, 255, 255, 0.9) !important;
        }

        /* ============================================
           モバイルヘッダー
           ============================================ */
        .mobile-header {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: transparent;
        }
        
        .mobile-header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 6px 10px;
            background: rgba(75, 0, 130, 0.9);
            border-bottom: none;
            position: relative;
        }
        
        .mobile-header-back {
            background: none;
            border: none;
            font-size: 20px;
            color: #ffffff;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            text-decoration: none;
        }
        
        .mobile-header-title {
            flex: 1;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .mobile-header-title img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            border: none;
        }

        /* ============================================
           入力エリア
           ============================================ */
        .input-area {
            position: sticky;
            bottom: 0;
            background: rgba(75, 0, 130, 0.9);
            padding-top: 6px;
            flex-shrink: 0;
            z-index: 10;
        }
        
        .input-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
            position: relative;
        }
        
        .input-area textarea {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid #ffffff;
            border-radius: 999px;
            font-size: 16px;
            background: transparent;
            color: var(--text-light);
            resize: none;
            line-height: 1.5;
            min-height: 46px;
            max-height: 46px;
            overflow: hidden;
        }
        
        .input-area textarea::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }
        
        .input-area textarea:focus {
            outline: none;
            border: 1px solid #ffffff;
            background: transparent;
            box-shadow: none;
            color: var(--text-light);
        }
        
        .input-area button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: transparent;
            border: none;
            color: #ffffff;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .input-area button.visible {
            display: flex;
            opacity: 1;
            transform: scale(1);
        }
        
        .input-area button:active {
            transform: scale(0.95);
        }
        
        .input-area button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .input-area button svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* ============================================
           レスポンシブデザイン
           ============================================ */
        @media (max-width: 768px) {
            html, body {
                position: fixed;
                overflow: hidden;
                width: 100%;
                height: 100%;
            }
            
            body {
                padding: 0;
            }
            
            main {
                height: 100%;
                max-width: 100%;
            }
            
            .mobile-header {
                display: block;
            }
            
            .chat-container {
                padding: 0;
                height: 100%;
                border-radius: 0;
                box-shadow: none;
                padding-top: 48px;
                padding-bottom: 70px;
                background: var(--bg-gradient);
            }
            
            .navigation-links {
                display: none;
            }
            
            .user-status {
                display: none;
            }
            
            .messages {
                padding: 20px 10px;
                padding-top: 20px;
                height: 100%;
                padding-bottom: 100px;
                margin-top: 0;
            }
            
            .message {
                max-width: 85%;
                font-size: 14px;
            }
            
            .input-area {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: rgba(75, 0, 130, 0.9);
                padding: 12px;
                border-top: none;
                box-shadow: none;
            }
            
            .input-row {
                display: flex;
                gap: 8px;
                align-items: center;
                width: 100%;
            }
            
            .input-area textarea {
                flex: 1;
                min-height: 40px;
                max-height: 40px;
                padding: 10px 16px;
                font-size: 16px;
                resize: none;
                overflow: hidden;
                border: 1px solid #ffffff;
                background: transparent;
            }
            
            .input-area textarea:focus {
                border: 1px solid #ffffff;
                box-shadow: none;
            }
            
            .input-area button {
                width: 40px;
                height: 40px;
                color: #ffffff;
                display: none;
            }
            
            .input-area button.visible {
                display: flex;
            }
            
            .input-area button svg {
                width: 20px;
                height: 20px;
                fill: currentColor;
            }
            
            .message.character {
                background: rgba(75, 0, 130, 0.9) !important;
                color: #ffffff !important;
                border: none !important;
                box-shadow: none !important;
            }
        }

        /* タロットカード画像のスタイル */
        .tarot-card-image {
            width: 80px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(138, 43, 226, 0.4);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .tarot-card-image:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .tarot-card-image {
                width: 60px;
            }
        }

        /* 守護神の儀式への同意ボタン */
        .ritual-consent-container {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(139, 61, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(139, 61, 255, 0.5);
            backdrop-filter: blur(10px);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease, transform 0.5s ease;
            max-width: 90%;
            width: 400px;
        }

        .ritual-consent-container.visible {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(-10px);
        }

        .ritual-consent-question {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .ritual-consent-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .ritual-consent-button {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.8), rgba(56, 142, 60, 0.8));
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

        .ritual-consent-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(76, 175, 80, 0.6);
        }

        .ritual-consent-button:active {
            transform: translateY(0);
        }

        .ritual-consent-button.no {
            background: linear-gradient(135deg, rgba(158, 158, 158, 0.8), rgba(97, 97, 97, 0.8));
            box-shadow: 0 4px 12px rgba(158, 158, 158, 0.4);
        }

        .ritual-consent-button.no:hover {
            box-shadow: 0 6px 16px rgba(158, 158, 158, 0.6);
        }

        @media (max-width: 768px) {
            .ritual-consent-container {
                width: 90%;
                padding: 20px;
                bottom: 100px;
            }

            .ritual-consent-question {
                font-size: 16px;
            }

            .ritual-consent-button {
                padding: 12px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- モバイルヘッダー -->
    <div class="mobile-header" id="mobileHeader">
        <div class="mobile-header-content">
            <a href="../appraisers-list.html" class="mobile-header-back">≪</a>
            <div class="mobile-header-title" id="mobileHeaderTitle">鑑定士</div>
        </div>
    </div>

    <main>
        <div class="chat-container">
            <div class="navigation-links">
                <a href="../appraisers-list.html">鑑定師一覧に戻る</a>
            </div>
            <div class="user-status" id="userStatus">利用者情報を読み込んでいます...</div>
            
            <div class="messages" id="messages"></div>

            <!-- 守護神の儀式への同意ボタン（フェードインで表示） -->
            <div class="ritual-consent-container" id="ritualConsentContainer" style="display: none;">
                <div class="ritual-consent-question">守護神の儀式を行いますか？</div>
                <div class="ritual-consent-buttons">
                    <button class="ritual-consent-button" id="ritualYesButton" onclick="handleRitualConsent(true)">
                        はい
                    </button>
                    <button class="ritual-consent-button no" id="ritualNoButton" onclick="handleRitualConsent(false)">
                        いいえ
                    </button>
                </div>
            </div>

            <div class="input-area">
                <div class="input-row">
                    <textarea id="messageInput" placeholder="メッセージを入力" rows="1" maxlength="1000"></textarea>
                    <button id="sendButton" onclick="sendMessage()" title="送信">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="../../js/auth-state.js"></script>
    <script src="../../js/features/yukino-tarot.js"></script>
    <script src="../../js/character-features.js"></script>
    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const userStatus = document.getElementById('userStatus');

        let userNickname = null;
        let conversationHistory = null;
        let currentCharacter = 'kaede';
        let characterInfo = {};
        const GUEST_MESSAGE_LIMIT = 10;

        // 鑑定士情報を外部ファイルから読み込む
        async function loadCharacterData() {
            try {
                const response = await fetch('../../data/characters.json');
                if (!response.ok) {
                    throw new Error('Failed to load character data');
                }
                characterInfo = await response.json();
                return characterInfo;
            } catch (error) {
                console.error('Failed to load character data:', error);
                return {};
            }
        }

        // URLパラメータから鑑定士IDを取得
        function getCharacterFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const character = urlParams.get('character');
            const validCharacters = Object.keys(characterInfo);
            
            if (character && validCharacters.includes(character)) {
                return character;
            }
            return validCharacters[0] || 'kaede';
        }

        // 現在のURLを構築（ファイル名を含めない）
        function buildCurrentUrl(character = currentCharacter) {
            const baseUrl = window.location.origin;
            const pathParts = window.location.pathname.split('/').filter(part => part !== '');
            const path = pathParts.slice(0, -1).join('/');
            return `${baseUrl}/${path}?character=${character}`;
        }

        // 鑑定士を設定
        function setCurrentCharacter(characterId) {
            if (!characterInfo[characterId]) {
                characterId = 'kaede';
            }
            
            currentCharacter = characterId;
            
            const mobileHeaderTitle = document.getElementById('mobileHeaderTitle');
            if (mobileHeaderTitle) {
                const info = characterInfo[characterId];
                mobileHeaderTitle.innerHTML = '';
                
                const profileLink = document.createElement('a');
                profileLink.href = info.profileUrl;
                profileLink.style.textDecoration = 'none';
                profileLink.style.color = '#ffffff';
                profileLink.style.display = 'flex';
                profileLink.style.alignItems = 'center';
                profileLink.style.justifyContent = 'center';
                profileLink.style.gap = '8px';
                
                const iconImg = document.createElement('img');
                iconImg.src = info.image;
                iconImg.alt = info.name;
                iconImg.className = 'mobile-character-icon';
                
                const nameText = document.createElement('span');
                nameText.textContent = info.name;
                
                profileLink.appendChild(iconImg);
                profileLink.appendChild(nameText);
                mobileHeaderTitle.appendChild(profileLink);
            }
        }

        // 会話履歴を取得
        async function loadConversationHistory(characterId) {
            if (!AuthState.isRegistered()) {
                return null;
            }

            const token = AuthState.getUserToken();
            if (!token) {
                return null;
            }

            try {
                const response = await fetch(
                    `/api/conversation-history?userToken=${encodeURIComponent(token)}&character=${encodeURIComponent(characterId)}`
                );
                
                const responseText = await response.text();
                let data = null;
                
                try {
                    if (responseText) {
                        data = JSON.parse(responseText);
                    }
                } catch (e) {
                    // JSON解析に失敗した場合は無視
                }
                
                if (!response.ok) {
                    if (response.status === 401 || 
                        (response.status === 404 && data && data.error && 
                         (data.error.includes('user not found') || data.error.includes('invalid user token')))) {
                        if (window.AuthState && typeof window.AuthState.clearAuth === 'function') {
                            AuthState.clearAuth();
                        } else {
                            localStorage.removeItem('userToken');
                            localStorage.removeItem('userNickname');
                            localStorage.removeItem('assignedDeity');
                        }
                        return null;
                    }
                    
                    if (response.status === 404) {
                        console.log('No conversation history found (404)');
                        return null;
                    }
                    
                    console.warn('Failed to load conversation history:', response.status);
                    return null;
                }
                
                if (data && data.error && (data.error.includes('user not found') || data.error.includes('invalid user token'))) {
                    if (window.AuthState && typeof window.AuthState.clearAuth === 'function') {
                        AuthState.clearAuth();
                    } else {
                        localStorage.removeItem('userToken');
                        localStorage.removeItem('userNickname');
                        localStorage.removeItem('assignedDeity');
                    }
                    return null;
                }
                
                return data;
            } catch (error) {
                console.error('Failed to load conversation history:', error);
                return null;
            }
        }

        // 会話内容を抽出
        function extractConversationContent(historyData) {
            if (!historyData || !historyData.recentMessages) {
                return null;
            }

            const sortedMessages = historyData.recentMessages.slice().reverse();
            const firstUserMessage = sortedMessages.find(msg => msg.role === 'user');
            
            if (firstUserMessage) {
                const content = firstUserMessage.content;
                if (content.length > 60) {
                    return content.substring(0, 60) + '...';
                }
                return content;
            }
            
            return null;
        }

        // 日付をフォーマット
        function formatDateForMessage(dateString) {
            if (!dateString) return null;
            
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const currentYear = new Date().getFullYear();
            
            if (year === currentYear) {
                return `${month}月${day}日`;
            } else {
                return `${year}年${month}月${day}日`;
            }
        }

        // メッセージテンプレートを置換
        function replaceMessageTemplate(template, nickname, lastDate, conversationContent, characterId) {
            let message = template;
            const character = characterInfo[characterId];
            
            const safeNickname = nickname || 'あなた';
            message = message.replace(/{nickname}/g, safeNickname);
            
            if (lastDate) {
                const dateText = formatDateForMessage(lastDate);
                if (dateText) {
                    const dateFormat = character?.messages?.returningLastDateFormat || `前回は{date}でしたね。`;
                    const formattedDate = dateFormat.replace(/{date}/g, dateText);
                    message = message.replace(/{lastDate}/g, formattedDate);
                } else {
                    message = message.replace(/{lastDate}/g, '');
                }
            } else {
                message = message.replace(/{lastDate}/g, '');
            }
            
            if (conversationContent) {
                const contentFormat = character?.messages?.returningConversationFormat || `その時の相談内容は、{content}というものでした。`;
                const formattedContent = contentFormat.replace(/{content}/g, conversationContent);
                message = message.replace(/{conversationContent}/g, formattedContent);
            } else {
                message = message.replace(/{conversationContent}/g, '');
            }
            
            return message;
        }

        // 各鑑定師の初回メッセージを生成（会話履歴がある場合）
        function generateInitialMessage(characterId, historyData) {
            const character = characterInfo[characterId];
            if (!character || !character.messages || !character.messages.returning) {
                return 'こんにちは。';
            }

            const nickname = historyData.nickname || userNickname || 'あなた';
            const lastDate = historyData.lastConversationDate || null;
            const conversationContent = extractConversationContent(historyData);
            
            return replaceMessageTemplate(
                character.messages.returning,
                nickname,
                lastDate,
                conversationContent,
                characterId
            );
        }

        // 各鑑定師の初めての会話メッセージを生成
        function generateFirstTimeMessage(characterId, nickname) {
            const character = characterInfo[characterId];
            if (!character || !character.messages || !character.messages.firstTime) {
                return `${nickname}さん、初めまして。`;
            }
            
            return replaceMessageTemplate(
                character.messages.firstTime,
                nickname,
                null,
                null
            );
        }

        function initAuthState() {
            if (window.AuthState && typeof AuthState.init === 'function') {
                AuthState.init();
            }
        }

        function updateUserStatus() {
            if (!userStatus) return;
            if (AuthState.isRegistered()) {
                const nickname = localStorage.getItem('userNickname') || '鑑定者';
                const deity = localStorage.getItem('assignedDeity') || '未割当';
                const statusText = `鑑定名義: ${nickname} ｜ 守護: ${deity}`;
                userStatus.textContent = statusText;
            } else {
                userStatus.textContent = 'ゲストユーザー（10通まで）';
            }
        }

        // スクロール処理
        function scrollToLatest() {
            if (!messagesDiv) return;
            setTimeout(() => {
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }, 50);
        }

        // 送信ボタンの表示/非表示
        function updateSendButtonVisibility() {
            if (!sendButton || !messageInput) return;
            
            if (messageInput.value.trim().length > 0) {
                sendButton.classList.add('visible');
            } else {
                sendButton.classList.remove('visible');
            }
        }

        async function initPage() {
            initAuthState();
            
            const isGuestMode = !AuthState.isRegistered();

            await loadCharacterData();
            
            if (Object.keys(characterInfo).length === 0) {
                console.error('Failed to load character data');
                return;
            }

            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            requestAnimationFrame(() => {
                document.body.style.opacity = '1';
            });

            const character = getCharacterFromURL();
            setCurrentCharacter(character);
            
            if (AuthState.isRegistered() && AuthState.getUserToken()) {
                userNickname = localStorage.getItem('userNickname') || null;
            } else {
                userNickname = null;
            }
            updateUserStatus();

            try {
                const historyData = await loadConversationHistory(character);
                
                let guestHistory = [];
                const pendingMigration = sessionStorage.getItem('pendingGuestHistoryMigration');
                if (pendingMigration) {
                    try {
                        const migrationData = JSON.parse(pendingMigration);
                        if (migrationData.character === character && migrationData.history) {
                            guestHistory = migrationData.history;
                        }
                    } catch (error) {
                        console.error('Error parsing pending guest history migration:', error);
                    }
                }
                
                if (guestHistory.length === 0 && window.AuthState && typeof window.AuthState.getGuestHistory === 'function') {
                    guestHistory = AuthState.getGuestHistory(character) || [];
                    if (guestHistory.length > 0) {
                        sessionStorage.setItem('pendingGuestHistoryMigration', JSON.stringify({
                            character: character,
                            history: guestHistory
                        }));
                    }
                }
                
                if (guestHistory.length === 0 && isGuestMode) {
                    const GUEST_HISTORY_KEY_PREFIX = 'guestConversationHistory_';
                    const historyKey = GUEST_HISTORY_KEY_PREFIX + character;
                    const storedHistory = sessionStorage.getItem(historyKey);
                    if (storedHistory) {
                        try {
                            guestHistory = JSON.parse(storedHistory);
                        } catch (error) {
                            console.error('Error parsing stored guest history:', error);
                        }
                    }
                }
                
                if (guestHistory.length > 0) {
                    const info = characterInfo[character];
                    guestHistory.forEach((entry) => {
                        const type = entry.role === 'user' ? 'user' : 'character';
                        const sender = entry.role === 'user' ? 'あなた' : info.name;
                        addMessage(type, entry.content, sender);
                    });
                }
                
                if (historyData && historyData.hasHistory) {
                    conversationHistory = historyData;
                    userNickname = historyData.nickname || userNickname;
                    if (guestHistory.length === 0) {
                        const initialMessage = generateInitialMessage(character, historyData);
                        addMessage('welcome', initialMessage, characterInfo[character].name);
                    }
                } else if (historyData && historyData.nickname) {
                    userNickname = historyData.nickname;
                    const info = characterInfo[character];
                    if (guestHistory.length === 0) {
                        const firstTimeMessage = generateFirstTimeMessage(character, userNickname);
                        addMessage('welcome', firstTimeMessage, info.name);
                    }
                } else {
                    const info = characterInfo[character];
                    if (guestHistory.length === 0) {
                        const firstTimeMessage = generateFirstTimeMessage(character, userNickname || 'あなた');
                        addMessage('welcome', firstTimeMessage, info.name);
                    }
                }
            } catch (error) {
                console.error('Error loading conversation history:', error);
                const info = characterInfo[character];
                let guestHistory = [];
                const pendingMigration = sessionStorage.getItem('pendingGuestHistoryMigration');
                if (pendingMigration) {
                    try {
                        const migrationData = JSON.parse(pendingMigration);
                        if (migrationData.character === character && migrationData.history) {
                            guestHistory = migrationData.history;
                        }
                    } catch (error) {
                        console.error('Error parsing pending guest history migration:', error);
                    }
                }
                
                if (guestHistory.length === 0 && window.AuthState && typeof window.AuthState.getGuestHistory === 'function') {
                    guestHistory = AuthState.getGuestHistory(character) || [];
                    if (guestHistory.length > 0) {
                        sessionStorage.setItem('pendingGuestHistoryMigration', JSON.stringify({
                            character: character,
                            history: guestHistory
                        }));
                    }
                }
                
                if (guestHistory.length > 0) {
                    guestHistory.forEach((entry) => {
                        const type = entry.role === 'user' ? 'user' : 'character';
                        const sender = entry.role === 'user' ? 'あなた' : info.name;
                        addMessage(type, entry.content, sender);
                    });
                } else {
                    const firstTimeMessage = generateFirstTimeMessage(character, userNickname || 'あなた');
                    addMessage('welcome', firstTimeMessage, info.name);
                }
            }

            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            messageInput.addEventListener('input', updateSendButtonVisibility);
            updateSendButtonVisibility();
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function sendMessage(skipUserMessage = false, skipAnimation = false) {
            const message = messageInput.value.trim();
            const character = currentCharacter;

            if (!message) {
                return;
            }

            const isGuest = !AuthState.isRegistered();
            if (isGuest) {
                const GUEST_COUNT_KEY_PREFIX = 'guestMessageCount_';
                const key = GUEST_COUNT_KEY_PREFIX + character;
                let guestCount = 0;
                const storedCount = sessionStorage.getItem(key);
                if (storedCount !== null) {
                    guestCount = Number.parseInt(storedCount, 10);
                } else if (window.AuthState && typeof window.AuthState.getGuestMessageCount === 'function') {
                    guestCount = window.AuthState.getGuestMessageCount() || 0;
                }
                
                if (guestCount >= GUEST_MESSAGE_LIMIT) {
                    addMessage('error', 'これ以上鑑定を続けるには正式な登録が必要です。登録ボタンから手続きをお願いします。', 'システム');
                    setTimeout(() => {
                        window.location.href = '../auth/register.html?redirect=' + encodeURIComponent(window.location.href);
                    }, 2000);
                    return;
                }
                
                guestCount++;
                sessionStorage.setItem(key, String(guestCount));
                sessionStorage.setItem('lastGuestMessageCount', String(guestCount - 1));
            }

            if (!skipUserMessage) {
                addMessage('user', message, 'あなた');
                await delay(100);
                scrollToLatest();
            }

            messageInput.value = '';
            updateSendButtonVisibility();
            
            if (sendButton) sendButton.disabled = true;
            
            const messageToSend = message;
            
            if (skipAnimation) {
                const currentUrl = window.location.href;
                const waitingUrl = `tarot-waiting.html?character=${character}&return=${encodeURIComponent(currentUrl)}&message=${encodeURIComponent(messageToSend)}`;
                
                document.body.style.transition = 'opacity 0.5s ease';
                document.body.style.opacity = '0';
                
                await delay(500);
                window.location.href = waitingUrl;
                return;
            }
            
            if (!skipUserMessage) {
                const userMessageData = {
                    message: messageToSend,
                    character: character,
                    timestamp: new Date().toISOString()
                };
                sessionStorage.setItem('lastUserMessage', JSON.stringify(userMessageData));
                
                if (isGuest) {
                    const GUEST_HISTORY_KEY_PREFIX = 'guestConversationHistory_';
                    const historyKey = GUEST_HISTORY_KEY_PREFIX + character;
                    let guestHistory = [];
                    const storedHistory = sessionStorage.getItem(historyKey);
                    if (storedHistory) {
                        try {
                            guestHistory = JSON.parse(storedHistory);
                        } catch (error) {
                            console.error('Error parsing guest history:', error);
                        }
                    }
                    guestHistory.push({ role: 'user', content: messageToSend });
                    sessionStorage.setItem(historyKey, JSON.stringify(guestHistory));
                }
            }
            
            const currentUrl = window.location.href;
            const animationUrl = `reading-animation.html?character=${character}&return=${encodeURIComponent(currentUrl)}&message=${encodeURIComponent(messageToSend)}`;
            
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '0';
            
            await delay(500);
            window.location.href = animationUrl;
        }

        function addMessage(type, text, sender, options = {}) {
            if (!messagesDiv) return;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            if (options.id) {
                messageDiv.id = options.id;
            }
            
            if (type === 'character') {
                messageDiv.style.background = 'rgba(75, 0, 130, 0.9)';
                messageDiv.style.color = '#ffffff';
                messageDiv.style.border = 'none';
                messageDiv.style.boxShadow = 'none';
            }

            if (sender) {
                const headerDiv = document.createElement('div');
                headerDiv.className = 'message-header';
                headerDiv.textContent = sender;
                
                if (type === 'character') {
                    headerDiv.style.color = 'rgba(255, 255, 255, 0.9)';
                }
                else if (type === 'user') {
                    headerDiv.style.color = '#b794ff';
                }
                
                messageDiv.appendChild(headerDiv);
            }

            let displayText = text;
            const cardPattern = /【(過去|現在|未来)】([^\n]+)/g;
            const hasCardInfo = cardPattern.test(text);
            
            if (hasCardInfo) {
                displayText = text.replace(/【(過去|現在|未来)】[^\n]+\n?/g, '').trim();
                displayText = displayText.replace(/\n{3,}/g, '\n\n');
            }
            
            const textDiv = document.createElement('div');
            textDiv.textContent = displayText;
            messageDiv.appendChild(textDiv);

            if (type === 'character' && window.CharacterFeatures) {
                const sendMessageCallback = typeof sendMessage === 'function' ? sendMessage : null;
                if (window.CharacterFeatures.detect(currentCharacter, text)) {
                    window.CharacterFeatures.display(currentCharacter, text, messageDiv, sendMessageCallback);
                }
            }

            messagesDiv.appendChild(messageDiv);
            
            requestAnimationFrame(() => {
                scrollToLatest();
            });
        }

        // アニメーション画面から戻ってきた時の処理
        function handleReturnFromAnimation() {
            const lastUserMessage = sessionStorage.getItem('lastUserMessage');
            const consultResponse = sessionStorage.getItem('lastConsultResponse');
            const consultError = sessionStorage.getItem('lastConsultError');

            if (consultError) {
                addMessage('error', `エラーが発生しました: ${consultError}`, 'システム');
                sessionStorage.removeItem('lastConsultError');
                if (sendButton) sendButton.disabled = false;
                return;
            }

            if (lastUserMessage) {
                try {
                    const userMsgData = JSON.parse(lastUserMessage);
                    const messageToCheck = userMsgData.message.trim();
                    
                    if (messageToCheck.includes('以下のタロットカードについて') || 
                        messageToCheck.includes('このカードの意味、私の状況にどのように関連しているか')) {
                        sessionStorage.removeItem('lastUserMessage');
                        return;
                    }
                    
                    const existingUserMessages = messagesDiv.querySelectorAll('.message.user');
                    const messageTexts = Array.from(existingUserMessages).map(msg => {
                        const textDiv = msg.querySelector('div:last-child');
                        return textDiv ? textDiv.textContent.trim() : '';
                    });
                    
                    const messageExists = messageTexts.some(text => text.trim() === messageToCheck);
                    
                    if (!messageExists) {
                        addMessage('user', userMsgData.message, 'あなた');
                        if (messageInput) messageInput.blur();
                        setTimeout(() => scrollToLatest(), 200);
                    }
                    
                    sessionStorage.removeItem('lastUserMessage');
                } catch (error) {
                    console.error('Error parsing user message:', error);
                }
            }

            if (consultResponse) {
                try {
                    const data = JSON.parse(consultResponse);
                    
                    if (data.needsRegistration || (data.error && (data.error.includes('user not found') || data.error.includes('invalid user token')))) {
                        const isGuest = !AuthState.isRegistered();
                        if (isGuest) {
                            if (data.message) {
                                addMessage('error', data.message, 'システム');
                            }
                            if (data.needsRegistration) {
                                addMessage('error', '登録が必要です。守護神の儀式への同意ボタンが表示されます。', 'システム');
                                setTimeout(() => {
                                    showRitualConsentButtons();
                                }, 3000);
                            } else if (data.registrationSuggested && currentCharacter === 'kaede') {
                                addMessage('error', '守護神の儀式への同意が検出されました。ボタンが表示されます。', 'システム');
                                setTimeout(() => {
                                    showRitualConsentButtons();
                                }, 2000);
                            } else {
                                setTimeout(() => {
                                    openRegistrationModal();
                                }, 2000);
                            }
                        } else {
                            if (window.AuthState && typeof window.AuthState.clearAuth === 'function') {
                                AuthState.clearAuth();
                            } else {
                                localStorage.removeItem('userToken');
                                localStorage.removeItem('userNickname');
                                localStorage.removeItem('assignedDeity');
                            }
                            window.location.href = '../auth/login.html?redirect=' + encodeURIComponent(window.location.href);
                        }
                        if (sendButton) sendButton.disabled = false;
                        return;
                    }
                    
                    if (data.error) {
                        addMessage('error', data.error, 'システム');
                    } else if (data.isInappropriate) {
                        addMessage('warning', data.message, data.characterName);
                    } else if (data.message) {
                        addMessage('character', data.message, data.characterName);
                        
                        const isGuest = !AuthState.isRegistered();
                        if (isGuest) {
                            const GUEST_HISTORY_KEY_PREFIX = 'guestConversationHistory_';
                            const historyKey = GUEST_HISTORY_KEY_PREFIX + currentCharacter;
                            let guestHistory = [];
                            const storedHistory = sessionStorage.getItem(historyKey);
                            if (storedHistory) {
                                try {
                                    guestHistory = JSON.parse(storedHistory);
                                } catch (error) {
                                    console.error('Error parsing guest history:', error);
                                }
                            }
                            guestHistory.push({ role: 'assistant', content: data.message });
                            sessionStorage.setItem(historyKey, JSON.stringify(guestHistory));
                        }
                        
                        if (isGuest) {
                            const GUEST_COUNT_KEY_PREFIX = 'guestMessageCount_';
                            const key = GUEST_COUNT_KEY_PREFIX + currentCharacter;
                            const storedCount = sessionStorage.getItem(key);
                            const guestCount = storedCount ? Number.parseInt(storedCount, 10) : 0;
                            
                            if (guestCount >= GUEST_MESSAGE_LIMIT) {
                                addMessage('error', 'これ以上鑑定を続けるには正式な登録が必要です。登録ボタンから手続きをお願いします。', 'システム');
                                setTimeout(() => {
                                    openRegistrationModal();
                                }, 2000);
                            }
                            else if (data.needsRegistration) {
                                addMessage('error', '登録が必要です。守護神の儀式への同意ボタンが表示されます。', 'システム');
                                setTimeout(() => {
                                    showRitualConsentButtons();
                                }, 3000);
                            } else if (data.registrationSuggested && currentCharacter === 'kaede') {
                                addMessage('error', '守護神の儀式への同意が検出されました。ボタンが表示されます。', 'システム');
                                setTimeout(() => {
                                    showRitualConsentButtons();
                                }, 2000);
                            }
                        }
                        
                        if (messageInput) messageInput.blur();
                        setTimeout(() => scrollToLatest(), 100);
                    } else {
                        addMessage('error', '返信が取得できませんでした', 'システム');
                    }
                    
                    const pendingMigration = sessionStorage.getItem('pendingGuestHistoryMigration');
                    if (pendingMigration) {
                        try {
                            const migrationData = JSON.parse(pendingMigration);
                            if (migrationData.character === currentCharacter) {
                                if (window.AuthState && typeof window.AuthState.clearGuestHistory === 'function') {
                                    AuthState.clearGuestHistory(migrationData.character);
                                }
                                sessionStorage.removeItem('pendingGuestHistoryMigration');
                            }
                        } catch (error) {
                            console.error('Error clearing guest history:', error);
                        }
                    }
                    
                    sessionStorage.removeItem('lastConsultResponse');
                } catch (error) {
                    console.error('Error parsing consult response:', error);
                }
            }
            
            if (sendButton) sendButton.disabled = false;
            if (messageInput) messageInput.blur();
            
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '1';
        }
        
        // 守護神の儀式への同意ボタンを表示
        function showRitualConsentButtons() {
            const ritualConsentContainer = document.getElementById('ritualConsentContainer');
            if (ritualConsentContainer) {
                ritualConsentContainer.style.display = 'block';
                requestAnimationFrame(() => {
                    ritualConsentContainer.classList.add('visible');
                });
            }
        }

        // 守護神の儀式への同意ボタンを非表示
        function hideRitualConsentButtons() {
            const ritualConsentContainer = document.getElementById('ritualConsentContainer');
            if (ritualConsentContainer) {
                ritualConsentContainer.classList.remove('visible');
                setTimeout(() => {
                    ritualConsentContainer.style.display = 'none';
                }, 500);
            }
        }

        // 守護神の儀式への同意処理
        function handleRitualConsent(consent) {
            if (consent) {
                openRegistrationModal();
            } else {
                hideRitualConsentButtons();
                addMessage('error', '守護神の儀式をスキップしました。ゲストモードで会話を続けます。', 'システム');
            }
        }

        // 登録モーダルを開く
        function openRegistrationModal() {
            window.location.href = '../auth/register.html?redirect=' + encodeURIComponent(window.location.href);
        }

        window.sendMessage = sendMessage;
        window.handleRitualConsent = handleRitualConsent;
        window.addEventListener('DOMContentLoaded', async () => {
            const currentPath = window.location.pathname;
            const currentSearch = window.location.search;
            const pathParts = currentPath.split('/').filter(part => part !== '');
            
            if (pathParts.length > 0) {
                const lastPart = pathParts[pathParts.length - 1];
                if (lastPart.includes('.html')) {
                    const correctPath = '/' + pathParts.slice(0, -1).join('/') + currentSearch;
                    history.replaceState(null, '', correctPath);
                }
            }
            
            document.body.classList.add('fade-in');
            
            await initPage();
            setTimeout(() => {
                handleReturnFromAnimation();
            }, 100);
        });
    </script>
