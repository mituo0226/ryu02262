        html {

            padding: 18px;
            color: var(--text-light);

           „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥

            align-items: center;

            border-radius: 999px;

            border: 1px solid rgba(139, 61, 255, 0.4);

           „ÉÅ„É£„ÉÉ„Éà„Ç≥„É≥„ÉÜ„Éä
           ============================================ */
        .chat-container {

            border-radius: 20px;

            box-shadow: none;
            border: none;
            height: 100%;

        }
        
        /* „Ç≠„É£„É©„ÇØ„Çø„Éº„Éò„ÉÉ„ÉÄ„ÉºÔºàPCÁâàÔºâ */
        .character-header {

        .character-header-name {

        }
        
        @media (max-width: 768px) {

            }
        }
        
        .user-status {

            color: var(--text-light);
            padding: 14px 16px;
            border-radius: 14px;
            font-size: 13px;
            text-align: left;
            border: 1px solid rgba(139, 61, 255, 0.2);
            line-height: 1.6;
            word-break: break-word;
        }

        }
        
        .user-status.registered {

        }
        
        .user-status-line:last-child {

        }

        /* ============================================
           „É°„ÉÉ„Çª„Éº„Ç∏„Ç®„É™„Ç¢
           ============================================ */
        .messages {

            overflow-y: auto;
            overflow-x: hidden;
            border-radius: 0;
            padding: 18px 12px;
            padding-top: 24px;
            padding-bottom: 100px;
            background: transparent;
            border: none;
            display: flex;
            flex-direction: column;
            gap: 12px;
            position: relative;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 20px;
            animation: fadeIn 0.25s ease;
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 15px;
            max-width: 92%;
            word-break: break-word;
            position: relative;
        }
        
        @keyframes fadeIn {

        .message.user {

            color: var(--text-on-primary);
            border-bottom-right-radius: 6px;
            box-shadow: var(--shadow-sm);
        }
        
        .message.character,

            color: #ffffff !important;
            border: none !important;
            border-bottom-left-radius: 6px;

        }
        
        .message.welcome {
            margin-right: auto;
            background: transparent;
            border: none;
            color: var(--text-light);
            font-weight: 500;
        }
        
        .message.error {
            background: transparent;
            color: #ff6b7d;
            border: none;
        }
        
        .message.loading {
            background: transparent;
            border: none;
            text-align: center;
            color: var(--text-light);
            font-weight: 600;
            animation: loadingPulse 1.5s ease-in-out infinite;
        }
        
        @keyframes loadingPulse {

            }
            50% {

            }
        }

        /* ============================================

        .input-area {

        .input-row {

        .input-area textarea {

            font-size: 16px;
            background: transparent;
            color: var(--text-light);

        }
        
        .input-area textarea::placeholder {

        .input-area textarea:focus {
            outline: none;
            border: 1px solid #ffffff;
            background: transparent;
            box-shadow: none;
            color: var(--text-light);
        }
        
        .input-area button {

            border: none;
            color: #ffffff;
            cursor: pointer;
            display: none;

            justify-content: center;

        }
        
        .input-area button.visible {

            opacity: 1;
            transform: scale(1);
        }
        
        .input-area button:active {

        }
        
        .input-area button:disabled {

        }
        
        .input-area button svg {

        /* ============================================

        .ritual-consent-button:active {

        @media (max-width: 768px) {
            .ritual-consent-container {

            .ritual-consent-question {

            .ritual-consent-button {

            }
        }
    </style>

           <!-- iframeÂÜÖ„ÅßÁ¢∫ÂÆü„Å´postMessageÈÄö‰ø°„ÇíÂàùÊúüÂåñ -->
           <script>
           (function() {
               'use strict';
               
               console.log('[iframe] chat.html: „Çπ„ÇØ„É™„Éó„ÉàË™≠„ÅøËæº„ÅøÂÆå‰∫Ü');
               console.log('[iframe] document.readyState:', document.readyState);

               function sendReadyNotification() {
                   if (!window.parent || window.parent === window) {
                       console.log('[iframe] Ë¶™„Ç¶„Ç£„É≥„Éâ„Ç¶„ÅåÂ≠òÂú®„Åó„Åæ„Åõ„Çì');
                       return;
                   }
                   
                   try {
                       const urlParams = new URLSearchParams(window.location.search);
                       const character = urlParams.get('character') || 'unknown';
                       
                       const message = {
                           type: 'CHAT_IFRAME_READY',
                           character: character,
                           userType: 'guest',
                           messageCount: 0,
                           timestamp: Date.now(),
                           ready: true
                       };
                       
                       window.parent.postMessage(message, '*');
                       console.log('[iframe] ‚úÖ Ê∫ñÂÇôÂÆå‰∫ÜÈÄöÁü•„ÇíÈÄÅ‰ø°„Åó„Åæ„Åó„Åü:', message);
                   } catch (error) {
                       console.error('[iframe] ‚ùå ÈÄöÁü•ÈÄÅ‰ø°„Ç®„É©„Éº:', error);
                   }
               }
               
               // REQUEST_CHAT_DATA„Éè„É≥„Éâ„É©„Éº„ÇíË®≠ÂÆö
               window.addEventListener('message', function(event) {
                   if (event.origin !== window.location.origin) {
                       return;
                   }
                   
                   if (event.data && event.data.type === 'REQUEST_CHAT_DATA') {
                       console.log('[iframe] üì® REQUEST_CHAT_DATA„ÇíÂèó‰ø°');
                       
                       try {
                           const urlParams = new URLSearchParams(window.location.search);
                           const character = urlParams.get('character') || 'unknown';
                           
                           const response = {
                               type: 'CHAT_DATA_RESPONSE',
                               data: {
                                   character: character,
                                   userType: 'guest',
                                   messageCount: 0,
                                   conversationHistory: [],
                                   currentState: {
                                       character: character,
                                       userType: 'guest',
                                       messageCount: 0,
                                       conversationHistoryLength: 0,
                                       isRegistered: false
                                   },
                                   timestamp: Date.now()
                               }
                           };
                           
                           if (event.source && event.source.postMessage) {
                               event.source.postMessage(response, event.origin);
                               console.log('[iframe] ‚úÖ „ÉÅ„É£„ÉÉ„Éà„Éá„Éº„Çø„ÇíÈÄÅ‰ø°„Åó„Åæ„Åó„Åü');
                           } else if (window.parent && window.parent !== window) {
                               window.parent.postMessage(response, '*');
                               console.log('[iframe] ‚úÖ window.parent„Å´„ÉÅ„É£„ÉÉ„Éà„Éá„Éº„Çø„ÇíÈÄÅ‰ø°„Åó„Åæ„Åó„Åü');
                           }
                       } catch (error) {
                           console.error('[iframe] ‚ùå „Éá„Éº„ÇøÈÄÅ‰ø°„Ç®„É©„Éº:', error);
                       }
