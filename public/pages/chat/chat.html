<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>鑑定士チャット</title>
    <style>
        :root {
            --bg-primary: linear-gradient(135deg, #090314 0%, #1d0a2f 45%, #300b55 100%);
            --card-bg: rgba(255, 255, 255, 0.98);
            --brand-main: #8a2be2;
            --brand-sub: #b56cff;
            --user-bubble: #ccf2ff;
            --char-bubble: #f3e8ff;
            --welcome-bubble: rgba(138, 43, 226, 0.1);
            --border-soft: rgba(138, 43, 226, 0.16);
            --text-dark: #1d1736;
            --text-muted: #6c6b80;
        }

        html {
            height: 100%;
            overflow: hidden;
            position: fixed;
            width: 100%;
            -webkit-overflow-scrolling: touch;
        }
        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            margin: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
            background: var(--bg-primary);
            display: flex;
            justify-content: center;
            padding: 18px;
            color: var(--text-dark);
            -webkit-overflow-scrolling: touch;
        }

        main {
            width: 100%;
            max-width: 820px;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .navigation-links {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .navigation-links a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            padding: 11px 20px;
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.8), rgba(75, 0, 130, 0.85));
            color: #fff;
            text-decoration: none;
            border-radius: 999px;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.12s ease, box-shadow 0.2s;
            box-shadow: 0 12px 24px rgba(138, 43, 226, 0.35);
            min-width: 180px;
            max-width: 100%;
            border: 1px solid rgba(255,255,255,0.4);
        }
        .navigation-links a:active {
            transform: scale(0.97);
        }
        .navigation-links a::after {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            margin-left: 8px;
            background: rgba(255,255,255,0.9);
            box-shadow: 0 0 6px rgba(255,255,255,0.8);
        }
        .chat-container {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 22px;
            box-shadow: 0 25px 55px rgba(16, 6, 34, 0.45);
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
            overflow: hidden;
        }
        .current-character-display {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.2), rgba(78, 4, 122, 0.3));
            border: 1px solid var(--border-soft);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .current-character-display img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.6);
            object-fit: cover;
        }
        .current-character-info h3 {
            margin: 0;
            color: #fff;
            font-size: 20px;
        }
        .current-character-info p {
            margin: 4px 0 0;
            color: rgba(255,255,255,0.85);
            font-size: 13px;
        }
        .user-status {
            background: rgba(138, 43, 226, 0.08);
            color: var(--text-dark);
            padding: 12px 14px;
            border-radius: 14px;
            font-size: 13px;
            text-align: center;
            border: 1px solid var(--border-soft);
            line-height: 1.5;
            word-break: break-word;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            border-radius: 22px;
            padding: 18px 12px;
            background: #f9f7ff;
            border: 1px solid rgba(138, 43, 226, 0.15);
            display: flex;
            flex-direction: column;
            gap: 12px;
            position: relative;
            isolation: isolate;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
        }
        .messages::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.4), transparent 45%),
                        radial-gradient(circle at 80% 0%, rgba(138,43,226,0.2), transparent 40%);
            filter: blur(30px);
            opacity: 0.6;
            animation: aurora 12s infinite alternate;
            pointer-events: none;
            z-index: -1;
        }
        @keyframes aurora {
            0% { transform: translateY(0); opacity: 0.5; }
            100% { transform: translateY(-10px) scale(1.05); opacity: 0.8; }
        }
        .message {
            padding: 12px 16px;
            border-radius: 20px;
            animation: fadeIn 0.25s ease;
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 15px;
            max-width: 92%;
            word-break: break-word;
            position: relative;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.user {
            margin-left: auto;
            background: var(--user-bubble);
            border-bottom-right-radius: 6px;
            box-shadow: 0 6px 18px rgba(8, 86, 129, 0.25);
            position: relative;
        }
        .message.character {
            margin-right: auto;
            background: var(--char-bubble);
            border-bottom-left-radius: 6px;
            box-shadow: 0 6px 18px rgba(63, 32, 102, 0.25);
            position: relative;
        }
        .message.character::before,
        .message.user::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.7), transparent 70%);
            opacity: 0.6;
            filter: blur(10px);
            animation: orbFloat 6s ease-in-out infinite;
        }
        .message.character::before {
            left: -12px;
            top: -8px;
        }
        .message.user::before {
            right: -12px;
            top: -6px;
        }
        @keyframes orbFloat {
            0% { transform: translate3d(0,0,0); opacity: 0.5; }
            50% { transform: translate3d(6px,-4px,0); opacity: 0.9; }
            100% { transform: translate3d(0,0,0); opacity: 0.4; }
        }
        .message.welcome {
            margin-right: auto;
            background: var(--welcome-bubble);
            border: 1px solid rgba(138, 43, 226, 0.25);
            color: var(--brand-main);
            font-weight: 500;
        }
        .message.error {
            background: #ffe3e6;
            color: #b00020;
        }
        .message.loading, .message.connecting {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.15), rgba(75, 0, 130, 0.15));
            border: 1px solid rgba(138, 43, 226, 0.3);
            text-align: center;
            color: var(--brand-main);
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }
        .message.connecting::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(138, 43, 226, 0.3), transparent);
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        .message.connecting .connecting-text {
            animation: pulse 1.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        .message-header {
            font-size: 11px;
            color: var(--text-muted);
            margin-bottom: 4px;
            font-weight: 600;
        }
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #8a2be2;
            margin-right: 8px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .input-area {
            position: sticky;
            bottom: 0;
            background: var(--card-bg);
            padding-top: 6px;
            flex-shrink: 0;
            z-index: 10;
        }
        .input-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        .input-area textarea {
            flex: 1;
            padding: 14px 18px;
            border: 1.5px solid rgba(138, 43, 226, 0.25);
            border-radius: 999px;
            font-size: 16px;
            background: #f4f0ff;
            resize: none;
            line-height: 1.5;
            min-height: 46px;
        }
        .input-area textarea:focus {
            outline: none;
            border-color: rgba(138, 43, 226, 0.65);
            background: #fff;
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.18);
        }
        .input-area button {
            padding: 12px 22px;
            border: none;
            border-radius: 999px;
            background: linear-gradient(135deg, var(--brand-main), var(--brand-sub));
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            min-width: 90px;
            box-shadow: 0 14px 26px rgba(138, 43, 226, 0.35);
            transition: transform 0.12s, box-shadow 0.2s;
        }
        .input-area button:hover {
            transform: translateY(-1px);
            box-shadow: 0 18px 30px rgba(138, 43, 226, 0.4);
        }
        .input-area button:active {
            transform: translateY(1px) scale(0.98);
        }
        .input-area button:disabled {
            opacity: 0.55;
            cursor: not-allowed;
            box-shadow: none;
        }
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        @media (max-width: 768px) {
            body {
                padding: 8px;
            }
            .chat-container {
                padding: 18px 14px;
                min-height: calc(100vh - 16px);
            }
            .navigation-links {
                flex-direction: column;
            }
            .navigation-links a {
                width: 100%;
                font-size: 15px;
            }
            .current-character-display {
                flex-direction: column;
                text-align: center;
            }
            .current-character-display img {
                width: 72px;
                height: 72px;
            }
            .messages {
                padding: 14px 10px;
            }
            .message {
                max-width: 100%;
            }
            .input-row {
                flex-direction: column;
            }
            .input-area button {
                width: 100%;
                min-height: 48px;
            }
        }
    </style>
</head>
<body>
    <main>
    <div class="chat-container">
        <div class="navigation-links">
            <a href="../appraisers-list.html">鑑定師一覧に戻る</a>
        </div>
        <div class="user-status" id="userStatus">利用者情報を読み込んでいます...</div>
        
        <!-- 現在の鑑定士表示 -->
        <div class="current-character-display" id="currentCharacterDisplay" style="display: none;">
            <img id="characterImage" src="" alt="">
            <div class="current-character-info">
                <h3 id="characterNameDisplay"></h3>
                <p id="characterStatus">現在の鑑定士</p>
            </div>
        </div>

        <div class="messages" id="messages"></div>

        <div class="input-area">
            <div class="input-row">
                <textarea id="messageInput" placeholder="メッセージを入力（Shift+Enterで改行）" rows="1" maxlength="1000"></textarea>
                <button id="sendButton" onclick="sendMessage()">送信</button>
            </div>
        </div>
    </div>
    </main>

    <script src="../../js/auth-state.js"></script>
    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const currentCharacterDisplay = document.getElementById('currentCharacterDisplay');
        const characterImage = document.getElementById('characterImage');
        const characterNameDisplay = document.getElementById('characterNameDisplay');
        const characterStatus = document.getElementById('characterStatus');
        const userStatus = document.getElementById('userStatus');

        let cachedUserToken = null;
        let userNickname = null;
        let conversationHistory = null;
        let currentCharacter = 'kaede';

        function autoResizeInput() {
            if (!messageInput) return;
            messageInput.style.height = 'auto';
            const max = 160;
            messageInput.style.height = Math.min(messageInput.scrollHeight, max) + 'px';
        }

        let scrollTimeout = null;
        function scrollToLatest(behavior = 'smooth') {
            if (!messagesDiv) return;
            if (scrollTimeout) {
                clearTimeout(scrollTimeout);
            }
            scrollTimeout = setTimeout(() => {
                const targetScroll = messagesDiv.scrollHeight;
                if (behavior === 'smooth') {
                    messagesDiv.scrollTo({
                        top: targetScroll,
                        behavior: 'smooth',
                    });
                } else {
                    messagesDiv.scrollTop = targetScroll;
                }
            }, behavior === 'smooth' ? 50 : 0);
        }

        // 鑑定士情報のマップ
        const characterInfo = {
            kaede: {
                name: '楓',
                roomLabel: '楓の部屋',
                roomHint: '静寂に包まれた霊視交信ルーム',
                image: '../../photo/kaede.png',
            },
            yukino: {
                name: '笹岡雪乃',
                roomLabel: '雪乃の部屋',
                roomHint: '雪の結晶が舞う癒やしの鑑定空間',
                image: '../../photo/yukino.png',
            },
            sora: {
                name: '水野ソラ',
                roomLabel: 'ソラの部屋',
                roomHint: '星灯りの下で心を繋ぐ交信スペース',
                image: '../../photo/sora.png',
            },
            kaon: {
                name: '三崎花音',
                roomLabel: '花音の部屋',
                roomHint: '香り立つランプが揺れる艶やかな鑑定室',
                image: '../../photo/kaon.png',
            },
        };

        // URLパラメータから鑑定士IDを取得
        function getCharacterFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const character = urlParams.get('character');
            const validCharacters = ['kaede', 'yukino', 'sora', 'kaon'];
            
            if (character && validCharacters.includes(character)) {
                return character;
            }
            return 'kaede'; // デフォルト
        }

        // 鑑定士を設定
        function setCurrentCharacter(characterId) {
            if (!characterInfo[characterId]) {
                characterId = 'kaede';
            }
            
            currentCharacter = characterId;
            
            // 現在の鑑定士表示を更新
            const info = characterInfo[characterId];
            characterImage.src = info.image;
            characterImage.alt = info.name;
            characterNameDisplay.textContent = info.roomLabel || `${info.name}の部屋`;
            characterStatus.textContent = info.roomHint || '鑑定交信ルーム';
            currentCharacterDisplay.style.display = 'flex';
        }

        // 会話履歴を取得
        async function loadConversationHistory(characterId) {
            if (!AuthState.isRegistered()) {
                return null;
            }

            const token = AuthState.getUserToken();
            if (!token) {
                return null;
            }

            try {
                const response = await fetch(
                    `/api/conversation-history?userToken=${encodeURIComponent(token)}&character=${encodeURIComponent(characterId)}`
                );
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    console.warn('Failed to load conversation history:', response.status, errorData);
                    return null;
                }

                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Failed to load conversation history:', error);
                return null;
            }
        }

        // 会話内容を抽出（ユーザーの最初のメッセージから）
        function extractConversationContent(historyData) {
            if (!historyData || !historyData.recentMessages) {
                return null;
            }

            // 時系列順に並び替え
            const sortedMessages = historyData.recentMessages.slice().reverse();
            
            // ユーザーの最初のメッセージを探す
            const firstUserMessage = sortedMessages.find(msg => msg.role === 'user');
            
            if (firstUserMessage) {
                // 60文字以内に要約
                const content = firstUserMessage.content;
                if (content.length > 60) {
                    return content.substring(0, 60) + '...';
                }
                return content;
            }
            
            return null;
        }

        // 日付を「何月何日」形式でフォーマット
        function formatDateForMessage(dateString) {
            if (!dateString) return null;
            
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const currentYear = new Date().getFullYear();
            
            if (year === currentYear) {
                return `${month}月${day}日`;
            } else {
                return `${year}年${month}月${day}日`;
            }
        }

        // 各鑑定師の初回メッセージを生成（会話履歴がある場合）
        function generateInitialMessage(characterId, historyData) {
            const nickname = historyData.nickname || userNickname || 'あなた';
            const lastDate = historyData.lastConversationDate ? formatDateForMessage(historyData.lastConversationDate) : null;
            const conversationContent = extractConversationContent(historyData);

            const messages = {
                kaede: `${nickname}さん 再度私の鑑定を受けてくれてありがとうございます。${lastDate ? `前回は${lastDate}でしたね。` : ''}

${conversationContent ? `その時の相談内容は、${conversationContent}というものでした。` : ''}

その後、${nickname}さんのことを考えて、また再訪してくれることをとても望んでいましたので、こうして来てくれてこんなに嬉しいことはありません。

これから先も私との交流を深めてくれることを心より望んでおります。

どのような話でも構いませんので、あなたの今の素直な気持ちを聞かせてください。`,

                kaon: `また私の部屋に来てくれてありがとう。嬉しいわ。

${nickname}さんのことはよく覚えていますよ。印象的だったから･･･

${lastDate ? `話は${lastDate}だったのを覚えてる？` : ''}${conversationContent ? `話の内容はこんな感じ。${conversationContent}` : ''}

それでは今日も私と有意義な時間を過ごしましょうね`,

                yukino: `再訪問してくれてありがとうございます。とても嬉しい気持ちです。

${nickname}さんのことはとても印象的で、またお話をしたいと思っていました。

あれから、${nickname}さんのことをいろいろ考えて、これから先、${nickname}さんが少しでも運を開けるために何ができるか私なりに考えていました。

${conversationContent ? conversationContent : ''}話の続きを始めればよいのかしら。

話がしたいんだから早速教えてくださいね`,

                sora: `また僕と接触してくれてすごく嬉しいよ。ありがとう。

${nickname}さんとは、これから先も長い付き合いになるような気がしている。だって、初めて話を聞いたときから何か特別なものを感じていたからね。

${lastDate ? `${lastDate}の話では` : ''}${conversationContent ? ` ${conversationContent}というような感じだったか。` : ''}

あれから何か進展があったんだろうか？${nickname}さんの今の状況をとりあえず聞かせてくれないだろうか？直感と霊感を使って必ず${nickname}さんを幸せに導くよ。`
            };

            return messages[characterId] || messages.kaede;
        }

        // 各鑑定師の初めての会話メッセージを生成（会話履歴がない場合）
        function generateFirstTimeMessage(characterId, nickname) {
            const messages = {
                kaede: `${nickname}さん、初めまして。楓（かえで）と申します。

${nickname}さんのことは、システムからお聞きしております。初めてお話しできる機会をいただき、ありがとうございます。

穏やかな日常を何より大切にしながら、${nickname}さんのお話を聞かせていただきます。どのようなご相談がございますか？お気軽にお話しください。`,

                kaon: `${nickname}さん、初めまして。三崎花音（みさき かおん）と申します。

${nickname}さんのことは、システムからお聞きしておりますわ。初めてお話しできる機会をいただき、嬉しいわ。

未来予知の能力を使って、${nickname}さんの未来を読み解かせていただきます。どのようなご相談がございますか？お気軽にお話しください。`,

                yukino: `${nickname}さん、初めまして。笹岡雪乃（ささおか ゆきの）と申します。

${nickname}さんのことは、システムからお聞きしております。初めてお話しできる機会をいただき、ありがとうございます。

タロットカードや占星術の力を借りて、${nickname}さんの運命を読み解かせていただきます。どのようなご相談がございますか？お気軽にお話しください。`,

                sora: `${nickname}さん、初めまして。水野ソラ（みずの そら）です。

${nickname}さんのことは、システムから聞いてるよ。初めてお話しできる機会をいただき、ありがとう。

まだ修行中の身だけど、${nickname}さんの心を読み解きながら、一緒に考えていこう。どのようなご相談がある？気軽に話してくれ。直感と霊感を使って必ず${nickname}さんを幸せに導くよ。`
            };

            return messages[characterId] || messages.kaede;
        }

        function initAuthState() {
            if (window.AuthState && typeof AuthState.init === 'function') {
                AuthState.init();
            }
            cachedUserToken = window.AuthState && typeof AuthState.getUserToken === 'function' ? AuthState.getUserToken() : null;
        }

        function updateUserStatus() {
            if (!userStatus) return;
            if (AuthState.isRegistered()) {
                const nickname = localStorage.getItem('userNickname') || '鑑定者';
                const deity = localStorage.getItem('assignedDeity') || '未割当';
                userStatus.textContent = `鑑定名義: ${nickname} ｜ 守護: ${deity}`;
            } else {
                // 未登録の場合はログインページにリダイレクト
                window.location.href = '../auth/login.html?redirect=' + encodeURIComponent(window.location.href);
            }
        }

        async function initPage() {
            // 登録済みユーザーのみアクセス可能
            initAuthState();
            
            if (!AuthState.isRegistered()) {
                window.location.href = '../auth/login.html?redirect=' + encodeURIComponent(window.location.href);
                return;
            }

            const character = getCharacterFromURL();
            setCurrentCharacter(character);
            
            userNickname = localStorage.getItem('userNickname') || null;
            updateUserStatus();

            // 会話履歴を読み込んで初回メッセージを表示（演出付き）
            await showConnectionSequence(character);
            
            try {
                const historyData = await loadConversationHistory(character);
                
                if (historyData && historyData.hasHistory) {
                    conversationHistory = historyData;
                    userNickname = historyData.nickname || userNickname;
                    const initialMessage = generateInitialMessage(character, historyData);
                    addMessage('welcome', initialMessage, characterInfo[character].name);
                } else if (historyData && historyData.nickname) {
                    // 会話履歴はないが、ユーザー情報は取得できた場合（この鑑定士とは初めての会話）
                    userNickname = historyData.nickname;
                    const info = characterInfo[character];
                    
                    // 各鑑定士ごとの初めての会話メッセージを生成
                    const firstTimeMessage = generateFirstTimeMessage(character, userNickname);
                    addMessage('welcome', firstTimeMessage, info.name);
                } else {
                    // エラーが発生した場合
                    const info = characterInfo[character];
                    const firstTimeMessage = generateFirstTimeMessage(character, userNickname || 'あなた');
                    addMessage('welcome', firstTimeMessage, info.name);
                }
            } catch (error) {
                console.error('Error loading conversation history:', error);
                const info = characterInfo[character];
                const firstTimeMessage = generateFirstTimeMessage(character, userNickname || 'あなた');
                addMessage('welcome', firstTimeMessage, info.name);
            }

            // イベントハンドラーを設定
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            messageInput.addEventListener('input', autoResizeInput);
            autoResizeInput();
        }

        // 接続シーケンスを表示（chatを開いた時）
        async function showConnectionSequence(character) {
            const characterName = characterInfo[character].name;
            const nickname = userNickname || localStorage.getItem('userNickname') || 'あなた';
            
            // ステップ1: 交信開始
            const step1Id = addConnectingMessage(`${characterName}に交信を開始...`);
            await delay(1500);
            removeMessage(step1Id);
            
            // ステップ2: 魂を読み込み中
            const step2Id = addConnectingMessage(`${characterName}が${nickname}の魂を読み込んでいます...`);
            await delay(2000);
            removeMessage(step2Id);
            
            // ステップ3: もうすぐ返事が来ます
            const step3Id = addConnectingMessage('もうすぐ返事が来ます...');
            await delay(1500);
            removeMessage(step3Id);
        }

        // 鑑定中のメッセージを表示（ユーザーが返信した時）
        async function showAppraisalSequence(character) {
            const characterName = characterInfo[character].name;
            const message = `${characterName}が鑑定中...`;
            const loadingId = addConnectingMessage(message);
            return loadingId;
        }

        // 接続/鑑定中のメッセージを追加
        function addConnectingMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message connecting';
            
            const indicator = document.createElement('span');
            indicator.className = 'status-indicator';
            
            const textSpan = document.createElement('span');
            textSpan.className = 'connecting-text';
            textSpan.textContent = text;
            
            messageDiv.appendChild(indicator);
            messageDiv.appendChild(textSpan);
            
            messagesDiv.appendChild(messageDiv);
            scrollToLatest('smooth');
            
            return messageDiv;
        }

        // 遅延関数
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            const character = currentCharacter;

            if (!message) {
                return;
            }

            if (!AuthState.isRegistered()) {
                window.location.href = '../auth/login.html?redirect=' + encodeURIComponent(window.location.href);
                return;
            }

            addMessage('user', message, 'あなた');

            messageInput.value = '';
            autoResizeInput();
            sendButton.disabled = true;
            
            // 鑑定中の演出を表示
            const loadingId = await showAppraisalSequence(character);
            await delay(1000);
            removeMessage(loadingId);
            
            // もうすぐ返事が来ます
            const waitingId = addConnectingMessage('もうすぐ返事が来ます...');

            const payload = {
                message,
                character,
                userToken: AuthState.getUserToken(),
            };

            try {
                const response = await fetch('/api/consult', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });

                const data = await response.json();
                removeMessage(waitingId);

                if (data.needsRegistration) {
                    addMessage('warning', '認証情報が無効です。再度ログインしてください。', 'システム');
                    window.location.href = '../auth/login.html?redirect=' + encodeURIComponent(window.location.href);
                    return;
                }

                if (!response.ok || data.error) {
                    const errorMessage = data.error || 'エラーが発生しました';
                    if (errorMessage.includes('user not found') || errorMessage.includes('invalid user token')) {
                        addMessage('warning', '認証情報が無効です。再度ログインしてください。', 'システム');
                        window.location.href = '../auth/login.html?redirect=' + encodeURIComponent(window.location.href);
                    } else {
                        addMessage('error', errorMessage, 'システム');
                    }
                    return;
                }

                if (data.isInappropriate) {
                    addMessage('warning', data.message, data.characterName);
                    return;
                }

                addMessage('character', data.message, data.characterName);
            } catch (error) {
                removeMessage(waitingId);
                addMessage('error', '通信エラーが発生しました: ' + error.message, 'システム');
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        function addMessage(type, text, sender, animateScroll = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            if (sender) {
                const headerDiv = document.createElement('div');
                headerDiv.className = 'message-header';
                headerDiv.textContent = sender;
                messageDiv.appendChild(headerDiv);
            }

            const textDiv = document.createElement('div');
            textDiv.textContent = text;
            messageDiv.appendChild(textDiv);

            messagesDiv.appendChild(messageDiv);
            scrollToLatest(animateScroll ? 'smooth' : 'auto');

            if (type === 'loading') {
                return messageDiv;
            }
        }

        function removeMessage(messageElement) {
            if (messageElement && messageElement.parentNode) {
                messageElement.parentNode.removeChild(messageElement);
            }
        }

        let resizeTimeout = null;
        function handleResize() {
            if (resizeTimeout) clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                scrollToLatest('auto');
            }, 100);
        }
        
        window.addEventListener('resize', handleResize, { passive: true });
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                scrollToLatest('auto');
            }, 300);
        }, { passive: true });
        
        // スクロール位置の固定（iOS Safari対策）
        let lastScrollTop = 0;
        messagesDiv.addEventListener('scroll', () => {
            lastScrollTop = messagesDiv.scrollTop;
        }, { passive: true });
        
        // タッチイベントでスクロール位置を維持
        let touchStartY = 0;
        messagesDiv.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        }, { passive: true });
        
        messagesDiv.addEventListener('touchmove', (e) => {
            // スクロール中は位置を維持
            if (Math.abs(e.touches[0].clientY - touchStartY) > 10) {
                // スクロール中
            }
        }, { passive: true });
        window.sendMessage = sendMessage;
        window.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
