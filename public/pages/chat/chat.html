<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>鑑定士チャット</title>
    <style>
        /* ============================================
           カラーパレット
           ============================================ */
        :root {
            /* 背景 */
            --bg-gradient: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 100%);
            
            /* メインカラー */
            --primary: #8b3dff;
            
            /* メッセージバブル */
            --user-bubble: #8b3dff;
            --char-bubble: rgba(75, 0, 130, 0.9);
            
            /* テキスト */
            --text-secondary: #6e6e73;
            --text-on-primary: #ffffff;
            --text-light: #e8d5ff;
            
            /* ボーダー・影 */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        /* ============================================
           基本レイアウト
           ============================================ */
        html {
            height: 100%;
            overflow: hidden;
            position: fixed;
            width: 100%;
            -webkit-overflow-scrolling: touch;
        }
        
        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            margin: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            padding: 18px;
            color: var(--text-light);
            -webkit-overflow-scrolling: touch;
        }

        main {
            width: 100%;
            max-width: 820px;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ============================================
           ナビゲーション
           ============================================ */
        .navigation-links {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .navigation-links a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            padding: 11px 20px;
            background: transparent;
            color: var(--text-light);
            text-decoration: none;
            border-radius: 999px;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.12s ease;
            box-shadow: none;
            min-width: 180px;
            max-width: 100%;
        }
        
        .navigation-links a:active {
            transform: scale(0.97);
        }

        /* ============================================
           チャットコンテナ
           ============================================ */
        .chat-container {
            background: var(--bg-gradient);
            border-radius: 20px;
            padding: 22px;
            box-shadow: none;
            border: none;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
            overflow: hidden;
        }
        
        .user-status {
            background: transparent;
            color: var(--text-light);
            padding: 12px 14px;
            border-radius: 14px;
            font-size: 13px;
            text-align: center;
            border: none;
            line-height: 1.5;
            word-break: break-word;
        }

        /* ============================================
           メッセージエリア
           ============================================ */
        .messages {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            border-radius: 0;
            padding: 18px 12px;
            padding-top: 24px;
            padding-bottom: 100px;
            background: transparent;
            border: none;
            display: flex;
            flex-direction: column;
            gap: 12px;
            position: relative;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 20px;
            animation: fadeIn 0.25s ease;
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 15px;
            max-width: 92%;
            word-break: break-word;
            position: relative;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            margin-left: auto;
            background: var(--user-bubble);
            color: var(--text-on-primary);
            border-bottom-right-radius: 6px;
            box-shadow: var(--shadow-sm);
        }
        
        .message.character,
        div.message.character,
        .messages .message.character {
            margin-right: auto;
            background: rgba(75, 0, 130, 0.9) !important;
            color: #ffffff !important;
            border: none !important;
            border-bottom-left-radius: 6px;
            box-shadow: none !important;
        }
        
        .message.welcome {
            margin-right: auto;
            background: transparent;
            border: none;
            color: var(--text-light);
            font-weight: 500;
        }
        
        .message.error {
            background: transparent;
            color: #ff6b7d;
            border: none;
        }
        
        .message.loading {
            background: transparent;
            border: none;
            text-align: center;
            color: var(--text-light);
            font-weight: 600;
        }
        
        .message-header {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 6px;
            opacity: 0.85;
        }
        
        /* ユーザーメッセージのヘッダーを紫色に */
        .message.user .message-header {
            color: #b794ff !important;  /* 明るい紫色 */
        }
        
        /* キャラクターメッセージのヘッダーは白色のまま */
        .message.character .message-header {
            color: rgba(255, 255, 255, 0.9) !important;
        }

        /* ============================================
           モバイルヘッダー
           ============================================ */
        .mobile-header {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: transparent;
        }
        
        .mobile-header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 6px 10px;
            background: rgba(75, 0, 130, 0.9);
            border-bottom: none;
            position: relative;
        }
        
        .mobile-header-back {
            background: none;
            border: none;
            font-size: 20px;
            color: #ffffff;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            text-decoration: none;
        }
        
        .mobile-header-title {
            flex: 1;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .mobile-header-title img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            border: none;
        }

        /* ============================================
           入力エリア
           ============================================ */
        .input-area {
            position: sticky;
            bottom: 0;
            background: rgba(75, 0, 130, 0.9);
            padding-top: 6px;
            flex-shrink: 0;
            z-index: 10;
        }
        
        .input-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
            position: relative;
        }
        
        .input-area textarea {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid #ffffff;
            border-radius: 999px;
            font-size: 16px;
            background: transparent;
            color: var(--text-light);
            resize: none;
            line-height: 1.5;
            min-height: 46px;
            max-height: 46px;
            overflow: hidden;
        }
        
        .input-area textarea::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }
        
        .input-area textarea:focus {
            outline: none;
            border: 1px solid #ffffff;
            background: transparent;
            box-shadow: none;
            color: var(--text-light);
        }
        
        .input-area button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: transparent;
            border: none;
            color: #ffffff;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .input-area button.visible {
            display: flex;
            opacity: 1;
            transform: scale(1);
        }
        
        .input-area button:active {
            transform: scale(0.95);
        }
        
        .input-area button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .input-area button svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* ============================================
           レスポンシブデザイン
           ============================================ */
        @media (max-width: 768px) {
            html, body {
                position: fixed;
                overflow: hidden;
                width: 100%;
                height: 100%;
            }
            
            body {
                padding: 0;
            }
            
            main {
                height: 100%;
                max-width: 100%;
            }
            
            .mobile-header {
                display: block;
            }
            
            .chat-container {
                padding: 0;
                height: 100%;
                border-radius: 0;
                box-shadow: none;
                padding-top: 48px;
                padding-bottom: 70px;
                background: var(--bg-gradient);
            }
            
            .navigation-links {
                display: none;
            }
            
            .user-status {
                display: none;
            }
            
            .messages {
                padding: 20px 10px;
                padding-top: 20px;
                height: 100%;
                padding-bottom: 100px;
                margin-top: 0;
            }
            
            .message {
                max-width: 85%;
                font-size: 14px;
            }
            
            .input-area {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: rgba(75, 0, 130, 0.9);
                padding: 12px;
                border-top: none;
                box-shadow: none;
            }
            
            .input-row {
                display: flex;
                gap: 8px;
                align-items: center;
                width: 100%;
            }
            
            .input-area textarea {
                flex: 1;
                min-height: 40px;
                max-height: 40px;
                padding: 10px 16px;
                font-size: 16px;
                resize: none;
                overflow: hidden;
                border: 1px solid #ffffff;
                background: transparent;
            }
            
            .input-area textarea:focus {
                border: 1px solid #ffffff;
                box-shadow: none;
            }
            
            .input-area button {
                width: 40px;
                height: 40px;
                color: #ffffff;
                display: none;
            }
            
            .input-area button.visible {
                display: flex;
            }
            
            .input-area button svg {
                width: 20px;
                height: 20px;
                fill: currentColor;
            }
            
            .message.character {
                background: rgba(75, 0, 130, 0.9) !important;
                color: #ffffff !important;
                border: none !important;
                box-shadow: none !important;
            }
        }

        /* タロットカード画像のスタイル */
        .tarot-card-image {
            width: 80px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(138, 43, 226, 0.4);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .tarot-card-image:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .tarot-card-image {
                width: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- モバイルヘッダー -->
    <div class="mobile-header" id="mobileHeader">
        <div class="mobile-header-content">
            <a href="../appraisers-list.html" class="mobile-header-back">≪</a>
            <div class="mobile-header-title" id="mobileHeaderTitle">鑑定士</div>
        </div>
    </div>

    <main>
        <div class="chat-container">
            <div class="navigation-links">
                <a href="../appraisers-list.html">鑑定師一覧に戻る</a>
            </div>
            <div class="user-status" id="userStatus">利用者情報を読み込んでいます...</div>
            
            <div class="messages" id="messages"></div>

            <div class="input-area">
                <div class="input-row">
                    <textarea id="messageInput" placeholder="メッセージを入力" rows="1" maxlength="1000"></textarea>
                    <button id="sendButton" onclick="sendMessage()" title="送信">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="../../js/auth-state.js"></script>
    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const userStatus = document.getElementById('userStatus');

        let userNickname = null;
        let conversationHistory = null;
        let currentCharacter = 'kaede';
        let characterInfo = {};

        // 鑑定士情報を外部ファイルから読み込む
        async function loadCharacterData() {
            try {
                const response = await fetch('../../data/characters.json');
                if (!response.ok) {
                    throw new Error('Failed to load character data');
                }
                characterInfo = await response.json();
                return characterInfo;
            } catch (error) {
                console.error('Failed to load character data:', error);
                return {};
            }
        }

        // URLパラメータから鑑定士IDを取得
        function getCharacterFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const character = urlParams.get('character');
            const validCharacters = Object.keys(characterInfo);
            
            if (character && validCharacters.includes(character)) {
                return character;
            }
            return validCharacters[0] || 'kaede';
        }

        // 鑑定士を設定
        function setCurrentCharacter(characterId) {
            if (!characterInfo[characterId]) {
                characterId = 'kaede';
            }
            
            currentCharacter = characterId;
            
            const mobileHeaderTitle = document.getElementById('mobileHeaderTitle');
            if (mobileHeaderTitle) {
                const info = characterInfo[characterId];
                mobileHeaderTitle.innerHTML = '';
                
                const profileLink = document.createElement('a');
                profileLink.href = info.profileUrl;
                profileLink.style.textDecoration = 'none';
                profileLink.style.color = '#ffffff';
                profileLink.style.display = 'flex';
                profileLink.style.alignItems = 'center';
                profileLink.style.justifyContent = 'center';
                profileLink.style.gap = '8px';
                
                const iconImg = document.createElement('img');
                iconImg.src = info.image;
                iconImg.alt = info.name;
                iconImg.className = 'mobile-character-icon';
                
                const nameText = document.createElement('span');
                nameText.textContent = info.name;
                
                profileLink.appendChild(iconImg);
                profileLink.appendChild(nameText);
                mobileHeaderTitle.appendChild(profileLink);
            }
        }

        // 会話履歴を取得
        async function loadConversationHistory(characterId) {
            if (!AuthState.isRegistered()) {
                return null;
            }

            const token = AuthState.getUserToken();
            if (!token) {
                return null;
            }

            try {
                const response = await fetch(
                    `/api/conversation-history?userToken=${encodeURIComponent(token)}&character=${encodeURIComponent(characterId)}`
                );
                
                // レスポンスボディを一度だけ読み取る
                const responseText = await response.text();
                let data = null;
                
                try {
                    if (responseText) {
                        data = JSON.parse(responseText);
                    }
                } catch (e) {
                    // JSON解析に失敗した場合は無視
                }
                
                if (!response.ok) {
                    // 401エラーまたは404エラーでuser not foundの場合
                    if (response.status === 401 || 
                        (response.status === 404 && data && data.error && 
                         (data.error.includes('user not found') || data.error.includes('invalid user token')))) {
                        // 認証情報をクリア
                        if (window.AuthState && typeof window.AuthState.clearAuth === 'function') {
                            AuthState.clearAuth();
                        } else {
                            localStorage.removeItem('userToken');
                            localStorage.removeItem('userNickname');
                            localStorage.removeItem('assignedDeity');
                        }
                        // chat-example.htmlにリダイレクト（ゲストユーザーとして扱う）
                        window.location.href = `chat-example.html?character=${encodeURIComponent(characterId)}`;
                        return null;
                    }
                    
                    // 404エラーで会話履歴がないだけの場合
                    if (response.status === 404) {
                        console.log('No conversation history found (404)');
                        return null;
                    }
                    
                    console.warn('Failed to load conversation history:', response.status);
                    return null;
                }
                
                // エラーレスポンスの場合（念のためチェック）
                if (data && data.error && (data.error.includes('user not found') || data.error.includes('invalid user token'))) {
                    if (window.AuthState && typeof window.AuthState.clearAuth === 'function') {
                        AuthState.clearAuth();
                    } else {
                        localStorage.removeItem('userToken');
                        localStorage.removeItem('userNickname');
                        localStorage.removeItem('assignedDeity');
                    }
                    // chat-example.htmlにリダイレクト（ゲストユーザーとして扱う）
                    window.location.href = `chat-example.html?character=${encodeURIComponent(characterId)}`;
                    return null;
                }
                
                return data;
            } catch (error) {
                console.error('Failed to load conversation history:', error);
                return null;
            }
        }

        // 会話内容を抽出
        function extractConversationContent(historyData) {
            if (!historyData || !historyData.recentMessages) {
                return null;
            }

            const sortedMessages = historyData.recentMessages.slice().reverse();
            const firstUserMessage = sortedMessages.find(msg => msg.role === 'user');
            
            if (firstUserMessage) {
                const content = firstUserMessage.content;
                if (content.length > 60) {
                    return content.substring(0, 60) + '...';
                }
                return content;
            }
            
            return null;
        }

        // 日付をフォーマット
        function formatDateForMessage(dateString) {
            if (!dateString) return null;
            
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const currentYear = new Date().getFullYear();
            
            if (year === currentYear) {
                return `${month}月${day}日`;
            } else {
                return `${year}年${month}月${day}日`;
            }
        }

        // メッセージテンプレートを置換
        function replaceMessageTemplate(template, nickname, lastDate, conversationContent, characterId) {
            let message = template;
            const character = characterInfo[characterId];
            
            // プレースホルダーを置換（nicknameがnullまたはundefinedの場合は'あなた'を使用）
            const safeNickname = nickname || 'あなた';
            message = message.replace(/{nickname}/g, safeNickname);
            
            // lastDateの処理
            if (lastDate) {
                const dateText = formatDateForMessage(lastDate);
                if (dateText) {
                    const dateFormat = character?.messages?.returningLastDateFormat || `前回は{date}でしたね。`;
                    const formattedDate = dateFormat.replace(/{date}/g, dateText);
                    message = message.replace(/{lastDate}/g, formattedDate);
                } else {
                    message = message.replace(/{lastDate}/g, '');
                }
            } else {
                message = message.replace(/{lastDate}/g, '');
            }
            
            // conversationContentの処理
            if (conversationContent) {
                const contentFormat = character?.messages?.returningConversationFormat || `その時の相談内容は、{content}というものでした。`;
                const formattedContent = contentFormat.replace(/{content}/g, conversationContent);
                message = message.replace(/{conversationContent}/g, formattedContent);
            } else {
                message = message.replace(/{conversationContent}/g, '');
            }
            
            return message;
        }

        // 各鑑定師の初回メッセージを生成（会話履歴がある場合）
        function generateInitialMessage(characterId, historyData) {
            const character = characterInfo[characterId];
            if (!character || !character.messages || !character.messages.returning) {
                return 'こんにちは。';
            }

            const nickname = historyData.nickname || userNickname || 'あなた';
            const lastDate = historyData.lastConversationDate || null;
            const conversationContent = extractConversationContent(historyData);
            
            return replaceMessageTemplate(
                character.messages.returning,
                nickname,
                lastDate,
                conversationContent,
                characterId
            );
        }

        // 各鑑定師の初めての会話メッセージを生成
        function generateFirstTimeMessage(characterId, nickname) {
            const character = characterInfo[characterId];
            if (!character || !character.messages || !character.messages.firstTime) {
                return `${nickname}さん、初めまして。`;
            }
            
            return replaceMessageTemplate(
                character.messages.firstTime,
                nickname,
                null,
                null
            );
        }

        function initAuthState() {
            if (window.AuthState && typeof AuthState.init === 'function') {
                AuthState.init();
            }
        }

        function updateUserStatus() {
            if (!userStatus) return;
            if (AuthState.isRegistered()) {
                const nickname = localStorage.getItem('userNickname') || '鑑定者';
                const deity = localStorage.getItem('assignedDeity') || '未割当';
                const statusText = `鑑定名義: ${nickname} ｜ 守護: ${deity}`;
                userStatus.textContent = statusText;
            } else {
                window.location.href = '../auth/login.html?redirect=' + encodeURIComponent(window.location.href);
            }
        }

        // スクロール処理（簡素化）
        function scrollToLatest() {
            if (!messagesDiv) return;
            setTimeout(() => {
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }, 50);
        }

        // 送信ボタンの表示/非表示
        function updateSendButtonVisibility() {
            if (!sendButton || !messageInput) return;
            
            if (messageInput.value.trim().length > 0) {
                sendButton.classList.add('visible');
            } else {
                sendButton.classList.remove('visible');
            }
        }

        async function initPage() {
            initAuthState();
            
            // ゲストユーザー（未登録）の場合はchat-example.htmlにリダイレクト
            if (!AuthState.isRegistered()) {
                // URLパラメータから鑑定士IDを取得
                const urlParams = new URLSearchParams(window.location.search);
                const character = urlParams.get('character') || 'kaede';
                window.location.href = `chat-example.html?character=${encodeURIComponent(character)}`;
                return;
            }

            // 鑑定士データを読み込む
            await loadCharacterData();
            
            if (Object.keys(characterInfo).length === 0) {
                console.error('Failed to load character data');
                return;
            }

            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            requestAnimationFrame(() => {
                document.body.style.opacity = '1';
            });

            const character = getCharacterFromURL();
            setCurrentCharacter(character);
            
            // userTokenがある場合のみlocalStorageからuserNicknameを取得
            // ゲストユーザーの場合、userNicknameはnullのまま
            if (AuthState.isRegistered() && AuthState.getUserToken()) {
                userNickname = localStorage.getItem('userNickname') || null;
            } else {
                userNickname = null;
            }
            updateUserStatus();

            try {
                const historyData = await loadConversationHistory(character);
                
                // loadConversationHistoryでリダイレクトされた場合は処理を中断
                if (!historyData && !AuthState.isRegistered()) {
                    return;
                }
                
                // ゲスト履歴をチェック（sessionStorageから移行待ちの履歴を確認）
                let guestHistory = [];
                const pendingMigration = sessionStorage.getItem('pendingGuestHistoryMigration');
                if (pendingMigration) {
                    try {
                        const migrationData = JSON.parse(pendingMigration);
                        if (migrationData.character === character && migrationData.history) {
                            guestHistory = migrationData.history;
                        }
                    } catch (error) {
                        console.error('Error parsing pending guest history migration:', error);
                    }
                }
                
                // ゲスト履歴がない場合、AuthStateからも確認
                if (guestHistory.length === 0 && window.AuthState && typeof window.AuthState.getGuestHistory === 'function') {
                    guestHistory = AuthState.getGuestHistory(character) || [];
                    if (guestHistory.length > 0) {
                        // sessionStorageに保存
                        sessionStorage.setItem('pendingGuestHistoryMigration', JSON.stringify({
                            character: character,
                            history: guestHistory
                        }));
                    }
                }
                
                // ゲスト履歴がある場合は表示（登録前の会話を継続）
                if (guestHistory.length > 0) {
                    const info = characterInfo[character];
                    guestHistory.forEach((entry) => {
                        const type = entry.role === 'user' ? 'user' : 'character';
                        const sender = entry.role === 'user' ? 'あなた' : info.name;
                        addMessage(type, entry.content, sender);
                    });
                }
                
                // データベースの履歴がある場合
                if (historyData && historyData.hasHistory) {
                    conversationHistory = historyData;
                    userNickname = historyData.nickname || userNickname;
                    // ゲスト履歴がある場合は、初回メッセージを表示しない（会話を継続）
                    if (guestHistory.length === 0) {
                        const initialMessage = generateInitialMessage(character, historyData);
                        addMessage('welcome', initialMessage, characterInfo[character].name);
                    }
                } else if (historyData && historyData.nickname) {
                    userNickname = historyData.nickname;
                    const info = characterInfo[character];
                    // ゲスト履歴がある場合は初回メッセージを表示しない（会話を継続）
                    if (guestHistory.length === 0) {
                        const firstTimeMessage = generateFirstTimeMessage(character, userNickname);
                        addMessage('welcome', firstTimeMessage, info.name);
                    }
                } else {
                    const info = characterInfo[character];
                    // ゲスト履歴がある場合は初回メッセージを表示しない（会話を継続）
                    if (guestHistory.length === 0) {
                        const firstTimeMessage = generateFirstTimeMessage(character, userNickname || 'あなた');
                        addMessage('welcome', firstTimeMessage, info.name);
                    }
                }
            } catch (error) {
                console.error('Error loading conversation history:', error);
                const info = characterInfo[character];
                // ゲスト履歴をチェック（sessionStorageから移行待ちの履歴を確認）
                let guestHistory = [];
                const pendingMigration = sessionStorage.getItem('pendingGuestHistoryMigration');
                if (pendingMigration) {
                    try {
                        const migrationData = JSON.parse(pendingMigration);
                        if (migrationData.character === character && migrationData.history) {
                            guestHistory = migrationData.history;
                        }
                    } catch (error) {
                        console.error('Error parsing pending guest history migration:', error);
                    }
                }
                
                // ゲスト履歴がない場合、AuthStateからも確認
                if (guestHistory.length === 0 && window.AuthState && typeof window.AuthState.getGuestHistory === 'function') {
                    guestHistory = AuthState.getGuestHistory(character) || [];
                    if (guestHistory.length > 0) {
                        // sessionStorageに保存
                        sessionStorage.setItem('pendingGuestHistoryMigration', JSON.stringify({
                            character: character,
                            history: guestHistory
                        }));
                    }
                }
                
                // ゲスト履歴がある場合は表示（登録前の会話を継続）
                if (guestHistory.length > 0) {
                    guestHistory.forEach((entry) => {
                        const type = entry.role === 'user' ? 'user' : 'character';
                        const sender = entry.role === 'user' ? 'あなた' : info.name;
                        addMessage(type, entry.content, sender);
                    });
                } else {
                    const firstTimeMessage = generateFirstTimeMessage(character, userNickname || 'あなた');
                    addMessage('welcome', firstTimeMessage, info.name);
                }
            }

            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            messageInput.addEventListener('input', updateSendButtonVisibility);
            updateSendButtonVisibility();
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            const character = currentCharacter;

            if (!message) {
                return;
            }

            if (!AuthState.isRegistered()) {
                window.location.href = '../auth/login.html?redirect=' + encodeURIComponent(window.location.href);
                return;
            }

            addMessage('user', message, 'あなた');
            await delay(100);
            scrollToLatest();

            messageInput.value = '';
            updateSendButtonVisibility();
            
            if (sendButton) sendButton.disabled = true;
            
            const messageToSend = message;
            const userMessageData = {
                message: messageToSend,
                character: character,
                timestamp: new Date().toISOString()
            };
            sessionStorage.setItem('lastUserMessage', JSON.stringify(userMessageData));
            
            const currentUrl = window.location.href;
            const animationUrl = `reading-animation.html?character=${character}&return=${encodeURIComponent(currentUrl)}&message=${encodeURIComponent(messageToSend)}`;
            
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '0';
            
            await delay(500);
            window.location.href = animationUrl;
        }

        // タロットカード名から画像ファイル名へのマッピング
        const tarotCardImageMap = {
            '愚者': 'The Fool.png',
            '魔術師': 'The Magician.png',
            '女教皇': 'THE HIGH PRIESTESS.png',
            '女帝': 'THE EMPRESS.png',
            '皇帝': 'THE EMPEROR.png',
            '教皇': 'THE HIEROPHANT.png',
            '恋人': 'THE LOVERS.png',
            '戦車': 'THE CHARIOT.png',
            '力': 'STRENGTH.png',
            '隠者': 'THE HERMIT.png',
            '運命の輪': 'WHEEL OF FORTUNE.png',
            '正義': 'JUSTICE.png',
            '吊るされた男': 'THE HANGED MAN.png',
            '死神': 'DEATH.png',
            '節制': 'TEMPERANCE.png',
            '悪魔': 'THE DEVIL.png',
            '塔': 'THE TOWER.png',
            '星': 'THE STAR.png',
            '月': 'THE MOON.png',
            '太陽': 'THE SUN.png',
            '審判': 'JUDGEMENT.png',
            '世界': 'THE WORLD.png',
        };

        // タロットカード名を検出して裏面カードを表示（クリックでめくれる）
        function detectAndDisplayTarotCards(text, container) {
            const cardNames = Object.keys(tarotCardImageMap);
            const detectedCards = [];
            
            // カード名を検出（【過去】【現在】【未来】の後に続くカード名を探す）
            const cardPattern = /【(過去|現在|未来)】([^\n]+)/g;
            let match;
            
            while ((match = cardPattern.exec(text)) !== null) {
                const position = match[1]; // 過去、現在、未来
                const cardName = match[2].trim();
                
                // カード名がマッピングに存在するか確認
                if (tarotCardImageMap[cardName]) {
                    detectedCards.push({
                        position: position,
                        name: cardName,
                        image: tarotCardImageMap[cardName]
                    });
                }
            }
            
            // カードを裏面から表示（クリックでめくれる）
            if (detectedCards.length > 0) {
                const cardsContainer = document.createElement('div');
                cardsContainer.style.display = 'flex';
                cardsContainer.style.flexWrap = 'wrap';
                cardsContainer.style.gap = '12px';
                cardsContainer.style.marginTop = '12px';
                cardsContainer.style.justifyContent = 'center';
                cardsContainer.style.alignItems = 'center';
                
                detectedCards.forEach(card => {
                    const cardWrapper = document.createElement('div');
                    cardWrapper.style.display = 'flex';
                    cardWrapper.style.flexDirection = 'column';
                    cardWrapper.style.alignItems = 'center';
                    cardWrapper.style.gap = '6px';
                    
                    const cardLabel = document.createElement('div');
                    cardLabel.textContent = `【${card.position}】`;
                    cardLabel.style.fontSize = '12px';
                    cardLabel.style.color = 'rgba(255, 255, 255, 0.8)';
                    cardLabel.style.fontWeight = '600';
                    
                    // カードコンテナ（3D flip用）
                    const cardContainer = document.createElement('div');
                    cardContainer.className = 'tarot-flip-card';
                    cardContainer.style.position = 'relative';
                    cardContainer.style.width = '80px';
                    cardContainer.style.height = '120px';
                    cardContainer.style.perspective = '1000px';
                    cardContainer.style.cursor = 'pointer';
                    
                    // カード本体
                    const cardInner = document.createElement('div');
                    cardInner.className = 'tarot-flip-card-inner';
                    cardInner.style.position = 'relative';
                    cardInner.style.width = '100%';
                    cardInner.style.height = '100%';
                    cardInner.style.transition = 'transform 0.6s';
                    cardInner.style.transformStyle = 'preserve-3d';
                    
                    // 裏面（カードの裏）
                    const cardBack = document.createElement('div');
                    cardBack.className = 'tarot-flip-card-back';
                    cardBack.style.position = 'absolute';
                    cardBack.style.width = '100%';
                    cardBack.style.height = '100%';
                    cardBack.style.backfaceVisibility = 'hidden';
                    cardBack.style.borderRadius = '8px';
                    cardBack.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                    cardBack.style.boxShadow = '0 4px 12px rgba(138, 43, 226, 0.4)';
                    cardBack.style.display = 'flex';
                    cardBack.style.alignItems = 'center';
                    cardBack.style.justifyContent = 'center';
                    
                    const backPattern = document.createElement('div');
                    backPattern.style.width = '60px';
                    backPattern.style.height = '60px';
                    backPattern.style.border = '2px solid rgba(255, 255, 255, 0.3)';
                    backPattern.style.borderRadius = '4px';
                    backPattern.style.background = 'rgba(255, 255, 255, 0.1)';
                    cardBack.appendChild(backPattern);
                    
                    // 表面（カードの画像）
                    const cardFront = document.createElement('div');
                    cardFront.className = 'tarot-flip-card-front';
                    cardFront.style.position = 'absolute';
                    cardFront.style.width = '100%';
                    cardFront.style.height = '100%';
                    cardFront.style.backfaceVisibility = 'hidden';
                    cardFront.style.transform = 'rotateY(180deg)';
                    cardFront.style.borderRadius = '8px';
                    cardFront.style.overflow = 'hidden';
                    
                    const cardImage = document.createElement('img');
                    cardImage.src = `../../photo/TAROT/${card.image}`;
                    cardImage.alt = card.name;
                    cardImage.title = card.name;
                    cardImage.style.width = '100%';
                    cardImage.style.height = '100%';
                    cardImage.style.objectFit = 'cover';
                    cardImage.style.cursor = 'pointer';
                    
                    // クリックで拡大表示
                    cardImage.addEventListener('click', (e) => {
                        e.stopPropagation();
                        showCardModal(card.name, card.image);
                    });
                    
                    cardFront.appendChild(cardImage);
                    
                    cardInner.appendChild(cardBack);
                    cardInner.appendChild(cardFront);
                    cardContainer.appendChild(cardInner);
                    
                    // クリックでカードをめくる
                    let isFlipped = false;
                    cardContainer.addEventListener('click', () => {
                        isFlipped = !isFlipped;
                        cardInner.style.transform = isFlipped ? 'rotateY(180deg)' : 'rotateY(0deg)';
                    });
                    
                    cardWrapper.appendChild(cardLabel);
                    cardWrapper.appendChild(cardContainer);
                    cardsContainer.appendChild(cardWrapper);
                });
                
                // ヒントメッセージ
                const hint = document.createElement('div');
                hint.style.width = '100%';
                hint.style.textAlign = 'center';
                hint.style.marginTop = '8px';
                hint.style.fontSize = '12px';
                hint.style.color = 'rgba(255, 255, 255, 0.7)';
                hint.textContent = 'カードをタップしてめくってください';
                cardsContainer.appendChild(hint);
                
                container.appendChild(cardsContainer);
            }
        }

        // カード拡大表示モーダル
        function showCardModal(cardName, imageFile) {
            // 既存のモーダルがあれば削除
            const existingModal = document.getElementById('tarotCardModal');
            if (existingModal) {
                existingModal.remove();
            }
            
            const modal = document.createElement('div');
            modal.id = 'tarotCardModal';
            modal.style.position = 'fixed';
            modal.style.top = '0';
            modal.style.left = '0';
            modal.style.width = '100%';
            modal.style.height = '100%';
            modal.style.backgroundColor = 'rgba(0, 0, 0, 0.9)';
            modal.style.zIndex = '10000';
            modal.style.display = 'flex';
            modal.style.flexDirection = 'column';
            modal.style.justifyContent = 'center';
            modal.style.alignItems = 'center';
            modal.style.cursor = 'pointer';
            
            const cardNameDiv = document.createElement('div');
            cardNameDiv.textContent = cardName;
            cardNameDiv.style.color = '#ffffff';
            cardNameDiv.style.fontSize = '24px';
            cardNameDiv.style.fontWeight = '600';
            cardNameDiv.style.marginBottom = '20px';
            cardNameDiv.style.textShadow = '0 0 20px rgba(138, 43, 226, 0.8)';
            
            const cardImage = document.createElement('img');
            cardImage.src = `../../photo/TAROT/${imageFile}`;
            cardImage.alt = cardName;
            cardImage.style.maxWidth = '90%';
            cardImage.style.maxHeight = '80vh';
            cardImage.style.borderRadius = '12px';
            cardImage.style.boxShadow = '0 8px 32px rgba(138, 43, 226, 0.6)';
            
            modal.appendChild(cardNameDiv);
            modal.appendChild(cardImage);
            
            // クリックで閉じる
            modal.addEventListener('click', () => {
                modal.remove();
            });
            
            document.body.appendChild(modal);
        }

        function addMessage(type, text, sender) {
            if (!messagesDiv) return;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            // 鑑定士のメッセージの場合、直接スタイルを適用
            if (type === 'character') {
                messageDiv.style.background = 'rgba(75, 0, 130, 0.9)';
                messageDiv.style.color = '#ffffff';
                messageDiv.style.border = 'none';
                messageDiv.style.boxShadow = 'none';
            }

            if (sender) {
                const headerDiv = document.createElement('div');
                headerDiv.className = 'message-header';
                headerDiv.textContent = sender;
                
                // 鑑定士のメッセージヘッダーの場合、色を白に
                if (type === 'character') {
                    headerDiv.style.color = 'rgba(255, 255, 255, 0.9)';
                }
                else if (type === 'user') {
                    headerDiv.style.color = '#b794ff';
                }
                
                messageDiv.appendChild(headerDiv);
            }

            const textDiv = document.createElement('div');
            textDiv.textContent = text;
            messageDiv.appendChild(textDiv);

            // タロットカードの画像を検出して表示（キャラクターメッセージのみ）
            if (type === 'character' && currentCharacter === 'yukino') {
                detectAndDisplayTarotCards(text, messageDiv);
            }

            messagesDiv.appendChild(messageDiv);
            
            requestAnimationFrame(() => {
                scrollToLatest();
            });
        }

        // アニメーション画面から戻ってきた時の処理（簡素化）
        function handleReturnFromAnimation() {
            const lastUserMessage = sessionStorage.getItem('lastUserMessage');
            const consultResponse = sessionStorage.getItem('lastConsultResponse');
            const consultError = sessionStorage.getItem('lastConsultError');

            // エラーがある場合は先に表示
            if (consultError) {
                addMessage('error', `エラーが発生しました: ${consultError}`, 'システム');
                sessionStorage.removeItem('lastConsultError');
                if (sendButton) sendButton.disabled = false;
                return;
            }

            if (lastUserMessage) {
                try {
                    const userMsgData = JSON.parse(lastUserMessage);
                    const existingUserMessages = messagesDiv.querySelectorAll('.message.user');
                    const messageTexts = Array.from(existingUserMessages).map(msg => {
                        const textDiv = msg.querySelector('div:last-child');
                        return textDiv ? textDiv.textContent.trim() : '';
                    });
                    
                    const messageToCheck = userMsgData.message.trim();
                    const messageExists = messageTexts.some(text => text.trim() === messageToCheck);
                    
                    if (!messageExists) {
                        addMessage('user', userMsgData.message, 'あなた');
                        if (messageInput) messageInput.blur();
                        setTimeout(() => scrollToLatest(), 200);
                    }
                    
                    sessionStorage.removeItem('lastUserMessage');
                } catch (error) {
                    console.error('Error parsing user message:', error);
                }
            }

            if (consultResponse) {
                try {
                    const data = JSON.parse(consultResponse);
                    
                    // needsRegistrationまたは認証エラーを最初にチェック
                    if (data.needsRegistration || (data.error && (data.error.includes('user not found') || data.error.includes('invalid user token')))) {
                        // localStorageをクリア
                        if (window.AuthState && typeof window.AuthState.clearAuth === 'function') {
                            AuthState.clearAuth();
                        } else {
                            localStorage.removeItem('userToken');
                            localStorage.removeItem('userNickname');
                            localStorage.removeItem('assignedDeity');
                        }
                        // エラーメッセージを表示せず、直接ログインページにリダイレクト
                        window.location.href = '../auth/login.html?redirect=' + encodeURIComponent(window.location.href);
                        return;
                    }
                    
                    if (data.error) {
                        addMessage('error', data.error, 'システム');
                    } else if (data.isInappropriate) {
                        addMessage('warning', data.message, data.characterName);
                    } else                     if (data.message) {
                        addMessage('character', data.message, data.characterName);
                        if (messageInput) messageInput.blur();
                        setTimeout(() => scrollToLatest(), 100);
                    } else {
                        addMessage('error', '返信が取得できませんでした', 'システム');
                    }
                    
                    // ゲスト履歴の移行が完了した場合、クリア
                    const pendingMigration = sessionStorage.getItem('pendingGuestHistoryMigration');
                    if (pendingMigration) {
                        try {
                            const migrationData = JSON.parse(pendingMigration);
                            if (migrationData.character === currentCharacter) {
                                // ゲスト履歴をクリア
                                if (window.AuthState && typeof window.AuthState.clearGuestHistory === 'function') {
                                    AuthState.clearGuestHistory(migrationData.character);
                                }
                                sessionStorage.removeItem('pendingGuestHistoryMigration');
                            }
                        } catch (error) {
                            console.error('Error clearing guest history:', error);
                        }
                    }
                    
                    sessionStorage.removeItem('lastConsultResponse');
                } catch (error) {
                    console.error('Error parsing consult response:', error);
                }
            }
            
            if (sendButton) sendButton.disabled = false;
            if (messageInput) messageInput.blur();
            
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '1';
        }
        
        window.sendMessage = sendMessage;
        window.addEventListener('DOMContentLoaded', async () => {
            await initPage();
            setTimeout(() => {
                handleReturnFromAnimation();
            }, 100);
        });
    </script>
