        :root {

            --brand-main: #8a2be2;
            --brand-sub: #b56cff;
            --user-bubble: #ccf2ff;
            --char-bubble: #f3e8ff;

            --text-muted: #6c6b80;
        }

        html {
            height: 100%;
            overflow: hidden;
            position: fixed;
            width: 100%;
            -webkit-overflow-scrolling: touch;
        }
        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            margin: 0;

            overflow: hidden;
            position: fixed;

        main {

        .navigation-links {

        .navigation-links a {

            justify-content: center;

            color: #fff;
            text-decoration: none;
            border-radius: 999px;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.12s ease, box-shadow 0.2s;

            min-width: 180px;
            max-width: 100%;
            border: 1px solid rgba(255,255,255,0.4);
        }
        .navigation-links a:active {
            transform: scale(0.97);
        }
        .navigation-links a::after {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            margin-left: 8px;

        .chat-container {

        .current-character-info h3 {

        .user-status {

            border: 1px solid var(--border-soft);
            line-height: 1.5;
            word-break: break-word;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            border-radius: 22px;
            padding: 18px 12px;
            background: #f9f7ff;
            border: 1px solid rgba(138, 43, 226, 0.15);
            display: flex;
            flex-direction: column;
            gap: 12px;
            position: relative;
            isolation: isolate;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
        }
        .messages::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.4), transparent 45%),

            filter: blur(30px);
            opacity: 0.6;
            animation: aurora 12s infinite alternate;
            pointer-events: none;
            z-index: -1;
        }
        @keyframes aurora {
            0% { transform: translateY(0); opacity: 0.5; }
            100% { transform: translateY(-10px) scale(1.05); opacity: 0.8; }
        }
        .message {
            padding: 12px 16px;
            border-radius: 20px;
            animation: fadeIn 0.25s ease;
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 15px;
            max-width: 92%;
            word-break: break-word;
            position: relative;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.user {
            margin-left: auto;
            background: var(--user-bubble);
            border-bottom-right-radius: 6px;
            box-shadow: 0 6px 18px rgba(8, 86, 129, 0.25);
            position: relative;
        }
        .message.character {
            margin-right: auto;
            background: var(--char-bubble);
            border-bottom-left-radius: 6px;
            box-shadow: 0 6px 18px rgba(63, 32, 102, 0.25);
            position: relative;
        }
        .message.character::before,
        .message.user::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.7), transparent 70%);
            opacity: 0.6;
            filter: blur(10px);
            animation: orbFloat 6s ease-in-out infinite;
        }
        .message.character::before {
            left: -12px;
            top: -8px;
        }
        .message.user::before {
            right: -12px;
            top: -6px;
        }
        @keyframes orbFloat {
            0% { transform: translate3d(0,0,0); opacity: 0.5; }
            50% { transform: translate3d(6px,-4px,0); opacity: 0.9; }
            100% { transform: translate3d(0,0,0); opacity: 0.4; }
        }
        .message.welcome {
            margin-right: auto;
            background: var(--welcome-bubble);
            border: 1px solid rgba(138, 43, 226, 0.25);
            color: var(--brand-main);
            font-weight: 500;
        }
        .message.error {
            background: #ffe3e6;
            color: #b00020;
        }
        .message.loading, .message.connecting {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.15), rgba(75, 0, 130, 0.15));
            border: 1px solid rgba(138, 43, 226, 0.3);
            text-align: center;
            color: var(--brand-main);
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }
        .message.connecting::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(138, 43, 226, 0.3), transparent);
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        .message.connecting .connecting-text {
            animation: pulse 1.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        .message-header {

        .status-indicator {

            border-radius: 50%;

            margin-right: 8px;

        }
        @keyframes blink {
            0%, 100% { opacity: 1; }

    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');

        const currentCharacterDisplay = document.getElementById('currentCharacterDisplay');

        function autoResizeInput() {
            if (!messageInput) return;
            messageInput.style.height = 'auto';
            const max = 160;
            messageInput.style.height = Math.min(messageInput.scrollHeight, max) + 'px';
        }

        let scrollTimeout = null;
        function scrollToLatest(behavior = 'smooth') {
            if (!messagesDiv) return;
            if (scrollTimeout) {
                clearTimeout(scrollTimeout);
            }
            scrollTimeout = setTimeout(() => {
                const targetScroll = messagesDiv.scrollHeight;
                if (behavior === 'smooth') {
                    messagesDiv.scrollTo({
                        top: targetScroll,
                        behavior: 'smooth',
                    });
                } else {
                    messagesDiv.scrollTop = targetScroll;
                }
            }, behavior === 'smooth' ? 50 : 0);
        }

        const characterInfo = {
            kaede: {

            },
            yukino: {
                name: 'Á¨πÂ≤°Èõ™‰πÉ',
                roomLabel: 'Èõ™‰πÉ„ÅÆÈÉ®Â±ã',
                roomHint: 'Èõ™„ÅÆÁµêÊô∂„ÅåËàû„ÅÜÁôí„ÇÑ„Åó„ÅÆÈëëÂÆöÁ©∫Èñì',
                image: '../../photo/yukino.png',
            },
            sora: {
                name: 'Ê∞¥Èáé„ÇΩ„É©',
                roomLabel: '„ÇΩ„É©„ÅÆÈÉ®Â±ã',
                roomHint: 'ÊòüÁÅØ„Çä„ÅÆ‰∏ã„ÅßÂøÉ„ÇíÁπã„Åê‰∫§‰ø°„Çπ„Éö„Éº„Çπ',

            },

        // URL„Éë„É©„É°„Éº„Çø„Åã„ÇâÈëëÂÆöÂ£´ID„ÇíÂèñÂæó
        function getCharacterFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const character = urlParams.get('character');

        // ÈëëÂÆöÂ£´„ÇíË®≠ÂÆö

            }
            
            currentCharacter = characterId;
            
            // ÁèæÂú®„ÅÆÈëëÂÆöÂ£´Ë°®Á§∫„ÇíÊõ¥Êñ∞

        // ‰ºöË©±Â±•Ê≠¥„ÇíÂèñÂæó
        async function loadConversationHistory(characterId) {
            if (!AuthState.isRegistered()) {
                return null;
            }

            const token = AuthState.getUserToken();
            if (!token) {
                return null;
            }

            try {
                const response = await fetch(

        // Êé•Á∂ö„Ç∑„Éº„Ç±„É≥„Çπ„ÇíË°®Á§∫Ôºàchat„ÇíÈñã„ÅÑ„ÅüÊôÇÔºâ
        async function showConnectionSequence(character) {
            const characterName = characterInfo[character].name;
            const nickname = userNickname || localStorage.getItem('userNickname') || '„ÅÇ„Å™„Åü';
            
            // „Çπ„ÉÜ„ÉÉ„Éó1: ‰∫§‰ø°ÈñãÂßã
            const step1Id = addConnectingMessage(`${characterName}„Å´‰∫§‰ø°„ÇíÈñãÂßã...`);
            await delay(1500);
            removeMessage(step1Id);
            
            // „Çπ„ÉÜ„ÉÉ„Éó2: È≠Ç„ÇíË™≠„ÅøËæº„Åø‰∏≠
            const step2Id = addConnectingMessage(`${characterName}„Åå${nickname}„ÅÆÈ≠Ç„ÇíË™≠„ÅøËæº„Çì„Åß„ÅÑ„Åæ„Åô...`);
            await delay(2000);
            removeMessage(step2Id);
            
            // „Çπ„ÉÜ„ÉÉ„Éó3: „ÇÇ„ÅÜ„Åô„ÅêËøî‰∫ã„ÅåÊù•„Åæ„Åô
            const step3Id = addConnectingMessage('„ÇÇ„ÅÜ„Åô„ÅêËøî‰∫ã„ÅåÊù•„Åæ„Åô...');
            await delay(1500);
            removeMessage(step3Id);
        }

        // ÈëëÂÆö‰∏≠„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫Ôºà„É¶„Éº„Ç∂„Éº„ÅåËøî‰ø°„Åó„ÅüÊôÇÔºâ
        async function showAppraisalSequence(character) {
            const characterName = characterInfo[character].name;
            const message = `${characterName}„ÅåÈëëÂÆö‰∏≠...`;
            const loadingId = addConnectingMessage(message);
            return loadingId;
        }

        // Êé•Á∂ö/ÈëëÂÆö‰∏≠„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏„ÇíËøΩÂä†
        function addConnectingMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message connecting';
            
            const indicator = document.createElement('span');
            indicator.className = 'status-indicator';
            
            const textSpan = document.createElement('span');
            textSpan.className = 'connecting-text';
            textSpan.textContent = text;
            
            messageDiv.appendChild(indicator);
            messageDiv.appendChild(textSpan);
            
            messagesDiv.appendChild(messageDiv);
            scrollToLatest('smooth');
            
            return messageDiv;
        }

        // ÈÅÖÂª∂Èñ¢Êï∞
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            const character = currentCharacter;

            if (!message) {
                return;
            }

            if (!AuthState.isRegistered()) {
                window.location.href = '../auth/login.html?redirect=' + encodeURIComponent(window.location.href);
                return;
            }

            addMessage('user', message, '„ÅÇ„Å™„Åü');

            messageInput.value = '';
            autoResizeInput();
            
            // „Éá„Çπ„ÇØ„Éà„ÉÉ„ÉóÁâà„Å®„É¢„Éê„Ç§„É´Áâà„ÅÆ‰∏°Êñπ„ÅÆ„Éú„Çø„É≥„ÇíÁÑ°ÂäπÂåñ
            if (sendButton) sendButton.disabled = true;
            const sendButtonMobile = document.getElementById('sendButtonMobile');
            if (sendButtonMobile) sendButtonMobile.disabled = true;
            
            // ÈëëÂÆö‰∏≠„ÅÆÊºîÂá∫„ÇíË°®Á§∫
            const loadingId = await showAppraisalSequence(character);
            await delay(1000);
            removeMessage(loadingId);
            
            // „ÇÇ„ÅÜ„Åô„ÅêËøî‰∫ã„ÅåÊù•„Åæ„Åô
            const waitingId = addConnectingMessage('„ÇÇ„ÅÜ„Åô„ÅêËøî‰∫ã„ÅåÊù•„Åæ„Åô...');

            const payload = {
                message,
                character,
                userToken: AuthState.getUserToken(),
            };

            try {
                const response = await fetch('/api/consult', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });

                const data = await response.json();
                removeMessage(waitingId);

                if (data.needsRegistration) {
                    addMessage('warning', 'Ë™çË®ºÊÉÖÂ†±„ÅåÁÑ°Âäπ„Åß„Åô„ÄÇÂÜçÂ∫¶„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ', '„Ç∑„Çπ„ÉÜ„É†');
                    window.location.href = '../auth/login.html?redirect=' + encodeURIComponent(window.location.href);
                    return;
                }

                if (!response.ok || data.error) {
                    const errorMessage = data.error || '„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü';
                    if (errorMessage.includes('user not found') || errorMessage.includes('invalid user token')) {
                        addMessage('warning', 'Ë™çË®ºÊÉÖÂ†±„ÅåÁÑ°Âäπ„Åß„Åô„ÄÇÂÜçÂ∫¶„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ', '„Ç∑„Çπ„ÉÜ„É†');
                        window.location.href = '../auth/login.html?redirect=' + encodeURIComponent(window.location.href);
                    } else {
                        addMessage('error', errorMessage, '„Ç∑„Çπ„ÉÜ„É†');
                    }
                    return;
                }

                if (data.isInappropriate) {
                    addMessage('warning', data.message, data.characterName);
                    return;
                }

                addMessage('character', data.message, data.characterName);
            } catch (error) {
                removeMessage(waitingId);
                addMessage('error', 'ÈÄö‰ø°„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ' + error.message, '„Ç∑„Çπ„ÉÜ„É†');
            } finally {
                // „Éá„Çπ„ÇØ„Éà„ÉÉ„ÉóÁâà„Å®„É¢„Éê„Ç§„É´Áâà„ÅÆ‰∏°Êñπ„ÅÆ„Éú„Çø„É≥„ÇíÊúâÂäπÂåñ
                if (sendButton) sendButton.disabled = false;
                const sendButtonMobile = document.getElementById('sendButtonMobile');
                if (sendButtonMobile) sendButtonMobile.disabled = false;
                messageInput.focus();
            }
        }

        function addMessage(type, text, sender, animateScroll = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            if (sender) {
                const headerDiv = document.createElement('div');
                headerDiv.className = 'message-header';
                headerDiv.textContent = sender;
                messageDiv.appendChild(headerDiv);
            }

            const textDiv = document.createElement('div');
            textDiv.textContent = text;
            messageDiv.appendChild(textDiv);

            messagesDiv.appendChild(messageDiv);
            scrollToLatest(animateScroll ? 'smooth' : 'auto');

            if (type === 'loading') {
                return messageDiv;
            }
        }

        function removeMessage(messageElement) {
            if (messageElement && messageElement.parentNode) {
                messageElement.parentNode.removeChild(messageElement);
            }
        }

        let resizeTimeout = null;
        function handleResize() {
            if (resizeTimeout) clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                scrollToLatest('auto');
            }, 100);
        }
        
        window.addEventListener('resize', handleResize, { passive: true });
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                scrollToLatest('auto');
            }, 300);
        }, { passive: true });
        
        // „Çπ„ÇØ„É≠„Éº„É´‰ΩçÁΩÆ„ÅÆÂõ∫ÂÆöÔºàiOS SafariÂØæÁ≠ñÔºâ
        let lastScrollTop = 0;
        messagesDiv.addEventListener('scroll', () => {
            lastScrollTop = messagesDiv.scrollTop;
        }, { passive: true });
        
        // „Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„Éà„Åß„Çπ„ÇØ„É≠„Éº„É´‰ΩçÁΩÆ„ÇíÁ∂≠ÊåÅ
        let touchStartY = 0;
        messagesDiv.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        }, { passive: true });
        
        messagesDiv.addEventListener('touchmove', (e) => {
            // „Çπ„ÇØ„É≠„Éº„É´‰∏≠„ÅØ‰ΩçÁΩÆ„ÇíÁ∂≠ÊåÅ
            if (Math.abs(e.touches[0].clientY - touchStartY) > 10) {
                // „Çπ„ÇØ„É≠„Éº„É´‰∏≠
            }
        }, { passive: true });
        window.sendMessage = sendMessage;
        window.addEventListener('DOMContentLoaded', initPage);
    </script>
