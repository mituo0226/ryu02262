<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>鑑定士チャット</title>
    <style>
        /* ============================================
           カラーパレット
           ============================================ */
        :root {
            /* 背景 */
            --bg-gradient: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 100%);
            
            /* メインカラー */
            --primary: #8b3dff;
            
            /* メッセージバブル */
            --user-bubble: #8b3dff;
            --char-bubble: rgba(75, 0, 130, 0.9);
            
            /* テキスト */
            --text-secondary: #6e6e73;
            --text-on-primary: #ffffff;
            --text-light: #e8d5ff;
            
            /* ボーダー・影 */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        /* ============================================
           基本レイアウト
           ============================================ */
        html {
            height: 100%;
            overflow: hidden;
            position: fixed;
            width: 100%;
            -webkit-overflow-scrolling: touch;
        }
        
        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            margin: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            padding: 18px;
            color: var(--text-light);
            -webkit-overflow-scrolling: touch;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        body.fade-in {
            opacity: 1;
        }

        main {
            width: 100%;
            max-width: 820px;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ============================================
           ナビゲーション
           ============================================ */
        .navigation-links {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .navigation-links a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            padding: 11px 20px;
            background: transparent;
            color: var(--text-light);
            text-decoration: none;
            border-radius: 999px;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.12s ease;
            box-shadow: none;
            min-width: 180px;
            max-width: 100%;
        }
        
        .navigation-links a:active {
            transform: scale(0.97);
        }

        /* ============================================
           チャットコンテナ
           ============================================ */
        .chat-container {
            background: var(--bg-gradient);
            border-radius: 20px;
            padding: 22px;
            box-shadow: none;
            border: none;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
            overflow: hidden;
        }
        
        .user-status {
            background: transparent;
            color: var(--text-light);
            padding: 12px 14px;
            border-radius: 14px;
            font-size: 13px;
            text-align: center;
            border: none;
            line-height: 1.5;
            word-break: break-word;
        }

        /* ============================================
           メッセージエリア
           ============================================ */
        .messages {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            border-radius: 0;
            padding: 18px 12px;
            padding-top: 24px;
            padding-bottom: 100px;
            background: transparent;
            border: none;
            display: flex;
            flex-direction: column;
            gap: 12px;
            position: relative;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 20px;
            animation: fadeIn 0.25s ease;
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 15px;
            max-width: 92%;
            word-break: break-word;
            position: relative;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            margin-left: auto;
            background: var(--user-bubble);
            color: var(--text-on-primary);
            border-bottom-right-radius: 6px;
            box-shadow: var(--shadow-sm);
        }
        
        .message.character,
        div.message.character,
        .messages .message.character {
            margin-right: auto;
            background: rgba(75, 0, 130, 0.9) !important;
            color: #ffffff !important;
            border: none !important;
            border-bottom-left-radius: 6px;
            box-shadow: none !important;
        }
        
        .message.welcome {
            margin-right: auto;
            background: transparent;
            border: none;
            color: var(--text-light);
            font-weight: 500;
        }
        
        .message.error {
            background: transparent;
            color: #ff6b7d;
            border: none;
        }
        
        .message.loading {
            background: transparent;
            border: none;
            text-align: center;
            color: var(--text-light);
            font-weight: 600;
            animation: loadingPulse 1.5s ease-in-out infinite;
        }
        
        @keyframes loadingPulse {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }
        
        .message-header {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 6px;
            opacity: 0.85;
        }
        
        /* ユーザーメッセージのヘッダーを紫色に */
        .message.user .message-header {
            color: #b794ff !important;  /* 明るい紫色 */
        }
        
        /* キャラクターメッセージのヘッダーは白色のまま */
        .message.character .message-header {
            color: rgba(255, 255, 255, 0.9) !important;
        }

        /* ============================================
           モバイルヘッダー
           ============================================ */
        .mobile-header {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: transparent;
        }
        
        .mobile-header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 6px 10px;
            background: rgba(75, 0, 130, 0.9);
            border-bottom: none;
            position: relative;
        }
        
        .mobile-header-back {
            background: none;
            border: none;
            font-size: 20px;
            color: #ffffff;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            text-decoration: none;
        }
        
        .mobile-header-title {
            flex: 1;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .mobile-header-title img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            border: none;
        }

        /* ============================================
           入力エリア
           ============================================ */
        .input-area {
            position: sticky;
            bottom: 0;
            background: rgba(75, 0, 130, 0.9);
            padding-top: 6px;
            flex-shrink: 0;
            z-index: 10;
        }
        
        .input-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
            position: relative;
        }
        
        .input-area textarea {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid #ffffff;
            border-radius: 999px;
            font-size: 16px;
            background: transparent;
            color: var(--text-light);
            resize: none;
            line-height: 1.5;
            min-height: 46px;
            max-height: 46px;
            overflow: hidden;
        }
        
        .input-area textarea::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }
        
        .input-area textarea:focus {
            outline: none;
            border: 1px solid #ffffff;
            background: transparent;
            box-shadow: none;
            color: var(--text-light);
        }
        
        .input-area button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: transparent;
            border: none;
            color: #ffffff;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .input-area button.visible {
            display: flex;
            opacity: 1;
            transform: scale(1);
        }
        
        .input-area button:active {
            transform: scale(0.95);
        }
        
        .input-area button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .input-area button svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* ============================================
           レスポンシブデザイン
           ============================================ */
        @media (max-width: 768px) {
            html, body {
                position: fixed;
                overflow: hidden;
                width: 100%;
                height: 100%;
            }
            
            body {
                padding: 0;
            }
            
            main {
                height: 100%;
                max-width: 100%;
            }
            
            .mobile-header {
                display: block;
            }
            
            .chat-container {
                padding: 0;
                height: 100%;
                border-radius: 0;
                box-shadow: none;
                padding-top: 48px;
                padding-bottom: 70px;
                background: var(--bg-gradient);
            }
            
            .navigation-links {
                display: none;
            }
            
            .user-status {
                display: none;
            }
            
            .messages {
                padding: 20px 10px;
                padding-top: 20px;
                height: 100%;
                padding-bottom: 100px;
                margin-top: 0;
            }
            
            .message {
                max-width: 85%;
                font-size: 14px;
            }
            
            .input-area {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: rgba(75, 0, 130, 0.9);
                padding: 12px;
                border-top: none;
                box-shadow: none;
            }
            
            .input-row {
                display: flex;
                gap: 8px;
                align-items: center;
                width: 100%;
            }
            
            .input-area textarea {
                flex: 1;
                min-height: 40px;
                max-height: 40px;
                padding: 10px 16px;
                font-size: 16px;
                resize: none;
                overflow: hidden;
                border: 1px solid #ffffff;
                background: transparent;
            }
            
            .input-area textarea:focus {
                border: 1px solid #ffffff;
                box-shadow: none;
            }
            
            .input-area button {
                width: 40px;
                height: 40px;
                color: #ffffff;
                display: none;
            }
            
            .input-area button.visible {
                display: flex;
            }
            
            .input-area button svg {
                width: 20px;
                height: 20px;
                fill: currentColor;
            }
            
            .message.character {
                background: rgba(75, 0, 130, 0.9) !important;
                color: #ffffff !important;
                border: none !important;
                box-shadow: none !important;
            }
        }

        /* タロットカード画像のスタイル */
        .tarot-card-image {
            width: 80px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(138, 43, 226, 0.4);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .tarot-card-image:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .tarot-card-image {
                width: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- モバイルヘッダー -->
    <div class="mobile-header" id="mobileHeader">
        <div class="mobile-header-content">
            <a href="../appraisers-list.html" class="mobile-header-back">≪</a>
            <div class="mobile-header-title" id="mobileHeaderTitle">鑑定士</div>
        </div>
    </div>

    <main>
        <div class="chat-container">
            <div class="navigation-links">
                <a href="../appraisers-list.html">鑑定師一覧に戻る</a>
            </div>
            <div class="user-status" id="userStatus">利用者情報を読み込んでいます...</div>
            
            <div class="messages" id="messages"></div>

            <div class="input-area">
                <div class="input-row">
                    <textarea id="messageInput" placeholder="メッセージを入力" rows="1" maxlength="1000"></textarea>
                    <button id="sendButton" onclick="sendMessage()" title="送信">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="../../js/auth-state.js"></script>
    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const userStatus = document.getElementById('userStatus');

        let userNickname = null;
        let conversationHistory = null;
        let currentCharacter = 'kaede';
        let characterInfo = {};

        // 鑑定士情報を外部ファイルから読み込む
        async function loadCharacterData() {
            try {
                const response = await fetch('../../data/characters.json');
                if (!response.ok) {
                    throw new Error('Failed to load character data');
                }
                characterInfo = await response.json();
                return characterInfo;
            } catch (error) {
                console.error('Failed to load character data:', error);
                return {};
            }
        }

        // URLパラメータから鑑定士IDを取得
        function getCharacterFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const character = urlParams.get('character');
            const validCharacters = Object.keys(characterInfo);
            
            if (character && validCharacters.includes(character)) {
                return character;
            }
            return validCharacters[0] || 'kaede';
        }

        // 鑑定士を設定
        function setCurrentCharacter(characterId) {
            if (!characterInfo[characterId]) {
                characterId = 'kaede';
            }
            
            currentCharacter = characterId;
            
            const mobileHeaderTitle = document.getElementById('mobileHeaderTitle');
            if (mobileHeaderTitle) {
                const info = characterInfo[characterId];
                mobileHeaderTitle.innerHTML = '';
                
                const profileLink = document.createElement('a');
                profileLink.href = info.profileUrl;
                profileLink.style.textDecoration = 'none';
                profileLink.style.color = '#ffffff';
                profileLink.style.display = 'flex';
                profileLink.style.alignItems = 'center';
                profileLink.style.justifyContent = 'center';
                profileLink.style.gap = '8px';
                
                const iconImg = document.createElement('img');
                iconImg.src = info.image;
                iconImg.alt = info.name;
                iconImg.className = 'mobile-character-icon';
                
                const nameText = document.createElement('span');
                nameText.textContent = info.name;
                
                profileLink.appendChild(iconImg);
                profileLink.appendChild(nameText);
                mobileHeaderTitle.appendChild(profileLink);
            }
        }

        // 会話履歴を取得
        async function loadConversationHistory(characterId) {
            if (!AuthState.isRegistered()) {
                return null;
            }

            const token = AuthState.getUserToken();
            if (!token) {
                return null;
            }

            try {
                const response = await fetch(
                    `/api/conversation-history?userToken=${encodeURIComponent(token)}&character=${encodeURIComponent(characterId)}`
                );
                
                // レスポンスボディを一度だけ読み取る
                const responseText = await response.text();
                let data = null;
                
                try {
                    if (responseText) {
                        data = JSON.parse(responseText);
                    }
                } catch (e) {
                    // JSON解析に失敗した場合は無視
                }
                
                if (!response.ok) {
                    // 401エラーまたは404エラーでuser not foundの場合
                    if (response.status === 401 || 
                        (response.status === 404 && data && data.error && 
                         (data.error.includes('user not found') || data.error.includes('invalid user token')))) {
                        // 認証情報をクリア
                        if (window.AuthState && typeof window.AuthState.clearAuth === 'function') {
                            AuthState.clearAuth();
                        } else {
                            localStorage.removeItem('userToken');
                            localStorage.removeItem('userNickname');
                            localStorage.removeItem('assignedDeity');
                        }
                        // chat-example.htmlにリダイレクト（ゲストユーザーとして扱う）
                        window.location.href = `chat-example.html?character=${encodeURIComponent(characterId)}`;
                        return null;
                    }
                    
                    // 404エラーで会話履歴がないだけの場合
                    if (response.status === 404) {
                        console.log('No conversation history found (404)');
                        return null;
                    }
                    
                    console.warn('Failed to load conversation history:', response.status);
                    return null;
                }
                
                // エラーレスポンスの場合（念のためチェック）
                if (data && data.error && (data.error.includes('user not found') || data.error.includes('invalid user token'))) {
                    if (window.AuthState && typeof window.AuthState.clearAuth === 'function') {
                        AuthState.clearAuth();
                    } else {
                        localStorage.removeItem('userToken');
                        localStorage.removeItem('userNickname');
                        localStorage.removeItem('assignedDeity');
                    }
                    // chat-example.htmlにリダイレクト（ゲストユーザーとして扱う）
                    window.location.href = `chat-example.html?character=${encodeURIComponent(characterId)}`;
                    return null;
                }
                
                return data;
            } catch (error) {
                console.error('Failed to load conversation history:', error);
                return null;
            }
        }

        // 会話内容を抽出
        function extractConversationContent(historyData) {
            if (!historyData || !historyData.recentMessages) {
                return null;
            }

            const sortedMessages = historyData.recentMessages.slice().reverse();
            const firstUserMessage = sortedMessages.find(msg => msg.role === 'user');
            
            if (firstUserMessage) {
                const content = firstUserMessage.content;
                if (content.length > 60) {
                    return content.substring(0, 60) + '...';
                }
                return content;
            }
            
            return null;
        }

        // 日付をフォーマット
        function formatDateForMessage(dateString) {
            if (!dateString) return null;
            
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const currentYear = new Date().getFullYear();
            
            if (year === currentYear) {
                return `${month}月${day}日`;
            } else {
                return `${year}年${month}月${day}日`;
            }
        }

        // メッセージテンプレートを置換
        function replaceMessageTemplate(template, nickname, lastDate, conversationContent, characterId) {
            let message = template;
            const character = characterInfo[characterId];
            
            // プレースホルダーを置換（nicknameがnullまたはundefinedの場合は'あなた'を使用）
            const safeNickname = nickname || 'あなた';
            message = message.replace(/{nickname}/g, safeNickname);
            
            // lastDateの処理
            if (lastDate) {
                const dateText = formatDateForMessage(lastDate);
                if (dateText) {
                    const dateFormat = character?.messages?.returningLastDateFormat || `前回は{date}でしたね。`;
                    const formattedDate = dateFormat.replace(/{date}/g, dateText);
                    message = message.replace(/{lastDate}/g, formattedDate);
                } else {
                    message = message.replace(/{lastDate}/g, '');
                }
            } else {
                message = message.replace(/{lastDate}/g, '');
            }
            
            // conversationContentの処理
            if (conversationContent) {
                const contentFormat = character?.messages?.returningConversationFormat || `その時の相談内容は、{content}というものでした。`;
                const formattedContent = contentFormat.replace(/{content}/g, conversationContent);
                message = message.replace(/{conversationContent}/g, formattedContent);
            } else {
                message = message.replace(/{conversationContent}/g, '');
            }
            
            return message;
        }

        // 各鑑定師の初回メッセージを生成（会話履歴がある場合）
        function generateInitialMessage(characterId, historyData) {
            const character = characterInfo[characterId];
            if (!character || !character.messages || !character.messages.returning) {
                return 'こんにちは。';
            }

            const nickname = historyData.nickname || userNickname || 'あなた';
            const lastDate = historyData.lastConversationDate || null;
            const conversationContent = extractConversationContent(historyData);
            
            return replaceMessageTemplate(
                character.messages.returning,
                nickname,
                lastDate,
                conversationContent,
                characterId
            );
        }

        // 各鑑定師の初めての会話メッセージを生成
        function generateFirstTimeMessage(characterId, nickname) {
            const character = characterInfo[characterId];
            if (!character || !character.messages || !character.messages.firstTime) {
                return `${nickname}さん、初めまして。`;
            }
            
            return replaceMessageTemplate(
                character.messages.firstTime,
                nickname,
                null,
                null
            );
        }

        function initAuthState() {
            if (window.AuthState && typeof AuthState.init === 'function') {
                AuthState.init();
            }
        }

        function updateUserStatus() {
            if (!userStatus) return;
            if (AuthState.isRegistered()) {
                const nickname = localStorage.getItem('userNickname') || '鑑定者';
                const deity = localStorage.getItem('assignedDeity') || '未割当';
                const statusText = `鑑定名義: ${nickname} ｜ 守護: ${deity}`;
                userStatus.textContent = statusText;
            } else {
                window.location.href = '../auth/login.html?redirect=' + encodeURIComponent(window.location.href);
            }
        }

        // スクロール処理（簡素化）
        function scrollToLatest() {
            if (!messagesDiv) return;
            setTimeout(() => {
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }, 50);
        }

        // 送信ボタンの表示/非表示
        function updateSendButtonVisibility() {
            if (!sendButton || !messageInput) return;
            
            if (messageInput.value.trim().length > 0) {
                sendButton.classList.add('visible');
            } else {
                sendButton.classList.remove('visible');
            }
        }

        async function initPage() {
            initAuthState();
            
            // ゲストユーザー（未登録）の場合はchat-example.htmlにリダイレクト
            if (!AuthState.isRegistered()) {
                // URLパラメータから鑑定士IDを取得
                const urlParams = new URLSearchParams(window.location.search);
                const character = urlParams.get('character') || 'kaede';
                window.location.href = `chat-example.html?character=${encodeURIComponent(character)}`;
                return;
            }

            // 鑑定士データを読み込む
            await loadCharacterData();
            
            if (Object.keys(characterInfo).length === 0) {
                console.error('Failed to load character data');
                return;
            }

            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            requestAnimationFrame(() => {
                document.body.style.opacity = '1';
            });

            const character = getCharacterFromURL();
            setCurrentCharacter(character);
            
            // userTokenがある場合のみlocalStorageからuserNicknameを取得
            // ゲストユーザーの場合、userNicknameはnullのまま
            if (AuthState.isRegistered() && AuthState.getUserToken()) {
                userNickname = localStorage.getItem('userNickname') || null;
            } else {
                userNickname = null;
            }
            updateUserStatus();

            try {
                const historyData = await loadConversationHistory(character);
                
                // loadConversationHistoryでリダイレクトされた場合は処理を中断

        async function sendMessage(skipUserMessage = false, skipAnimation = false) {
            const message = messageInput.value.trim();
            const character = currentCharacter;

            if (!message) {
                return;
            }

            if (!AuthState.isRegistered()) {
                window.location.href = '../auth/login.html?redirect=' + encodeURIComponent(window.location.href);
                return;
            }

            // skipUserMessageがtrueの場合は、ユーザーメッセージを表示しない
            if (!skipUserMessage) {
                addMessage('user', message, 'あなた');
                await delay(100);
                scrollToLatest();
            }

            messageInput.value = '';
            updateSendButtonVisibility();
            
            if (sendButton) sendButton.disabled = true;
            
            const messageToSend = message;
            
            // skipAnimationがtrueの場合は、タロット待機アニメーションを表示してからAPIを呼び出す（タロットカードがめくられた時など）
            if (skipAnimation) {
                // タロット待機アニメーションに移動
                const currentUrl = window.location.href;
                const waitingUrl = `tarot-waiting.html?character=${character}&return=${encodeURIComponent(currentUrl)}&message=${encodeURIComponent(messageToSend)}`;
                
                document.body.style.transition = 'opacity 0.5s ease';
                document.body.style.opacity = '0';
                
                await delay(500);
                window.location.href = waitingUrl;
                return;
            }
            
            // 通常のフロー（アニメーションに移動）
            // skipUserMessageがtrueの場合は、sessionStorageに保存しない（自動送信されたメッセージは表示しない）
            if (!skipUserMessage) {
                const userMessageData = {
                    message: messageToSend,
                    character: character,
                    timestamp: new Date().toISOString()
                };
                sessionStorage.setItem('lastUserMessage', JSON.stringify(userMessageData));
            }
            
            const currentUrl = window.location.href;
            const animationUrl = `reading-animation.html?character=${character}&return=${encodeURIComponent(currentUrl)}&message=${encodeURIComponent(messageToSend)}`;
            
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '0';
            
            await delay(500);
            window.location.href = animationUrl;
        }

                // 鑑定士のメッセージヘッダーの場合、色を白に
                if (type === 'character') {
                    headerDiv.style.color = 'rgba(255, 255, 255, 0.9)';
                }
                else if (type === 'user') {
                    headerDiv.style.color = '#b794ff';
                }
                
                messageDiv.appendChild(headerDiv);
            }

            // タロットカード情報を検出してテキストから完全に削除
            let displayText = text;
            const cardPattern = /【(過去|現在|未来)】([^\n]+)/g;
            const hasCardInfo = cardPattern.test(text);
            
            // カード情報が検出された場合、テキストから完全に削除（改行も含めて）
            if (hasCardInfo) {
                // カード情報の行を削除（前後の改行も含めて）
                displayText = text.replace(/【(過去|現在|未来)】[^\n]+\n?/g, '').trim();
                // 連続する改行を1つに統一
                displayText = displayText.replace(/\n{3,}/g, '\n\n');
            }
            
            const textDiv = document.createElement('div');
            textDiv.textContent = displayText;
            messageDiv.appendChild(textDiv);

            // タロットカードの画像を検出して表示（キャラクターメッセージのみ）
            if (type === 'character' && currentCharacter === 'yukino') {
                detectAndDisplayTarotCards(text, messageDiv);
            }

            messagesDiv.appendChild(messageDiv);
            
            requestAnimationFrame(() => {
                scrollToLatest();
            });
        }

        // アニメーション画面から戻ってきた時の処理（簡素化）
        function handleReturnFromAnimation() {
            const lastUserMessage = sessionStorage.getItem('lastUserMessage');
            const consultResponse = sessionStorage.getItem('lastConsultResponse');
            const consultError = sessionStorage.getItem('lastConsultError');

            // エラーがある場合は先に表示
            if (consultError) {
                addMessage('error', `エラーが発生しました: ${consultError}`, 'システム');
                sessionStorage.removeItem('lastConsultError');
                if (sendButton) sendButton.disabled = false;
                return;
            }

            if (lastUserMessage) {
                try {
                    const userMsgData = JSON.parse(lastUserMessage);
                    const existingUserMessages = messagesDiv.querySelectorAll('.message.user');
                    const messageTexts = Array.from(existingUserMessages).map(msg => {
                        const textDiv = msg.querySelector('div:last-child');
                        return textDiv ? textDiv.textContent.trim() : '';
                    });
                    
                    const messageToCheck = userMsgData.message.trim();
                    const messageExists = messageTexts.some(text => text.trim() === messageToCheck);
                    
                    if (!messageExists) {
                        addMessage('user', userMsgData.message, 'あなた');
                        if (messageInput) messageInput.blur();
                        setTimeout(() => scrollToLatest(), 200);
                    }
                    
                    sessionStorage.removeItem('lastUserMessage');
                } catch (error) {
                    console.error('Error parsing user message:', error);
                }
            }

            if (consultResponse) {
                try {
                    const data = JSON.parse(consultResponse);
                    
                    // needsRegistrationまたは認証エラーを最初にチェック
                    if (data.needsRegistration || (data.error && (data.error.includes('user not found') || data.error.includes('invalid user token')))) {
                        // localStorageをクリア
                        if (window.AuthState && typeof window.AuthState.clearAuth === 'function') {
                            AuthState.clearAuth();
                        } else {
                            localStorage.removeItem('userToken');
                            localStorage.removeItem('userNickname');
                            localStorage.removeItem('assignedDeity');
                        }
                        // エラーメッセージを表示せず、直接ログインページにリダイレクト
                        window.location.href = '../auth/login.html?redirect=' + encodeURIComponent(window.location.href);
                        return;
                    }
                    
                    if (data.error) {
                        addMessage('error', data.error, 'システム');
                    } else if (data.isInappropriate) {
                        addMessage('warning', data.message, data.characterName);
                    } else                     if (data.message) {
                        addMessage('character', data.message, data.characterName);
                        if (messageInput) messageInput.blur();
                        setTimeout(() => scrollToLatest(), 100);
                    } else {
                        addMessage('error', '返信が取得できませんでした', 'システム');
                    }
                    
                    // ゲスト履歴の移行が完了した場合、クリア
                    const pendingMigration = sessionStorage.getItem('pendingGuestHistoryMigration');
                    if (pendingMigration) {
                        try {
                            const migrationData = JSON.parse(pendingMigration);
                            if (migrationData.character === currentCharacter) {
                                // ゲスト履歴をクリア
                                if (window.AuthState && typeof window.AuthState.clearGuestHistory === 'function') {
                                    AuthState.clearGuestHistory(migrationData.character);
                                }
                                sessionStorage.removeItem('pendingGuestHistoryMigration');
                            }
                        } catch (error) {
                            console.error('Error clearing guest history:', error);
                        }
                    }
                    
                    sessionStorage.removeItem('lastConsultResponse');
                } catch (error) {
                    console.error('Error parsing consult response:', error);
                }
            }
            
            if (sendButton) sendButton.disabled = false;
            if (messageInput) messageInput.blur();
            
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '1';
        }
        
        window.sendMessage = sendMessage;
        window.addEventListener('DOMContentLoaded', async () => {
            // フェードイン処理
            document.body.classList.add('fade-in');
            
            await initPage();
            setTimeout(() => {
                handleReturnFromAnimation();
            }, 100);
        });
    </script>
</body>
