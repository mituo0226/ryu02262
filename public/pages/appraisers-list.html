<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鑑定師を選ぶ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.8);
        }
        
        .appraisers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .appraiser-card {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.3), rgba(75, 0, 130, 0.3));
            border: 2px solid rgba(138, 43, 226, 0.5);
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }
        
        .appraiser-card:hover {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.5), rgba(75, 0, 130, 0.5));
            border-color: rgba(138, 43, 226, 0.8);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.4);
        }
        
        .appraiser-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
            object-fit: cover;
        }
        
        .appraiser-card h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .appraiser-card p {
            font-size: 14px;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px;
            }
            
            .appraisers-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .appraiser-card {
                padding: 25px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>どの鑑定師を選びますか？</h1>
        </div>
        
        <div class="appraisers-grid" id="appraisersGrid">
            <!-- 鑑定師カードはJavaScriptで動的に生成 -->
        </div>
    </div>

    <script>
        const appraisers = [
            {
                id: 'kaede',
                name: '楓',
                nameKana: 'かえで',
                image: '../../photo/kaede.png'
            },
            {
                id: 'yukino',
                name: '笹岡雪乃',
                nameKana: 'ささおか ゆきの',
                image: '../../photo/yukino.png'
            },
            {
                id: 'sora',
                name: '水野ソラ',
                nameKana: 'みずの そら',
                image: '../../photo/sora.png'
            },
            {
                id: 'kaon',
                name: '三崎花音',
                nameKana: 'みさき かおん',
                image: '../../photo/kaon.png'
            }
        ];

        function initPage() {
            const grid = document.getElementById('appraisersGrid');
            
            appraisers.forEach(appraiser => {
                const card = document.createElement('div');
                card.className = 'appraiser-card';
                card.innerHTML = `
                    <img src="${appraiser.image}" alt="${appraiser.name}" onerror="this.src='../../photo/rogo.png'">
                    <h2>${appraiser.name}</h2>
                    <p>${appraiser.nameKana}</p>
                `;
                
                card.addEventListener('click', () => {
                    window.location.href = `chat/chat.html?character=${appraiser.id}`;
                });
                
                grid.appendChild(card);
            });
        }

        window.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
