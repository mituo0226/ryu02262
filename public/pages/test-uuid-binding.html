<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>UUID バインディング テスト</title>
</head>
<body>
    <h1>UUIDバインディング接続テスト</h1>
    <pre id="result"></pre>
    
    <script>
        (async () => {
            const result = document.getElementById('result');
            
            try {
                result.textContent = 'UUIDバインディングでのテスト実行中...\n\n';
                
                const res = await fetch('/api/test-uuid-binding', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        nickname: 'UUIDTest_' + Date.now(),
                        birthYear: 2000,
                        birthMonth: 1,
                        birthDay: 1
                    })
                });
                
                result.textContent += `HTTPステータス: ${res.status}\n\n`;
                
                const data = await res.json();
                result.textContent += `レスポンス:\n${JSON.stringify(data, null, 2)}`;
                
                if (res.ok) {
                    result.textContent += '\n\n✓ 成功！ UUIDバインディングで正常にアクセスできました。';
                } else {
                    result.textContent += '\n\n✗ 失敗。エラーが発生しました。';
                }
                
            } catch (error) {
                result.textContent += `\n\n例外発生:\n${error.message}`;
            }
        })();
    </script>
</body>
</html>
