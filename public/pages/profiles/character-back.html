<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鑑定士とのつながり</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #050016;
            color: #f9f5ff;
            padding: 16px;
        }
        .card {
            max-width: 420px;
            width: 100%;
            padding: 24px 20px 20px;
            border-radius: 16px;
            background: radial-gradient(circle at top, #2f1b4f 0%, #0a041a 55%, #050016 100%);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            text-align: center;
        }
        .name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #f6e8ff;
        }
        .sub {
            font-size: 13px;
            margin-bottom: 18px;
            color: #d2c3ff;
        }
        .button {
            display: inline-block;
            padding: 12px 32px;
            border-radius: 999px;
            background: linear-gradient(135deg, #8b3dff, #ff5fd2);
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 6px 20px rgba(139, 61, 255, 0.5);
        }
        .button:hover {
            filter: brightness(1.05);
        }
        .hint {
            margin-top: 14px;
            font-size: 11px;
            color: #b6a7ff;
        }
    </style>
</head>
<body>
    <div class="card">
        <div id="characterName" class="name">鑑定士とのつながり</div>
        <div class="sub">このままチャット画面へ進みます。</div>
        <a id="chatLink" class="button" href="#">チャットを開始する</a>
        <div class="hint">※ ゲスト／登録済みの判定はチャット画面側で自動的に行われます。</div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const character = params.get('character') || 'kaede';

        const CHARACTER_NAMES = {
            kaede: '楓（かえで）',
            yukino: '笹岡雪乃（ささおか ゆきの）',
            kaon: '三崎花音（みさき かおん）',
            sora: '水野ソラ（みずの そら）',
        };

        const safeCharacter = CHARACTER_NAMES[character] ? character : 'kaede';

        document.getElementById('characterName').textContent =
            CHARACTER_NAMES[safeCharacter] + ' とのつながり';

        const chatLink = document.getElementById('chatLink');
        chatLink.href = `../chat/chat?character=${encodeURIComponent(safeCharacter)}`;
    </script>
</body>
</html>
