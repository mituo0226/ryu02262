<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>運命の扉</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #000;
        }

        body {
            opacity: 0;
            transition: opacity 1.5s ease-in;
        }

        body.fade-in {
            opacity: 1;
        }

        .animation-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        /* 画像レイヤー */
        .image-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 2.5s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .image-layer.active {
            opacity: 1;
            z-index: 10;
        }

        .image-layer.fade-out {
            opacity: 0;
            z-index: 5;
        }

        .image-layer img {
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
            object-position: center;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        /* 動画レイヤー */
        .video-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 2.5s ease-in-out;
            background: #000;
            z-index: 20;
        }

        .video-layer.active {
            opacity: 1;
        }

        .video-layer video {
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
            object-position: center;
            display: block;
        }

        /* ボタンコンテナ */
        .button-container {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 30;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            pointer-events: none;
        }

        .button-container.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .talk-button {
            display: inline-block;
            padding: 16px 40px;
            background: rgba(139, 61, 255, 0.9);
            color: #fff;
            text-decoration: none;
            border-radius: 999px;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.1em;
            box-shadow: 0 4px 20px rgba(139, 61, 255, 0.4);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            white-space: nowrap;
            min-width: 200px;
            text-align: center;
        }

        .talk-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(139, 61, 255, 0.6);
        }

        .talk-button:active {
            transform: scale(0.98);
        }

        /* スキップリンク */
        .skip-link {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            padding: 10px 20px;
            background: rgba(139, 61, 255, 0.8);
            color: #fff;
            text-decoration: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.05em;
            box-shadow: 0 2px 10px rgba(139, 61, 255, 0.3);
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .skip-link:hover {
            background: rgba(139, 61, 255, 1);
            box-shadow: 0 4px 15px rgba(139, 61, 255, 0.5);
            transform: translateY(-2px);
        }

        .skip-link:active {
            transform: translateY(0);
        }

        /* 待機画面（API呼び出し中） */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        .loading-overlay.visible {
            display: flex;
            opacity: 1;
        }

        .loading-message {
            color: #e8d5ff;
            font-size: 18px;
            text-align: center;
            margin-bottom: 30px;
            padding: 0 20px;
            line-height: 1.6;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(139, 61, 255, 0.3);
            border-top-color: #8b3dff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .skip-link {
                top: 15px;
                right: 15px;
                padding: 8px 16px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- 待機画面（API呼び出し中） -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-message">あなたの情報を鑑定士が取り込んでいます...</div>
        <div class="loading-spinner"></div>
    </div>
    
    <a href="#" id="skipLink" class="skip-link">スキップ</a>
    <div class="animation-container" id="animationContainer"></div>
    <div class="button-container" id="buttonContainer">
        <a href="#" id="chatLink" class="talk-button">鑑定に進む</a>
    </div>

    <script>
        // #region agent log
        fetch('http://127.0.0.1:7242/ingest/a12743d9-c317-4acb-a94d-a526630eb213',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'back.html:195',message:'改善画面読み込み開始',data:{url:window.location.href,search:window.location.search},timestamp:Date.now(),runId:'run1',hypothesisId:'D'})}).catch(()=>{});
        // #endregion
        
        // URLパラメータから取得
        const urlParams = new URLSearchParams(window.location.search);
        const character = urlParams.get('character') || 'kaede';
        const userId = urlParams.get('userId'); // userIdを取得（ログイン済みの場合）
        
        // characterパラメータの検証
        const validCharacters = ['kaede', 'yukino', 'kaon', 'sora'];
        const validatedCharacter = validCharacters.includes(character) ? character : 'kaede';
        
        // #region agent log
        fetch('http://127.0.0.1:7242/ingest/a12743d9-c317-4acb-a94d-a526630eb213',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'back.html:197',message:'characterパラメータ取得',data:{character:character,validated:validCharacters.includes(character),validatedCharacter:validatedCharacter},timestamp:Date.now(),runId:'run1',hypothesisId:'D'})}).catch(()=>{});
        // #endregion

        // 各鑑定士の情報
        const characterData = {
            kaede: {
                name: '楓',
                image1: '../../photo/kaede2.png',
                image2: '../../photo/2.png',
                video: '../../photo/sakura2.mp4',
                buttonText: '楓とつながる'
            },
            yukino: {
                name: '笹岡雪乃',
                image1: '../../photo/yukino2.png',
                image2: '../../photo/2.png',
                video: '../../photo/sakura2.mp4',
                buttonText: '笹岡雪乃とつながる'
            },
            kaon: {
                name: '三崎花音',
                image1: '../../photo/kaon2.png',
                image2: '../../photo/2.png',
                video: '../../photo/sakura2.mp4',
                buttonText: '三崎花音とつながる'
            },
            sora: {
                name: '水野ソラ',
                image1: '../../photo/sora2.png',
                image2: '../../photo/2.png',
                video: '../../photo/sakura2.mp4',
                buttonText: '水野ソラとつながる'
            }
        };
        
        const currentCharacterData = characterData[validatedCharacter] || characterData.kaede;
        const container = document.getElementById('animationContainer');
        const buttonContainer = document.getElementById('buttonContainer');
        const chatLink = document.getElementById('chatLink');
        const skipLink = document.getElementById('skipLink');

        // チャットURLを設定（検証済みのcharacterを使用）
        // userIdがある場合は含める（ログイン済みの場合）
        let chatUrl = `../chat/chat.html?character=${encodeURIComponent(validatedCharacter)}`;
        if (userId) {
            chatUrl += `&userId=${encodeURIComponent(userId)}`;
        }
        chatLink.href = chatUrl;
        chatLink.textContent = currentCharacterData.buttonText;
        
        // #region agent log
        fetch('http://127.0.0.1:7242/ingest/a12743d9-c317-4acb-a94d-a526630eb213',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'back.html:242',message:'チャットURL設定',data:{character:validatedCharacter,chatUrl:chatUrl,buttonText:currentCharacterData.buttonText},timestamp:Date.now(),runId:'run1',hypothesisId:'A'})}).catch(()=>{});
        // #endregion
        
        // デバッグ用（本番環境では削除可能）
        console.log('Character:', validatedCharacter);
        console.log('Chat URL:', chatUrl);

        // 【追加】アニメーション中にAPIを呼び出してユーザー情報を取得
        // これにより、チャット画面への遷移時のタイムラグを解消
        const loadingOverlay = document.getElementById('loadingOverlay');
        let userDataPromise = null;
        let userDataReady = false;
        
        // API呼び出し関数
        async function fetchUserData() {
            if (userDataPromise) {
                return userDataPromise;
            }
            
            userDataPromise = (async () => {
                try {
                    console.log('[back.html] アニメーション中にユーザー情報を取得開始');
                    let apiUrl;
                    if (userId) {
                        apiUrl = `/api/conversation-history?userId=${encodeURIComponent(userId)}&character=${encodeURIComponent(validatedCharacter)}`;
                    } else {
                        // userIdがない場合は、nickname+生年月日が必要なため、API呼び出しをスキップ
                        console.log('[back.html] userIdがないため、API呼び出しをスキップします');
                        userDataReady = true;
                        return null;
                    }
                    
                    const response = await fetch(apiUrl);
                    if (response.ok) {
                        const responseText = await response.text();
                        if (responseText) {
                            const data = JSON.parse(responseText);
                            // sessionStorageに保存（チャット画面で使用するため）
                            sessionStorage.setItem('preloadedUserData', JSON.stringify({
                                character: validatedCharacter,
                                data: data,
                                timestamp: Date.now()
                            }));
                            console.log('[back.html] ユーザー情報を取得して保存しました:', data.nickname);
                            userDataReady = true;
                            return data;
                        }
                    } else if (response.status === 404) {
                        // ユーザーが見つからない場合（404エラー）
                        console.log('[back.html] ユーザー情報が見つかりません（404）');
                        userDataReady = true;
                        return null;
                    }
                } catch (error) {
                    console.error('[back.html] ユーザー情報の取得エラー:', error);
                    userDataReady = true;
                    return null;
                }
                userDataReady = true;
                return null;
            })();
            
            return userDataPromise;
        }
        
        // チャット画面への遷移関数（API完了を待つ）
        async function navigateToChat() {
            // API呼び出しが完了していない場合、待機画面を表示
            if (!userDataReady && userId) {
                console.log('[back.html] API呼び出しが完了していないため、待機画面を表示します');
                loadingOverlay.classList.add('visible');
                
                // API呼び出しを待つ
                await fetchUserData();
                
                // 少し待ってから待機画面を非表示
                await new Promise(resolve => setTimeout(resolve, 300));
                loadingOverlay.classList.remove('visible');
            }
            
            // チャット画面に遷移
            window.location.href = chatUrl;
        }

        // アニメーション中断用のフラグ
        let animationCancelled = false;
        let video = null; // video変数を先に宣言

        // 画像レイヤー1（各鑑定士の画像）
        const imageLayer1 = document.createElement('div');
        imageLayer1.className = 'image-layer';
        const img1 = document.createElement('img');
        img1.src = currentCharacterData.image1;
        img1.alt = currentCharacterData.name;
        img1.loading = 'eager';
        img1.decoding = 'async';
        imageLayer1.appendChild(img1);
        container.appendChild(imageLayer1);

        // 画像レイヤー2（共通画像 2.png）
        const imageLayer2 = document.createElement('div');
        imageLayer2.className = 'image-layer';
        const img2 = document.createElement('img');
        img2.src = currentCharacterData.image2;
        img2.alt = '';
        img2.loading = 'eager';
        img2.decoding = 'async';
        imageLayer2.appendChild(img2);
        container.appendChild(imageLayer2);

        // 動画レイヤー
        const videoLayer = document.createElement('div');
        videoLayer.className = 'video-layer';
        video = document.createElement('video');
        video.src = currentCharacterData.video;
        video.loop = true;
        video.muted = true;
        video.playsInline = true;
        video.preload = 'auto';
        video.setAttribute('webkit-playsinline', 'true');
        video.setAttribute('x5-video-player-type', 'h5');
        video.setAttribute('x5-video-player-fullscreen', 'true');
        video.setAttribute('x5-video-orientation', 'portrait');
        videoLayer.appendChild(video);
        container.appendChild(videoLayer);

        // スキップリンクの処理（video変数の定義後に設定）
        skipLink.href = chatUrl;
        skipLink.addEventListener('click', async (e) => {
            e.preventDefault();
            
            // #region agent log
            fetch('http://127.0.0.1:7242/ingest/a12743d9-c317-4acb-a94d-a526630eb213',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'back.html:293',message:'スキップリンククリック',data:{chatUrl:chatUrl,character:validatedCharacter},timestamp:Date.now(),runId:'run1',hypothesisId:'C'})}).catch(()=>{});
            // #endregion
            
            // アニメーションを中断
            animationCancelled = true;
            
            // 動画の再生を停止
            if (video && !video.paused) {
                video.pause();
            }
            
            // #region agent log
            fetch('http://127.0.0.1:7242/ingest/a12743d9-c317-4acb-a94d-a526630eb213',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'back.html:306',message:'スキップリンクからチャット画面への遷移実行',data:{chatUrl:chatUrl},timestamp:Date.now(),runId:'run1',hypothesisId:'E'})}).catch(()=>{});
            // #endregion
            
            // API完了を待ってからチャット画面に遷移
            await navigateToChat();
        });

        // つながるボタン（chatLink）の処理
        chatLink.addEventListener('click', async (e) => {
            e.preventDefault();
            
            // #region agent log
            fetch('http://127.0.0.1:7242/ingest/a12743d9-c317-4acb-a94d-a526630eb213',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'back.html:310',message:'つながるボタンクリック',data:{chatUrl:chatUrl,character:validatedCharacter},timestamp:Date.now(),runId:'run1',hypothesisId:'C'})}).catch(()=>{});
            // #endregion
            
            // アニメーションを中断
            animationCancelled = true;
            
            // 動画の再生を停止
            if (video && !video.paused) {
                video.pause();
            }
            
            // #region agent log
            fetch('http://127.0.0.1:7242/ingest/a12743d9-c317-4acb-a94d-a526630eb213',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'back.html:322',message:'チャット画面への遷移実行',data:{chatUrl:chatUrl},timestamp:Date.now(),runId:'run1',hypothesisId:'E'})}).catch(()=>{});
            // #endregion
            
            // API完了を待ってからチャット画面に遷移
            await navigateToChat();
        });

        // 中断チェック付きのdelay関数
        function delay(ms) {
            return new Promise(resolve => {
                const startTime = Date.now();
                const checkInterval = setInterval(() => {
                    if (animationCancelled) {
                        clearInterval(checkInterval);
                        resolve();
                        return;
                    }
                    const elapsed = Date.now() - startTime;
                    if (elapsed >= ms) {
                        clearInterval(checkInterval);
                        resolve();
                    }
                }, 50); // 50msごとにチェック
            });
        }

        // アニメーション実行
        async function playAnimation() {
            // 【追加】アニメーション開始と同時にAPI呼び出しを開始
            // これにより、アニメーション中にデータを取得してタイムラグを解消
            if (userId) {
                fetchUserData().catch(error => {
                    console.error('[back.html] バックグラウンドでのAPI呼び出しエラー:', error);
                });
            }
            
            // 画面をフェードイン
            document.body.classList.add('fade-in');
            await delay(500);
            if (animationCancelled) return;

            // ステップ1: 各鑑定士の画像をフェードイン（3秒表示）
            imageLayer1.classList.add('active');
            await delay(3000);
            if (animationCancelled) return;

            // ステップ2: 2.pngをフェードイン（重ね合わせ、1秒重なる）
            imageLayer2.classList.add('active');
            await delay(1000);
            if (animationCancelled) return;

            // ステップ3: 画像1をフェードアウト（2秒かけて）
            imageLayer1.classList.remove('active');
            imageLayer1.classList.add('fade-out');
            await delay(2000);
            if (animationCancelled) return;

            // ステップ4: 2.pngを2秒表示
            await delay(2000);
            if (animationCancelled) return;

            // ステップ5: 動画をフェードイン（重ね合わせ、1秒重なる）
            // 動画の再生を開始
            try {
                video.load();
                await delay(200);
                if (animationCancelled) return;
                await video.play();
            } catch (error) {
                console.error('Video play error:', error);
            }
            videoLayer.classList.add('active');
            await delay(1000);
            if (animationCancelled) return;

            // ステップ6: 画像2をフェードアウト（2秒かけて）
            imageLayer2.classList.remove('active');
            imageLayer2.classList.add('fade-out');
            await delay(2000);
            if (animationCancelled) return;

            // ステップ7: 動画を2秒表示
            await delay(2000);
            if (animationCancelled) return;

            // ステップ8: ボタンをフェードイン
            buttonContainer.classList.add('visible');
        }

        // ページ読み込み時にアニメーション開始
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                playAnimation();
            });
        } else {
            playAnimation();
        }
    </script>
</body>
</html>
