<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者用チャット - エントリー</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 100%);
            --primary: #8b3dff;
            --text-light: #e8d5ff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-light);
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .header {
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.8);
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 10px;
        }
        
        .user-type-selector {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }
        
        .user-type-card {
            background: rgba(138, 43, 226, 0.2);
            border: 2px solid rgba(138, 43, 226, 0.5);
            border-radius: 16px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }
        
        .user-type-card:hover {
            background: rgba(138, 43, 226, 0.35);
            border-color: rgba(138, 43, 226, 0.8);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.4);
        }
        
        .user-type-card h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: var(--text-light);
        }
        
        .user-type-card p {
            font-size: 14px;
            opacity: 0.8;
            line-height: 1.6;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background: rgba(75, 0, 130, 0.3);
            color: var(--text-light);
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid rgba(138, 43, 226, 0.5);
            transition: all 0.2s ease;
        }
        
        .back-link:hover {
            background: rgba(75, 0, 130, 0.5);
            border-color: rgba(138, 43, 226, 0.8);
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px;
            }
            
            .user-type-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>管理者用チャット - エントリー</h1>
            <p>本番環境と同じ状態でチャットをテストするために、ユーザータイプを選択してください</p>
        </div>
        
        <div class="user-type-selector">
            <div class="user-type-card" data-user-type="guest">
                <h2>ゲストユーザー</h2>
                <p>初めての方入口と同じ状態で動作します。登録なしでチャットを開始できます（10通まで）。</p>
            </div>
            
            <div class="user-type-card" data-user-type="registered">
                <h2>登録ユーザー</h2>
                <p>登録済みの方入口と同じ状態で動作します。ログインが必要です。</p>
            </div>
        </div>
        
        <a href="dashboard.html" class="back-link">管理画面に戻る</a>
    </div>

    <script>
        document.querySelectorAll('.user-type-card').forEach(card => {
            card.addEventListener('click', () => {
                const userType = card.dataset.userType;
                // URLパラメータでユーザータイプを渡す
                window.location.href = `chat-admin-select.html?userType=${userType}`;
            });
        });
    </script>
</body>
</html>
