<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>守護神の儀式 - 運命の扉</title>
  <link rel="stylesheet" href="../../css/styles.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      color: #f5f5f5;
    }

    /* フルスクリーンオーバーレイ */
    .ritual-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 儀式メディア（画像・動画） */
    .ritual-media {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      z-index: 1;
    }

    .ritual-media.active {
      opacity: 1;
      z-index: 2;
    }

    .ritual-media.fade-out {
      opacity: 0;
      z-index: 1;
    }

    /* 守護神の登場 */
    .guardian-reveal {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      z-index: 3;
      transition: opacity 2s ease-in-out;
      background: radial-gradient(circle at center, rgba(138, 43, 226, 0.2), rgba(0, 0, 0, 0.8));
    }

    .guardian-reveal.visible {
      opacity: 1;
    }

    .guardian-reveal-image {
      width: 80%;
      height: 80%;
      object-fit: contain;
      filter: drop-shadow(0 0 50px rgba(255, 215, 0, 0.8));
      animation: guardian-glow 3s ease-in-out infinite;
    }

    @keyframes guardian-glow {
      0%, 100% {
        filter: drop-shadow(0 0 50px rgba(255, 215, 0, 0.8)) brightness(1);
      }
      50% {
        filter: drop-shadow(0 0 80px rgba(255, 215, 0, 1)) brightness(1.2);
      }
    }

    .loading-text {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      color: #cfaeff;
      z-index: 10;
      text-align: center;
      text-shadow: 0 0 20px rgba(138, 43, 226, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      animation: pulse-text 2s ease-in-out infinite;
    }

    .loading-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 2px solid rgba(207, 174, 255, 0.6);
      box-shadow:
        0 0 12px rgba(138, 43, 226, 0.4),
        inset 0 0 12px rgba(138, 43, 226, 0.6);
      animation: breathe 1.8s ease-in-out infinite;
    }

    .loading-main {
      font-size: 20px;
    }

    .loading-sub {
      font-size: 16px;
      opacity: 0.8;
    }

    @keyframes pulse-text {
      0%, 100% {
        opacity: 0.6;
      }
      50% {
        opacity: 1;
      }
    }

    @keyframes breathe {
      0%, 100% {
        transform: scale(0.9);
        opacity: 0.75;
      }
      50% {
        transform: scale(1.08);
        opacity: 1;
      }
    }

    .guardian-intro {
      position: absolute;
      bottom: 12%;
      left: 50%;
      transform: translateX(-50%);
      max-width: 720px;
      width: 90%;
      padding: 18px 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.72);
      border: 1px solid rgba(138, 43, 226, 0.6);
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
      color: #eae4ff;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 3;
      backdrop-filter: blur(10px);
    }

    .guardian-intro.visible {
      opacity: 1;
    }

    .guardian-intro h3 {
      margin: 0 0 8px;
      font-size: 20px;
      color: #ffd700;
      text-shadow: 0 0 14px rgba(255, 215, 0, 0.7);
    }

    .guardian-intro p {
      margin: 0;
      line-height: 1.7;
      font-size: 16px;
      white-space: pre-line;
    }

    /* チャット画面へ戻る際のフェードオーバーレイ */
    .fade-to-chat {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.9));
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 12px;
      color: #eae4ff;
      z-index: 400;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease-in-out;
    }

    .fade-to-chat.visible {
      opacity: 1;
    }

    .fade-to-chat__title {
      font-size: 22px;
      font-weight: 700;
      text-shadow: 0 0 24px rgba(138, 43, 226, 0.8);
    }

    .fade-to-chat__sub {
      font-size: 16px;
      opacity: 0.9;
    }

    /* 守護神導出待ちメッセージのアニメーション（神秘的な演出） */
    .guardian-coming-soon {
      position: absolute;
      bottom: 12%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      text-align: center;
      z-index: 12;
      opacity: 0;
      color: #ffd700;
      text-shadow: 
        0 0 10px rgba(255, 215, 0, 0.8),
        0 0 20px rgba(138, 43, 226, 0.6),
        0 0 30px rgba(255, 107, 157, 0.4);
      animation: guardian-mystic-glow 3s ease-in-out infinite;
    }

    .guardian-coming-soon.visible {
      opacity: 1;
      animation: guardian-mystic-float 4s ease-in-out infinite, guardian-mystic-glow 3s ease-in-out infinite, guardian-mystic-shimmer 3s ease-in-out infinite;
    }

    @keyframes guardian-mystic-float {
      0%, 100% {
        transform: translateX(-50%) translateY(0);
      }
      50% {
        transform: translateX(-50%) translateY(-10px);
      }
    }

    @keyframes guardian-mystic-glow {
      0%, 100% {
        text-shadow: 
          0 0 10px rgba(255, 215, 0, 0.8),
          0 0 20px rgba(138, 43, 226, 0.6),
          0 0 30px rgba(255, 107, 157, 0.4);
        opacity: 0.85;
      }
      50% {
        text-shadow: 
          0 0 20px rgba(255, 215, 0, 1),
          0 0 40px rgba(138, 43, 226, 0.9),
          0 0 60px rgba(255, 107, 157, 0.7),
          0 0 80px rgba(196, 69, 105, 0.5);
        opacity: 1;
        color: #ffed4e;
      }
    }

    @keyframes guardian-mystic-shimmer {
      0%, 100% {
        color: #ffd700;
      }
      33% {
        color: #ff6b9d;
      }
      66% {
        color: #c44569;
      }
    }


    /* スマートフォン対応 */
    @media (max-width: 768px) {
      .ritual-media {
        object-fit: cover;
        width: 100vw;
        height: 100vh;
      }

      .guardian-reveal-image {
        width: 100vw;
        height: 100vh;
        object-fit: contain;
        padding: 20px;
      }

      .loading-text {
        font-size: 18px;
        bottom: 15%;
      }

      .guardian-coming-soon {
        font-size: 18px;
        bottom: 10%;
      }
    }

    @media (max-width: 480px) and (orientation: portrait) {
      .loading-text {
        font-size: 16px;
      }

      .guardian-coming-soon {
        font-size: 16px;
        bottom: 8%;
      }
    }
  </style>
</head>
<body>
  <!-- 儀式アニメーションオーバーレイ -->
  <div class="ritual-overlay" id="ritualOverlay">
    <img class="ritual-media" id="ritualKaedeInori" src="../../photo/kami/kaede-inori.png" alt="祈り">
    <img class="ritual-media" id="ritualDragon" src="../../photo/kami/dragon.png" alt="龍">
    <video class="ritual-media" id="ritualCosmo" src="../../photo/kami/cosmo.mp4" loop muted playsinline></video>
    <div class="guardian-reveal" id="guardianReveal">
      <img class="guardian-reveal-image" id="guardianRevealImage" src="" alt="守護神">
    </div>
    <div class="guardian-intro" id="guardianIntro">
      <h3 id="guardianIntroTitle"></h3>
      <p id="guardianIntroMessage"></p>
    </div>
    <div class="loading-text" id="loadingText">
      <div class="loading-icon"></div>
      <div class="loading-main">儀式を執り行っています...</div>
      <div class="loading-sub">もうすぐ結果が表示されます</div>
    </div>
  </div>

  <script type="module">
    /**
     * 儀式アニメーションの実行
     * kaede-inori.png → dragon.png → cosmo.mp4 → 選ばれた守護神
     * 守護神情報が提供された場合はそのまま表示、提供されない場合は生年月日から決定
     * @param {Object|undefined} guardian - 守護神情報（既に決定済みの場合）
     * @param {number|undefined} birthYear - 生年（守護神情報がない場合）
     * @param {number|undefined} birthMonth - 生月（守護神情報がない場合）
     * @param {number|undefined} birthDay - 生日（守護神情報がない場合）
     * @returns {Promise<Object>} 決定された守護神情報
     */
    async function playRitualAnimation(guardian, birthYear, birthMonth, birthDay) {
      const kaedeInori = document.getElementById('ritualKaedeInori');
      const dragon = document.getElementById('ritualDragon');
      const cosmo = document.getElementById('ritualCosmo');
      const guardianReveal = document.getElementById('guardianReveal');
      const guardianRevealImage = document.getElementById('guardianRevealImage');
      const guardianIntro = document.getElementById('guardianIntro');
      const guardianIntroTitle = document.getElementById('guardianIntroTitle');
      const guardianIntroMessage = document.getElementById('guardianIntroMessage');
      const loadingText = document.getElementById('loadingText');

      // フェーズ1: kaede-inori.png（祈りのシーン）- 3秒
      kaedeInori.classList.add('active');
      await new Promise(resolve => setTimeout(resolve, 3000));
      kaedeInori.classList.remove('active');
      kaedeInori.classList.add('fade-out');

      // フェーズ2: dragon.png（竜人の登場）- 3秒（重なりながら）
      await new Promise(resolve => setTimeout(resolve, 500));
      dragon.classList.add('active');
      await new Promise(resolve => setTimeout(resolve, 3000));
      dragon.classList.remove('active');
      dragon.classList.add('fade-out');

      // フェーズ3: cosmo.mp4（宇宙の映像）- 4秒（重なりながら）
      await new Promise(resolve => setTimeout(resolve, 500));
      
      // 動画の読み込みと再生
      const playCosmoAnimation = async () => {
        try {
          if (cosmo.readyState >= 2) {
            await cosmo.play();
            cosmo.classList.add('active');
          } else {
            await new Promise((resolve) => {
              const onLoadedData = async () => {
                try {
                  await cosmo.play();
                  cosmo.classList.add('active');
                  resolve();
                } catch (error) {
                  console.error('[守護神の儀式] 動画の再生エラー:', error);
                  cosmo.classList.add('active');
                  resolve();
                }
              };
              
              if (cosmo.readyState >= 2) {
                onLoadedData();
              } else {
                cosmo.addEventListener('loadeddata', onLoadedData, { once: true });
                cosmo.addEventListener('error', () => {
                  console.error('[守護神の儀式] 動画の読み込みエラー');
                  cosmo.classList.add('active');
                  resolve();
                }, { once: true });
                cosmo.load();
              }
            });
          }
          
          await new Promise(resolve => setTimeout(resolve, 4000));

          // フェーズ4: 選ばれた守護神の登場（守護神情報がない場合、この時点で決定）
          let finalGuardian = guardian;
          if (!finalGuardian) {
            // 守護神情報が提供されていない場合、生年月日から決定
            const GUARDIANS = [
              { id: '天照大神', name: '天照大神', image: 'amaterasu.png', message: 'あなたは天照大神に守られています。太陽のように明るく、前向きな力を授かっています。' },
              { id: '大国主命', name: '大国主命', image: 'okuni-nushi.png', message: 'あなたは大国主命に守られています。豊かさと調和の力を授かっています。' },
              { id: '大日如来', name: '大日如来', image: 'dainithi-nyorai.png', message: 'あなたは大日如来に守られています。智慧と光明の力を授かっています。' },
              { id: '千手観音', name: '千手観音', image: 'senju.png', message: 'あなたは千手観音に守られています。慈悲と救済の力を授かっています。' },
              { id: '不動明王', name: '不動明王', image: 'fudo.png', message: 'あなたは不動明王に守られています。不動の意志と守護の力を授かっています。' }
            ];

            const yearStr = String(birthYear).padStart(4, '0');
            const monthStr = String(birthMonth).padStart(2, '0');
            const dayStr = String(birthDay).padStart(2, '0');
            const numericDate = parseInt(`${yearStr}${monthStr}${dayStr}`, 10);
            const remainder = numericDate % 5;
            finalGuardian = GUARDIANS[remainder];

            console.log('[守護神の儀式] アニメーション終了時に守護神を決定しました:', finalGuardian);
          } else {
            console.log('[守護神の儀式] 既に決定済みの守護神情報を使用:', finalGuardian);
          }

          guardianRevealImage.src = `../../photo/kami/${finalGuardian.image}`;
          guardianRevealImage.alt = finalGuardian.name;
          
          // 画像の読み込みを待つ
          if (guardianRevealImage.complete && guardianRevealImage.naturalHeight !== 0) {
            guardianReveal.classList.add('visible');
            if (loadingText) {
              loadingText.style.display = 'none';
            }
            if (guardianIntro && guardianIntroTitle && guardianIntroMessage) {
              guardianIntroTitle.textContent = `守護神：${finalGuardian.name}`;
              guardianIntroMessage.textContent = finalGuardian.message || 'あなたを見守る守護神です。';
              guardianIntro.classList.add('visible');
            }
            await new Promise(resolve => setTimeout(resolve, 3000));
          } else {
            await new Promise((resolve) => {
              guardianRevealImage.addEventListener('load', async () => {
                guardianReveal.classList.add('visible');
                if (loadingText) {
                  loadingText.style.display = 'none';
                }
                if (guardianIntro && guardianIntroTitle && guardianIntroMessage) {
                  guardianIntroTitle.textContent = `守護神：${finalGuardian.name}`;
                  guardianIntroMessage.textContent = finalGuardian.message || 'あなたを見守る守護神です。';
                  guardianIntro.classList.add('visible');
                }
                await new Promise(resolve => setTimeout(resolve, 3000));
                resolve();
              }, { once: true });
              
              guardianRevealImage.addEventListener('error', () => {
                console.error('[守護神の儀式] 守護神画像の読み込みエラー');
                guardianReveal.classList.add('visible');
                if (loadingText) {
                  loadingText.style.display = 'none';
                }
                if (guardianIntro && guardianIntroTitle && guardianIntroMessage) {
                  guardianIntroTitle.textContent = `守護神：${finalGuardian.name}`;
                  guardianIntroMessage.textContent = finalGuardian.message || 'あなたを見守る守護神です。';
                  guardianIntro.classList.add('visible');
                }
                resolve();
              }, { once: true });
            });
          }

          // 守護神情報を返す
          return finalGuardian;
        } catch (error) {
          console.error('[守護神の儀式] アニメーション実行エラー:', error);
          // エラーが発生しても、デフォルトの守護神を返す（アニメーションは表示される）
          const GUARDIANS = [
            { id: '天照大神', name: '天照大神', image: 'amaterasu.png', message: 'あなたは天照大神に守られています。太陽のように明るく、前向きな力を授かっています。' },
            { id: '大国主命', name: '大国主命', image: 'okuni-nushi.png', message: 'あなたは大国主命に守られています。豊かさと調和の力を授かっています。' },
            { id: '大日如来', name: '大日如来', image: 'dainithi-nyorai.png', message: 'あなたは大日如来に守られています。智慧と光明の力を授かっています。' },
            { id: '千手観音', name: '千手観音', image: 'senju.png', message: 'あなたは千手観音に守られています。慈悲と救済の力を授かっています。' },
            { id: '不動明王', name: '不動明王', image: 'fudo.png', message: 'あなたは不動明王に守られています。不動の意志と守護の力を授かっています。' }
          ];
          return GUARDIANS[0]; // デフォルトとして最初の守護神を返す
        }
      };
      
      return await playCosmoAnimation();
    }

    /**
     * タイプライター表示でテキストを表示
     */
    async function typeWriter(text, element, speed = 50) {
      element.textContent = '';
      for (let i = 0; i < text.length; i++) {
        element.textContent += text.charAt(i);
        await new Promise(resolve => setTimeout(resolve, speed));
      }
    }

    /**
     * 結果表示（楓の画像とタイプライター表示）
     */
    async function showKaedeMessage(guardian, nickname) {
      const ritualOverlay = document.getElementById('ritualOverlay');
      const loadingText = document.getElementById('loadingText');
      const guardianIntro = document.getElementById('guardianIntro');
      const guardianIntroTitle = document.getElementById('guardianIntroTitle');
      const guardianIntroMessage = document.getElementById('guardianIntroMessage');
      
      // アニメーション要素をすべてフェードアウト
      const kaedeInori = document.getElementById('ritualKaedeInori');
      const dragon = document.getElementById('ritualDragon');
      const cosmo = document.getElementById('ritualCosmo');
      const guardianReveal = document.getElementById('guardianReveal');
      
      if (kaedeInori) kaedeInori.classList.add('fade-out');
      if (dragon) dragon.classList.add('fade-out');
      if (cosmo) {
        cosmo.classList.add('fade-out');
        cosmo.pause();
      }
      if (guardianReveal) guardianReveal.classList.remove('visible');
      if (guardianIntro) guardianIntro.classList.remove('visible');
      if (guardianIntroTitle) guardianIntroTitle.textContent = '';
      if (guardianIntroMessage) guardianIntroMessage.textContent = '';
      if (loadingText) loadingText.style.display = 'none';
      
      await new Promise(resolve => setTimeout(resolve, 1000));
      
      // kaede2.pngを表示
      const kaedeImage = document.createElement('img');
      kaedeImage.className = 'ritual-media active';
      kaedeImage.src = '../../photo/kaede2.png';
      kaedeImage.alt = '楓';
      kaedeImage.style.objectFit = 'contain';
      kaedeImage.style.zIndex = '10';
      ritualOverlay.appendChild(kaedeImage);
      
      // タイプライター表示用の要素を作成
      const messageContainer = document.createElement('div');
      messageContainer.style.cssText = `
        position: absolute;
        bottom: 20%;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 800px;
        padding: 30px;
        background: rgba(0, 0, 0, 0.85);
        border: 2px solid rgba(138, 43, 226, 0.6);
        border-radius: 20px;
        z-index: 11;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      `;
      
      const messageText = document.createElement('p');
      messageText.style.cssText = `
        font-size: 24px;
        line-height: 1.8;
        color: #e0d4ff;
        text-align: center;
        margin: 0;
      `;
      
      messageContainer.appendChild(messageText);
      ritualOverlay.appendChild(messageContainer);
      
      // 少し待ってからメッセージをフェードイン
      await new Promise(resolve => setTimeout(resolve, 500));
      messageContainer.style.opacity = '1';
      
      // タイプライター表示
      const message = `${nickname}さん、あなたの守護神は${guardian.name}です。\nこれより${guardian.name}と共に鑑定を開始します`;
      await typeWriter(message, messageText, 80);
      
      // メッセージ表示完了後、少し待ってから「楓が<守護神名>を呼び出しています、お待ちください」を表示
      await new Promise(resolve => setTimeout(resolve, 1000));
      
      const comingSoonMessage = document.createElement('div');
      comingSoonMessage.className = 'guardian-coming-soon';
      comingSoonMessage.textContent = `楓が${guardian.name}を呼び出しています、お待ちください`;
      ritualOverlay.appendChild(comingSoonMessage);
      
      // アニメーションを開始
      requestAnimationFrame(() => {
        comingSoonMessage.classList.add('visible');
      });
      
      // 残りの待機時間（合計3秒になるように調整）
      await new Promise(resolve => setTimeout(resolve, 2000));
    }

    /**
     * チャット画面に戻る前のフェード演出
     */
    async function fadeToChatOverlay() {
      const overlay = document.createElement('div');
      overlay.className = 'fade-to-chat';
      overlay.innerHTML = `
        <div class="fade-to-chat__title">まもなく鑑定に戻ります</div>
        <div class="fade-to-chat__sub">守護神とのつながりを整えています...</div>
      `;
      document.body.appendChild(overlay);

      requestAnimationFrame(() => {
        overlay.classList.add('visible');
      });

      await new Promise(resolve => setTimeout(resolve, 1200));
    }

    /**
     * ユーザー情報と守護神情報を取得
     * エラーが発生する条件: 通信エラーまたはデータベースにユーザー情報がない（404）
     * @param {number} userId - ユーザーID
     * @returns {Promise<Object>} ユーザー情報と守護神情報
     */
    async function getUserAndGuardianInfo(userId) {
      // 会話履歴APIからユーザー情報を取得
      const response = await fetch(`/api/conversation-history?userId=${encodeURIComponent(userId)}&character=kaede`);
      
      if (!response.ok) {
        // 404: データベースにユーザー情報がない
        if (response.status === 404) {
          throw new Error('USER_NOT_FOUND');
        }
        // その他のHTTPエラー: 通信エラーとして扱う
        throw new Error('NETWORK_ERROR');
      }
      
      const data = await response.json();
      
      return {
        nickname: data.nickname || 'あなた',
        birthYear: data.birthYear,
        birthMonth: data.birthMonth,
        birthDay: data.birthDay,
        guardian: data.guardian || null
      };
    }


    /**
     * 守護神をデータベースに保存
     * @param {number} userId - ユーザーID
     * @param {string} guardianId - 守護神ID
     * @returns {Promise<boolean>} 保存成功かどうか
     */
    async function saveGuardianToDatabase(userId, guardianId) {
      try {
        const response = await fetch('/api/auth/update-deity', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            guardian: guardianId,
            userId: userId
          })
        });

        if (!response.ok) {
          const errorData = await response.json();
          console.error('[守護神の儀式] データベース保存エラー:', errorData);
          return false;
        }

        console.log('[守護神の儀式] ✅ 守護神をデータベースに保存しました:', guardianId);
        return true;
      } catch (error) {
        console.error('[守護神の儀式] データベース保存エラー:', error);
        return false;
      }
    }

    /**
     * メイン処理
     * このファイルは単純にアニメーションを表示し、守護神を決定するだけ
     * エラーが発生してもアニメーションは必ず表示される
     */
    async function init() {
      console.log('[守護神の儀式] 初期化開始');
      
      // URLパラメータから情報を取得
      const urlParams = new URLSearchParams(window.location.search);
      const guardianId = urlParams.get('guardianId');
      const guardianName = urlParams.get('guardianName');
      const guardianImage = urlParams.get('guardianImage');
      const guardianMessage = urlParams.get('guardianMessage');
      const userId = urlParams.get('userId');
      const nickname = urlParams.get('nickname');

      let guardian = null;
      let userNickname = nickname || 'あなた';
      let userBirthYear = null;
      let userBirthMonth = null;
      let userBirthDay = null;
      let needToSaveGuardian = false;

      // 守護神情報がURLパラメータにない場合、userIdから取得を試みる
      if (!guardianId || !guardianName || !guardianImage) {
        if (userId) {
          try {
            console.log('[守護神の儀式] 守護神情報がURLパラメータにないため、userIdから取得します:', userId);
            
            // ユーザー情報を取得（エラーが発生してもアニメーションは表示する）
            const userInfo = await getUserAndGuardianInfo(Number(userId));
            userNickname = userInfo.nickname || userNickname;
            userBirthYear = userInfo.birthYear;
            userBirthMonth = userInfo.birthMonth;
            userBirthDay = userInfo.birthDay;

            // 既に守護神が登録されている場合
            if (userInfo.guardian) {
              console.log('[守護神の儀式] 既に守護神が登録されています:', userInfo.guardian);
              // チャット画面にリダイレクト
              const chatUrl = new URL('../chat/chat.html', window.location.origin);
              chatUrl.searchParams.set('character', 'kaede');
              chatUrl.searchParams.set('userId', userId);
              window.location.href = chatUrl.toString();
              return;
            }

            // アニメーション後に守護神を決定・保存するフラグを設定
            needToSaveGuardian = true;
          } catch (error) {
            console.error('[守護神の儀式] ユーザー情報取得エラー（アニメーションは続行）:', error);
            // エラーが発生してもアニメーションは表示する（デフォルト値を使用）
          }
        }
        
        // 生年月日が取得できた場合のみ、アニメーションを再生（アニメーション終了時に守護神を決定）
        if (userBirthYear && userBirthMonth && userBirthDay) {
          guardian = await playRitualAnimation(null, userBirthYear, userBirthMonth, userBirthDay);
          
          // アニメーション終了後、守護神をデータベースに保存
          if (needToSaveGuardian && userId && guardian) {
            console.log('[守護神の儀式] アニメーション終了後、守護神をデータベースに保存します:', guardian);
            try {
              const saveSuccess = await saveGuardianToDatabase(Number(userId), guardian.id);
              if (!saveSuccess) {
                console.warn('[守護神の儀式] ⚠️ データベース保存に失敗しました');
              }
            } catch (error) {
              console.error('[守護神の儀式] データベース保存エラー:', error);
            }
          }
        } else {
          // 生年月日が取得できない場合でも、アニメーションを表示（デフォルトの守護神を使用）
          console.warn('[守護神の儀式] 生年月日情報が取得できませんでした。デフォルト値でアニメーションを表示します');
          // デフォルトの生年月日を使用（2000年1月1日）
          guardian = await playRitualAnimation(null, 2000, 1, 1);
        }
      } else {
        // URLパラメータから守護神情報を取得（既に決定済み、ハンドラー側からリダイレクトされた場合）
        guardian = {
          id: guardianId,
          name: guardianName,
          image: guardianImage,
          message: guardianMessage || 'あなたを見守る守護神です。'
        };
        
        // アニメーションを再生（既に決定済みの守護神情報を使用）
        guardian = await playRitualAnimation(guardian, null, null, null);
      }

      // 少し待機
      await new Promise(resolve => setTimeout(resolve, 1000));

      // userIdとnicknameがある場合（初回登録後）：kaede2.pngとタイプライター表示
      if (userId && userNickname) {
        try {
          await showKaedeMessage(guardian, userNickname);
          
          // チャット画面にリダイレクト（フェード演出を挟む）
          await fadeToChatOverlay();
          
          const chatUrl = new URL('../chat/chat.html', window.location.origin);
          chatUrl.searchParams.set('character', 'kaede');
          chatUrl.searchParams.set('userId', userId);
          chatUrl.searchParams.set('justRegistered', 'true');
          
          console.log('[守護神の儀式] チャット画面にリダイレクト:', chatUrl.toString());
          window.location.href = chatUrl.toString();
        } catch (error) {
          console.error('[守護神の儀式] メッセージ表示エラー:', error);
          // エラーが発生してもチャット画面にリダイレクト
          const chatUrl = new URL('../chat/chat.html', window.location.origin);
          chatUrl.searchParams.set('character', 'kaede');
          if (userId) {
            chatUrl.searchParams.set('userId', userId);
          }
          window.location.href = chatUrl.toString();
        }
      }
    }

    // ページロード時に実行
    // エラーが発生してもアニメーションは表示される（デフォルト値を使用）
    init().catch((error) => {
      console.error('[守護神の儀式] init()で未処理のエラーが発生しました。デフォルト値でアニメーションを表示します:', error);
      // エラーが発生してもアニメーションを表示（デフォルトの生年月日を使用）
      playRitualAnimation(null, 2000, 1, 1).catch((animationError) => {
        console.error('[守護神の儀式] アニメーション表示エラー:', animationError);
      });
    });
  </script>
