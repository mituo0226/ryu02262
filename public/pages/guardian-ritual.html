<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>守護神の儀式 - 運命の扉</title>
  <link rel="stylesheet" href="../../css/styles.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      color: #f5f5f5;
    }

    /* フルスクリーンオーバーレイ */
    .ritual-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 儀式メディア（画像・動画） */
    .ritual-media {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      z-index: 1;
    }

    .ritual-media.active {
      opacity: 1;
      z-index: 2;
    }

    .ritual-media.fade-out {
      opacity: 0;
      z-index: 1;
    }

    /* 守護神の登場 */
    .guardian-reveal {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      z-index: 3;
      transition: opacity 2s ease-in-out;
      background: radial-gradient(circle at center, rgba(138, 43, 226, 0.2), rgba(0, 0, 0, 0.8));
    }

    .guardian-reveal.visible {
      opacity: 1;
    }

    .guardian-reveal-image {
      width: 80%;
      height: 80%;
      object-fit: contain;
      filter: drop-shadow(0 0 50px rgba(255, 215, 0, 0.8));
      animation: guardian-glow 3s ease-in-out infinite;
    }

    @keyframes guardian-glow {
      0%, 100% {
        filter: drop-shadow(0 0 50px rgba(255, 215, 0, 0.8)) brightness(1);
      }
      50% {
        filter: drop-shadow(0 0 80px rgba(255, 215, 0, 1)) brightness(1.2);
      }
    }

    /* 結果表示エリア */
    .result-section {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 200;
      background: radial-gradient(circle at center, rgba(138, 43, 226, 0.3), #050108 80%);
      animation: fadeInUp 1s ease-out;
    }

    .result-section.visible {
      display: flex;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .guardian-result {
      position: relative;
      background: transparent;
      padding: 40px 20px;
      text-align: center;
      max-width: 960px;
      margin: 0 auto;
    }

    .guardian-image {
      width: 100%;
      max-width: 640px;
      margin: 0 auto;
      height: auto;
      max-height: 70vh;
      border-radius: 20px;
      border: 4px solid rgba(138, 43, 226, 0.6);
      box-shadow: 0 0 60px rgba(138, 43, 226, 0.8);
      overflow: hidden;
      animation: glow-pulse 2s ease-in-out infinite;
    }

    @keyframes glow-pulse {
      0%, 100% {
        box-shadow: 0 0 60px rgba(138, 43, 226, 0.8);
      }
      50% {
        box-shadow: 0 0 100px rgba(138, 43, 226, 1);
      }
    }

    .guardian-image img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: radial-gradient(circle at center, rgba(0, 0, 0, 0.8), #000);
    }

    .guardian-caption {
      position: relative;
      max-width: 640px;
      margin: -90px auto 0;
      padding: 24px 24px 28px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 20px;
      border: 1px solid rgba(138, 43, 226, 0.6);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(12px);
    }

    .guardian-name {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 16px;
      color: #ffd700;
      text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
    }

    .guardian-message {
      font-size: 18px;
      line-height: 1.8;
      color: #e0d4ff;
      margin-bottom: 0;
    }

    .continue-button {
      display: inline-block;
      padding: 16px 50px;
      background: linear-gradient(135deg, rgba(138, 43, 226, 0.9), rgba(75, 0, 130, 0.9));
      color: #fff;
      text-decoration: none;
      border-radius: 999px;
      font-size: 18px;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border: none;
      cursor: pointer;
    }

    .continue-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(138, 43, 226, 0.4);
    }

    .loading-text {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      color: #cfaeff;
      z-index: 10;
      text-align: center;
      text-shadow: 0 0 20px rgba(138, 43, 226, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      animation: pulse-text 2s ease-in-out infinite;
    }

    .loading-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 2px solid rgba(207, 174, 255, 0.6);
      box-shadow:
        0 0 12px rgba(138, 43, 226, 0.4),
        inset 0 0 12px rgba(138, 43, 226, 0.6);
      animation: breathe 1.8s ease-in-out infinite;
    }

    .loading-main {
      font-size: 20px;
    }

    .loading-sub {
      font-size: 16px;
      opacity: 0.8;
    }

    @keyframes pulse-text {
      0%, 100% {
        opacity: 0.6;
      }
      50% {
        opacity: 1;
      }
    }

    @keyframes breathe {
      0%, 100% {
        transform: scale(0.9);
        opacity: 0.75;
      }
      50% {
        transform: scale(1.08);
        opacity: 1;
      }
    }

    /* チャット画面へ戻る際のフェードオーバーレイ */
    .fade-to-chat {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.9));
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 12px;
      color: #eae4ff;
      z-index: 400;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease-in-out;
    }

    .fade-to-chat.visible {
      opacity: 1;
    }

    .fade-to-chat__title {
      font-size: 22px;
      font-weight: 700;
      text-shadow: 0 0 24px rgba(138, 43, 226, 0.8);
    }

    .fade-to-chat__sub {
      font-size: 16px;
      opacity: 0.9;
    }

    /* 守護神導出待ちメッセージのアニメーション（神秘的な演出） */
    .guardian-coming-soon {
      position: absolute;
      bottom: 12%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      text-align: center;
      z-index: 12;
      opacity: 0;
      color: #ffd700;
      text-shadow: 
        0 0 10px rgba(255, 215, 0, 0.8),
        0 0 20px rgba(138, 43, 226, 0.6),
        0 0 30px rgba(255, 107, 157, 0.4);
      animation: guardian-mystic-glow 3s ease-in-out infinite;
    }

    .guardian-coming-soon.visible {
      opacity: 1;
      animation: guardian-mystic-float 4s ease-in-out infinite, guardian-mystic-glow 3s ease-in-out infinite, guardian-mystic-shimmer 3s ease-in-out infinite;
    }

    @keyframes guardian-mystic-float {
      0%, 100% {
        transform: translateX(-50%) translateY(0);
      }
      50% {
        transform: translateX(-50%) translateY(-10px);
      }
    }

    @keyframes guardian-mystic-glow {
      0%, 100% {
        text-shadow: 
          0 0 10px rgba(255, 215, 0, 0.8),
          0 0 20px rgba(138, 43, 226, 0.6),
          0 0 30px rgba(255, 107, 157, 0.4);
        opacity: 0.85;
      }
      50% {
        text-shadow: 
          0 0 20px rgba(255, 215, 0, 1),
          0 0 40px rgba(138, 43, 226, 0.9),
          0 0 60px rgba(255, 107, 157, 0.7),
          0 0 80px rgba(196, 69, 105, 0.5);
        opacity: 1;
        color: #ffed4e;
      }
    }

    @keyframes guardian-mystic-shimmer {
      0%, 100% {
        color: #ffd700;
      }
      33% {
        color: #ff6b9d;
      }
      66% {
        color: #c44569;
      }
    }

    .guardian-intro {
      position: absolute;
      bottom: 12%;
      left: 50%;
      transform: translateX(-50%);
      max-width: 720px;
      width: 90%;
      padding: 18px 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.72);
      border: 1px solid rgba(138, 43, 226, 0.6);
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
      color: #eae4ff;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 3;
      backdrop-filter: blur(10px);
    }

    .guardian-intro.visible {
      opacity: 1;
    }

    .guardian-intro h3 {
      margin: 0 0 8px;
      font-size: 20px;
      color: #ffd700;
      text-shadow: 0 0 14px rgba(255, 215, 0, 0.7);
    }

    .guardian-intro p {
      margin: 0;
      line-height: 1.7;
      font-size: 16px;
      white-space: pre-line;
    }

    @media (min-width: 1024px) {
      .ritual-media {
        object-fit: contain;
      }
      .guardian-reveal-image {
        width: 70%;
        height: 70%;
      }
      .guardian-intro {
        max-width: 640px;
      }
    }

    /* エラーメッセージ */
    .error-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(200, 0, 0, 0.8);
      border: 1px solid rgba(255, 100, 100, 0.5);
      border-radius: 10px;
      padding: 30px;
      color: #ffb5b5;
      z-index: 300;
      max-width: 90%;
      text-align: center;
    }

    /* スマートフォン対応 - フルスクリーンで目一杯 */
    @media (max-width: 768px) {
      .ritual-media {
        object-fit: cover;
        width: 100vw;
        height: 100vh;
      }

      .guardian-reveal-image {
        width: 100vw;
        height: 100vh;
        object-fit: contain;
        padding: 20px;
      }

      .guardian-result {
        padding: 30px 20px;
        max-width: 95%;
      }

      .guardian-image {
        max-width: 100%;
        max-height: 60vh;
      }

      .guardian-caption {
        margin: -60px auto 0;
        padding: 20px 20px 24px;
        max-width: 95%;
      }

      .guardian-name {
        font-size: 28px;
      }

      .guardian-message {
        font-size: 16px;
      }

      .continue-button {
        padding: 14px 40px;
        font-size: 16px;
      }

      .loading-text {
        font-size: 18px;
        bottom: 15%;
      }

      .guardian-coming-soon {
        font-size: 18px;
        bottom: 10%;
      }
    }

    /* 縦長スマホ対応 */
    @media (max-width: 480px) and (orientation: portrait) {
      .guardian-image {
        max-width: 100%;
        max-height: 55vh;
      }

      .guardian-caption {
        margin: -50px auto 0;
        padding: 16px 16px 20px;
      }

      .guardian-name {
        font-size: 24px;
      }

      .guardian-message {
        font-size: 14px;
      }

      .loading-text {
        font-size: 16px;
      }

      .guardian-coming-soon {
        font-size: 16px;
        bottom: 8%;
      }
    }
  </style>
</head>
<body>
  <!-- 儀式アニメーションオーバーレイ -->
  <div class="ritual-overlay" id="ritualOverlay">
    <img class="ritual-media" id="ritualKaedeInori" src="../../photo/kami/kaede-inori.png" alt="祈り">
    <img class="ritual-media" id="ritualDragon" src="../../photo/kami/dragon.png" alt="龍">
    <video class="ritual-media" id="ritualCosmo" src="../../photo/kami/cosmo.mp4" loop muted playsinline></video>
    <div class="guardian-reveal" id="guardianReveal">
      <img class="guardian-reveal-image" id="guardianRevealImage" src="" alt="守護神">
    </div>
    <div class="guardian-intro" id="guardianIntro">
      <h3 id="guardianIntroTitle"></h3>
      <p id="guardianIntroMessage"></p>
    </div>
    <div class="loading-text" id="loadingText">
      <div class="loading-icon"></div>
      <div class="loading-main">儀式を執り行っています...</div>
      <div class="loading-sub">もうすぐ結果が表示されます</div>
    </div>
  </div>

  <!-- 結果表示エリア -->
  <div class="result-section" id="resultSection">
    <div class="guardian-result">
      <div class="guardian-image" id="guardianImageContainer">
        <img id="guardianImage" src="" alt="守護神">
      </div>
      <div class="guardian-caption">
        <h2 class="guardian-name" id="guardianName"></h2>
        <p class="guardian-message" id="guardianMessage"></p>
      </div>
      <!-- 直接アクセスの場合は「楓のチャットに戻る」ボタンを表示 -->
      <a href="chat/chat.html?character=kaede" class="continue-button" id="continueButton" style="margin-top: 30px; display: none;">楓のチャットに戻る</a>
    </div>
  </div>

  <!-- エラーメッセージ -->
  <div class="error-message" id="errorMessage" style="display: none;"></div>

  <script type="module">
    import { getGuardianFromParts } from '../../js/utils/guardian.js';

    /**
     * ユーザー情報の取得
     * 【変更】データベースベースの判断に移行したため、userIdがある場合はデータベースから取得を優先
     */
    async function getUserBirthday() {
      const urlParams = new URLSearchParams(window.location.search);
      
      // 【修正】優先順位1: userIdがある場合、データベースから取得（データベースに登録済みの情報を使用）
      const userId = urlParams.get('userId');
      if (userId) {
        try {
          console.log('[守護神の儀式] userIdからデータベースからユーザー情報を取得中...');
          // 会話履歴APIからユーザー情報を取得
          const response = await fetch(`/api/conversation-history?userId=${encodeURIComponent(userId)}&character=kaede`);
          if (response.ok) {
            const data = await response.json();
            if (data && data.birthYear && data.birthMonth && data.birthDay) {
              console.log('[守護神の儀式] ✅ データベースからユーザー情報を取得しました:', data);
              // 【追加】URLパラメータをクリーンアップ（userIdのみに）
              const newUrl = new URL(window.location.href);
              newUrl.searchParams.delete('birthYear');
              newUrl.searchParams.delete('birthMonth');
              newUrl.searchParams.delete('birthDay');
              newUrl.searchParams.delete('nickname');
              // userIdのみを残す
              if (!newUrl.searchParams.has('userId')) {
                newUrl.searchParams.set('userId', userId);
              }
              // 履歴を追加せずにURLを更新（ページリロードなし）
              window.history.replaceState({}, '', newUrl.toString());
              console.log('[守護神の儀式] URLパラメータをクリーンアップしました（userIdのみ）');
              
              return {
                birthYear: Number(data.birthYear),
                birthMonth: Number(data.birthMonth),
                birthDay: Number(data.birthDay)
              };
            }
          } else if (response.status === 404) {
            console.warn('[守護神の儀式] ユーザー情報が見つかりません（404）。URLパラメータから取得を試みます。');
          }
        } catch (e) {
          console.error('[守護神の儀式] データベースからの情報取得エラー:', e);
          // エラー時はURLパラメータから取得を試みる
        }
      }
      
      // 【重要】基本的にURLパラメータによるユーザー情報の保持は行わない（データベースベースの判断）
      // userIdがない場合、またはデータベース取得に失敗した場合はエラー
      // URLパラメータにユーザー情報が含まれている場合は削除（クリーンアップ）
      const birthYear = urlParams.get('birthYear');
      const birthMonth = urlParams.get('birthMonth');
      const birthDay = urlParams.get('birthDay');
      const nickname = urlParams.get('nickname');
      
      if (birthYear || birthMonth || birthDay || nickname) {
        // URLパラメータにユーザー情報が含まれている場合、クリーンアップ
        console.warn('[守護神の儀式] URLパラメータにユーザー情報が含まれています。クリーンアップします。');
        const newUrl = new URL(window.location.href);
        newUrl.searchParams.delete('birthYear');
        newUrl.searchParams.delete('birthMonth');
        newUrl.searchParams.delete('birthDay');
        newUrl.searchParams.delete('nickname');
        // userIdのみを残す
        if (userId && !newUrl.searchParams.has('userId')) {
          newUrl.searchParams.set('userId', userId);
        }
        window.history.replaceState({}, '', newUrl.toString());
        console.log('[守護神の儀式] URLパラメータをクリーンアップしました（userIdのみ）');
      }
      
      // エラー（ユーザー情報が見つからない）
      console.error('[守護神の儀式] ユーザー情報の取得に失敗: データベースから生年月日情報を取得できませんでした。ユーザー登録を行ってください。');
      throw new Error('データベースから生年月日情報を取得できませんでした。ユーザー登録を行ってください。');
    }

    /**
     * 儀式アニメーションの実行
     * kaede-inori.png → dragon.png → cosmo.mp4 → 選ばれた守護神
     */
    async function playRitualAnimation(guardian) {
      const kaedeInori = document.getElementById('ritualKaedeInori');
      const dragon = document.getElementById('ritualDragon');
      const cosmo = document.getElementById('ritualCosmo');
      const guardianReveal = document.getElementById('guardianReveal');
      const guardianRevealImage = document.getElementById('guardianRevealImage');
      const guardianIntro = document.getElementById('guardianIntro');
      const guardianIntroTitle = document.getElementById('guardianIntroTitle');
      const guardianIntroMessage = document.getElementById('guardianIntroMessage');
      const loadingText = document.getElementById('loadingText');

      // フェーズ1: kaede-inori.png（祈りのシーン）- 3秒
      kaedeInori.classList.add('active');
      await new Promise(resolve => setTimeout(resolve, 3000));
      kaedeInori.classList.remove('active');
      kaedeInori.classList.add('fade-out');

      // フェーズ2: dragon.png（竜人の登場）- 3秒（重なりながら）
      await new Promise(resolve => setTimeout(resolve, 500));
      dragon.classList.add('active');
      await new Promise(resolve => setTimeout(resolve, 3000));
      dragon.classList.remove('active');
      dragon.classList.add('fade-out');

      // フェーズ3: cosmo.mp4（宇宙の映像）- 4秒（重なりながら）
      await new Promise(resolve => setTimeout(resolve, 500));
      
      // 動画の読み込みを待つ（既に読み込まれている場合は待機しない）
      const playCosmoAnimation = async () => {
        try {
          // 動画が既に読み込まれているか確認
          if (cosmo.readyState >= 2) { // HAVE_CURRENT_DATA以上
            console.log('[守護神の儀式] 動画は既に読み込まれています');
            await cosmo.play();
            cosmo.classList.add('active');
          } else {
            // 動画が読み込まれていない場合、読み込みを待つ
            console.log('[守護神の儀式] 動画の読み込みを待機中...');
            await new Promise((resolve) => {
              const onLoadedData = async () => {
                try {
                  await cosmo.play();
                  cosmo.classList.add('active');
                  resolve();
                } catch (error) {
                  console.error('[守護神の儀式] 動画の再生エラー:', error);
                  // エラーでも処理を続行
                  cosmo.classList.add('active');
                  resolve();
                }
              };
              
              if (cosmo.readyState >= 2) {
                // 既に読み込まれている場合
                onLoadedData();
              } else {
                cosmo.addEventListener('loadeddata', onLoadedData, { once: true });
                cosmo.addEventListener('error', () => {
                  console.error('[守護神の儀式] 動画の読み込みエラー');
                  // エラーでも処理を続行
                  cosmo.classList.add('active');
                  resolve();
                }, { once: true });
                cosmo.load();
              }
            });
          }
          
          await new Promise(resolve => setTimeout(resolve, 4000));

          // フェーズ4: 選ばれた守護神の登場（cosmo.mp4と重なりながら）
          guardianRevealImage.src = `../../photo/kami/${guardian.image}`;
          guardianRevealImage.alt = guardian.name;
          
          // 画像の読み込みを待つ（既に読み込まれている場合は待機しない）
          if (guardianRevealImage.complete && guardianRevealImage.naturalHeight !== 0) {
            // 画像が既に読み込まれている場合
            console.log('[守護神の儀式] 守護神画像は既に読み込まれています');
            guardianReveal.classList.add('visible');
            
            // ローディングテキストを非表示（守護神の紹介表示前に非表示にする）
            if (loadingText) {
              loadingText.style.display = 'none';
            }
            
            if (guardianIntro && guardianIntroTitle && guardianIntroMessage) {
              guardianIntroTitle.textContent = `守護神：${guardian.name}`;
              guardianIntroMessage.textContent = guardian.message || 'あなたを見守る守護神です。';
              guardianIntro.classList.add('visible');
            }
            await new Promise(resolve => setTimeout(resolve, 3000));
          } else {
            // 画像が読み込まれていない場合、読み込みを待つ
            console.log('[守護神の儀式] 守護神画像の読み込みを待機中...');
            await new Promise((resolve) => {
              guardianRevealImage.addEventListener('load', async () => {
                guardianReveal.classList.add('visible');
                
                // ローディングテキストを非表示（守護神の紹介表示前に非表示にする）
                if (loadingText) {
                  loadingText.style.display = 'none';
                }
                
                if (guardianIntro && guardianIntroTitle && guardianIntroMessage) {
                  guardianIntroTitle.textContent = `守護神：${guardian.name}`;
                  guardianIntroMessage.textContent = guardian.message || 'あなたを見守る守護神です。';
                  guardianIntro.classList.add('visible');
                }
                await new Promise(resolve => setTimeout(resolve, 3000));
                
                resolve();
              }, { once: true });
              
              // エラーハンドリング
              guardianRevealImage.addEventListener('error', () => {
                console.error('[守護神の儀式] 守護神画像の読み込みエラー');
                // エラーでも処理を続行
                guardianReveal.classList.add('visible');
                if (loadingText) {
                  loadingText.style.display = 'none';
                }
                if (guardianIntro && guardianIntroTitle && guardianIntroMessage) {
                  guardianIntroTitle.textContent = `守護神：${guardian.name}`;
                  guardianIntroMessage.textContent = guardian.message || 'あなたを見守る守護神です。';
                  guardianIntro.classList.add('visible');
                }
                resolve();
              }, { once: true });
            });
          }
        } catch (error) {
          console.error('[守護神の儀式] アニメーション実行エラー:', error);
          // エラーでも処理を続行
        }
      };
      
      await playCosmoAnimation();
    }

    /**
     * タイプライター表示でテキストを表示
     */
    async function typeWriter(text, element, speed = 50) {
      element.textContent = '';
      for (let i = 0; i < text.length; i++) {
        element.textContent += text.charAt(i);
        await new Promise(resolve => setTimeout(resolve, speed));
      }
    }

    /**
     * 結果表示（楓の画像とタイプライター表示）
     */
    async function showKaedeMessage(guardian, nickname) {
      const ritualOverlay = document.getElementById('ritualOverlay');
      const loadingText = document.getElementById('loadingText');
      const guardianIntro = document.getElementById('guardianIntro');
      const guardianIntroTitle = document.getElementById('guardianIntroTitle');
      const guardianIntroMessage = document.getElementById('guardianIntroMessage');
      
      // アニメーション要素をすべてフェードアウト
      const kaedeInori = document.getElementById('ritualKaedeInori');
      const dragon = document.getElementById('ritualDragon');
      const cosmo = document.getElementById('ritualCosmo');
      const guardianReveal = document.getElementById('guardianReveal');
      
      if (kaedeInori) kaedeInori.classList.add('fade-out');
      if (dragon) dragon.classList.add('fade-out');
      if (cosmo) {
        cosmo.classList.add('fade-out');
        cosmo.pause();
      }
      if (guardianReveal) guardianReveal.classList.remove('visible');
      if (guardianIntro) guardianIntro.classList.remove('visible');
      if (guardianIntroTitle) guardianIntroTitle.textContent = '';
      if (guardianIntroMessage) guardianIntroMessage.textContent = '';
      if (loadingText) loadingText.style.display = 'none';
      
      await new Promise(resolve => setTimeout(resolve, 1000));
      
      // kaede2.pngを表示
      const kaedeImage = document.createElement('img');
      kaedeImage.className = 'ritual-media active';
      kaedeImage.src = '../../photo/kaede2.png';
      kaedeImage.alt = '楓';
      kaedeImage.style.objectFit = 'contain';
      kaedeImage.style.zIndex = '10';
      ritualOverlay.appendChild(kaedeImage);
      
      // タイプライター表示用の要素を作成
      const messageContainer = document.createElement('div');
      messageContainer.style.cssText = `
        position: absolute;
        bottom: 20%;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 800px;
        padding: 30px;
        background: rgba(0, 0, 0, 0.85);
        border: 2px solid rgba(138, 43, 226, 0.6);
        border-radius: 20px;
        z-index: 11;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      `;
      
      const messageText = document.createElement('p');
      messageText.style.cssText = `
        font-size: 24px;
        line-height: 1.8;
        color: #e0d4ff;
        text-align: center;
        margin: 0;
      `;
      
      messageContainer.appendChild(messageText);
      ritualOverlay.appendChild(messageContainer);
      
      // 少し待ってからメッセージをフェードイン
      await new Promise(resolve => setTimeout(resolve, 500));
      messageContainer.style.opacity = '1';
      
      // タイプライター表示
      const message = `${nickname}さん、あなたの守護神は${guardian.name}です。\nこれより${guardian.name}と共に鑑定を開始します`;
      await typeWriter(message, messageText, 80);
      
      // メッセージ表示完了後、少し待ってから「楓が<守護神名>を呼び出しています、お待ちください」を表示
      await new Promise(resolve => setTimeout(resolve, 1000));
      
      const comingSoonMessage = document.createElement('div');
      comingSoonMessage.className = 'guardian-coming-soon';
      comingSoonMessage.textContent = `楓が${guardian.name}を呼び出しています、お待ちください`;
      ritualOverlay.appendChild(comingSoonMessage);
      
      // アニメーションを開始
      requestAnimationFrame(() => {
        comingSoonMessage.classList.add('visible');
      });
      
      // 残りの待機時間（合計3秒になるように調整）
      await new Promise(resolve => setTimeout(resolve, 2000));
    }

    /**
     * チャット画面に戻る前のフェード演出
     */
    async function fadeToChatOverlay() {
      const overlay = document.createElement('div');
      overlay.className = 'fade-to-chat';
      overlay.innerHTML = `
        <div class="fade-to-chat__title">まもなく鑑定に戻ります</div>
        <div class="fade-to-chat__sub">守護神とのつながりを整えています...</div>
      `;
      document.body.appendChild(overlay);

      // reflowしてから可視化
      requestAnimationFrame(() => {
        overlay.classList.add('visible');
      });

      // 少し待ってから遷移できる状態に
      await new Promise(resolve => setTimeout(resolve, 1200));
    }

    /**
     * 旧形式の結果表示（直接アクセス時のみ使用）
     */
    function showResult(guardian) {
      const resultSection = document.getElementById('resultSection');
      const guardianImage = document.getElementById('guardianImage');
      const guardianName = document.getElementById('guardianName');
      const guardianMessage = document.getElementById('guardianMessage');
      const ritualOverlay = document.getElementById('ritualOverlay');

      if (guardianImage) {
        guardianImage.src = `../../photo/kami/${guardian.image}`;
        guardianImage.alt = guardian.name;
      }
      if (guardianName) {
        guardianName.textContent = guardian.name;
      }
      if (guardianMessage) {
        guardianMessage.textContent = guardian.message;
      }

      // オーバーレイを非表示、結果を表示
      if (ritualOverlay) {
        ritualOverlay.style.display = 'none';
      }
      if (resultSection) {
        resultSection.classList.add('visible');
      }
    }

    /**
     * メイン処理
     */
    async function init() {
      try {
        // ユーザー生年月日とニックネームを取得
        // 【変更】データベースベースの判断に移行したため、sessionStorageまたはURLパラメータから取得
        const birthday = await getUserBirthday();
        
        // ニックネームの取得（優先順位: URLパラメータ > データベース（userId経由） > デフォルト）
        const urlParams = new URLSearchParams(window.location.search);
        let nickname = urlParams.get('nickname');
        
        if (!nickname) {
          const userId = urlParams.get('userId');
          if (userId) {
            try {
              // 会話履歴APIからユーザー情報を取得
              const response = await fetch(`/api/conversation-history?userId=${encodeURIComponent(userId)}&character=kaede`);
              if (response.ok) {
                const data = await response.json();
                if (data && data.nickname) {
                  nickname = data.nickname;
                }
              }
            } catch (e) {
              console.error('[守護神の儀式] データベースからのニックネーム取得エラー:', e);
            }
          }
        }
        
        nickname = nickname || 'あなた';
        
        // 守護神を決定
        const guardian = getGuardianFromParts(
          birthday.birthYear,
          birthday.birthMonth,
          birthday.birthDay
        );

        // 【変更】守護神のIDをlocalStorageに保存しない（データベースベースの判断）
        // 守護神の情報はデータベースに保存されるため、localStorageへの保存は不要
        console.log('[守護神の儀式] 守護神を決定しました:', guardian.id, guardian.name);

        // 初回登録後かどうかをチェック
        // 【変更】データベースベースの判断に移行したため、URLパラメータからuserIdを取得
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');
        // ユーザー情報が存在するかチェック（URLパラメータから）
        const hasUserInfo = !!(userId && nickname && birthday.birthYear && birthday.birthMonth && birthday.birthDay);
        const isFirstTimeRitual = userId && hasUserInfo;

        // 【重要】守護神が決定した時点ですぐにAPIに送信（バックグラウンド）
        let dbSavePromise = null;
        if (isFirstTimeRitual) {
          console.log('[守護神の儀式] 守護神情報をバックグラウンドでデータベースに保存開始:', guardian.id);
          
          // 【変更】ユーザー情報をsessionStorageまたはURLパラメータから取得（データベースベースの判断）
          // nicknameとbirthdayは既に取得済み
          
          if (!nickname || !birthday.birthYear || !birthday.birthMonth || !birthday.birthDay) {
            console.error('[守護神の儀式] ❌ ユーザー情報が不足しています:', { nickname, birthday });
            dbSavePromise = Promise.resolve(false);
          } else {
            // userIdを優先的に使用
            const requestBody = userId ? {
              guardian: guardian.id,
              userId: Number(userId)
            } : {
              guardian: guardian.id,
              nickname: nickname,
              birthYear: birthday.birthYear,
              birthMonth: birthday.birthMonth,
              birthDay: birthday.birthDay
            };
            
            dbSavePromise = fetch('/api/auth/update-deity', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(requestBody)
            })
          .then(async (response) => {
            if (response.ok) {
              const data = await response.json();
              console.log('[守護神の儀式] ✅ 守護神情報をデータベースに保存しました:', data);
              return true;
            } else {
              const error = await response.json();
              console.error('[守護神の儀式] ❌ データベース保存エラー:', error);
              return false;
            }
          })
          .catch((error) => {
            console.error('[守護神の儀式] ❌ データベース保存エラー:', error);
            return false;
          });
          }
        }

        // アニメーションを再生
        await playRitualAnimation(guardian);

        // 少し待機
        await new Promise(resolve => setTimeout(resolve, 1000));

        if (isFirstTimeRitual) {
          // 初回登録後の場合：kaede2.pngとタイプライター表示
          await showKaedeMessage(guardian, nickname);
          
          // データベース保存が完了するまで待機
          console.log('[守護神の儀式] データベース保存完了を待機中...');
          const dbSaveSuccess = await dbSavePromise;
          
          if (!dbSaveSuccess) {
            throw new Error('守護神情報の保存に失敗しました。');
          }
          
          // 【重要】データベースへの書き込みが確実に完了するまで少し待つ
          await new Promise(resolve => setTimeout(resolve, 2000));
          console.log('[守護神の儀式] データベースコミット待機完了');
          
          // 「楓のチャットに戻る」ボタンを非表示（自動的にチャット画面にリダイレクトされるため）
          const continueButton = document.getElementById('continueButton');
          if (continueButton) {
            continueButton.style.display = 'none';
          }
          
          // チャット画面にリダイレクト（フェード演出を挟む）
          await fadeToChatOverlay();
          
          // 【変更】チャット画面へのURLを構築（userIdを含める）
          const chatUrl = new URL('../chat/chat.html', window.location.origin);
          chatUrl.searchParams.set('character', 'kaede');
          if (userId) {
            chatUrl.searchParams.set('userId', userId);
          }
          chatUrl.searchParams.set('justRegistered', 'true');
          
          console.log('[守護神の儀式] チャット画面にリダイレクト:', chatUrl.toString());
          window.location.href = chatUrl.toString();
          } catch (error) {
            console.error('[守護神の儀式] URL構築エラー:', error);
            // フォールバック: シンプルな文字列結合
            let fallbackUrl = '../chat/chat.html?character=kaede';
            if (userId) {
              fallbackUrl += `&userId=${encodeURIComponent(userId)}`;
            }
            fallbackUrl += '&justRegistered=true';
            window.location.href = fallbackUrl;
          }
        } else {
          // 直接アクセスの場合：従来の結果表示
          showResult(guardian);
          
          const continueButton = document.getElementById('continueButton');
          if (continueButton) {
            continueButton.style.display = 'inline-block';
          }
        }
      } catch (error) {
        console.error('エラー:', error);
        const errorMessage = document.getElementById('errorMessage');
        const ritualOverlay = document.getElementById('ritualOverlay');
        
        if (errorMessage) {
          errorMessage.textContent = error.message || 'エラーが発生しました。';
          errorMessage.style.display = 'block';
        }
        if (ritualOverlay) {
          ritualOverlay.style.display = 'none';
        }
      }
    }

    // ページロード時に実行
    init();
  </script>
</body>
</html>
