<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ユーザー登録 - 運命の扉</title>
  <link rel="stylesheet" href="../../css/styles.css">
  <style>
    /* ===== 共通: 全画面・仕切りなしの神秘的な背景 ===== */
    @keyframes bgGradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    @keyframes titleFadeIn {
      from {
        opacity: 0;
        transform: scale(0.85) translateY(30px);
        filter: blur(15px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
        filter: blur(0);
      }
    }
    
    @keyframes titleFadeOut {
      from {
        opacity: 1;
        transform: scale(1) translateY(0);
        filter: blur(0);
      }
      to {
        opacity: 0;
        transform: scale(0.85) translateY(-30px);
        filter: blur(15px);
      }
    }
    
    @keyframes formFadeIn {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
        filter: blur(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
        filter: blur(0);
      }
    }
    
    @keyframes mysticalFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    
    @keyframes mysticalFlash {
      0%, 100% { box-shadow: 0 0 15px rgba(138, 43, 226, 0.3); }
      50% { box-shadow: 0 0 25px rgba(138, 43, 226, 0.6); }
    }
    
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fadeInMystical {
      from { opacity: 0; transform: scale(0.95) translateY(20px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }
    
    @keyframes fadeOutMystical {
      from { opacity: 1; transform: scale(1) translateY(0); }
      to { opacity: 0; transform: scale(0.95) translateY(-20px); }
    }
    
    * { box-sizing: border-box; }
    
    .mystical-bg {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }
    
    .mystical-particle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(200, 180, 255, 0.6) 0%, rgba(138, 43, 226, 0.3) 50%, transparent 70%);
      animation: particleFloat linear infinite;
    }
    
    .mystical-star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
      animation: starTwinkle ease-in-out infinite;
    }
    
    @keyframes particleFloat {
      0% {
        transform: translate(0, 100vh) scale(0);
        opacity: 0;
      }
      10% { opacity: 0.6; }
      90% { opacity: 0.4; }
      100% {
        transform: translate(0, -20px) scale(1);
        opacity: 0;
      }
    }
    
    @keyframes starTwinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }
    
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Hiragino Mincho ProN', 'Hiragino Mincho Pro', '游明朝', YuMincho, 'ＭＳ 明朝', serif;
      color: #f5f5f5;
      overflow-x: hidden;
      background: linear-gradient(135deg, #050108 0%, #1a0a2e 25%, #0d0220 50%, #1a0a2e 75%, #050108 100%);
      background-size: 400% 400%;
      animation: bgGradientShift 20s ease infinite;
    }
    
    /* ===== オープニング: 全画面・仕切りなし ===== */
    #openingScreen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      background: linear-gradient(135deg, #050108 0%, #1a0a2e 25%, #0d0220 50%, #1a0a2e 75%, #050108 100%);
      background-size: 400% 400%;
      animation: bgGradientShift 20s ease infinite;
    }
    
    #openingScreen.hidden {
      display: none !important;
      pointer-events: none;
      visibility: hidden;
    }
    
    .opening-inner {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .opening-title {
      font-size: clamp(1.6rem, 4vw, 3rem);
      font-weight: 300;
      text-align: center;
      color: #e0d4ff;
      margin: 0;
      letter-spacing: 0.1em;
      line-height: 1.8;
      max-width: 90vw;
      text-shadow: 0 0 40px rgba(138, 43, 226, 0.8), 0 0 80px rgba(138, 43, 226, 0.5);
      animation: titleFadeIn 2.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }
    
    .opening-title.fade-out {
      animation: titleFadeOut 1.2s cubic-bezier(0.55, 0.06, 0.68, 0.19) forwards;
    }
    
    /* ===== 登録フォーム: 全画面・仕切りなし ===== */
    #registrationScreen {
      display: none;
      min-height: 100vh;
      padding: 40px 20px 60px;
      position: relative;
      z-index: 10;
    }
    
    #registrationScreen.visible {
      display: block;
    }
    
    .form-wrapper {
      max-width: 440px;
      margin: 0 auto;
      padding: 0 20px;
      animation: formFadeIn 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      text-align: center;
      color: #e8d5ff;
      text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
    }
    
    p.helper {
      font-size: 14px;
      text-align: center;
      margin-bottom: 24px;
      color: #d4c4e8;
    }
    
    /* ステップ表示 */
    .step-indicator {
      display: flex;
      gap: 8px;
      margin-bottom: 28px;
      justify-content: center;
      animation: fadeInDown 1s ease 0.2s both;
    }
    .step-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(138, 43, 226, 0.3);
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(138, 43, 226, 0.2);
    }
    .step-dot.active {
      background: rgba(138, 43, 226, 0.9);
      transform: scale(1.2);
      box-shadow: 0 0 20px rgba(138, 43, 226, 0.8), 0 0 40px rgba(138, 43, 226, 0.4);
      animation: mysticalFloat 2s ease-in-out infinite;
    }
    .step-dot.completed {
      background: rgba(143, 255, 209, 0.7);
      box-shadow: 0 0 15px rgba(143, 255, 209, 0.5);
    }
    
    /* ステップコンテナ */
    .step-container {
      position: relative;
      min-height: 200px;
      overflow: hidden;
    }
    
    .step-screen {
      position: absolute;
      width: 100%;
      opacity: 0;
      transform: translateX(100px);
      transition: none;
      pointer-events: none;
    }
    
    .step-screen.active {
      opacity: 1;
      transform: translateX(0);
      pointer-events: auto;
      position: relative;
      animation: fadeInMystical 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    
    .step-screen.prev {
      animation: fadeOutMystical 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      pointer-events: none;
    }
    
    /* ステップのコンテンツ */
    .step-content {
      display: flex;
      flex-direction: column;
      gap: 20px;
      pointer-events: auto;
    }
    
    .step-label {
      font-size: 18px;
      font-weight: 600;
      color: #e8d5ff;
      text-align: center;
      animation: fadeInDown 0.7s ease 0.1s both;
      text-shadow: 0 0 10px rgba(138, 43, 226, 0.4);
    }
    
    .step-description {
      font-size: 13px;
      text-align: center;
      color: #d4c4e8;
      margin-bottom: 8px;
      animation: fadeInDown 0.7s ease both;
    }
    
    .input-field {
      display: flex;
      flex-direction: column;
      gap: 10px;
      animation: fadeInDown 0.7s ease 0.2s both;
      pointer-events: auto;
    }
    
    input, select {
      padding: 14px 16px;
      border-radius: 10px;
      border: 2px solid rgba(138, 43, 226, 0.4);
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(138, 43, 226, 0.1), inset 0 0 15px rgba(138, 43, 226, 0.05);
      pointer-events: auto;
      cursor: text;
    }
    
    input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }
    
    select {
      appearance: auto;
      -webkit-appearance: menulist;
      -moz-appearance: menulist;
      cursor: pointer;
    }
    
    option {
      color: #111;
      background: #fff;
      padding: 8px;
    }
    
    select:focus option:checked {
      background: rgba(138, 43, 226, 0.8);
      color: #fff;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: rgba(138, 43, 226, 0.9);
      box-shadow: 0 0 30px rgba(138, 43, 226, 0.4), inset 0 0 20px rgba(138, 43, 226, 0.1);
      transform: scale(1.02);
      background: rgba(255, 255, 255, 0.12);
    }
    
    /* 生年月日: PCは横並び、文字数に合わせた幅 */
    .birth-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      align-items: flex-end;
    }
    
    .birth-item {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    .birth-item-label {
      display: none;
    }
    
    .birth-grid-inline-label {
      font-size: 12px;
      text-align: center;
      color: #d4c4e8;
      margin-top: 8px;
      width: 100%;
    }
    
    .birth-grid select {
      font-size: 14px;
      padding: 12px 10px;
      box-sizing: border-box;
    }
    
    .birth-item:nth-child(1) select { min-width: 6ch; }  /* 西暦: 2026年 */
    .birth-item:nth-child(2) select { min-width: 4ch; }  /* 月: 12月 */
    .birth-item:nth-child(3) select { min-width: 4ch; }  /* 日: 31日 */
    
    /* 性別: 回答しない に合わせた幅 */
    #gender {
      min-width: 10ch;
      width: fit-content;
      margin: 0 auto;
    }
    
    /* ボタングループ */
    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 24px;
      justify-content: center;
      animation: fadeInDown 0.7s ease 0.3s both;
    }
    
    button {
      padding: 12px 30px;
      border: 2px solid rgba(138, 43, 226, 0.6);
      border-radius: 30px;
      background: linear-gradient(135deg, rgba(138, 43, 226, 0.8), rgba(75, 0, 130, 0.8));
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s ease;
      min-width: 120px;
      box-shadow: 0 0 15px rgba(138, 43, 226, 0.4);
      position: relative;
      overflow: hidden;
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.5s, height 0.5s;
    }
    
    button:hover:not(:disabled)::before {
      width: 300px;
      height: 300px;
    }
    
    button:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 5px 25px rgba(138, 43, 226, 0.6);
      border-color: rgba(138, 43, 226, 0.9);
    }
    
    button:active:not(:disabled) {
      transform: translateY(0);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    button.secondary {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }
    
    button.secondary:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 5px 25px rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
    }
    
    .result-message {
      margin-top: 16px;
      font-size: 14px;
      min-height: 24px;
      text-align: center;
      animation: fadeInDown 0.6s ease;
    }
    
    .result-message.success {
      color: #8fffd1;
      text-shadow: 0 0 10px rgba(143, 255, 209, 0.5);
    }
    
    .result-message.error {
      color: #ffb5b5;
      text-shadow: 0 0 10px rgba(255, 181, 181, 0.5);
    }
    
    .result-message.warning {
      color: #ffd966;
      background: rgba(255, 217, 102, 0.15);
      border: 1px solid rgba(255, 217, 102, 0.4);
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 0 15px rgba(255, 217, 102, 0.2);
    }
    
    .switch-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      animation: fadeInDown 0.7s ease 0.4s both;
    }
    
    .switch-link {
      color: #d4c4e8;
    }
    
    .switch-link a {
      color: #e8d5ff;
      text-decoration: underline;
      transition: all 0.3s ease;
      text-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
    }
    
    .switch-link a:hover {
      color: #fff;
      text-shadow: 0 0 15px rgba(138, 43, 226, 0.6);
    }
    
    /* 確認画面 */
    .confirmation-screen {
      display: none;
    }
    
    .confirmation-screen.active {
      display: block;
      animation: fadeIn 0.6s ease;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    .confirmation-item {
      background: rgba(138, 43, 226, 0.1);
      border: 1px solid rgba(138, 43, 226, 0.3);
      border-radius: 10px;
      padding: 12px 16px;
      margin-bottom: 12px;
      animation: slideUp 0.6s ease;
      box-shadow: 0 0 20px rgba(138, 43, 226, 0.1), inset 0 0 10px rgba(138, 43, 226, 0.05);
      transition: all 0.3s ease;
    }
    
    .confirmation-item:hover {
      box-shadow: 0 0 30px rgba(138, 43, 226, 0.2), inset 0 0 15px rgba(138, 43, 226, 0.1);
      transform: translateY(-2px);
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .confirmation-item-label {
      font-size: 12px;
      color: #d4c4e8;
      margin-bottom: 4px;
    }
    
    .confirmation-item-value {
      font-size: 16px;
      color: #e8d5ff;
      font-weight: 500;
      text-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
    }
    
    .confirmation-buttons {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }
    
    .confirmation-buttons button {
      flex: 1;
    }
    
    .confirmation-buttons button.secondary {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
    }
    
    .confirmation-buttons button.secondary:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.5);
    }
    
    /* スマホ: 生年月日は縦並び、入力幅をPC同様に調整 */
    @media (max-width: 768px) {
      .opening-title { font-size: clamp(1.5rem, 4vw, 2.2rem); }
      #registrationScreen { padding: 32px 0 50px; }
      .form-wrapper { max-width: 100%; padding: 0 28px; }
      h1 { font-size: 24px; }
      .step-label { font-size: 17px; }
      input, select { padding: 14px 16px; min-height: 48px; font-size: 16px; }
      .birth-grid {
        flex-direction: column;
        align-items: center;
        gap: 14px;
      }
      .birth-item {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .birth-item select {
        width: fit-content;
        box-sizing: border-box;
      }
      /* モバイルでもPC同様に文字数に合わせた幅を維持 */
      .birth-item:nth-child(1) select { min-width: 6ch; }
      .birth-item:nth-child(2) select { min-width: 4ch; }
      .birth-item:nth-child(3) select { min-width: 4ch; }
      .birth-item-label {
        display: block;
        font-size: 13px;
        color: #d4c4e8;
        margin-bottom: 6px;
      }
      .birth-grid-inline-label { display: none; }
      .birth-grid select { padding: 14px 16px; font-size: 16px; min-height: 48px; }
      /* 性別: PC同様に「回答しない」に合わせた幅で中央揃え */
      #gender {
        min-width: 10ch;
        width: fit-content;
        max-width: 100%;
        margin-left: auto;
        margin-right: auto;
      }
      button { padding: 12px 20px; font-size: 15px; min-height: 48px; }
    }
    
    @media (max-width: 480px) {
      .opening-title { font-size: clamp(1.3rem, 4vw, 1.8rem); }
      #registrationScreen { padding: 28px 0 40px; }
      .form-wrapper { padding: 0 24px; }
      h1 { font-size: 20px; }
      .step-label { font-size: 16px; }
      .step-description { font-size: 12px; }
      input, select { padding: 12px 14px; min-height: 44px; font-size: 15px; }
      .birth-item { max-width: 180px; }
      .birth-grid select { padding: 12px 14px; font-size: 15px; min-height: 44px; }
      /* 480px以下でも性別の幅調整を維持 */
      #gender { min-width: 10ch; width: fit-content; max-width: 100%; margin-left: auto; margin-right: auto; }
      button { padding: 12px 16px; font-size: 14px; min-height: 44px; }
    }
    
    @media (max-width: 360px) {
      .opening-title { font-size: clamp(1.2rem, 4vw, 1.4rem); }
      .form-wrapper { padding: 0 20px; }
      .step-label { font-size: 15px; }
      input, select { font-size: 14px; padding: 11px 12px; }
    }
  </style>
</head>
<body>
  <!-- 神秘的な背景効果（神の世界・宇宙空間） -->
  <div class="mystical-bg" id="mysticalBg"></div>
  
  <!-- オープニング画面: 全画面・仕切りなし -->
  <div id="openingScreen">
    <div class="opening-inner">
      <h1 class="opening-title">◆ 運命の扉を開きましょう ◆</h1>
    </div>
  </div>
  
  <!-- 登録フォーム: 全画面・仕切りなし -->
  <div id="registrationScreen">
    <div class="form-wrapper">
    <div id="registerFormContainer">
      <h1>新規ユーザー登録</h1>
      
      <!-- ステップインジケーター -->
      <div class="step-indicator">
        <div class="step-dot active" id="step1Dot"></div>
        <div class="step-dot" id="step2Dot"></div>
        <div class="step-dot" id="step3Dot"></div>
      </div>
      
      <!-- ステップコンテナ -->
      <div class="step-container">
        <!-- ステップ1: ニックネーム -->
        <div class="step-screen active" id="step1">
          <div class="step-content">
            <div class="step-description">ステップ 1/3</div>
            <div class="step-label">ニックネームを教えてください</div>
            <div class="input-field">
              <input type="text" id="nickname" maxlength="50" placeholder="例: かえで好きさん" autocomplete="off">
            </div>
          </div>
        </div>
        
        <!-- ステップ2: 生年月日 -->
        <div class="step-screen" id="step2">
          <div class="step-content">
            <div class="step-description">ステップ 2/3</div>
            <div class="step-label">生年月日を教えてください</div>
            <div class="input-field">
              <div class="birth-grid">
                <div class="birth-item">
                  <label class="birth-item-label">西暦</label>
                  <select id="birthYear" autocomplete="off"></select>
                </div>
                <div class="birth-item">
                  <label class="birth-item-label">月</label>
                  <select id="birthMonth" autocomplete="off"></select>
                </div>
                <div class="birth-item">
                  <label class="birth-item-label">日</label>
                  <select id="birthDay" autocomplete="off"></select>
                </div>
              </div>
              <div class="birth-grid-inline-label">年　月　日</div>
            </div>
          </div>
        </div>
        
        <!-- ステップ3: 性別 -->
        <div class="step-screen" id="step3">
          <div class="step-content">
            <div class="step-description">ステップ 3/3</div>
            <div class="step-label">性別を教えてください</div>
            <div class="input-field">
              <select id="gender" autocomplete="off">
                <option value="">-- 選択してください --</option>
                <option value="male">男性</option>
                <option value="female">女性</option>
                <option value="">回答しない</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      
      <!-- ボタングループ -->
      <div class="button-group">
        <button type="button" id="prevButton" class="secondary" style="display: none;">戻る</button>
        <button type="button" id="nextButton">次へ</button>
      </div>
      
      <div id="resultMessage" class="result-message"></div>
      <div class="switch-link">
        すでに登録済みの方は <a id="loginLink" href="login.html">こちらからログイン</a>
      </div>
    </div>

    <!-- 確認画面 -->
    <div id="confirmationScreen" class="confirmation-screen">
      <h1>✨ 登録情報の確認 ✨</h1>
      <div style="background: rgba(138, 43, 226, 0.2); border: 1px solid rgba(138, 43, 226, 0.4); border-radius: 10px; padding: 16px; margin-bottom: 24px;">
        <p style="font-size: 14px; line-height: 1.6; color: #e0d4ff; margin: 0; text-align: left;">
          データベースに正常に登録されました。以下の情報をご確認ください。
        </p>
      </div>
      <div class="confirmation-item">
        <div class="confirmation-item-label">ニックネーム</div>
        <div class="confirmation-item-value" id="confirmNickname"></div>
      </div>
      <div class="confirmation-item">
        <div class="confirmation-item-label">生年月日</div>
        <div class="confirmation-item-value" id="confirmBirthday"></div>
      </div>
      <div class="confirmation-item">
        <div class="confirmation-item-label">性別</div>
        <div class="confirmation-item-value" id="confirmGender"></div>
      </div>
      <div class="confirmation-buttons">
        <button type="button" id="confirmButton" class="primary">確認して次へ進む</button>
        <button type="button" id="backButton" class="secondary">戻る</button>
      </div>
    </div>
    </div>
  </div>


  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      // 神秘的な背景効果: 神の世界・宇宙空間の演出
      (function initMysticalBg() {
        const container = document.getElementById('mysticalBg');
        if (!container) return;
        const count = window.innerWidth < 768 ? 12 : 20;
        for (let i = 0; i < count; i++) {
          const p = document.createElement('div');
          p.className = 'mystical-particle';
          const size = 4 + Math.random() * 12;
          const left = Math.random() * 100;
          const duration = 15 + Math.random() * 25;
          const delay = Math.random() * -20;
          p.style.cssText = `width:${size}px;height:${size}px;left:${left}%;animation-duration:${duration}s;animation-delay:${delay}s`;
          container.appendChild(p);
        }
        for (let i = 0; i < 30; i++) {
          const s = document.createElement('div');
          s.className = 'mystical-star';
          s.style.left = Math.random() * 100 + '%';
          s.style.top = Math.random() * 100 + '%';
          s.style.animationDuration = (2 + Math.random() * 3) + 's';
          s.style.animationDelay = Math.random() * -5 + 's';
          container.appendChild(s);
        }
      })();
      
      const openingScreen = document.getElementById('openingScreen');
      const registrationScreen = document.getElementById('registrationScreen');
      
      // オープニング画面のタイトル要素を取得
      const openingTitle = document.querySelector('.opening-title');
      
      // オープニング画面を表示してから、2.5秒後にタイトルを消す
      setTimeout(() => {
        if (openingTitle) {
          // タイトルにfade-outクラスを追加して暗闇に消えていく
          openingTitle.classList.add('fade-out');
        }
      }, 2500);
      
      // タイトルが消えた後、登録フォームに遷移（2.5秒 + 1.2秒 = 3.7秒後）
      setTimeout(() => {
        openingScreen.style.transition = 'opacity 0.8s ease';
        openingScreen.style.opacity = '0';
        setTimeout(() => {
          openingScreen.classList.add('hidden');
          registrationScreen.classList.add('visible');
        }, 800);
      }, 3700);
      
      const yearSelect = document.getElementById('birthYear');
      const monthSelect = document.getElementById('birthMonth');
      const daySelect = document.getElementById('birthDay');
      const resultMessage = document.getElementById('resultMessage');
      const loginLink = document.getElementById('loginLink');
      const nicknameInput = document.getElementById('nickname');
      const genderSelect = document.getElementById('gender');

      if (!yearSelect || !monthSelect || !daySelect) {
        console.error('[register] 生年月日のselect要素が見つかりません');
        return;
      }

      // ステップ管理
      let currentStep = 1;
      const totalSteps = 3;

      const params = new URLSearchParams(window.location.search);
      const redirectParam = params.get('redirect');
      const characterParam = params.get('character');
      const userIdParam = params.get('userId');
      
      function getRedirectTarget() {
        if (characterParam) {
          return `../chat/chat.html?character=${encodeURIComponent(characterParam)}`;
        }
        if (redirectParam) {
          const decoded = decodeURIComponent(redirectParam);
          return decoded || '../main.html';
        }
        return '../main.html';
      }
      
      // userIdがURLパラメータにある場合の処理
      if (userIdParam) {
        const userId = Number(userIdParam);
        if (Number.isFinite(userId) && userId > 0) {
          try {
            const characterId = characterParam || 'kaede';
            const historyResponse = await fetch(`/api/conversation-history?userId=${encodeURIComponent(userId)}&character=${encodeURIComponent(characterId)}`);
            
            if (historyResponse.ok) {
              const historyData = await historyResponse.json();
              if (historyData && historyData.nickname) {
                console.log('[register] 既に登録済みのユーザーです。チャット画面にリダイレクトします');
                let redirectUrl = getRedirectTarget();
                const url = new URL(redirectUrl, window.location.origin);
                url.searchParams.set('userId', String(userId));
                redirectUrl = url.pathname + url.search;
                window.location.href = redirectUrl;
                return;
              }
            }
          } catch (error) {
            console.error('[register] ユーザー確認エラー:', error);
          }
        }
      }

      function populateSelect(select, start, end, suffix) {
        if (!select) {
          console.error('[register] select要素がnullです');
          return;
        }
        select.innerHTML = '<option value="">-- 選択してください --</option>';
        for (let value = start; value <= end; value += 1) {
          const option = document.createElement('option');
          option.value = String(value);
          option.textContent = `${value}${suffix}`;
          select.appendChild(option);
        }
      }

      const currentYear = new Date().getFullYear();
      populateSelect(yearSelect, currentYear - 90, currentYear, '年');
      yearSelect.value = String(currentYear - 30);
      populateSelect(monthSelect, 1, 12, '月');
      populateSelect(daySelect, 1, 31, '日');
      
      console.log('[register] 生年月日のドロップダウンを初期化しました:', {
        yearOptions: yearSelect.options.length,
        monthOptions: monthSelect.options.length,
        dayOptions: daySelect.options.length
      });

      if (loginLink) {
        loginLink.href = `login.html?redirect=${encodeURIComponent(getRedirectTarget())}`;
      }

      // ステップ管理関数
      function updateStepDisplay() {
        // ステップスクリーン切り替え - より幻想的なアニメーション
        for (let i = 1; i <= totalSteps; i++) {
          const screen = document.getElementById(`step${i}`);
          if (screen) {
            if (i === currentStep) {
              // 前のステップからの遷移前にリセット
              screen.style.animation = 'none';
              screen.offsetHeight; // Reflow to trigger animation reset
              
              screen.classList.add('active');
              screen.classList.remove('prev');
              
              // スケールイン・フェードイン効果（高速化）
              screen.style.animation = 'fadeInMystical 0.5s cubic-bezier(0.34, 1.56, 0.64, 1)';
            } else if (i < currentStep) {
              screen.classList.remove('active');
              screen.classList.add('prev');
            } else {
              screen.classList.remove('active', 'prev');
            }
          }
        }

        // ステップインジケーター更新
        for (let i = 1; i <= totalSteps; i++) {
          const dot = document.getElementById(`step${i}Dot`);
          if (dot) {
            dot.classList.remove('active', 'completed');
            if (i === currentStep) {
              dot.classList.add('active');
              // ドットが光るアニメーション
              dot.style.animation = 'mysticalFlash 0.4s ease';
            } else if (i < currentStep) {
              dot.classList.add('completed');
            }
          }
        }

        // ボタン表示切り替え
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        
        if (prevButton) {
          prevButton.style.display = currentStep > 1 ? 'block' : 'none';
        }
        
        if (nextButton) {
          if (currentStep === totalSteps) {
            nextButton.textContent = '登録を完了する';
          } else {
            nextButton.textContent = '次へ';
          }
        }

        resultMessage.textContent = '';
        resultMessage.className = 'result-message';
      }

      function validateStep(step) {
        if (step === 1) {
          if (!nicknameInput.value.trim()) {
            resultMessage.textContent = 'ニックネームを入力してください。';
            resultMessage.classList.add('error');
            nicknameInput.focus();
            return false;
          }
          return true;
        } else if (step === 2) {
          if (!yearSelect.value || yearSelect.value === '' || 
              !monthSelect.value || monthSelect.value === '' ||
              !daySelect.value || daySelect.value === '') {
            resultMessage.textContent = '生年月日を選択してください。';
            resultMessage.classList.add('error');
            return false;
          }
          return true;
        } else if (step === 3) {
          return true; // 性別は必須でない
        }
        return false;
      }

      function nextStep() {
        if (!validateStep(currentStep)) {
          return;
        }

        if (currentStep < totalSteps) {
          currentStep++;
          updateStepDisplay();
        } else if (currentStep === totalSteps) {
          // 登録を実行
          submitRegistration();
        }
      }

      function prevStep() {
        if (currentStep > 1) {
          currentStep--;
          updateStepDisplay();
        }
      }

      async function submitRegistration() {
        resultMessage.textContent = '';
        resultMessage.className = 'result-message';

        const payload = {
          nickname: nicknameInput.value.trim(),
          birthYear: Number(yearSelect.value),
          birthMonth: Number(monthSelect.value),
          birthDay: Number(daySelect.value),
          gender: genderSelect ? genderSelect.value : '',
        };

        try {
          // ユーザーを作成
          const createGuestResponse = await fetch('/api/auth/create-guest', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              nickname: payload.nickname,
              birthYear: payload.birthYear,
              birthMonth: payload.birthMonth,
              birthDay: payload.birthDay,
              gender: payload.gender || '',
            }),
          });
          
          if (!createGuestResponse.ok) {
            const errorData = await createGuestResponse.json();
            resultMessage.textContent = errorData.error || 'ユーザーの作成に失敗しました。';
            resultMessage.classList.add('error');
            return;
          }
          
          // 登録APIを呼び出し
          const response = await fetch('/api/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              ...payload,
            }),
          });
          
          const contentType = response.headers.get('content-type');
          if (!contentType || !contentType.includes('application/json')) {
            const text = await response.text();
            console.error('[register] 非JSONレスポンス:', text.substring(0, 200));
            resultMessage.textContent = `サーバーエラーが発生しました（ステータス: ${response.status}）。時間を置いて再度お試しください。`;
            resultMessage.classList.add('error');
            return;
          }
          
          const data = await response.json();

          if (!response.ok) {
            if (response.status === 409) {
              resultMessage.textContent = data.message || data.error || 'このニックネームは既に使用されています。別のニックネームをご使用ください。';
              resultMessage.classList.add('warning');
              currentStep = 1;
              updateStepDisplay();
              return;
            }
            resultMessage.textContent = data.error || '登録に失敗しました。';
            resultMessage.classList.add('error');
            return;
          }

          // 登録完了後、データベースから取得した情報を確認画面に表示
          let dbConfirmed = false;
          let userInfo = null;
          
          try {
            console.log('[register] データベースへの保存を確認中...');
            
            if (!data.userId) {
              throw new Error('userIdが取得できませんでした');
            }
            
            const userInfoResponse = await fetch(
              `/api/conversation-history?userId=${encodeURIComponent(data.userId)}&character=kaede`
            );
            
            if (userInfoResponse.ok) {
              userInfo = await userInfoResponse.json();
              dbConfirmed = true;
              console.log('[register] ✅ データベースへの保存を確認しました:', userInfo);
            } else {
              throw new Error('データベースからの情報取得に失敗しました');
            }
          } catch (error) {
            console.error('[register] データベースからの情報取得エラー:', error);
            resultMessage.textContent = '登録は完了しましたが、データベースからの情報取得に失敗しました。時間を置いて再度お試しください。';
            resultMessage.classList.add('error');
            return;
          }
          
          // 確認画面を表示
          if (dbConfirmed && userInfo) {
            const registerFormContainer = document.getElementById('registerFormContainer');
            const confirmationScreen = document.getElementById('confirmationScreen');
            
            if (registerFormContainer && confirmationScreen) {
              registerFormContainer.style.display = 'none';
              confirmationScreen.classList.add('active');
              
              // 確認画面に情報を表示
              const confirmNickname = document.getElementById('confirmNickname');
              const confirmBirthday = document.getElementById('confirmBirthday');
              const confirmGender = document.getElementById('confirmGender');
              
              if (confirmNickname) {
                confirmNickname.textContent = userInfo.nickname || payload.nickname;
              }
              if (confirmBirthday) {
                const birthYear = userInfo.birthYear || payload.birthYear;
                const birthMonth = userInfo.birthMonth || payload.birthMonth;
                const birthDay = userInfo.birthDay || payload.birthDay;
                confirmBirthday.textContent = `${birthYear}年${birthMonth}月${birthDay}日`;
              }
              if (confirmGender) {
                const genderMap = {
                  'male': '男性',
                  'female': '女性',
                  '': '回答しない'
                };
                const gender = userInfo.gender || payload.gender || '';
                confirmGender.textContent = genderMap[gender] || '回答しない';
              }
              
              // 確認ボタンのイベントリスナー
              const confirmButton = document.getElementById('confirmButton');
              const backButton = document.getElementById('backButton');
              
              if (confirmButton) {
                confirmButton.addEventListener('click', () => {
                  let redirectUrl = getRedirectTarget();
                  const baseUrl = window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1);
                  const url = new URL(redirectUrl, baseUrl);
                  
                  if (data.userId) {
                    url.searchParams.set('userId', String(data.userId));
                    console.log('[register] リダイレクトURLにuserIdのみを追加（データベースベースの判断）:', url.href);
                  } else {
                    console.error('[register] userIdが取得できませんでした');
                    resultMessage.textContent = 'エラーが発生しました。時間を置いて再度お試しください。';
                    resultMessage.classList.add('error');
                    return;
                  }
                  
                  redirectUrl = url.pathname + url.search;
                  window.location.href = redirectUrl;
                });
              }
              
              if (backButton) {
                backButton.addEventListener('click', () => {
                  registerFormContainer.style.display = 'block';
                  confirmationScreen.classList.remove('active');
                  resultMessage.textContent = '';
                  resultMessage.className = 'result-message';
                  currentStep = totalSteps;
                  updateStepDisplay();
                });
              }
            }
          } else {
            resultMessage.textContent = '登録は完了しましたが、データベースからの情報取得に失敗しました。時間を置いて再度お試しください。';
            resultMessage.classList.add('error');
          }
        } catch (error) {
          console.error(error);
          resultMessage.textContent = '通信エラーが発生しました。時間を置いて再度お試しください。';
          resultMessage.classList.add('error');
        }
      }

      // イベントリスナー
      const nextButton = document.getElementById('nextButton');
      const prevButton = document.getElementById('prevButton');
      
      if (nextButton) {
        nextButton.addEventListener('click', nextStep);
      }
      
      if (prevButton) {
        prevButton.addEventListener('click', prevStep);
      }

      // Enterキーでも次へ進める
      nicknameInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && currentStep === 1) {
          nextStep();
        }
      });

      yearSelect.addEventListener('change', () => {
        resultMessage.textContent = '';
        resultMessage.className = 'result-message';
      });
      
      monthSelect.addEventListener('change', () => {
        resultMessage.textContent = '';
        resultMessage.className = 'result-message';
      });
      
      daySelect.addEventListener('change', () => {
        resultMessage.textContent = '';
        resultMessage.className = 'result-message';
      });

      // 初期表示
      updateStepDisplay();
    }); // DOMContentLoaded終了
  </script>
</body>
</html>
