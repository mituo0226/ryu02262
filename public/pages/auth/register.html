<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ユーザー登録 - 運命の扉</title>
  <link rel="stylesheet" href="../../css/styles.css">
  <style>
    body {
      background: radial-gradient(circle at top, rgba(138, 43, 226, 0.4), #050108 60%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f5f5f5;
    }
    .auth-card {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(138, 43, 226, 0.4);
      border-radius: 18px;
      padding: 30px;
      width: min(480px, 90%);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      text-align: center;
    }
    p.helper {
      font-size: 14px;
      text-align: center;
      margin-bottom: 24px;
      color: #c8b7ff;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    label {
      font-size: 14px;
      color: #e0d4ff;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    input, select {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(138, 43, 226, 0.4);
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 16px;
    }
    option {
      color: #111;
      background: #fff;
    }
    input:focus, select:focus {
      outline: none;
      border-color: rgba(138, 43, 226, 0.8);
      box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.2);
    }
    .birth-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    button {
      padding: 14px;
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, rgba(138, 43, 226, 0.9), rgba(75, 0, 130, 0.9));
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(138, 43, 226, 0.4);
    }
    .result-message {
      margin-top: 16px;
      font-size: 14px;
      min-height: 24px;
    }
    .result-message.success {
      color: #8fffd1;
    }
    .result-message.error {
      color: #ffb5b5;
    }
    .switch-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }
    .switch-link a {
      color: #cfaeff;
      text-decoration: underline;
    }
    @media (max-width: 768px) {
      body {
        padding: 10px;
        align-items: flex-start;
        padding-top: 20px;
      }
      .auth-card {
        padding: 20px;
        width: 100%;
        max-width: 100%;
        margin: 0;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 8px;
      }
      p.helper {
        font-size: 13px;
        margin-bottom: 20px;
      }
      form {
        gap: 16px;
      }
      label {
        font-size: 15px;
      }
      input, select {
        padding: 14px 16px;
        font-size: 16px;
        min-height: 48px;
      }
      .birth-grid {
        gap: 8px;
      }
      button {
        padding: 16px;
        font-size: 16px;
        min-height: 48px;
        margin-top: 4px;
      }
      .switch-link {
        margin-top: 16px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <h1>新規ユーザー登録</h1>
    <p class="helper">初回利用時は生年月日とニックネームをご登録ください。</p>
    <form id="registerForm">
      <label>
        ニックネーム
        <input type="text" id="nickname" maxlength="50" required placeholder="例: かえで好きさん">
      </label>
      <div>
        <span style="font-size:14px;color:#e0d4ff;">生年月日</span>
        <div class="birth-grid">
          <select id="birthYear" required></select>
          <select id="birthMonth" required></select>
          <select id="birthDay" required></select>
        </div>
      </div>
      <button type="submit">登録してはじめる</button>
    </form>
    <div id="resultMessage" class="result-message"></div>
    <div class="switch-link">
      すでに登録済みの方は <a id="loginLink" href="login.html">こちらからログイン</a>
    </div>
  </div>


  <script>
    const yearSelect = document.getElementById('birthYear');
    const monthSelect = document.getElementById('birthMonth');
    const daySelect = document.getElementById('birthDay');
    const form = document.getElementById('registerForm');
    const resultMessage = document.getElementById('resultMessage');
    const loginLink = document.getElementById('loginLink');

    const params = new URLSearchParams(window.location.search);
    const redirectParam = params.get('redirect');
    const characterParam = params.get('character'); // 鑑定士IDを取得

    function populateSelect(select, start, end, suffix) {
      select.innerHTML = '';
      for (let value = start; value <= end; value += 1) {
        const option = document.createElement('option');
        option.value = String(value);
        option.textContent = `${value}${suffix}`;
        select.appendChild(option);
      }
    }

    const currentYear = new Date().getFullYear();
    populateSelect(yearSelect, currentYear - 90, currentYear, '年');
    yearSelect.value = String(currentYear - 30);
    populateSelect(monthSelect, 1, 12, '月');
    populateSelect(daySelect, 1, 31, '日');

    function getRedirectTarget() {
      // characterパラメータがある場合は、そのcharacterのチャット画面へ
      if (characterParam) {
        return `../chat/chat.html?character=${encodeURIComponent(characterParam)}`;
      }
      // redirectパラメータがある場合はそれを使用
      if (redirectParam) {
        const decoded = decodeURIComponent(redirectParam);
        return decoded || '../main.html';
      }
      // デフォルトはメインページ
      return '../main.html';
    }

    loginLink.href = `login.html?redirect=${encodeURIComponent(getRedirectTarget())}`;

    let redirectTargetCache = null;

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      resultMessage.textContent = '';
      resultMessage.className = 'result-message';

      const payload = {
        nickname: document.getElementById('nickname').value.trim(),
        birthYear: Number(yearSelect.value),
        birthMonth: Number(monthSelect.value),
        birthDay: Number(daySelect.value),
      };

      if (!payload.nickname) {
        resultMessage.textContent = 'ニックネームを入力してください。';
        resultMessage.classList.add('error');
        return;
      }

      try {
        // まず、sessionIdを取得（localStorageから、または新規作成）
        let sessionId = localStorage.getItem('guestSessionId');
        
        // sessionIdがない場合（プロフィールページから直接来た場合）、ゲストユーザーを作成
        if (!sessionId) {
          const createGuestResponse = await fetch('/api/auth/create-guest', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              nickname: payload.nickname,
              birthYear: payload.birthYear,
              birthMonth: payload.birthMonth,
              birthDay: payload.birthDay,
              gender: '', // 登録画面では性別は未入力
              sessionId: null, // 新規作成のためsessionIdは送らない
            }),
          });
          
          if (!createGuestResponse.ok) {
            const errorData = await createGuestResponse.json();
            resultMessage.textContent = errorData.error || 'ゲストユーザーの作成に失敗しました。';
            resultMessage.classList.add('error');
            return;
          }
          
          const guestData = await createGuestResponse.json();
          sessionId = guestData.sessionId;
          localStorage.setItem('guestSessionId', sessionId);
        } else {
          // sessionIdがある場合、二重登録防止のため既存ユーザーをチェック
          const createGuestResponse = await fetch('/api/auth/create-guest', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              nickname: payload.nickname,
              birthYear: payload.birthYear,
              birthMonth: payload.birthMonth,
              birthDay: payload.birthDay,
              gender: '', // 登録画面では性別は未入力
              sessionId: sessionId, // 既存のsessionIdを送信（二重登録防止）
            }),
          });
          
          if (!createGuestResponse.ok) {
            const errorData = await createGuestResponse.json();
            resultMessage.textContent = errorData.error || 'ゲストユーザーの確認に失敗しました。';
            resultMessage.classList.add('error');
            return;
          }
          
          // 既存ユーザーが返された場合でも、sessionIdは更新しない（既存のものを使用）
          const guestData = await createGuestResponse.json();
          // sessionIdは既存のものを維持
        }
        
        // 登録APIを呼び出し（sessionIdを含める）
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            ...payload,
            sessionId: sessionId,
          }),
        });
        const data = await response.json();

        if (!response.ok) {
          resultMessage.textContent = data.error || '登録に失敗しました。';
          resultMessage.classList.add('error');
          return;
        }

        localStorage.setItem('userToken', data.userToken);
        localStorage.setItem('userNickname', data.nickname);
        localStorage.setItem('hasAccount', 'true');
        localStorage.setItem('birthYear', String(payload.birthYear));
        localStorage.setItem('birthMonth', String(payload.birthMonth));
        localStorage.setItem('birthDay', String(payload.birthDay));

        resultMessage.textContent = '登録が完了しました。';
        resultMessage.classList.add('success');

        redirectTargetCache = getRedirectTarget();
        
        // 登録完了後、1秒後にリダイレクト
        setTimeout(() => {
          let target = redirectTargetCache || '../main.html';
          
          // Kaedeのチャット画面へのリダイレクトの場合、直接guardian-ritual.htmlにリダイレクト
          if (target.includes('character=kaede') || target.includes('character%3Dkaede')) {
            sessionStorage.setItem('postRitualChatUrl', target);
            sessionStorage.setItem('justRegistered', 'true');
            window.location.href = '../guardian-ritual.html';
            return;
          }
          
          // その他のチャット画面へのリダイレクトの場合、登録完了フラグを追加
          if (target.includes('chat.html') || target.includes('chat?character=') || target.includes('/chat/chat') || target.includes('/chat?character=')) {
            try {
              let url;
              if (target.startsWith('http://') || target.startsWith('https://')) {
                url = new URL(target);
              } else {
                url = new URL(target, window.location.href);
              }
              url.searchParams.set('justRegistered', 'true');
              target = url.toString();
            } catch (error) {
              const separator = target.includes('?') ? '&' : '?';
              target = target + separator + 'justRegistered=true';
            }
          }
          
          sessionStorage.setItem('justRegistered', 'true');
          window.location.href = target;
        }, 1000);
      } catch (error) {
        console.error(error);
        resultMessage.textContent = '通信エラーが発生しました。時間を置いて再度お試しください。';
        resultMessage.classList.add('error');
      }
    });

    // 合言葉オーバーレイの処理は削除（登録完了後、自動的にリダイレクト）
  </script>
</body>
</html>
