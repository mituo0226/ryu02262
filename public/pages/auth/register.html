<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ユーザー登録 - 運命の扉</title>
  <link rel="stylesheet" href="../../css/styles.css">
  <style>
    body {
      background: radial-gradient(circle at top, rgba(138, 43, 226, 0.4), #050108 60%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f5f5f5;
    }
    .auth-card {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(138, 43, 226, 0.4);
      border-radius: 18px;
      padding: 30px;
      width: min(480px, 90%);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      text-align: center;
    }
    p.helper {
      font-size: 14px;
      text-align: center;
      margin-bottom: 24px;
      color: #c8b7ff;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    label {
      font-size: 14px;
      color: #e0d4ff;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    input, select {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(138, 43, 226, 0.4);
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 16px;
    }
    option {
      color: #111;
      background: #fff;
    }
    input:focus, select:focus {
      outline: none;
      border-color: rgba(138, 43, 226, 0.8);
      box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.2);
    }
    .birth-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    button {
      padding: 14px;
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, rgba(138, 43, 226, 0.9), rgba(75, 0, 130, 0.9));
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(138, 43, 226, 0.4);
    }
    .result-message {
      margin-top: 16px;
      font-size: 14px;
      min-height: 24px;
    }
    .result-message.success {
      color: #8fffd1;
    }
    .result-message.error {
      color: #ffb5b5;
    }
    .switch-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }
    .switch-link a {
      color: #cfaeff;
      text-decoration: underline;
    }
    @media (max-width: 768px) {
      body {
        padding: 10px;
        align-items: flex-start;
        padding-top: 20px;
      }
      .auth-card {
        padding: 20px;
        width: 100%;
        max-width: 100%;
        margin: 0;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 8px;
      }
      p.helper {
        font-size: 13px;
        margin-bottom: 20px;
      }
      form {
        gap: 16px;
      }
      label {
        font-size: 15px;
      }
      input, select {
        padding: 14px 16px;
        font-size: 16px;
        min-height: 48px;
      }
      .birth-grid {
        gap: 8px;
      }
      button {
        padding: 16px;
        font-size: 16px;
        min-height: 48px;
        margin-top: 4px;
      }
      .switch-link {
        margin-top: 16px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <h1>新規ユーザー登録</h1>
    <p class="helper">初回利用時は生年月日とニックネームをご登録ください。</p>
    <div style="background: rgba(138, 43, 226, 0.2); border: 1px solid rgba(138, 43, 226, 0.4); border-radius: 10px; padding: 16px; margin-bottom: 24px;">
      <p style="font-size: 14px; line-height: 1.6; color: #e0d4ff; margin: 0; text-align: left;">
        まずはユーザー登録が必要です。以下の情報を入力してください。料金が発生することはありません。また、あなたのプロフィールに個人情報が含まれておりません。ご安心ください。
      </p>
    </div>
    <form id="registerForm">
      <label>
        ニックネーム
        <input type="text" id="nickname" maxlength="50" required placeholder="例: かえで好きさん">
      </label>
      <div>
        <span style="font-size:14px;color:#e0d4ff;">生年月日</span>
        <div class="birth-grid">
          <select id="birthYear" required></select>
          <select id="birthMonth" required></select>
          <select id="birthDay" required></select>
        </div>
      </div>
      <label>
        性別
        <select id="gender">
          <option value="">回答しない</option>
          <option value="male">男性</option>
          <option value="female">女性</option>
          <option value="other">その他</option>
        </select>
      </label>
      <button type="submit">登録してはじめる</button>
    </form>
    <div id="resultMessage" class="result-message"></div>
    <div class="switch-link">
      すでに登録済みの方は <a id="loginLink" href="login.html">こちらからログイン</a>
    </div>
  </div>


  <script>
    // DOMContentLoadedイベントで実行（DOMが完全に読み込まれた後に実行）
    document.addEventListener('DOMContentLoaded', function() {
      const yearSelect = document.getElementById('birthYear');
      const monthSelect = document.getElementById('birthMonth');
      const daySelect = document.getElementById('birthDay');
      const form = document.getElementById('registerForm');
      const resultMessage = document.getElementById('resultMessage');
      const loginLink = document.getElementById('loginLink');

      if (!yearSelect || !monthSelect || !daySelect) {
        console.error('[register] 生年月日のselect要素が見つかりません');
        return;
      }

      const params = new URLSearchParams(window.location.search);
      const redirectParam = params.get('redirect');
      const characterParam = params.get('character'); // 鑑定士IDを取得

      function populateSelect(select, start, end, suffix) {
        if (!select) {
          console.error('[register] select要素がnullです');
          return;
        }
        select.innerHTML = '';
        for (let value = start; value <= end; value += 1) {
          const option = document.createElement('option');
          option.value = String(value);
          option.textContent = `${value}${suffix}`;
          select.appendChild(option);
        }
      }

      const currentYear = new Date().getFullYear();
      populateSelect(yearSelect, currentYear - 90, currentYear, '年');
      yearSelect.value = String(currentYear - 30);
      populateSelect(monthSelect, 1, 12, '月');
      populateSelect(daySelect, 1, 31, '日');
      
      console.log('[register] 生年月日のドロップダウンを初期化しました:', {
        yearOptions: yearSelect.options.length,
        monthOptions: monthSelect.options.length,
        dayOptions: daySelect.options.length
      });

      function getRedirectTarget() {
        // characterパラメータがある場合は、そのcharacterのチャット画面へ
        if (characterParam) {
          return `../chat/chat.html?character=${encodeURIComponent(characterParam)}`;
        }
        // redirectパラメータがある場合はそれを使用
        if (redirectParam) {
          const decoded = decodeURIComponent(redirectParam);
          return decoded || '../main.html';
        }
        // デフォルトはメインページ
        return '../main.html';
      }

      if (loginLink) {
        loginLink.href = `login.html?redirect=${encodeURIComponent(getRedirectTarget())}`;
      }

      let redirectTargetCache = null;

      if (!form) {
        console.error('[register] フォーム要素が見つかりません');
        return;
      }

      form.addEventListener('submit', async (event) => {
      event.preventDefault();
      resultMessage.textContent = '';
      resultMessage.className = 'result-message';

      const genderSelect = document.getElementById('gender');
      const payload = {
        nickname: document.getElementById('nickname').value.trim(),
        birthYear: Number(yearSelect.value),
        birthMonth: Number(monthSelect.value),
        birthDay: Number(daySelect.value),
        gender: genderSelect ? genderSelect.value : '',
      };

      if (!payload.nickname) {
        resultMessage.textContent = 'ニックネームを入力してください。';
        resultMessage.classList.add('error');
        return;
      }

      try {
        // ユーザーを作成
        const createGuestResponse = await fetch('/api/auth/create-guest', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            nickname: payload.nickname,
            birthYear: payload.birthYear,
            birthMonth: payload.birthMonth,
            birthDay: payload.birthDay,
            gender: payload.gender || '',
          }),
        });
        
        if (!createGuestResponse.ok) {
          const errorData = await createGuestResponse.json();
          resultMessage.textContent = errorData.error || 'ユーザーの作成に失敗しました。';
          resultMessage.classList.add('error');
          return;
        }
        
        // 登録APIを呼び出し
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            ...payload,
          }),
        });
        
        // レスポンスがJSONかどうかを確認
        const contentType = response.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
          // JSON以外のレスポンス（HTMLエラーページなど）の場合
          const text = await response.text();
          console.error('[register] 非JSONレスポンス:', text.substring(0, 200));
          resultMessage.textContent = `サーバーエラーが発生しました（ステータス: ${response.status}）。時間を置いて再度お試しください。`;
          resultMessage.classList.add('error');
          return;
        }
        
        const data = await response.json();

        if (!response.ok) {
          resultMessage.textContent = data.error || '登録に失敗しました。';
          resultMessage.classList.add('error');
          return;
        }

        // 登録完了後、データベースへの保存を確認してからメッセージを表示
        let dbConfirmed = false;
        
        try {
            // データベースから最新のユーザー情報を取得（会話履歴APIを使用）
            // これにより、データベースに保存されたことを確認
            console.log('[register] データベースへの保存を確認中...');
            const userInfoResponse = await fetch(
                `/api/conversation-history?nickname=${encodeURIComponent(payload.nickname)}&birthYear=${encodeURIComponent(payload.birthYear)}&birthMonth=${encodeURIComponent(payload.birthMonth)}&birthDay=${encodeURIComponent(payload.birthDay)}&character=kaede`
            );
            if (userInfoResponse.ok) {
                const userInfo = await userInfoResponse.json();
                // データベースから取得した最新情報をlocalStorageに保存
                if (userInfo.nickname) {
                    localStorage.setItem('userNickname', userInfo.nickname);
                }
                if (userInfo.birthYear) {
                    localStorage.setItem('birthYear', String(userInfo.birthYear));
                }
                if (userInfo.birthMonth) {
                    localStorage.setItem('birthMonth', String(userInfo.birthMonth));
                }
                if (userInfo.birthDay) {
                    localStorage.setItem('birthDay', String(userInfo.birthDay));
                }
                if (userInfo.assignedDeity) {
                    localStorage.setItem('assignedDeity', userInfo.assignedDeity);
                }
                dbConfirmed = true;
                console.log('[register] ✅ データベースへの保存を確認しました:', userInfo);
            } else {
                // APIエラーの場合は、レスポンスから取得した情報を使用（フォールバック）
                localStorage.setItem('userNickname', data.nickname || payload.nickname);
                localStorage.setItem('birthYear', String(payload.birthYear));
                localStorage.setItem('birthMonth', String(payload.birthMonth));
                localStorage.setItem('birthDay', String(payload.birthDay));
                console.warn('[register] データベースからの情報取得に失敗。レスポンス情報を使用します');
            }
        } catch (error) {
            // エラーの場合は、レスポンスから取得した情報を使用（フォールバック）
            localStorage.setItem('userNickname', data.nickname || payload.nickname);
            localStorage.setItem('birthYear', String(payload.birthYear));
            localStorage.setItem('birthMonth', String(payload.birthMonth));
            localStorage.setItem('birthDay', String(payload.birthDay));
            console.error('[register] データベースからの情報取得エラー:', error);
        }
        
        localStorage.setItem('hasAccount', 'true');

        // データベースへの保存を確認した後、登録完了メッセージを表示
        if (dbConfirmed) {
            resultMessage.textContent = '登録が完了しました。';
        } else {
            resultMessage.textContent = '登録が完了しました。';
        }
        resultMessage.classList.add('success');

        // 登録完了後、1秒後にmain.htmlにリダイレクト
        setTimeout(() => {
          window.location.href = '../main.html';
        }, 1000);
      } catch (error) {
        console.error(error);
        resultMessage.textContent = '通信エラーが発生しました。時間を置いて再度お試しください。';
        resultMessage.classList.add('error');
      }
      });
    }); // DOMContentLoaded終了

    // 合言葉オーバーレイの処理は削除（登録完了後、自動的にリダイレクト）
  </script>
</body>
</html>
