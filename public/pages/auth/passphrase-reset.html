<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>合言葉の再設定 - 運命の扉</title>
  <link rel="stylesheet" href="../../css/styles.css">
  <style>
    body {
      background: radial-gradient(circle at center, rgba(15, 23, 42, 0.8), #03010a 70%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f5f5f5;
      padding: 20px;
    }
    .auth-card {
      background: rgba(0, 0, 0, 0.75);
      border: 1px solid rgba(134, 206, 255, 0.3);
      border-radius: 18px;
      padding: 30px;
      width: min(520px, 95%);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
    }
    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      text-align: center;
    }
    p.helper {
      font-size: 14px;
      text-align: center;
      margin-bottom: 24px;
      color: #a8d4ff;
      line-height: 1.6;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    label {
      font-size: 14px;
      color: #d7ecff;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    input, select {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(134, 206, 255, 0.4);
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
    }
    option {
      color: #111;
      background: #fff;
    }
    input:focus, select:focus {
      outline: none;
      border-color: rgba(134, 206, 255, 0.8);
      box-shadow: 0 0 0 2px rgba(134, 206, 255, 0.2);
    }
    .birth-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    button {
      padding: 14px;
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, rgba(108, 180, 255, 0.95), rgba(67, 108, 255, 0.95));
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(108, 180, 255, 0.4);
    }
    .result-message {
      margin-top: 16px;
      font-size: 14px;
      min-height: 24px;
    }
    .result-message.error {
      color: #ffb5b5;
    }
    .result-message.success {
      color: #90ffc9;
    }
    .passphrase-display {
      margin-top: 24px;
      padding: 20px;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(15, 32, 63, 0.8);
      text-align: center;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    .passphrase-display.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .passphrase-display .label {
      font-size: 13px;
      letter-spacing: 0.15em;
      color: #cfdfff;
      margin-bottom: 8px;
    }
    .passphrase-display .value {
      font-size: 24px;
      font-weight: 600;
      color: #ffe9ad;
    }
    .back-links {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }
    .back-links a {
      color: #8acbff;
      text-decoration: underline;
      margin: 0 6px;
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <h1>合言葉の再設定</h1>
    <p class="helper">
      ログインに使用する合言葉をお忘れの場合は、登録した生年月日とニックネームを入力し直してください。本人確認後、新しい合言葉を自動で発行します。
    </p>
    <form id="resetForm">
      <label>
        ニックネーム
        <input type="text" id="nickname" maxlength="50" required>
      </label>
      <div>
        <span style="font-size:14px;color:#d7ecff;">生年月日</span>
        <div class="birth-grid">
          <select id="birthYear" required></select>
          <select id="birthMonth" required></select>
          <select id="birthDay" required></select>
        </div>
      </div>
      <button type="submit">新しい合言葉を発行する</button>
    </form>
    <div id="resultMessage" class="result-message"></div>
    <div id="passphraseDisplay" class="passphrase-display" aria-live="polite">
      <div class="label">新しい合言葉</div>
      <div class="value" id="passphraseValue">---</div>
    </div>
    <div class="back-links">
      <a href="login.html">ログイン画面へ戻る</a> /
      <a href="register.html">新規登録ページへ</a>
    </div>
  </div>

  <script>
    const yearSelect = document.getElementById('birthYear');
    const monthSelect = document.getElementById('birthMonth');
    const daySelect = document.getElementById('birthDay');
    const form = document.getElementById('resetForm');
    const resultMessage = document.getElementById('resultMessage');
    const passphraseDisplay = document.getElementById('passphraseDisplay');
    const passphraseValue = document.getElementById('passphraseValue');

    function populateSelect(select, start, end, suffix) {
      select.innerHTML = '';
      for (let value = start; value <= end; value += 1) {
        const option = document.createElement('option');
        option.value = String(value);
        option.textContent = `${value}${suffix}`;
        select.appendChild(option);
      }
    }

    const currentYear = new Date().getFullYear();
    populateSelect(yearSelect, currentYear - 90, currentYear, '年');
    yearSelect.value = String(currentYear - 30);
    populateSelect(monthSelect, 1, 12, '月');
    populateSelect(daySelect, 1, 31, '日');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      resultMessage.textContent = '';
      resultMessage.className = 'result-message';
      passphraseDisplay.classList.remove('visible');

      const payload = {
        nickname: document.getElementById('nickname').value.trim(),
        birthYear: Number(yearSelect.value),
        birthMonth: Number(monthSelect.value),
        birthDay: Number(daySelect.value),
      };

      if (!payload.nickname) {
        resultMessage.textContent = 'ニックネームを入力してください。';
        resultMessage.classList.add('error');
        return;
      }

      try {
        const response = await fetch('/api/auth/reset-passphrase', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });
        const contentType = response.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
          throw new Error('サーバーエラーが発生しました。');
        }
        const data = await response.json();

        if (!response.ok) {
          resultMessage.textContent = data.error || '再設定に失敗しました。';
          resultMessage.classList.add('error');
          return;
        }

        resultMessage.textContent = '本人確認が完了しました。新しい合言葉を控えてください。';
        resultMessage.classList.add('success');
        passphraseValue.textContent = data.assignedDeity;
        passphraseDisplay.classList.add('visible');

        localStorage.setItem('userToken', data.userToken);
        localStorage.setItem('userNickname', data.nickname);
        localStorage.setItem('assignedDeity', data.assignedDeity);
      } catch (error) {
        console.error(error);
        resultMessage.textContent = error.message || '通信エラーが発生しました。';
        resultMessage.classList.add('error');
      }
    });
  </script>
</body>
</html>
