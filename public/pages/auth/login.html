<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン - 運命の扉</title>
  <link rel="stylesheet" href="../../css/styles.css">
  <style>
    body {
      background: radial-gradient(circle at bottom, rgba(0, 47, 108, 0.5), #04020c 70%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f5f5f5;
    }
    .auth-card {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(94, 182, 255, 0.3);
      border-radius: 18px;
      padding: 30px;
      width: min(480px, 90%);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      text-align: center;
    }
    p.helper {
      font-size: 14px;
      text-align: center;
      margin-bottom: 24px;
      color: #a3d4ff;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    label {
      font-size: 14px;
      color: #d7ecff;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    input, select {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(94, 182, 255, 0.4);
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
    }
    option {
      color: #111;
      background: #fff;
    }
    input:focus, select:focus {
      outline: none;
      border-color: rgba(94, 182, 255, 0.8);
      box-shadow: 0 0 0 2px rgba(94, 182, 255, 0.2);
    }
    .birth-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    button {
      padding: 14px;
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, rgba(82, 157, 255, 0.95), rgba(61, 90, 255, 0.95));
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(82, 157, 255, 0.4);
    }
    .result-message {
      margin-top: 16px;
      font-size: 14px;
      min-height: 24px;
    }
    .result-message.error {
      color: #ffb5b5;
    }
        .switch-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }
    .switch-link a {
      color: #9fd8ff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <h1>ログイン</h1>
    <p class="helper">登録時と同じ情報を入力するとチャットを再開できます。</p>
    <form id="loginForm">
      <label>
        ニックネーム
        <input type="text" id="nickname" maxlength="50" required>
      </label>
      <div>
        <span style="font-size:14px;color:#d7ecff;">生年月日</span>
        <div class="birth-grid">
          <select id="birthYear" required></select>
          <select id="birthMonth" required></select>
          <select id="birthDay" required></select>
        </div>
      </div>
      <label>
        割り当てられた神様
        <select id="assignedDeity" required></select>
      </label>
      <button type="submit">ログイン</button>
    </form>
    <div id="resultMessage" class="result-message"></div>
        <div class="switch-link">
          まだ登録がお済みでない方は <a id="registerLink" href="register.html">こちら</a><br>
          合言葉を忘れた方は <a href="passphrase-reset.html">こちらで再設定</a>
        </div>
  </div>

  <script>
    const yearSelect = document.getElementById('birthYear');
    const monthSelect = document.getElementById('birthMonth');
    const daySelect = document.getElementById('birthDay');
    const deitySelect = document.getElementById('assignedDeity');
    const form = document.getElementById('loginForm');
    const resultMessage = document.getElementById('resultMessage');
    const registerLink = document.getElementById('registerLink');
    const params = new URLSearchParams(window.location.search);
    const redirectParam = params.get('redirect');
    const relogin = params.get('relogin') === '1';

    const deities = [
      '桜舞い散る春の道',
      '月明かりに浮かぶ夢',
      '星降る夜の物語',
      '朝露に光る希望',
      '夕焼けのやさしさ',
      '虹の架け橋',
      '春風に揺れる花',
      '雪化粧の静けさ',
      '風鈴の涼しい音',
      '蝉しぐれの夏',
      '紅葉散る小道',
      '初雪の贈り物',
      '菜の花畑の春',
      '蛍舞う夕べ',
      '雲海に浮かぶ夢',
      '波の音の子守歌',
      '霧雨の潤い',
      '落葉の敷き毯',
      '春霞の揺らぎ',
      '小鳥のさえずり',
      '小川のせせらぎ',
      '野原の風車',
      '藤色の花',
      '金色の稲穂'
    ];

    function populateSelect(select, start, end, suffix) {
      select.innerHTML = '';
      for (let value = start; value <= end; value += 1) {
        const option = document.createElement('option');
        option.value = String(value);
        option.textContent = `${value}${suffix}`;
        select.appendChild(option);
      }
    }

    const currentYear = new Date().getFullYear();
    populateSelect(yearSelect, currentYear - 90, currentYear, '年');
    yearSelect.value = String(currentYear - 30);
    populateSelect(monthSelect, 1, 12, '月');
    populateSelect(daySelect, 1, 31, '日');

    deitySelect.innerHTML = '';
    deities.forEach((name) => {
      const option = document.createElement('option');
      option.value = name;
      option.textContent = name;
      deitySelect.appendChild(option);
    });

    function getRedirectTarget() {
      if (!redirectParam) {
        return '../main.html';
      }
      const decoded = decodeURIComponent(redirectParam);
      return decoded || '../main.html';
    }

    registerLink.href = `login.html?redirect=${encodeURIComponent(getRedirectTarget())}`;

    window.addEventListener('DOMContentLoaded', () => {
      if (relogin) {
        // Force showing the login form by clearing any existing token
        try { localStorage.removeItem('userToken'); } catch (_) {}
        return; // do not auto-redirect
      }
      const existingToken = localStorage.getItem('userToken');
      if (existingToken) {
        window.location.href = getRedirectTarget();
      }
    });

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      resultMessage.textContent = '';
      resultMessage.className = 'result-message';

      const payload = {
        nickname: document.getElementById('nickname').value.trim(),
        birthYear: Number(yearSelect.value),
        birthMonth: Number(monthSelect.value),
        birthDay: Number(daySelect.value),
        assignedDeity: deitySelect.value,
      };

      if (!payload.nickname) {
        resultMessage.textContent = 'ニックネームを入力してください。';
        resultMessage.classList.add('error');
        return;
      }

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });
        const data = await response.json();

        if (!response.ok) {
          resultMessage.textContent = data.error || 'ログインに失敗しました。';
          resultMessage.classList.add('error');
          return;
        }

        localStorage.setItem('userToken', data.userToken);
        localStorage.setItem('userNickname', data.nickname);
        localStorage.setItem('assignedDeity', data.assignedDeity);
        localStorage.setItem('hasAccount', 'true');

        window.location.href = getRedirectTarget();
      } catch (error) {
        console.error(error);
        resultMessage.textContent = '通信エラーが発生しました。時間を置いて再試行してください。';
        resultMessage.classList.add('error');
      }
    });
  </script>
</body>
</html>
