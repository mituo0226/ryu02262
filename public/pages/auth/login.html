<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン - 運命の扉</title>
  <link rel="stylesheet" href="../../css/styles.css">
  <style>
    @keyframes bgGradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    @keyframes formFadeIn {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
        filter: blur(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
        filter: blur(0);
      }
    }
    @keyframes particleFloat {
      0% {
        transform: translate(0, 100vh) scale(0);
        opacity: 0;
      }
      10% { opacity: 0.6; }
      90% { opacity: 0.4; }
      100% {
        transform: translate(0, -20px) scale(1);
        opacity: 0;
      }
    }
    @keyframes starTwinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }
    * { box-sizing: border-box; }
    .mystical-bg {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }
    .mystical-particle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(200, 180, 255, 0.6) 0%, rgba(138, 43, 226, 0.3) 50%, transparent 70%);
      animation: particleFloat linear infinite;
    }
    .mystical-star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
      animation: starTwinkle ease-in-out infinite;
    }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Hiragino Mincho ProN', 'Hiragino Mincho Pro', '游明朝', YuMincho, 'ＭＳ 明朝', serif;
      color: #f5f5f5;
      overflow-x: hidden;
      background: linear-gradient(135deg, #050108 0%, #1a0a2e 25%, #0d0220 50%, #1a0a2e 75%, #050108 100%);
      background-size: 400% 400%;
      animation: bgGradientShift 20s ease infinite;
    }
    .login-wrapper {
      min-height: 100vh;
      padding: 40px 20px 60px;
      position: relative;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-wrapper {
      max-width: 440px;
      width: 100%;
      padding: 0 20px;
      animation: formFadeIn 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      text-align: center;
      color: #e8d5ff;
      text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
    }
    p.helper {
      font-size: 14px;
      text-align: center;
      margin-bottom: 24px;
      color: #d4c4e8;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    label {
      font-size: 14px;
      color: #d4c4e8;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    input, select {
      padding: 14px 16px;
      border-radius: 10px;
      border: 2px solid rgba(138, 43, 226, 0.4);
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(138, 43, 226, 0.1), inset 0 0 15px rgba(138, 43, 226, 0.05);
    }
    option {
      color: #111;
      background: #fff;
      padding: 8px;
    }
    input:focus, select:focus {
      outline: none;
      border-color: rgba(138, 43, 226, 0.9);
      box-shadow: 0 0 30px rgba(138, 43, 226, 0.4), inset 0 0 20px rgba(138, 43, 226, 0.1);
      background: rgba(255, 255, 255, 0.12);
    }
    .birth-row {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .birth-row-label {
      font-size: 14px;
      color: #d4c4e8;
    }
    .birth-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      align-items: flex-end;
    }
    .birth-item {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .birth-item-label { display: none; }
    .birth-grid     select {
      font-size: 14px;
      padding: 12px 10px;
      box-sizing: border-box;
      cursor: pointer;
    }
    .birth-item:nth-child(1) select { min-width: 6ch; }
    .birth-item:nth-child(2) select { min-width: 4ch; }
    .birth-item:nth-child(3) select { min-width: 4ch; }
    button {
      padding: 14px 30px;
      border: 2px solid rgba(138, 43, 226, 0.6);
      border-radius: 30px;
      background: linear-gradient(135deg, rgba(138, 43, 226, 0.8), rgba(75, 0, 130, 0.8));
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 0 15px rgba(138, 43, 226, 0.4);
      position: relative;
      overflow: hidden;
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 25px rgba(138, 43, 226, 0.6);
      border-color: rgba(138, 43, 226, 0.9);
    }
    .result-message {
      margin-top: 16px;
      font-size: 14px;
      min-height: 24px;
      text-align: center;
    }
    .result-message.error {
      color: #ffb5b5;
      text-shadow: 0 0 10px rgba(255, 181, 181, 0.5);
    }
    .switch-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #d4c4e8;
    }
    .switch-link a {
      color: #e8d5ff;
      text-decoration: underline;
      transition: all 0.3s ease;
      text-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
    }
    .switch-link a:hover {
      color: #fff;
      text-shadow: 0 0 15px rgba(138, 43, 226, 0.6);
    }
    @media (max-width: 768px) {
      .form-wrapper { padding: 0 28px; }
      h1 { font-size: 24px; }
      input, select { padding: 14px; min-height: 48px; }
      .birth-grid {
        flex-direction: column;
        align-items: stretch;
      }
      .birth-item select { min-width: 0; width: 100%; }
      .birth-item-label { display: block; font-size: 13px; color: #d4c4e8; margin-bottom: 6px; }
      .birth-grid select { padding: 14px 16px; font-size: 16px; min-height: 48px; }
      button { padding: 14px; min-height: 48px; }
    }
    @media (max-width: 480px) {
      .form-wrapper { padding: 0 24px; }
      h1 { font-size: 20px; }
      input, select { padding: 12px 14px; min-height: 44px; font-size: 15px; }
      .birth-grid select { padding: 12px 14px; font-size: 15px; min-height: 44px; }
      button { padding: 12px 16px; font-size: 16px; min-height: 44px; }
    }
  </style>
</head>
<body>
  <div class="mystical-bg" id="mysticalBg"></div>
  <div class="login-wrapper">
    <div class="form-wrapper">
      <h1>ログイン</h1>
      <p class="helper">登録時と同じ情報を入力するとチャットを再開できます。</p>
      <form id="loginForm">
        <label>
          ニックネーム
          <input type="text" id="nickname" maxlength="50" required>
        </label>
        <div class="birth-row">
          <span class="birth-row-label">生年月日</span>
          <div class="birth-grid">
            <div class="birth-item">
              <span class="birth-item-label">西暦</span>
              <select id="birthYear" required></select>
            </div>
            <div class="birth-item">
              <span class="birth-item-label">月</span>
              <select id="birthMonth" required></select>
            </div>
            <div class="birth-item">
              <span class="birth-item-label">日</span>
              <select id="birthDay" required></select>
            </div>
          </div>
        </div>
        <button type="submit">ログイン</button>
      </form>
      <div id="resultMessage" class="result-message"></div>
      <div class="switch-link">
        まだ登録がお済みでない方は <a id="registerLink" href="register.html">こちら</a>
      </div>
    </div>
  </div>

  <script>
    (function initMysticalBg() {
      const container = document.getElementById('mysticalBg');
      if (!container) return;
      const count = window.innerWidth < 768 ? 12 : 20;
      for (let i = 0; i < count; i++) {
        const p = document.createElement('div');
        p.className = 'mystical-particle';
        const size = 4 + Math.random() * 12;
        const left = Math.random() * 100;
        const duration = 15 + Math.random() * 25;
        const delay = Math.random() * -20;
        p.style.cssText = `width:${size}px;height:${size}px;left:${left}%;animation-duration:${duration}s;animation-delay:${delay}s`;
        container.appendChild(p);
      }
      for (let i = 0; i < 30; i++) {
        const s = document.createElement('div');
        s.className = 'mystical-star';
        s.style.left = Math.random() * 100 + '%';
        s.style.top = Math.random() * 100 + '%';
        s.style.animationDuration = (2 + Math.random() * 3) + 's';
        s.style.animationDelay = Math.random() * -5 + 's';
        container.appendChild(s);
      }
    })();

    const yearSelect = document.getElementById('birthYear');
    const monthSelect = document.getElementById('birthMonth');
    const daySelect = document.getElementById('birthDay');
    const form = document.getElementById('loginForm');
    const resultMessage = document.getElementById('resultMessage');
    const registerLink = document.getElementById('registerLink');
    const params = new URLSearchParams(window.location.search);
    const redirectParam = params.get('redirect');
    const relogin = params.get('relogin') === '1';

    function populateSelect(select, start, end, suffix) {
      select.innerHTML = '';
      for (let value = start; value <= end; value += 1) {
        const option = document.createElement('option');
        option.value = String(value);
        option.textContent = `${value}${suffix}`;
        select.appendChild(option);
      }
    }

    const currentYear = new Date().getFullYear();
    populateSelect(yearSelect, currentYear - 90, currentYear, '年');
    yearSelect.value = String(currentYear - 30);
    populateSelect(monthSelect, 1, 12, '月');
    populateSelect(daySelect, 1, 31, '日');

    function getRedirectTarget() {
      if (redirectParam) {
        const decoded = decodeURIComponent(redirectParam);
        if (decoded && decoded.includes('chat-example.html')) {
          return '../main.html';
        }
        return decoded;
      }
      return '../main.html';
    }

    registerLink.href = `register.html?redirect=${encodeURIComponent(getRedirectTarget())}`;

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      resultMessage.textContent = '';
      resultMessage.className = 'result-message';

      const payload = {
        nickname: document.getElementById('nickname').value.trim(),
        birthYear: Number(yearSelect.value),
        birthMonth: Number(monthSelect.value),
        birthDay: Number(daySelect.value),
      };

      if (!payload.nickname) {
        resultMessage.textContent = 'ニックネームを入力してください。';
        resultMessage.classList.add('error');
        return;
      }

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });
        const data = await response.json();

        if (!response.ok) {
          resultMessage.textContent = data.error || 'ログインに失敗しました。';
          resultMessage.classList.add('error');
          return;
        }

        let redirectUrl = getRedirectTarget();
        const baseUrl = window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1);
        const url = new URL(redirectUrl, baseUrl);
        if (data.userId) {
          url.searchParams.set('userId', String(data.userId));
        } else {
          resultMessage.textContent = 'ログインに失敗しました。ユーザー情報の取得に失敗しました。';
          resultMessage.classList.add('error');
          return;
        }
        redirectUrl = url.pathname + url.search;
        window.location.href = redirectUrl;
      } catch (error) {
        console.error(error);
        resultMessage.textContent = '通信エラーが発生しました。時間を置いて再試行してください。';
        resultMessage.classList.add('error');
      }
    });
  </script>
</body>
</html>
