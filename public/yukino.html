<!DOCTYPE html>
<html lang="ja">
<head>

    <title>笹岡雪乃 - 運命の扉</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="detail-page">
    <div class="detail-content">
        <img src="photo/yukino.png" alt="笹岡雪乃" class="detail-photo">
        <h1>笹岡雪乃（ささおか ゆきの）</h1>

            <p>迷いは、次の景色に向かう合図です。いま感じていることを、言葉にしてみましょう。</p>
        </div>
        <a href="#" class="entrust-button" onclick="return false;">この鑑定士に運命を委ねる</a>

    <script>
        // ページ読み込み時のアニメーション強化

            const photo = document.querySelector('.detail-photo');
            photo.style.animation = 'photoGlow 3s ease-in-out infinite';
        });
    </script>
