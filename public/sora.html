<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水野ソラ - 運命の扉</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="detail-page-new-v2">
    <div class="background-particles">
        <div class="floating-particles"></div>
    </div>

    <div class="detail-content-wrapper">
        <div class="name-section-v2">
            <h1>水野ソラ<span class="name-subtitle">（みずの そら）</span></h1>
            <div class="name-divider"></div>
        </div>

        <div class="image-container">
            <img src="photo/sora.png" alt="水野ソラ" class="clickable-image" id="mainImage">
            <p class="image-hint">画像をクリックして拡大表示</p>
            <div class="button-section-v2">
                <a href="#" class="consult-button" onclick="return false;">鑑定に進む</a>
            </div>
        </div>

        <div class="content-sections">
            <div class="profile-section-v2">
                <h2>プロフィール</h2>
                <p>
                    他者の心の動きに敏感で、鍛錬を重ねる中で"前に進むための視点の切り替え"を支援するスタイルに到達。<br>
                    等身大の言葉で、必要な一歩に光を当てる鑑定士。
                </p>
            </div>
            <div class="button-section-v2">
                <a href="#" class="consult-button" onclick="return false;">鑑定に進む</a>
            </div>

            <div class="message-section-v2">
                <div class="quote-mark">"</div>
                <p>
                    むずかしい話でなくて大丈夫。<br>
                    小さな違和感やモヤモヤから、一緒にほどいていきましょう。
                </p>
                <div class="quote-mark quote-mark-end">"</div>
            </div>
            <div class="button-section-v2">
                <a href="#" class="consult-button" onclick="return false;">鑑定に進む</a>
            </div>
        </div>
    </div>

    <!-- 全画面画像モーダル -->
    <div class="image-modal" id="imageModal">
        <span class="close-modal" id="closeModal">&times;</span>
        <img src="photo/sora.png" alt="水野ソラ" class="modal-image" id="modalImage">
    </div>

    <script>
        // パーティクルエフェクト
        function createFloatingParticle() {
            const container = document.querySelector('.floating-particles');
            if (!container) return;
            
            const particle = document.createElement('div');
            particle.className = 'particle-item';
            
            const size = Math.random() * 3 + 1;
            const x = Math.random() * 100;
            const duration = Math.random() * 15 + 10;
            const delay = Math.random() * 2;
            
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = x + '%';
            particle.style.animationDuration = duration + 's';
            particle.style.animationDelay = delay + 's';
            
            container.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, (duration + delay) * 1000);
        }

        setInterval(createFloatingParticle, 1500);

        // 画像クリックでモーダル表示
        const mainImage = document.getElementById('mainImage');
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const closeModal = document.getElementById('closeModal');

        mainImage.addEventListener('click', () => {
            imageModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        });

        closeModal.addEventListener('click', () => {
            imageModal.classList.remove('active');
            document.body.style.overflow = '';
        });

        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal) {
                imageModal.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // ESCキーで閉じる
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && imageModal.classList.contains('active')) {
                imageModal.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // 画像のグローエフェクト
        let glowIntensity = 0.4;
        let glowDirection = 1;
        
        setInterval(() => {
            glowIntensity += glowDirection * 0.02;
            if (glowIntensity >= 0.8) {
                glowIntensity = 0.8;
                glowDirection = -1;
            } else if (glowIntensity <= 0.4) {
                glowIntensity = 0.4;
                glowDirection = 1;
            }
            mainImage.style.boxShadow = `0 0 25px rgba(138, 43, 226, ${glowIntensity}), 0 10px 40px rgba(138, 43, 226, ${glowIntensity * 0.5})`;
        }, 100);
    </script>
</body>
</html>
