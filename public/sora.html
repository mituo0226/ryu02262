<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水野ソラ - 運命の扉</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="detail-page">
    <div class="detail-content">
        <img src="photo/sora.png" alt="水野ソラ" class="detail-photo">
        <h1>水野ソラ（みずの そら）</h1>
        <div class="message-box">
            <p>むずかしい話でなくて大丈夫。小さな違和感やモヤモヤから、一緒にほどいていきましょう。</p>
        </div>
        <a href="#" class="entrust-button" onclick="return false;">この鑑定士に運命を委ねる</a>
    </div>

    <script>
        // ページ読み込み時のアニメーション強化
        window.addEventListener('load', () => {
            const photo = document.querySelector('.detail-photo');
            photo.style.animation = 'photoGlow 3s ease-in-out infinite';
        });
    </script>
</body>
</html>
