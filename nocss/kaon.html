<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三崎花音 - 運命の扉</title>
</head>
<body style="margin: 0; padding: 0; box-sizing: border-box; font-family: 'Hiragino Mincho ProN', 'Hiragino Mincho Pro', '游明朝', YuMincho, 'ＭＳ 明朝', serif; background: linear-gradient(180deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%); min-height: 100vh; padding: 40px 20px; display: flex; align-items: center; justify-content: center;">
    <div class="detail-content" style="max-width: 800px; width: 100%; text-align: center; opacity: 0;">
        <img src="../public/photo/kaon.png" alt="三崎花音" class="detail-photo" style="width: 250px; height: 250px; object-fit: cover; border-radius: 50%; border: 4px solid rgba(138, 43, 226, 0.6); margin-bottom: 40px; filter: drop-shadow(0 0 25px rgba(138, 43, 226, 0.6)); box-shadow: 0 0 20px rgba(138, 43, 226, 0.4);">
        <h1 style="font-size: 36px; color: #e8d5ff; margin-bottom: 30px; text-shadow: 0 0 15px rgba(138, 43, 226, 0.5);">三崎花音（みさき かおん）</h1>
        <div class="message-box" style="background: rgba(30, 10, 50, 0.8); border: 2px solid rgba(138, 43, 226, 0.4); border-radius: 20px; padding: 40px; margin-bottom: 50px; backdrop-filter: blur(10px); position: relative; overflow: hidden;">
            <p style="font-size: 22px; line-height: 2; color: #e8d5ff; position: relative; z-index: 1; text-shadow: 0 0 10px rgba(138, 43, 226, 0.3);">未来は一つではありません。いま選べる小さな一歩を、一緒に見つけていきましょう。</p>
        </div>
        <a href="#" class="entrust-button" onclick="return false;" style="display: inline-block; padding: 20px 60px; font-size: 24px; color: #fff; background: linear-gradient(135deg, rgba(138, 43, 226, 0.9), rgba(75, 0, 130, 0.9)); border: 3px solid rgba(138, 43, 226, 0.8); border-radius: 50px; text-decoration: none; transition: all 0.5s ease; box-shadow: 0 0 25px rgba(138, 43, 226, 0.6), 0 0 50px rgba(138, 43, 226, 0.3); position: relative; overflow: hidden; cursor: pointer;">この鑑定士に運命を委ねる</a>
    </div>

    <script>
        // ページ読み込み時のアニメーション
        window.addEventListener('load', () => {
            const content = document.querySelector('.detail-content');
            const photo = document.querySelector('.detail-photo');
            
            setTimeout(() => {
                content.style.opacity = '1';
                content.style.transition = 'opacity 1.5s ease-out';
            }, 100);

            // 写真のグローアニメーション
            let glowDirection = 1;
            setInterval(() => {
                const currentBoxShadow = photo.style.boxShadow || '0 0 20px rgba(138, 43, 226, 0.4)';
                const opacity = parseFloat(currentBoxShadow.match(/rgba\(138, 43, 226, ([\d.]+)\)/)?.[1] || '0.4');
                let newOpacity = opacity + (glowDirection * 0.02);
                if (newOpacity >= 0.8) {
                    newOpacity = 0.8;
                    glowDirection = -1;
                } else if (newOpacity <= 0.4) {
                    newOpacity = 0.4;
                    glowDirection = 1;
                }
                photo.style.boxShadow = `0 0 40px rgba(138, 43, 226, ${newOpacity})`;
            }, 100);

            // ボタンホバーエフェクト
            const button = document.querySelector('.entrust-button');
            button.addEventListener('mouseenter', () => {
                button.style.transform = 'translateY(-5px) scale(1.05)';
                button.style.boxShadow = '0 0 35px rgba(138, 43, 226, 0.8), 0 0 70px rgba(138, 43, 226, 0.4)';
            });
            button.addEventListener('mouseleave', () => {
                button.style.transform = 'translateY(0) scale(1)';
                button.style.boxShadow = '0 0 25px rgba(138, 43, 226, 0.6), 0 0 50px rgba(138, 43, 226, 0.3)';
            });
        });

        // レスポンシブ対応
        if (window.innerWidth <= 768) {
            const photo = document.querySelector('.detail-photo');
            if (photo) {
                photo.style.width = '200px';
                photo.style.height = '200px';
            }

            const h1 = document.querySelector('h1');
            if (h1) h1.style.fontSize = '26px';

            const messageBox = document.querySelector('.message-box');
            if (messageBox) {
                messageBox.style.padding = '30px 20px';
            }

            const p = document.querySelector('.message-box p');
            if (p) {
                p.style.fontSize = '18px';
                p.style.lineHeight = '1.8';
            }

            const button = document.querySelector('.entrust-button');
            if (button) {
                button.style.padding = '15px 40px';
                button.style.fontSize = '20px';
            }
        }
    </script>
</body>
</html>
